 scfe_project_result: "Datenanalyse"
 scfe_alshigans.asteroid.name: "Die Alshigan-Zivilisation"
 scfe_alshigans.asteroid.desc: "Die Alshigans, eine vogelartige Spezies, begannen vor acht Jahrhunderten mit der Erforschung der Galaxis. Ihre bemerkenswerte Anpassungsfähigkeit ermöglichte es ihnen, eine Vielzahl von Planeten zu kolonisieren und so eine schnelle Expansion über die Sterne hinweg zu ermöglichen. Ihr Fortschritt wurde jedoch durch ihre primitive ÜL-Technologie behindert. Trotz ihres Einfallsreichtums entwickelten sie einen funktionierenden Antrieb, der auf einem unkonventionellen Konzept basierte, das niemand zu studieren gedachte. Leider führte dieser Ansatz in eine Sackgasse, denn er erlaubte nur Kurzstreckenreisen und erforderte mehrere Tage zum Aufladen des Antriebs."
 scfe_alshigans_savannah.name: "Trails in the sky"
 scfe_alshigans_savannah.desc: "Die Raumantriebe der alshigianischen Schiffe waren zwar unkonventionell, aber ein bemerkenswerter Anblick, denn sie hinterließen eine lange Spur reiner Energie, wenn sie den Himmel durchquerten. Dieses beeindruckende Spektakel war zweifellos auch vom Boden aus zu sehen. Da es jedoch mehrere Minuten dauerte, bis sich diese Energiespur auflöste, mussten die Piloten ihren Kurs vorsichtig festlegen."
 scfe_alshigans.alpine.name: "Uuladir, Hauptplanet der Alshigans"
 scfe_alshigans.alpine.desc: "Unsere erste Erkundung der verlassenen gebirgigen Hauptstadt der Alshiganer offenbarte eine erstaunliche architektonische Meisterleistung, die sich von den Gipfeln bis hinunter in die Täler erstreckt. Viele Gebäude sind eine erstaunliche technische Meisterleistung, da sie die Umgebung einbeziehen, anstatt sie zu ersetzen. Ihre Anpassungsfähigkeit war nicht nur ein Produkt ihrer Biologie, sondern auch ihres Bestrebens, die Umwelt zu bewahren und sie in ihr Leben zu integrieren, anstatt sie zu dominieren."
 scfe_alshigans_jungle.name: "Allein im Weltraum"
 scfe_alshigans_jungle.desc: "Trotz ihres Eifers, die Galaxie zu erforschen, sind die Alshigianer nie auf ein anderes raumfahrendes Reich gestoßen. Aufzeichnungen berichten von der Entdeckung einer primitiven Spezies in einem weit entfernten System, die große Begeisterung auslöste. Diese Begegnung führte jedoch dazu, dass ein Gesetz erlassen wurde, das die weitere Einreise in dieses System verbot, um die Entwicklung der einheimischen Spezies nicht zu stören. Die unübersehbare Präsenz der alshigianischen Schiffe machte sie zu auffällig für verdeckte Reisen, was dazu führte, dass strenge Beschränkungen verhängt wurden, um weitere Störungen zu verhindern."
 scfe_alshigans.11.name: "Neuer Sportwettbewerb"
 scfe_alshigans.11.desc: "Aus §Y[scfe_ships_race.GetName]§! sind Berichte über einen neuen Sportwettbewerb aufgetaucht: ein interplanetarisches Rennen mit Schiffen, die mit Alshigan-Triebwerken nachgerüstet wurden. Das Spektakel ist unbestreitbar bemerkenswert, selbst für das bloße Auge, und vermittelt das Gefühl, dass zumindest ein Teil der Erfahrungen dieser verschwundenen Spezies wieder auflebt."
 scfe_alshigans.12.name: "Die Geheimnisse der Alshigans"
 scfe_alshigans.12.desc: ""
 scfe_ships_race: "Alshigan-Schiffsrennen"
 scfe_ships_race_desc: "Hier wird ein interplanetarisches Rennen mit Schiffen veranstaltet, die mit Alshigan-Triebwerken nachgerüstet wurden. Das Spektakel ist unbestreitbar bemerkenswert, selbst für das unbewaffnete Auge."
 scfe_alshigans_engines: "Alshigan-Motoren"
 scfe_alshigans_engines_desc: "Trotz der Ineffizienz der Alshigan-Antriebe sind ihre Fokussierungssysteme bemerkenswert innovativ und bieten eine Gelegenheit, unsere Energiewaffen zu verstärken."
 scfe_alshigans_chain_title: "Vorläufer - Die Alshigans"
 scfe_alshigans_chain_desc: "$scfe_alshigans_init.2.desc$"
 scfe_alshigans_artifacts: "Alshigans Artefakte wiedergefunden"
 scfe_alshigan_engine_activated: "Alshigans Motor aktiviert"
 r_scfe_alshigan_engine: "Alshigans Motor"
 r_scfe_alshigan_engine_desc: "Wir haben einen der merkwürdigen Motoren gefunden, die früher von den Alshigans benutzt wurden. Er ist zwar weniger effizient als unsere heutigen Modelle, funktioniert aber mit völlig neuen Konzepten der Energiemanipulation."
 SCFE_ALSHIGANS_SECRETS: "Erforsche die Geheimnisse der Alshigans"
 SCFE_ALSHIGANS_SECRETS_DESC: "Unsere Wissenschaftlerinnen und Wissenschaftler werden alle gesammelten Daten sorgfältig durchforsten und versuchen, das Wissen der Alshigans in unser eigenes einzubringen."

# War-Torn Planet
 scfe_war_torn.1.name: "Ein vom Krieg zerrissenes Reich"
 scfe_war_torn.1.desc: "Informationen aus verstreuten Überresten deuten darauf hin, dass §Y[From.GetName]§! früher die Hochburg eines militaristischen Reiches war, das vor etwa 700 Jahren in einen erbitterten Konflikt verwickelt war. Der heutige Zustand des Planeten zeigt deutlich, wie unbarmherzig dieser uralte Krieg war. Trotz der schweren Bombardierung hat unser Team eine fast intakte Festung tief in einem Berg entdeckt und schlägt vor, ein Lager zu errichten, um mit der Erkundung zu beginnen."
 scfe_war_torn.2.name: "Tresorinhalt analysiert"
 scfe_war_torn.2.desc: "Wir haben den Inhalt des Tresors und die Datenbank der Festung zusammen mit den Sicherheitsberichten studiert und sind zu dem Schluss gekommen. Die Klone wussten genau, wonach sie suchten: eine einzigartige, längliche Kiste. Der Orbitalstation, die das System damals verteidigte, gelang es, ihre Ankunftsroute zu verfolgen, bevor sie zerstört wurde. Wenn wir dieser Route folgen, erwarten wir, weitere Informationen über ihre Herkunft zu finden."
 scfe_war_torn.3.name: "Verlassene Basis"
 scfe_war_torn.3.desc: "Nachdem wir eine versteckte Basis auf diesem Planeten entdeckt hatten, wurde sofort eine Expedition losgeschickt, um sie zu erkunden. Bedauerlicherweise wurde der Stützpunkt sorgfältig ausgeräumt. Es scheint, dass die Spur der Klone hier zu Ende ist, aber wir hoffen, dass in Zukunft noch eine weitere Spur auftaucht."
 scfe_war_torn_dig: "Der Kampf um die Festung"
 scfe_war_torn_dig_desc: "Wir erkunden die Überreste einer verlorenen Festung auf einer Welt, die durch einen gnadenlosen Krieg verwüstet wurde."
 scfe_war_torn_dig.1.name: "Durchbrochene Tore"
 scfe_war_torn_dig.1.desc: "In der Nähe der stark befestigten Tore der Festung, die jetzt durch plasmische Waffen durchbrochen wurden, fanden heftige Kämpfe statt. Unser wissenschaftlicher Leiter vermutet, dass die Angreifer den gesamten Berg aus dem Orbit hätten auslöschen können, wenn ihr Ziel die bloße Zerstörung gewesen wäre, doch sie entschieden sich für einen kostspieligen Bodenangriff auf die Festung. Es ist offensichtlich, dass sie etwas Bestimmtes im Inneren suchten."
 scfe_war_torn_dig.2.name: "Gefallene Festung"
 scfe_war_torn_dig.2.desc: "In der Festung bietet sich ein gespenstisches Bild, denn der Boden ist mit den skelettierten Überresten der Soldaten übersät. Die Kämpfe waren erbittert, aber die Angreifer holten immer wieder Verstärkung und überwältigten schließlich die erschöpften Verteidiger. Seltsamerweise machten die siegreichen Truppen keine Anstalten, die Leichen ihrer gefallenen Kameraden zu bergen; stattdessen stürmten sie auf ihr Ziel zu, bevor sie sich hastig zurückzogen. Es bleibt die Frage: Was war die begehrte Beute, die sie zu so viel Entschlossenheit trieb?"
 scfe_war_torn_dig.2.a: "Diese Leichen kommen mir bekannt vor..."
 scfe_war_torn_dig.2.b: "Mach eine Analyse."
 scfe_war_torn_dig.3.name: "Klon-Soldaten"
 scfe_war_torn_dig.3.desc_1: "Die Angreifer trugen zwar eindeutige Kampfrüstungen, hatten aber eine beunruhigende Ähnlichkeit mit unserer Spezies, was uns veranlasste, eine Analyse durchzuführen. Erstaunlicherweise stellte sich heraus, dass es sich um Klonsoldaten handelt, die uns sehr ähnlich sind! Diese Enthüllung lässt uns darüber nachdenken, wie lange unsere Schöpfer uns schon als Spielfiguren in ihren Konflikten in der Galaxie einsetzen. Könnte diese Festung Erkenntnisse über sie enthalten? Das Team macht sich daran, einen Aufzug für den Abstieg in einen zentralen Schacht zu errichten, der zum Kern der Festung führt."
 scfe_war_torn_dig.3.desc_2: "Die Analyse bringt eine unerwartete Enthüllung: Die Angreifer sind ausschließlich Klone. Obwohl wir diese Technologie nutzen, wurden diese Soldaten auf Kosten ihrer Fortpflanzungsfähigkeit erheblich verbessert. Ein aktives Team bereitet einen Aufzug für den Abstieg in einen zentralen Schacht vor, der zum Herzen der Festung führt."
 scfe_war_torn_dig.3.desc_3: "Die Analyse bringt eine unerwartete Enthüllung: Die Angreifer sind ausschließlich Klone! Es scheint, dass die Technologie bei diesen Soldaten bis zum Äußersten vorangetrieben wurde und robuste Verbesserungen auf Kosten ihrer Fortpflanzungsfähigkeit aufweist. Ein aktives Team bereitet einen Aufzug für den Abstieg in einen zentralen Schacht vor, der in das Herz der Festung führt."
 scfe_war_torn_dig.4.name: "Das Gewölbe"
 scfe_war_torn_dig.4.desc: "Tief im Inneren der Festung befand sich einst ein imposantes Gewölbe, das nun wie die anderen Verteidigungsanlagen, auf die wir während unserer Reise gestoßen sind, durchbrochen wurde. In Erwartung einer leeren Kammer wurden unsere Erwartungen zum Teil bestätigt: Der mittlere Teil des Gewölbes ist völlig kahl, was darauf hindeutet, dass alles, was darin war, gewaltsam entfernt wurde. Der verbleibende Teil des Gewölbes wird von Metallkisten eingenommen, in denen sich rätselhafte Geräte befinden, deren Geheimnisse nur durch eine umfangreiche Analyse entschlüsselt werden können."
 scfe_war_torn_lore.1.name: "Die Klonsoldaten"
 scfe_war_torn_lore.1.desc: "Wie in der Datenbank der Festung beschrieben, waren die Klonsoldaten aus gutem Grund gefürchtete Feinde. Sie wurden durch genetische Verbesserungen so konstruiert, dass sie praktisch unaufhaltsam waren, und bildeten eine endlos nachwachsende Armee, die schnell in Bottichen gezüchtet und in die Schlacht in der ganzen Galaxie geschickt wurde. Sie waren offensichtlich Spielfiguren einer größeren Macht, aber in den Aufzeichnungen waren keine Informationen über ihre Herren zu finden."
 scfe_war_torn_lore.1.desc_c: "Wie in der Datenbank der Festung beschrieben, waren unsere Klonsoldaten aus gutem Grund gefürchtete Gegner. Sie wurden durch genetische Verbesserungen so konstruiert, dass sie praktisch unaufhaltsam waren, und bildeten eine sich ständig erneuernde Armee, die schnell in Bottichen gezüchtet und in die Schlacht in der ganzen Galaxie geschickt wurde. Wie wir waren sie Spielfiguren einer größeren Macht, doch in den Aufzeichnungen waren keine Informationen über unsere Meister zu finden."
 scfe_war_torn_lore.1.a: "Das ist eine Schande."
 SCFE_WAR_TORN_PROJECT_1: "Uralte Spur"
 SCFE_WAR_TORN_PROJECT_1_DESC: "Wir sind den Koordinaten, die wir in der Festung gefunden haben, zu diesem System gefolgt. Jetzt müssen wir herausfinden, ob es noch eine Spur von den Klonen gibt."
 scfe_clone_prowess: "Klonsoldaten inspirieren"
 scfe_clone_prowess_desc: "Die bemerkenswerten Fähigkeiten und das Fachwissen der uralten Klonsoldaten haben unsere Armeen dazu inspiriert, nach Verbesserungen zu streben. Wir haben neue Trainingsprogramme eingeführt und studieren akribisch neue Strategien, um einen nahtlosen Weg zum Sieg über unsere Gegner zu gewährleisten."

# The Z'nkar Watchers (Invisible War)
 scfe_znkar_chain_title: "Vorläufer - Die Z'nkar"
 scfe_znkar_chain_desc: "Eine uralte Zivilisation hat vor Jahrtausenden einen Beobachtungsposten über unserer Heimatwelt errichtet. Wir wollen herausfinden, wer sie waren und was ihr Schicksal war."
 scfe_znkar_artifacts: "Z'nkar-Artefakte wiedergefunden"
 SCFE_ZNKAR_STATION_PROJECT_1: "Erkundung des Beobachtungspostens"
 SCFE_ZNKAR_STATION_PROJECT_1_DESC: "Eine bisher unentdeckte Alien-Struktur ist soeben in der Umlaufbahn um unsere Heimatwelt aufgetaucht. Unsere Sensoren zeigen an, dass dieses Objekt bis vor wenigen Augenblicken getarnt war, bis es plötzlich aufgrund eines Systemfehlers sichtbar wurde.\nErste Scans deuten darauf hin, dass es sich um eine Beobachtungsstation unbekannter Herkunft handelt. Sie scheint für eine unbestimmte Zeit über unserem Planeten verborgen gewesen zu sein und möglicherweise unsere Zivilisation zu beobachten. Die Station zeigt derzeit keine Anzeichen von Aktivität und scheint verlassen zu sein.\nWir entsenden ein Expeditionsteam, um diese Station zu untersuchen."
 SCFE_ZNKAR_NUKED_PROJECT: "Ruinierter Z'nkar-Planet"
 SCFE_ZNKAR_NUKED_PROJECT_DESC: "Wir haben die Koordinaten des Rückrufbefehls der Z'nkar erreicht. Die Scans laufen, um eine Spur zu finden, die zu weiteren Hinweisen führt."
 SCFE_ZNKAR_NUKED_MOON_PROJECT: "Z'nkar Mondbasis"
 SCFE_ZNKAR_NUKED_MOON_PROJECT_DESC: "Das Z'nkar-Überwachungsteam hat sich in eine geheime Basis auf dem Mond zurückgezogen, möglicherweise als letztes Aufgebot oder um ihr Vermächtnis zu bewahren. Wir müssen herausfinden, was sie vorhatten."
 SCFE_ZNKAR_RELIC_ANALYSIS: "Z'kar-Relikt-Analyse"
 SCFE_ZNKAR_RELIC_ANALYSIS_DESC: "Während wir uns darauf vorbereiten, das von der Mondbasis mitgebrachte Z'nkar-Relikt zu studieren, stellt sein ruhender Zustand ein fesselndes Rätsel dar. Erste Beobachtungen während unserer Heimreise haben eine unerwartete Wechselwirkung zwischen dem Relikt und unserem Schiff ergeben. Es scheint die Schildfähigkeiten und die Antriebseffizienz unseres Schiffes verbessert zu haben, was auf eine fortgeschrittene Form der Energiemanipulation oder -vergrößerung schließen lässt. Die entscheidende Frage ist nun, welche Auswirkungen seine Aktivierung hat. Dieses Relikt, das von den Z'nkar vor ihrer endgültigen Abreise aktiviert wurde, birgt noch unentdeckte Geheimnisse."
 scfe_znkar_pakrta: "Pakr'ta"
 scfe_znkar_dantiy: "Da'ntiy"
 scfe_znkar.2.name: "Roter Alarm!"
 scfe_znkar.2.desc: "Eine bisher unentdeckte Alien-Struktur ist soeben im Orbit um §Y[znkar_start_planet.GetName]§! aufgetaucht. Unsere Sensoren zeigen an, dass dieses Objekt bis vor wenigen Augenblicken getarnt war, bis es plötzlich aufgrund eines Systemfehlers sichtbar wurde.\nErste Scans deuten darauf hin, dass es sich um eine Beobachtungsstation unbekannter Herkunft handelt. Sie scheint für eine unbestimmte Zeit über unserem Planeten verborgen gewesen zu sein und möglicherweise unsere Zivilisation zu beobachten. Die Station zeigt derzeit keine Anzeichen von Aktivität und scheint verlassen zu sein.\nWir empfehlen dringend, ein Expeditionsteam zu entsenden, um diese Station zu untersuchen."
 scfe_znkar.3.name: "Verlassener Beobachtungsposten"
 scfe_znkar.3.desc: "Das Erkundungsteam, das zu dem kürzlich enttarnten Alien Beobachtungsposten entsandt wurde, hat bestätigt, dass das Gebäude uralt und verlassen ist. Überall sind Anzeichen von Verfall zu erkennen, und zahlreiche Systeme fallen mit der Zeit immer häufiger aus. Als unsere Wissenschaftler das Kontrollzentrum betraten, stießen sie auf eine Fundgrube historischer Daten.\nDie Archive der Station enthalten umfangreiche Aufzeichnungen unserer fernen Vorfahren, die Jahrtausende zurückreichen und einen einzigartigen Einblick in unsere Vergangenheit bieten. Allerdings wurden keine neueren Beobachtungen gefunden, was auf eine lange Zeit der Inaktivität hindeutet. Wir haben auch den Namen unserer Wächter gefunden: die Z'nkar."
 scfe_znkar.4.name: "Beobachtungsposten Computer"
 scfe_znkar.4.desc: "Eine weitere Analyse der Daten des Kontrollzentrums brachte eine verblüffende Entdeckung zutage: Ein dringender Rückrufbefehl war an das Personal der Station ergangen. Diese Anweisung war so unmittelbar, dass sie einen Abbau oder eine Stilllegung der Station ausschloss. Die Besatzung wurde eilig evakuiert und verließ die Station mit einem Ziel, das unsere Wissenschaftler aus den schwindenden Datenbanken der Station entnehmen konnten, nur wenige Augenblicke vor der vollständigen Abschaltung des Kraftwerks.\nDiese letzte Information könnte der Schlüssel sein, um die Ursprünge und Motive der Zivilisation aufzudecken, die einst über uns wachte."
 scfe_znkar.4.a: "Baue die Station ab, um einen Unfall zu verhindern"
 scfe_znkar.5.name: "Ruinierter Z'nkar-Planet"
 scfe_znkar.5.desc: "Bei der Ankunft an den angegebenen Koordinaten werden wir mit der harten Realität konfrontiert: Der Planet, auf dem es einst von Leben wimmelte, liegt jetzt in Trümmern, seine Oberfläche ist von den Überresten eines katastrophalen Krieges gezeichnet. Eine dicke Schicht aus nuklearem Winter umhüllt das Land, und die Stufe der Strahlung ist kritisch hoch. Unsere ersten Scans sind im Gange und suchen nach Anzeichen einer früheren Zivilisation oder nach Hinweisen auf die dringende Evakuierung der Station."
 scfe_znkar.6.name: "Z'nkar Site Found"
 scfe_znkar.6.desc: "Unsere Scans haben eine schwache, aber deutliche Energiesignatur entdeckt, die von einer Ansammlung verfallener Strukturen ausgeht. Angesichts der großen Zerstörungen auf der Planetenoberfläche und des prekären Zustands dieser Gebäude haben wir beschlossen, ein sicheres Basislager zu errichten, das mit den notwendigen Materialien für die Ausgrabung und Stabilisierung ausgestattet ist."
 scfe_znkar.7.name: "Z'nkar Mondbasis"
 scfe_znkar.7.desc: "Unser jüngster Vorstoß auf dem Mond hat uns zu einer einst verborgenen Basis geführt, die nun durch einen uralten Asteroideneinschlag teilweise freigelegt wurde. Dank der großen Schäden und der langen Zeit, die vergangen ist, sind die Verteidigungssysteme der Basis nicht mehr funktionsfähig, so dass wir ungehinderten Zugang haben. Nachdem wir uns durch die verwüsteten Gänge gekämpft haben, sind wir erfolgreich in den Computerraum eingedrungen. Hier befindet sich das Herzstück der Basis: intakte Datenbanken, die das Potenzial haben, die letzten Strategien und Hoffnungen der Z'nkar-Zivilisation zu enthüllen. Die Antworten, die wir über den letzten Plan der Z'nkar und die Identität ihrer mysteriösen Feinde suchen, könnten bald in greifbarer Nähe sein."
 scfe_znkar.8.name: "Unsichtbarer Krieg"
 scfe_znkar.8.desc: "Unsere Erkundung der Mondbasis der Z'nkar hat einen wichtigen Aspekt ihrer Geschichte ans Licht gebracht. Die Z'nkar, einst eine militaristische Gesellschaft, sind zu einer friedlicheren Existenz übergegangen und haben ihre mächtigsten und gefährlichsten Technologien auf diese Mondbasis verlagert. Die wichtigste Entdeckung ist die Existenz eines riesigen, getarnten Schiffes - ein technologisches Wunderwerk, das unser heutiges Verständnis in Frage stellt. Die ultimative Mission des Überwachungsteams war es, an Bord dieses unsichtbaren Kolosses zu gehen, ihre Angreifer zu beschatten und ihnen zurück in ihre eigene Welt zu folgen.\n Leider sind weitere Einzelheiten ihrer Reise und ihres Ausgangs der Zeit entgangen, und das Waffenlager hat am meisten unter dem Asteroideneinschlag gelitten. Unter den Trümmern haben wir ein intaktes Artefakt gefunden: einen Prototyp eines Geräts mit unbekannter Funktion. Dieses Relikt wird für eine umfassende Analyse zurückgebracht. Damit ist unsere Untersuchung vor Ort beendet und wir haben ein ergreifendes Bild vom Aufstieg und Fall einer einst großen Zivilisation."
 scfe_znkar.9.name: "Z'nkar Verzerrungsmotor"
 scfe_znkar.9.desc_1: "Unsere umfangreichen Analysen haben zu einem bahnbrechenden Verständnis des Z'nkar-Relikts geführt, das nun als §HZ'nkar Distortion Engine§! bezeichnet wird. Dieses technologische Wunderwerk beweist die fortschrittlichen Fähigkeiten der Vorläufer. Seine Hauptfunktion scheint darin zu bestehen, den Zustand des Subraums um unsere Schiffe herum zu manipulieren, um die Leistung des Antriebs zu erhöhen. Diese Modifikation erstreckt sich auch auf unsere Schirmsysteme, wodurch ihre Verteidigungsfähigkeit gegen Angriffe erheblich verbessert wird. Die Einführung des Z'nkar-Verzerrungsmotors in unserer Flotte stellt einen erheblichen taktischen Vorteil gegenüber unseren Gegnern dar. Solange sie nicht unsichtbar sind..."
 scfe_znkar.9.desc_2: "Unsere eingehende Analyse des Z'nkar-Relikts, das als 'Z'nkar-Verzerrungsmotor' bezeichnet wird, zeigt seine tiefgreifende technologische Bedeutung. Dieses Gerät ist in der Lage, die Subraumumgebung unserer Schiffe auf subtile Weise zu verändern und so die Leistung des Antriebs zu erhöhen. Das Triebwerk interagiert auch mit unseren Tarngeneratoren und verbessert deren Effizienz erheblich. Ein weiterer faszinierender Aspekt dieses Relikts ist seine Fähigkeit, getarnte Schiffe in seiner Reichweite zu stören und zu enthüllen, sodass feindliche Schiffe gezwungen werden, sich zu erkennen zu geben. Diese Funktion erweitert unsere Tarnoperationen und Verteidigungsmanöver um eine strategische Ebene. Es ist eine ergreifende Erkenntnis, dass die Z'nkar eine solch transformative Technologie aufbewahrt haben, die möglicherweise den Lauf ihres Schicksals verändert hat."
 scfe_znkar.9.desc_3: "Unsere gründliche Analyse des Z'nkar-Relikts, das als §HZ'nkar-Verzerrungsmotor§! bezeichnet wird, zeigt seine tiefgreifende technologische Bedeutung. Dieses Gerät ist in der Lage, die Subraumumgebung unserer Schiffe auf subtile Weise zu verändern und so die Leistung des Antriebs zu erhöhen. Das Triebwerk interagiert auch mit Tarngeneratoren und verbessert deren Effizienz erheblich. Ein weiterer faszinierender Aspekt dieses Relikts ist seine Fähigkeit, getarnte Schiffe in seiner Reichweite zu stören und zu enthüllen, sodass feindliche Schiffe gezwungen werden, sich zu erkennen zu geben. Diese Funktion fügt unseren Stealth-Operationen und Verteidigungsmanövern eine strategische Ebene hinzu. Es ist eine ergreifende Erkenntnis, dass die Z'nkar eine solch transformative Technologie aufbewahrt haben, die möglicherweise den Verlauf ihres Schicksals verändert hat.\nDank der Analyse dieses Geräts haben wir neue Erkenntnisse über die Tarntechnologie gewonnen."
 scfe_znkar.10.name: "Geheimnisse der Z'nkar"
 scfe_znkar.10.desc: ""
 scfe_znkar_relic_1: "Z'nkar-Verzerrungsmotor"
 scfe_znkar_relic_1_desc: "Dieses technische Wunderwerk demonstriert die fortschrittlichen Fähigkeiten der Vorläufer. Seine Hauptfunktion scheint darin zu bestehen, den Zustand des Subraums, der unsere Schiffe umgibt, zu manipulieren und so die Leistung zu steigern."
 scfe_znkar_relic_2: "$scfe_znkar_relic_1$"
 scfe_znkar_relic_2_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_observation_tech: "Z'nkar Beobachtungstechniken"
 scfe_znkar_observation_tech_desc: "Die Z'nkar haben viel Erfahrung in der Beobachtung primitiver Zivilisationen und wir können ihr gesammeltes Wissen gut gebrauchen."
 r_scfe_znkar_distortion_generator: "Z'nkar-Verzerrungsmotor"
 r_scfe_znkar_distortion_generator_desc: ""
 scfe_znkar_dig: "Z'nkar-Gebäude Ausgrabung"
 scfe_znkar_dig_desc: "$scfe_znkar.6.desc$"
 scfe_znkar_dig.1.name: "Basislager"
 scfe_znkar_dig.1.desc: "Mit der Einrichtung unseres strahlungsgeschützten Basislagers können wir nun mit der Ausgrabung des Trümmerfeldes beginnen. Unsere fortschrittlichen Scanner haben ein Netzwerk von Räumen und Gängen unter den Ruinen kartiert, das auf eine bedeutende unterirdische Struktur schließen lässt. Der genaue Ursprung des entdeckten Energiesignals ist jedoch nach wie vor schwer zu bestimmen, da es von den umliegenden Trümmern und Störungen verdeckt wird. Während wir uns darauf vorbereiten, in die Tiefe vorzudringen, gehen wir mit Vorsicht vor, denn wir sind uns der potenziellen Risiken und der Geheimnisse bewusst, die uns in den Schatten dieser einst blühenden Welt erwarten."
 scfe_znkar_dig.2.name: "Unterirdischer Komplex"
 scfe_znkar_dig.2.desc: "Unsere Bemühungen haben uns zu einer bemerkenswerten Entdeckung geführt: ein unterirdischer Komplex, der durch akribische Ausgrabungen freigelegt wurde. Da die Struktur sehr instabil ist, haben wir für die erste Erkundung Drohnen eingesetzt. Die Drohnen haben uns Bilder von einer großen, kreisförmigen Kammer mit Bildschirmen und Computern geliefert. Bemerkenswerterweise ist dieser Raum, der die Merkmale eines Kriegsschauplatzes trägt, weiterhin funktionsfähig und sendet das Energiesignal aus, das wir verfolgt haben. Diese Entdeckung ist ein bedeutender Durchbruch, der das Epizentrum unserer Untersuchung festlegt. Während wir daran arbeiten, unserem Team sicheren Zugang zu verschaffen, verspricht dieser aktive Knotenpunkt, die Geheimnisse des katastrophalen Schicksals dieser Welt zu lüften."
 scfe_znkar_dig.3.name: "Das Kriegszimmer"
 scfe_znkar_dig.3.desc: "Nach einer Zeit sorgfältiger Vorbereitungen haben wir endlich das Kriegszimmer betreten. Unsere ersten Beobachtungen deuten darauf hin, dass dieser Komplex ursprünglich nicht für militärische Zwecke gedacht war. Er scheint ein zentraler Knotenpunkt für die Sammlung und Analyse von Daten zahlreicher Beobachtungsstationen gewesen zu sein, wie die Station über unserer Heimatwelt, die auf ein riesiges Überwachungsnetz hinweist, das sich über mehrere Sonnensysteme erstreckt. Die Bildschirme, auf denen jetzt nur noch statische Bilder zu sehen sind, zeugen von den letzten Überresten eines Reiches, das nicht auf einen Konflikt vorbereitet war. Die Nutzung dieser wahrscheinlich zivilen Einrichtung als behelfsmäßiges Militärzentrum deutet darauf hin, dass die Z'nkar möglicherweise pazifistisch eingestellt sind oder nach den frühen Verlusten der militärischen Infrastruktur verzweifelt umfunktioniert haben. Die umfassende Analyse der hier gesammelten Daten wird Zeit brauchen, aber sie ist geeignet, die Geheimnisse dieses Reiches und seines unerwarteten Untergangs zu lüften."
 scfe_znkar_dig.4.name: "Unsichtbarer Feind"
 scfe_znkar_dig.4.desc: "Die Archive des Kriegsraums haben eine erschütternde Geschichte über den Untergang der Z'nkar enthüllt. Sie wurden von einem unsichtbaren Feind überrumpelt, der über eine Tarntechnologie verfügte, die der ihren weit überlegen war. Diese Gegner schlugen mit tödlicher Präzision zu und legten die Verteidigung der Z'nkar lahm, bevor sie verschwanden. In Erwartung eines zweiten, noch verheerenderen Angriffs leiteten die Z'nkar eine verzweifelte Evakuierung ein, um ihre Bevölkerung zu retten. In der Zwischenzeit zog sich das Überwachungsteam in eine geheime Basis auf dem Mond zurück, möglicherweise als letztes Aufgebot oder um ihr Vermächtnis zu bewahren. Tragischerweise war die Evakuierung noch im Gange, als eine überwältigende feindliche Flotte zurückkehrte und den Planeten in Schutt und Asche legte. Wir leiten unsere Erkundung nun auf den Mond um, in der Hoffnung, mehr über die letzten Bemühungen der Z'nkar und die Identität ihrer mysteriösen Angreifer herauszufinden."
 SCFE_PRECURSOR_ZNKAR_SECRETS: "Erforsche die Geheimnisse der Z'nkar"
 SCFE_PRECURSOR_ZNKAR_SECRETS_DESC: "Unsere Wissenschaftlerinnen und Wissenschaftler werden alle gesammelten Daten sorgfältig durchforsten und versuchen, das Wissen der Z'nkar in unser eigenes einzubringen."


 # Vanishing Act
 # Vanishing Act
 scfe_vanishing_act.1.name: "Bericht zur Ersteinschätzung"
 scfe_vanishing_act.1.desc: "Beim Eintritt in den Orbit von §Y[From.GetName]§! hat unser Schiff mehrere Hinweise auf eine fortschrittliche Zivilisation entdeckt. Das Vorhandensein zahlreicher künstlicher Satelliten und mehrerer großer Raumstationen in stabilen Umlaufbahnen ist ein deutliches Zeugnis für die technologischen Fähigkeiten der Bewohner. Bemerkenswerterweise scheinen diese Strukturen intakt und funktionstüchtig zu sein, zeigen aber keine Anzeichen von Aktivität.\nAußerdem zeigt ein umfassender Scan des Planeten ein verblüffendes Szenario. Trotz der sichtbaren städtischen Infrastruktur auf der Oberfläche, einschließlich ausgedehnter Städte und komplexer Verkehrsnetze, gibt es keinerlei elektromagnetische Übertragungen, die typisch für fortgeschrittene Gesellschaften sind. Noch verwirrender ist, dass unsere Scanner keine Anzeichen von Leben oder Bewegung auf der Oberfläche entdeckt haben. Diese unheimliche Stille wirft wichtige Fragen über den Status der Zivilisation auf und verdient weitere Untersuchungen. Wir bereiten uns auf eine nähere Erkundungsmission vor, um mehr Daten über diese ungewöhnliche und beunruhigende Situation zu sammeln."
 scfe_vanishing_act_dig: "Verschwindender Akt"
 scfe_vanishing_act_dig_desc: "Wir haben eine Welt ohne ihre Bewohner entdeckt. Was ist hier passiert? Wir müssen diesem Geheimnis auf den Grund gehen."
 scfe_vanishing_act_dig.1.name: "Leere Stationen"
 scfe_vanishing_act_dig.1.desc: "Bei der Erkundung der nächstgelegenen Raumstation, die §Y[From.GetName]! umkreist, stießen wir auf eine Reihe von verwirrenden Entdeckungen. Die Station ist zwar strukturell intakt und voll funktionsfähig, aber sie ist völlig unbewohnt. Es sieht so aus, als wären die Besatzung und die Bewohner kurz vor unserer Ankunft abrupt abgereist oder, was noch beunruhigender ist, verschwunden. Persönliche Gegenstände, Betriebskonsolen und Lebenserhaltungssysteme befinden sich in einem Zustand, der auf einen plötzlichen, unerwarteten Exodus schließen lässt.\nDie alarmierendste Entdeckung betrifft jedoch die angedockten Raumschiffe. Alle Andockplätze sind belegt, was auf eine massenhafte Rückkehr aller Schiffe zur Station hindeutet. Die Analyse der Blackboxen der Schiffe zeigt, dass die automatischen Systeme der Schiffe ausgelöst wurden, um ein Standard-Notfallprotokoll auszuführen: Rückkehr und Andocken an die nächstgelegene Station, wenn der Pilot nicht reagiert. Diese Protokollaktivierung deutet auf ein gleichzeitiges und weitverbreitetes Ereignis hin, das alle Piloten und Besatzungsmitglieder betrifft.\nWir verlassen derzeit die Station, um mit einer direkten Erkundung der Planetenoberfläche zu beginnen, wobei wir insbesondere die städtischen Zentren für weitere Untersuchungen ins Visier nehmen. Die Art dieses Phänomens ist nach wie vor äußerst rätselhaft und es gibt keine unmittelbare Erklärung für das plötzliche Verschwinden einer ganzen Zivilisation. Vorsicht und gründliche Analyse werden unsere Leitprinzipien sein, wenn wir weitermachen."
 scfe_vanishing_act_dig.2.name: "Die Stadt der tausenden Lieder"
 scfe_vanishing_act_dig.2.desc: "Nach der Landung in der Nähe eines großen städtischen Zentrums auf §Y[From.GetName]! haben wir mit einer ausführlichen Bodenuntersuchung begonnen. Die Stadt ist eine riesige Geisterstadt, die die beunruhigende Verlassenheit auf der Station widerspiegelt, aber in einem viel größeren Ausmaß. Die Straßen sind von stillstehenden Fahrzeugen gesäumt, und die Häuser zeigen Anzeichen des plötzlichen Verlassens. Die Infrastruktur und die technologische Stufe der Vaanclars, wie wir die Bewohner des Planeten nennen, sind beeindruckend fortschrittlich, aber unheimlich still. Unsere Übersetzer haben die Sprache der Vaanclars erfolgreich entschlüsselt und uns Zugang zu ihren digitalen Archiven gewährt. Interessanterweise verlassen sich die Vaanclars nicht auf die visuelle Wahrnehmung, sondern haben eine ausgeklügelte Form der Echoortung entwickelt, bei der sie eine Symphonie von Geräuschen nutzen, um sich zu orientieren und mit ihrer Umgebung zu interagieren. Dieser einzigartige sensorische Ansatz bedeutet, dass es keine visuellen Aufzeichnungen oder Bilder von den Vaanclars oder ihrem Verschwinden gibt. Wir haben ein großes Archiv ausfindig gemacht, das möglicherweise umfangreiche historische und wissenschaftliche Daten beherbergt. Wir bereiten uns darauf vor, in dieses Archiv einzudringen, in der Hoffnung, mehr Informationen über die Vaanclar-Zivilisation und die Umstände ihres mysteriösen Verschwindens herauszufinden."
 scfe_vanishing_act_dig.3.name: "Nachforschungen im Vaanclar-Archiv"
 scfe_vanishing_act_dig.3.desc: "Unsere Nachforschungen im Vaanclar-Archiv haben entscheidende Erkenntnisse geliefert, auch wenn sie in das Geheimnis der Sinneswahrnehmung dieser Zivilisation verschleiert sind. Die akribisch gepflegten und bemerkenswert umfangreichen Archive bieten eine Fülle von Wissen, auch wenn vieles davon auf Sinneserfahrungen abgestimmt ist, die uns fremd sind. Dennoch hat unsere Technologie es uns ermöglicht, den grundlegenden Inhalt ihrer Aufzeichnungen zu entschlüsseln.\n Die bedeutendste Entdeckung betrifft ein neues und monumentales wissenschaftliches Unterfangen, das als §Hören auf einen größeren Gesang§! beschrieben wird. Dieser Satz steht im Zusammenhang mit einem Experiment, das in einem primären Forschungszentrum durchgeführt wurde.\n Es scheint, dass die gesamte Bevölkerung von Vaanclar in dieses Projekt vertieft war. Die Aufzeichnungen enden abrupt nach dem Beginn dieses Experiments, ohne dass weitere Aktualisierungen oder Ergebnisse dokumentiert werden. Dieses plötzliche Ende der Aufzeichnungen deckt sich mit der Zeitlinie ihres Verschwindens. Wir sind jetzt auf dem Weg zum angegebenen Forschungszentrum, in der Hoffnung, mehr konkrete Informationen über dieses Experiment und seine möglichen Folgen zu erhalten."
 scfe_vanishing_act_dig.4.name: "The Greater Chant"
 scfe_vanishing_act_dig.4.desc: "Unsere Erkundung des Vaanclar-Forschungszentrums hat uns zu einer bahnbrechenden Entdeckung geführt. Die Einrichtung, ein Zeugnis für die Meisterschaft der Vaanclars in der Klangwissenschaft, konzentrierte sich vor allem auf die Nutzung von Obertönen, um die Grenzen der uns bekannten Realität zu durchbrechen. In den umfangreichen Aufzeichnungen des Zentrums, die noch immer über die Betriebssysteme zugänglich sind, wird ein ehrgeiziges und beispielloses Experiment beschrieben: ein Chor psionisch begabter Individuen sollte einen Gesang aussenden, der in der Lage war, höhere Dimensionen zu durchdringen.\nachdem wir die zentrale Kammer des Forschungszentrums erfolgreich geöffnet hatten, stießen wir auf ein Phänomen, das unser derzeitiges wissenschaftliches Verständnis überstieg. In einem abgelegenen Gewölbe empfing uns ein überwältigender und unerklärlicher Klang - ein harmonischer Chor, der aus Milliarden von Stimmen zu bestehen schien, und ein Riss im Gewebe der Realität im Herzen dieser Kammer. Als wir jedoch tiefer eindrangen, zeigte der Riss Anzeichen von Instabilität und zwang uns, das Gebiet schnell zu verlassen, um unsere Sicherheit zu gewährleisten. Der eindringlichste Aspekt dieser Begegnung war, als wir zu unserem Schiff rannten, die Erkenntnis, dass die Stimmen, aus denen dieser jenseitige Chor bestand, unverkennbar Vaanclar waren - und sie kamen von jenseits des Risses."
 scfe_vanishing_act_dig.4.a: "Bedrohlich."

