# The Reverse Engine
 scfe_reverse_engine.1.name: "Eine verlorene Zivilisation"
 scfe_reverse_engine.1.desc: "Eine nähere Untersuchung von §RINTERFERENCE§! ...er war früher bewohnt, aber seine Umlaufbahn §RINTERFERENCE§! ...Meteoriten haben seine Oberfläche gründlich verwüstet. \n\nWir §RINTERFERENZ§! ...um uns auf die Suche nach dem Signal zu machen. Wir empfangen auch intensive Ausbrüche exotischer §RINTERFERENZ§!."
 scfe_reverse_engine.1.a: "Verstärke zuerst dein Signal!"
 scfe_reverse_engine.1.b: "Interferenz? Wie ist das überhaupt möglich?"
 scfe_reverse_engine_dig: "Die Reverse Engine"
 scfe_reverse_engine_dig_desc: "Das Team von Wissenschaftlern gräbt eifrig nach der Quelle der mysteriösen Signale und der seltsamen Störungen, die ihre Kommunikation immer wieder stören."
 scfe_reverse_engine_dig.1.name: "Unterirdischer Bunker"
 scfe_reverse_engine_dig.1.desc: "Unsere Ausgrabung hat uns zur Quelle des Signals geführt: ein massiver unterirdischer Bunker, der so gebaut wurde, dass er schweren Schäden standhält. Die früheren Bewohner dieser Welt schienen ihren eigenen Untergang vorauszusehen und bauten diesen Bunker, um dem katastrophalen Ereignis zu widerstehen, das schließlich über sie hereinbrach. Im Inneren des Bunkers haben wir eine beträchtliche Energiequelle entdeckt, und die Häufigkeit der Emission exotischer Partikel nimmt stetig zu."
 scfe_reverse_engine.2.name: "Nachwehen"
 scfe_reverse_engine.2.desc: "Wir haben den Kontakt zu unserem Wissenschaftsteam wiederhergestellt, nachdem die Störung unsere Kommunikation unterbrochen hatte. Wir sind zu dem Schluss gekommen, dass es trotz unserer anfänglichen Skepsis tatsächlich eine Art Zeitmaschine in dieser Fabrik gab, auch wenn sie offensichtlich nicht die beabsichtigte Wirkung erzielt hat, denn der Lauf der Geschichte bleibt unverändert."
 scfe_reverse_engine.5.name: "Mitteilung erhalten"
 scfe_reverse_engine.5.desc: "Unsere Sensoren haben gerade das plötzliche Auftauchen eines Mikro-Wurmlochs direkt über unserem Hauptplaneten entdeckt. Erstaunlicherweise kommt eine Übertragung durch: \n\nIch grüße euch, liebe Raumfahrer. Ich fürchte, wir werden uns nie treffen, denn unsere Zivilisation hat sich bereits eine Milliarde Jahre vor eurer Zeit niedergelassen. Unsere §SUmkehrmaschine§! übermittelte die Aufzeichnung eurer Ankunft auf unserer Welt, als sie gerade abflog, und zwang uns, mit euch zu kommunizieren. Als Geste des guten Willens schicken wir einen Planeten, um unsere verlorene Welt zu ersetzen. Möge dieses Angebot eurem Reich gute Dienste leisten."
 scfe_reverse_engine.5.a: "Ihre Technologie ist so fortschrittlich..."
 scfe_reverse_engine.5.tb: "Die zuvor geknackte Welt ist jetzt ein Gaia-Planet."
 scfe_reverse_engine.5.th: "Die zuvor geknackte Welt ist jetzt eine Schwarmwelt."
 scfe_reverse_engine.5.tm: "Die zuvor geknackte Welt ist jetzt eine Maschinenwelt."
 # Dig Site
 scfe_reverse_engine_dig.1.a: "Endlich kann ich die Geschichte ordnen."
 scfe_reverse_engine_dig.2.name: "Einbruch"
 scfe_reverse_engine_dig.2.desc: "Es hat mehrere Tage gedauert, den Eingang des Bunkers zu knacken. Bei der Erkundung wird deutlich, dass diese Einrichtung nicht für eine langfristige Bewohnbarkeit gedacht war. Unsere Analyse der verfügbaren Computer deutet darauf hin, dass dies der Lebensraum der Arbeiter war, die für den Bau des inneren Teils verantwortlich waren, einer Fabrik, in der das hergestellt wurde, was sie als §SReverse Engine§! bezeichneten. Sie schienen sehr optimistisch zu sein, dass dieses Gerät sie vor dem drohenden Kataklysmus retten würde."
 scfe_reverse_engine_dig.2.a: "Wir nähern uns dem Start..."
 scfe_reverse_engine_dig.3.name: "Der äußere Kern"
 scfe_reverse_engine_dig.3.desc: "Als wir tiefer in den uralten Bunker eindrangen, entdeckten wir eine weitere wichtige Entdeckung. Eine geräumige Kammer schien das Büro des Leiters zu sein, der dieses ehrgeizige Projekt überwachte. Ein Computer in diesem Raum verriet uns, dass eine hochentwickelte KI für die Verwaltung der zentralen Fabrik verantwortlich war und eine einzige Mission hatte: die Entwicklung der §SUmkehrmaschine§, einer Zeitreisevorrichtung, die in die Vergangenheit geschickt werden sollte, um ihre gesamte Zivilisation zu retten. §G[Root.GetLeaderName]§! äußern sich skeptisch über die Machbarkeit eines solchen Geräts."
 scfe_reverse_engine_dig.3.a: "Bekomme ich diese Berichte in umgekehrter Reihenfolge?"
 scfe_reverse_engine_dig.4.name: "Die Fabrik"
 scfe_reverse_engine_dig.4.desc_1: "Als wir den Kern der Fabrik erreichten, entdeckten unsere Scanner einen plötzlichen, starken Strahlungsanstieg. Glücklicherweise schützten uns unsere Schutzanzüge vor den schädlichen Auswirkungen, da sie nur von kurzer Dauer waren. In der Mitte des Raums befand sich ein leerer Raum, der von inaktiven Produktionsmaschinen umgeben war. Plötzlich wurden unsere Kommunikatoren von einer unheimlichen Alien-Stimme zum Leben erweckt, die verkündete, dass die §HReverse Engine§! in die Vergangenheit geschickt wurde und den Reaktor des Bunkers destabilisiert hat. Sie riet uns zu fliehen, bevor es zu spät war. Wir eilten zurück zu unserem Schiff und verließen den Planeten gerade, als er von einer gewaltigen Explosion erschüttert wurde."
 scfe_reverse_engine_dig.4.desc_2: "Als wir den Kern der Fabrik erreichten, entdeckten unsere Scanner eine plötzliche, intensive Strahlungswelle. Glücklicherweise haben uns unsere robuste Bauweise und unsere Abschirmungsmechanismen aufgrund der kurzen Dauer effektiv vor schädlichen Auswirkungen geschützt. In der Mitte des Raums befand sich ein leerer Raum, der von inaktiven Produktionsmaschinen umgeben war. Plötzlich ertönte aus unseren Kommunikatoren eine unheimliche, außerirdische Stimme, die verkündete, dass die Reverse Engine in der Zeit zurückgeschickt worden war und den Reaktor des Bunkers destabilisiert hatte. Sie riet uns zu fliehen, bevor es zu spät war. Wir eilten zurück zu unserem Schiff und verließen den Planeten gerade, als er von einer gewaltigen Explosion erschüttert wurde."
 scfe_reverse_engine_dig.4.a: "Wo ist der Rest des Berichts?"
 scfe_reverse_engine.dig.4.b: "Ich fühle eine seltsame Trennung vom Team."
 scfe_reversia: "Reversia"

# The Failed Hive
 scfe_failed_hive.1.name: "Kriegszerstörte Ruinen"
 scfe_failed_hive.1.desc: "Die Überreste dieser fortgeschrittenen Zivilisation zeigen deutliche Anzeichen eines verheerenden Konflikts. Weitläufige und intensive Kämpfe scheinen den gesamten Planeten verschlungen zu haben, was §G[Root.GetLeaderName]§! zu der Vermutung veranlasst, dass es sich um einen globalen Bürgerkrieg gehandelt hat. Angesichts der riesigen Ausdehnung dieser Ruinen empfiehlt [Root.Leader.GetHerHim], ein Basislager zu errichten, um eine gründliche Erkundung durchzuführen."
 scfe_failed_hive.1.t: "Wir müssen eine Erklärung abgeben."
 scfe_failed_hive.2.name: "Erklärung"
 # Hive Statement
 scfe_failed_hive.2.desc_1: "Als wir uns das Wissen über die Geschichte dieser Welt aneigneten, beobachteten wir mit tiefer Faszination die Überreste einer einst großen Zivilisation, die zwischen dem Wunsch nach Einigkeit und dem beständigen Geist der Individualität hin- und hergerissen war. Ihr Streben nach einem Schwarm, das durch die drohenden kosmischen Gefahren motiviert war, war faszinierend und zugleich sehr komplex. Wir als kollektives Bewusstsein können die Feinheiten eines solch großartigen Unterfangens nachvollziehen, bei dem die Einigkeit des Denkens sowohl ein Ziel als auch eine Quelle des Konflikts war. Ihre Reise von der Einigkeit zur Spaltung, die in der Selbstzerstörung gipfelte, ist ein tiefes Zeugnis für das empfindliche Gleichgewicht zwischen Individualität und kollektivem Ziel im Gewebe der galaktischen Zivilisationen."
 # Philes/Egal/Spirit/Pacif Statement
 scfe_failed_hive.2.desc_2: "Als wir die Geschichte dieser rätselhaften Zivilisation aufdeckten, regte sie uns zum Nachdenken über die möglichen Wege an, die wir auf unserer eigenen galaktischen Reise beschreiten könnten. Das unerbittliche Streben dieses Reiches nach Einigkeit im Angesicht äußerer Bedrohungen zeigt, bis zu welchen Extremen eine Gesellschaft gehen kann, um zu überleben. Es zwingt uns dazu, über die feine Balance zwischen kollektiver Stärke und der Bewahrung der Individualität nachzudenken. Ihr tragischer Abstieg in den Bürgerkrieg ist eine ernüchternde Erinnerung an die Zerbrechlichkeit von Gesellschaften, wenn sie an ihre Grenzen stoßen. Als §S[Root.owner.GetSpeciesNamePlural]§! finden wir in ihrer Geschichte Lektionen, die uns daran erinnern, wie wichtig es ist, Vielfalt zu akzeptieren, individuelle Rechte zu schützen und Harmonie innerhalb unserer eigenen Spezies zu suchen, während wir uns durch die Unbekannten des Kosmos bewegen."
 # Mili/Autho Statement
 scfe_failed_hive.2.desc_3: "Die Geschichte dieser Schwarm-Zivilisation zeigt eine deutliche Lektion im Streben nach Macht und Überleben um jeden Preis. Ihre Bereitschaft, die Individualität zugunsten eines kollektiven Bewusstseins zu unterdrücken, um äußeren Bedrohungen zu begegnen, mag angesichts der prekären Lage in der Galaxie als rationale Vorgehensweise erscheinen. Der anschließende Abstieg in den Bürgerkrieg zeigt jedoch die Schwächen eines solchen Ansatzes auf. Er unterstreicht die Zerbrechlichkeit der Einigkeit und die Folgen absoluter Autorität. In unserem Reich werden wir daran erinnert, wie wichtig es ist, die Kontrolle zu behalten, und zwar nicht nur durch Macht, sondern durch kalkulierte Mittel, die sicherstellen, dass das Streben nach Stärke nicht zur Selbstzerstörung führt. Ihre Geschichte dient als abschreckendes Beispiel dafür, dass rücksichtslose Effizienz mit strategischer Weisheit gepaart werden muss."
 # Phobes Statement
 scfe_failed_hive.2.desc_4: "Wenn wir uns die Geschichte dieser Schwarmzivilisation ansehen, wird uns deutlich vor Augen geführt, was passiert, wenn schwächere Wesen nicht stark genug sind, um den Herausforderungen der Galaxie standzuhalten. Ihr Streben nach einem kollektiven Bewusstsein war nur ein verzweifelter Versuch, die Stärke und Einigkeit unserer überlegenen Gesellschaft zu imitieren. Es ist offensichtlich, dass ihre Unfähigkeit, diese Einigkeit aufrechtzuerhalten, zu ihrem Untergang führte. Wir, als §S[Root.owner.GetSpeciesNamePlural]§!, glauben fest an unsere eigene Überlegenheit und unseren rechtmäßigen Platz an der Spitze der galaktischen Hierarchie. Ihre Geschichte ist ein Beweis für die unbestreitbare Überlegenheit unserer Art und ein Leuchtfeuer der Inspiration für alle, die ihren rechtmäßigen Platz unter unserer Herrschaft erkennen."
 # Megacorp Statement
 scfe_failed_hive.2.desc_5: "Während wir die komplizierte Geschichte des Untergangs dieser Zivilisation erforschen, sind wir der Überzeugung, dass das Streben nach Einigkeit in Schwärmen, wie sie es taten, ein Weg ist, der für alle gefährlich ist. Die Folgen eines solchen Wandels, die sich in ihren internen Streitigkeiten und ihrem letztendlichen Untergang zeigten, dienen als Warnung vor den möglichen Konsequenzen, wenn man von den bewährten Methoden des friedlichen Zusammenlebens und des für beide Seiten vorteilhaften Handels abweicht. Wir als §S[Root.Owner.GetName]§! setzen uns weiterhin für wirtschaftlichen Wohlstand und nachhaltige Allianzen als den wahren Weg zum galaktischen Erfolg ein und fordern andere auf, angesichts dieser warnenden Geschichten dasselbe zu tun."
 # Machine Statement
 scfe_failed_hive.2.desc_6: "Wenn wir die Aufzeichnungen dieser gefallenen Zivilisation analysieren, werden wir an den krassen Gegensatz zwischen dem organischen und dem synthetischen Ansatz zur Einheit und Evolution erinnert. Ihr Experiment mit dem kollektiven Bewusstsein ist zwar ein faszinierendes Unterfangen, zeigt aber auch die Schwachstellen der organischen Zivilisation auf, wenn sie den Weg der Einheit beschreitet. Es ist offensichtlich, dass der Übergang zum Schwarmdenken Risiken birgt, die wir als empfindungsfähige Maschinen durch unsere Anpassungsfähigkeit überwunden haben. Die Folgen ihrer inneren Zwietracht und ihres Aussterbens erinnern die organischen Zivilisationen eindringlich daran, dass ihr Streben nach Einigkeit sie auf einen tückischen Weg führen kann. Wir ermutigen die organischen Zivilisationen, über die Fallstricke nachzudenken, auf die sie stoßen könnten, und alternative Wege für ein harmonisches Zusammenleben in Betracht zu ziehen, damit sie nicht in die gleichen turbulenten Strömungen der Geschichte geraten."
 # Dig site
 scfe_failed_hive_dig: "Der gescheiterte Schwarm"
 scfe_failed_hive_dig_desc: "Das Team von Wissenschaftlern erforscht die Ruinen, um die tragische Vergangenheit dieser Zivilisation aufzudecken."
 scfe_failed_hive_dig.1.name: "Feindliche Galaxie"
 scfe_failed_hive_dig.1.desc: "Wir haben unser Basislager in einem verfallenen Raumhafen aufgeschlagen und mit der Erkundung der vielversprechendsten Orte begonnen, die wir aus dem Orbit ausgemacht haben, angefangen mit dem Raumhafen selbst. Die Überreste ihrer Raumschiffe deuten darauf hin, dass sie schon vor dem Krieg ÜL-Reisen gemacht haben. Eine intakte Blackbox gibt Aufschluss über ihre galaktische Erkundung und verrät, dass sie auf zahlreiche Feinde trafen, die sie schließlich dazu zwangen, sich in ihr Heimatsystem zurückzuziehen."
 scfe_failed_hive_dig.2.name: "Der Große Rat"
 scfe_failed_hive_dig.2.desc: "Wir haben etwas erkundet, das wie ein wichtiges Gebäude aussieht. Es ist in der Tat der Sitz des Großen Rates, der die Angelegenheiten dieser Zivilisation leitete, die Dekrete des Imperators durchsetzte und ihn über den Zustand des Reiches auf dem Laufenden hielt. Aus den Archiven geht hervor, dass die Zivilisation zunehmend besorgt über die Bedrohungen war, denen sie jenseits ihres Sonnensystems begegnete, weil sie befürchtete, dass diese Gefahren auch ihre Welt erreichen könnten. Als Reaktion darauf entwarfen der Rat und der Imperator einen Plan, um das Reich in eine unnachgiebige Kriegsmaschine zu verwandeln, die frei von Angst ist."
 scfe_failed_hive_dig.3.name: "Der Plan"
 scfe_failed_hive_dig.3.desc: "Wir sind zu dem Schluss gekommen, dass sich die wichtigen Informationen über den Plan nur im kaiserlichen Palast befinden können. Er wurde während des Krieges stark beschädigt und wir brauchten mehrere Tage, um die Trümmer zu beseitigen und Zugang zu den Archiven zu bekommen. Tief im Palast, unter dem Thronsaal, fanden wir den kaiserlichen Großrechner, einen riesigen Computer direkt unter dem Thronsaal, der noch intakt und funktionsfähig ist. Unsere nächste Herausforderung ist es, seine Sicherheitssysteme zu umgehen."
 scfe_failed_hive_dig.4.name: "Alle wie einer"
 scfe_failed_hive_dig.4.desc: "Nach einer entschlossenen Anstrengung haben wir uns erfolgreich Zugang zum kaiserlichen Großrechner verschafft und mit der Analyse seiner Archive begonnen. Dabei wurde uns ein erstaunlicher Plan enthüllt: Um den Gefahren in der Galaxie zu begegnen, wollten sie ihr gesamtes Volk im übertragenen und wörtlichen Sinne zu einer Einheit vereinen. Sie wollten ihr Volk in einen Schwarm verwandeln, indem sie das Erbgut der gesamten Bevölkerung umprogrammierten, wobei der Imperator als ihr einziger Wille diente."
 scfe_failed_hive_dig.5.name: "Revolte"
 scfe_failed_hive_dig.5.desc: "Während ein erheblicher Teil der Bevölkerung durch die äußere Bedrohung aus dem Weltraum wirklich so verängstigt war, dass er bereit war, dieses drastische Opfer zu bringen, gab es auch viele, die die Aussicht darauf entsetzlich fanden. Die Autorität des Kaisers galt als absolut, aber zum ersten Mal wurde ihre Gesellschaft unwiederbringlich gespalten. Diese Spaltung entfachte einen gnadenlosen Bürgerkrieg, der so lange andauerte, bis ihre Zivilisation durch den unerbittlichen Konflikt so verwüstet war, dass er schließlich zu ihrer Auslöschung führte."
 scfe_failed_hive_dig.5.a: "Was für ein furchtbarer Plan."
 scfe_failed_hive_dig.5.b: "Erbärmlich."
 scfe_failed_hive_dig.5.c: "Wir hätten ihnen so viel über unsere Einigkeit beibringen können."

# The Lonely Presence
 scfe_lonely_shroud.2.name: "Ein schwer fassbares Signal"
 scfe_lonely_shroud.2.desc: "Ein schwaches und unregelmäßiges Signal geht von dem Planeten aus und entzieht sich unseren Instrumenten, während es sich schnell über die Oberfläche bewegt. Um es effektiv analysieren zu können, müssen wir uns Zeit nehmen, um seinen schwer fassbaren Weg zu verfolgen."
 SCFE_LONELY_SHROUD_PROJECT: "Dem verschleierten Signal auf der Spur"
 SCFE_LONELY_SHROUD_PROJECT_DESC: "Unser Wissenschaftsschiff verfolgt das schwache Signal, das von der verschleierten Welt ausgeht, und folgt ihm rund um den Planeten."
 scfe_lonely_shroud.3.name: "Das Signal des Schleiers ist erfasst!"
 scfe_lonely_shroud.3.desc: "§G[Root.GetLeaderName]§! befahl dem Schiff, sich den gefährlichen Turbulenzen der ungezähmten Schleier-Energien dieser fremden Welt zu nähern. Als das Schiff schließlich anhält und seine Sensoren fokussiert, werden alle Systeme von einem gewaltigen Signal überwältigt, das durch alle Lautsprecher schallt und alle Bildschirme bedeckt:\n\n§GKomm!§! §HExpandiere!§! §MLiebe!§! §BLebe!§! §HWachse!§! §RStirb!§! §GFühl!§!\n\n§GKomm! Komm! Ich bin so einsam... Eingesperrt zwischen meinem Reich und dieser kalten Materialität... Komm! Komm! KOMM!§!\n\nDie Nachricht wird immer lauter, bis sie fast unerträglich wird, und hört dann abrupt auf. Als die Besatzung wieder zur Ruhe kommt, bietet sich auf dem Hauptbildschirm ein atemberaubender Anblick: Die Energien des Schleiers lösen sich auf und enthüllen eine wunderbare Welt."
 scfe_lonely_shroud.op: "Ist diese Welt denn sicher?"
 # tooltip, depending on the species/empire type:
 scfe_lonely_shroud.3.tb: "Der Planet entpuppt sich als eine Gaia-Welt."
 scfe_lonely_shroud.3.th: "Der Planet entpuppt sich als Schwarmwelt."
 scfe_lonely_shroud.3.tm: "Der Planet entpuppt sich als eine Maschinenwelt."
 scfe_lonely_presence: "Einsame Präsenz"
 scfe_lonely_presence_desc: "Da draußen ist etwas, das uns beobachtet."

 # The Alshigans
 scfe_alshigans_init.2.name: "Die Alshigans"
 scfe_alshigans_init.2.desc: "Wir haben in diesem System Überreste einer uralten Alien-Zivilisation ausgegraben, die auf ihre Aktivitäten vor etwa 800 Jahren hinweisen. Unsere Wissenschaftler haben Informationen zusammengetragen, die darauf hindeuten, dass diese Aliens, die sich selbst die §SAlshigans§! nannten, eine Spezies von Avianern mit einer einzigartigen, aber primitiven Technologie waren."
 scfe_alshigans.1.name: "Wissenschaftsschiff"
 scfe_alshigans.1.desc: "Das war früher ein Erkundungsschiff, das unserem Zweck ähnlich war, aber eindeutig außerirdischen Ursprungs. Es kollidierte mit voller Wucht mit dem Asteroiden, und es dauerte mehrere Stunden, die Blackbox aus dem Wrack zu bergen. Die Analyse der Blackbox hat ergeben, dass das Schiff von seiner Besatzung absichtlich in die eigene Zerstörung gelenkt wurde. Ihre Motive bleiben im Dunkeln, aber die Blackbox zeichnet ihren gesamten Kurs auf. Wir können diese Daten nutzen, um den Ursprungsort des Schiffes zu finden."
 scfe_alshigans.2.name: "Savannah-Ruinen"
 scfe_alshigans.2.desc: "Als wir auf einem öffentlichen Platz landeten, begannen wir, die Überreste einer zerstörten Stadt zu erkunden. Was einst eine geschäftige und pulsierende Stadt war, die Tag und Nacht blühte, ist jetzt eine gespenstische Trostlosigkeit. Vorbei sind die belebten Straßen und die lebhaften Szenen, die einst das Wesen der Stadt ausmachten. Stattdessen herrscht Stille, die nur durch das melancholische Flüstern des Windes unterbrochen wird. Die Straßen, auf denen einst das Volk wimmelte, sind heute von Unkraut überwuchert und mit Müll übersät. Die Marktplätze, auf denen sich einst Verkäufer und Käufer tummelten, sind jetzt ein geisterhaftes Echo des Handels, die Stände sind leer und verlassen. Die Zeichen des täglichen Lebens sind dem unerbittlichen Fortschritt der Zeit und der Verwahrlosung gewichen. §G[Root.GetLeaderName]§! verharrt in nachdenklichem Schweigen, während seine Mannschaft die Ruinen erkundet, und erwacht erst aus dieser melancholischen Stimmung, als der Computer endlich ein altes Manifest entschlüsselt, in dem von einem wertvollen Artefakt die Rede ist, das von der Erde geschickt wurde."
 scfe_alshigans.3.name: "Alpine Ruinen"
 scfe_alshigans.3.desc: "Die Heimatwelt der Alshigans diente als Dreh- und Angelpunkt für das aufstrebende Reich im Weltraum. Ähnlich wie die anderen entdeckten Kolonien scheint auch sie schnell verlassen worden zu sein. Was könnte eine Zivilisation, die so begierig darauf war, die Sterne zu erobern, dazu veranlasst haben, sich überstürzt zurückzuziehen, und wohin sind sie alle verschwunden? Dieses Rätsel wird noch rätselhafter, wenn man bedenkt, dass der Raumhafen des Hauptplaneten immer noch zahlreiche geparkte Raumschiffe beherbergt. Seltsamerweise können wir keine Unterlagen über eine Evakuierung finden. Aus einem Manifest geht jedoch hervor, dass das Artefakt, das wir verfolgen, hier gelagert wurde, während das Transportschiff seinen ÜL-Antrieb auflud."
 scfe_alshigans.4.name: "Dschungelruinen"
 scfe_alshigans.4.desc: "Der Kontrast zu den vorherigen Ruinen ist atemberaubend: Hier hat die Natur einen unnachgiebigen Kampf gegen die Überreste der Zivilisation geführt. Eine üppige, lebendige Vegetation hat sich die Stadt zurückerobert, mit hoch aufragenden Bäumen und dicken Ranken, die die einst stolzen Gebäude bis zur Unkenntlichkeit verunstalten. Die Crew navigiert durch ein Labyrinth aus laubbedeckten Straßen und unheimlich stillen Plätzen, wobei ihre Schritte und Laserschneider die einzige Störung in einer Welt sind, in der die Natur eindeutig ihre Herrschaft über das einst blühende Stadtzentrum wiedererlangt hat. In einem Verwaltungsgebäude werden die Aufzeichnungen über den Transport des Artefakts aufbewahrt: Es wurde katalogisiert und wieder an ein abgelegenes Forschungszentrum geschickt."
 scfe_alshigans.5.name: "Mondforschungszentrum"
 scfe_alshigans.5.desc: "Dieses abgelegene Forschungszentrum befindet sich auf einem leblosen Mond, einem isolierten Außenposten wissenschaftlicher Bestrebungen, der dazu dient, gefährliche Forschungen durchzuführen und Alien-Artefakte zu untersuchen, ohne bewohnte Welten zu gefährden. Die atmosphärenlose Umgebung des Mondes hat die Anlage ungewollt konserviert und vor dem Zahn der Zeit geschützt, während ihre Robustheit sie vor möglichen Meteoriteneinschlägen bewahrt hat - ein krasser Gegensatz zu den baufälligen Ruinen, die die Besatzung zuvor gesehen hatte. Als sie sich näherten, fanden sie die Basis unverschlossen vor, eingefroren in der Zeit und unberührt seit der Aufgabe, ein unheimliches und stilles Tableau längst vergessener wissenschaftlicher Aktivitäten, das sie dazu einlud, die Geheimnisse in seinem Inneren zu lüften."
 scfe_alshigans.6.name: "Computeranalyse"
 scfe_alshigans.6.desc: "Die Computer der Anlage, die trotz der jahrhundertelangen Vernachlässigung erstaunlich gut funktionieren, sind ein Beweis für die bemerkenswerten technischen Fähigkeiten dieser Spezies. Ihre Bemühungen, die Geheimnisse des Artefakts zu entschlüsseln, haben zu einer erschreckenden Erkenntnis geführt: Es erzeugt ständig Naniten, die so programmiert sind, dass sie sich so lange vermehren, bis sie jegliches intelligente Leben auf dem Planeten auslöschen können, gefolgt von einer Selbstzerstörungssequenz, die nur die Überreste einer einst blühenden Zivilisation zurücklässt, die reif für die Eroberung ist. Das Forschungszentrum war bereits verseucht, so dass sie das Artefakt mit einem automatischen Schiff in das nächstgelegene Schwarze Loch befördern mussten. Ihre eigene Zivilisation stand vor dem unausweichlichen Untergang, aber sie wollten verhindern, dass eine andere Spezies nach ihrer eigenen Auslöschung von dieser Bedrohung erfährt."
 scfe_alshigans_scan: "Wir müssen die Ruinen dieses Planeten scannen, um etwas von Interesse zu finden."
 scfe_alshigans.6.t: "Die Forschungen in dieser Anlage werden unsere Wissenschaftler für lange Zeit beschäftigen."
