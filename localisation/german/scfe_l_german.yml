# Galactic Wanderers
 scfe_galactic_wanderers.2.name: "Mondmonument"
 scfe_galactic_wanderers.2.desc: "Ein abgelegener Mond am Rande deines Reiches hat plötzlich die Aufmerksamkeit deiner Wissenschaftler auf sich gezogen. Eine merkwürdige Anomalieentdeckung hat die Existenz eines isolierten, von der Zeit unberührten Monuments inmitten der Trostlosigkeit der Mondlandschaft offenbart. Dein Wissenschaftsteam ist von dieser Entdeckung fasziniert und hat beschlossen, eine Expedition zu starten, um dieses rätselhafte Bauwerk zu untersuchen."
 SCFE_MONUMENT_PROJECT: "Untersuchung des Mondmonuments"
 SCFE_MONUMENT_PROJECT_DESC: "$scfe_galaktische_wanderer.2.desc$"
 scfe_galactic_wanderers.3.name: "Erste Ergebnisse"
 scfe_galactic_wanderers.3.desc: "Als deine Wissenschaftler sich dem Monument nähern, staunen sie über die komplizierte Gestaltung des Monuments, das mit Inschriften verziert ist, die sie sofort zu entziffern beginnen. Diese Inschriften, die in die Oberfläche des Monuments eingraviert sind, erzählen die Geschichte einer fortgeschrittenen Alien-Zivilisation, die als §SGalaktische Wanderer§! bekannt ist. Es scheint, als hätten diese Wesen jeden Winkel dieser Galaxie durchquert, ihre Wunder gesehen und ihre Geheimnisse erfahren. Nachdem sie nach Herzenslust geforscht hatten, trafen sie eine feierliche Entscheidung - sie wollten diese Galaxie verlassen, um ihre ewige Reise zwischen den Sternen fortzusetzen."
 scfe_galactic_wanderers.4.name: "Die Botschaft"
 scfe_galactic_wanderers.4.desc: "Die Inschriften erzählen weiterhin von ihren Vorbereitungen, ihren Hoffnungen und ihrem Streben für jede zukünftige Zivilisation, die über ihr Mahnmal stolpern könnte. Sie wollten eine Botschaft der Hoffnung und Inspiration hinterlassen: \n\n§lDiejenigen, die in unsere kosmischen Fußstapfen treten, sollen wissen, dass die Sterne unendliche Wunder bergen. Wir hinterlassen dieses Zeugnis unserer Reise, ein Denkmal, das euch daran erinnern soll, dass ihr selbst im Angesicht des Unbekannten zu den gleichen Höhen aufsteigen könnt wie wir. Gib niemals auf, denn das Universum ist deine Spielwiese und deine Bestimmung zwischen den Sternen ist grenzenlos.\n\nDie Bedeutung dieser Entdeckung wiegt schwer für dein Wissenschaftsteam. Die Existenz des Monuments könnte eure eigene Zivilisation dazu inspirieren, mit neuem Elan nach den Sternen zu greifen, oder es könnte als Leuchtfeuer der Hoffnung für andere in der Galaxie dienen."
 scfe_galactic_wanderers.4.a: "Wir sollten es für uns behalten."
 scfe_galactic_wanderers.4.b: "Lasst uns diese inspirierende Botschaft teilen."
 scfe_galactic_wanderers.5.name: "Mitteilung von §H[scfe_monument_country.GetName]§!"
 scfe_galactic_wanderers.5.desc: "In den unerforschten Tiefen des Weltraums sind wir auf ein Monument gestoßen, ein uraltes Zeugnis der Ambitionen und Träume einer Zivilisation, die einst die Sterne durchstreifte. Dieses Monument ist ein Leuchtfeuer der Hoffnung, eine Erinnerung daran, dass selbst in den Weiten des Universums unser Potenzial keine Grenzen kennt."
 scfe_galactic_wanderers.6.desc: "Die Inschriften auf diesem Denkmal erzählen von den Prüfungen und Triumphen dieser uralten Zivilisation. Ihre Botschaft ist klar: \n\n§lDiejenigen, die in unsere kosmischen Fußstapfen treten, sollen wissen, dass die Sterne unendliche Wunder bergen. Wir hinterlassen dieses Zeugnis unserer Reise, ein Denkmal, das euch daran erinnern soll, dass ihr selbst im Angesicht des Unbekannten zu den gleichen Höhen aufsteigen könnt wie wir. Gib niemals auf, denn das Universum ist deine Spielwiese, und deine Bestimmung zwischen den Sternen ist grenzenlos.\n\nWir glauben, dass die Bedeutung dieser Entdeckung über die Grenzen unserer eigenen Zivilisation hinausgeht. Es ist eine Botschaft, die bei allen mitschwingt, die danach streben, die Sterne zu erforschen, zu lernen und ihre Horizonte zu erweitern."

# Unexpected tower (Farewell Horizontal)
 scfe_tower_city.1.name: "Gigantischer Turm"
 scfe_tower_city.1.desc: "Aus den Tiefen des Gasriesen erhebt sich ein kolossaler Zylinder aus Metall und Beton. Noch faszinierender sind die Ruinen der Stadt, die auf dem Turm thront, und die Dörfer, die sich prekär an die Seiten klammern. Um eine Expedition in dieses rätselhafte Reich zu unternehmen, brauchten wir umfangreiche Ressourcen. Deshalb wurde beschlossen, ein Basislager in einem offenen Bereich der Stadt zu errichten, das uns als Ausgangspunkt für unsere Erkundung dient."
 # Archaeology site starts here
 scfe_tower_city_dig: "Die unmögliche Stadt"
 scfe_tower_city_dig_desc: "Unser Wissenschaftsteam arbeitet derzeit hart daran, ein Basislager einzurichten. In Anbetracht der weit verbreiteten Trümmer und verfallenen Strukturen wird das Vorankommen unserer Operationen umfangreiche Bohr- und Konsolidierungsarbeiten erfordern. Doch die faszinierenden Geheimnisse, die dieser Ort birgt, haben den Enthusiasmus des Teams angefacht und uns dazu gebracht, mit unseren Bemühungen zu beginnen."
 scfe_tower_city_dig.1.name: "Erkundung der Stadt"
 scfe_tower_city_dig.1.desc: "Unser Team ist jetzt bereit, diesen seltsamen Ort zu erkunden. Die obere Hälfte des Turms liegt in der Mitte der Komfortzone, in der der Druck und die Temperatur der Atmosphäre ihn bewohnbar machen. Die Ruinen der Stadt erstrecken sich über den Großteil der Spitze des Zylinders und beherbergen zweifellos die wertvollsten Daten, die wir suchen. Nur wenige wagen sich nach unten, um die vertikalen Dörfer zu erforschen, die sich an die Seiten der Säule klammern."
 scfe_tower_city_dig.2.name: "Geheimnisse der Vergangenheit"
 scfe_tower_city_dig.2.desc: "Unsere ersten Entdeckungen haben uns vor ein Rätsel gestellt. Die Bewohner der Stadt befanden sich offensichtlich in einem vor-räumlichen Technologiestadium, das durch die absolute Knappheit der Ressourcen ihrer unmöglichen Heimat behindert wurde. Diese Erkenntnisse werfen eine Vielzahl von Fragen auf. Der Bau der Säule kann nicht ihr Werk gewesen sein. Wer waren also ihre Architekten und mit welchen Mitteln wurde sie errichtet? Und wie kamen diese Primitiven dazu, hier zu leben?"
 scfe_tower_city_dig.3.name: "Einbruch"
 scfe_tower_city_dig.3.desc: "Das Wissenschaftsteam kam vor einem großartigen Gebäude an, das trotz seines teilweise verfallenen Zustands immer noch beeindruckend ist. Nach dem Einbruch entdeckten sie die ersten Überreste der humanoiden Bewohner und stationierten ein paar Mitglieder, um Proben zu sammeln und Analysen durchzuführen. Als sie weiter vordrangen, gelangten sie in einen Bereich, der anscheinend gesperrt war. Die Scans zeigen, dass das Innere noch weitgehend intakt ist, aber angesichts der beschädigten Decken und verstärkten Wände wird der Zugang zweifellos erhebliche Anstrengungen erfordern."
 scfe_tower_city_dig.4.name: "Vom Krieg zerbrochen"
 scfe_tower_city_dig.4.desc: "Wir haben uns endlich Zugang zum Inneren des Bunkers verschafft und einen riesigen Computer gefunden, der eng mit dem gesamten Zylinder verbunden ist. Der erste Datensatz, den wir gesammelt haben, ist so umfangreich, dass einem der Kopf schwirrt. Es stellt sich heraus, dass dieses Bauwerk nicht nur eine massive Säule ist, sondern ein kolossaler Wolkenkratzer. Sein Inneres wurde vor Äonen verlassen, nach einem brutalen Bürgerkrieg, der ihre Gesellschaft zerrüttet hat. Im Laufe der Zeit wurden sie immer primitiver, und ihre einst hochentwickelte Ausrüstung verfiel immer mehr. Die letzten Stämme, die noch auf der Oberfläche lebten, waren nicht mehr in der Lage, ihre uralte Technologie zu verstehen. Als auch die letzten Synthesizer nicht mehr funktionierten, folgte ihr Untergang schnell."
 scfe_tower_city_dig.4a: "Eine tragische Geschichte."
 scfe_tower_city_dig.4t: "Dieses uralte Bauwerk ist eine technische Meisterleistung, die unsere Wissenschaftler noch jahrhundertelang beschäftigen wird."
 scfe_tower_city_dig.4b: "Wir sitzen auf einem riesigen Haufen von Legierungen."

# The Belltower
 scfe_belltower.1.name: "Wüstenturm"
 scfe_belltower.1.desc: "Die Landung in der Nähe des Gebäudes erwies sich als schwieriger als erwartet, da es sich inmitten einer ausgedehnten Region mit wechselndem Sand befindet. Die Besatzung nutzte die Probenlaser des Schiffes, um eine große Fläche zu vereisen und so eine geeignete Landezone zu schaffen. Leider liegt das Gebäude jetzt größtenteils unter dem Sand begraben, nur seine kegelförmige Spitze ragt noch aus dem Sand heraus. §G[Root.GetLeaderName]§! schlägt vor, ein Lager zur Ausgrabung und Erkundung des Bauwerks zu errichten."
 # Archaeology site starts here
 scfe_belltower_dig: "Der Glockenturm"
 scfe_belltower_dig_desc: "Die Landung in der Nähe des Gebäudes erwies sich als schwieriger als erwartet, da es sich inmitten einer ausgedehnten Region mit wechselndem Sand befindet. Die Besatzung nutzte die Probenlaser des Schiffes, um einen großen Bereich zu vereisen und so eine geeignete Landezone zu schaffen. Leider liegt das Gebäude jetzt größtenteils unter dem Sand begraben, nur seine kegelförmige Spitze ragt noch aus dem Sand heraus."
 scfe_belltower_dig.1.name: "Lagerplatz"
 scfe_belltower_dig.1.desc: "Nachdem wir unser Lager errichtet und Wege über den Sand gebaut haben, haben wir die Spitze des Gebäudes gründlich untersucht. Sie scheint im Einklang mit der darin entdeckten Energiequelle zu schwingen. Diese Resonanz erzeugt ein schützendes Kraftfeld, das die Oberfläche für unsere Versuche, es zu durchbrechen, unzugänglich macht. Unsere einzige Möglichkeit besteht darin, uns zu einem großen Eingang hinunterzugraben, den unsere Sensoren etwa 70 Meter unter uns geortet haben."
 scfe_belltower_dig.2.name: "Die Tür"
 scfe_belltower_dig.2.desc: "Nachdem wir den Sand erfolgreich stabilisiert hatten, gruben wir uns akribisch nach unten und enthüllten nach und nach die verschlungene Fassade des Turms. Mitten in der Nacht kamen wir schließlich an einer massiven Metalltür an, die mit zahlreichen Gravuren verziert ist, auf denen verschiedene Alien-Rassen zu sehen sind, die einer stilisierten Sonne huldigen. Im Moment besteht unsere Herausforderung darin, die Tür zu entschlüsseln, da sie, genau wie der Rest des Turms, für unsere Werkzeuge unzugänglich bleibt."
 scfe_belltower_dig.3.name: "Der Glockenturm"
 scfe_belltower_dig.3.desc: "Als die ersten Strahlen der Morgendämmerung die Wüste erhellten, fiel das Sonnenlicht auf die Tür, ließ die Sonnengravur aufblitzen und öffnete sie. Die Mannschaft ging vorsichtig vor und betrat den Turm mit einem Gefühl der Unsicherheit. Was sie dort vorfanden, entsprach bei weitem nicht ihren Erwartungen - ein labyrinthischer Maschinenkomplex, der mit pulsierender Energie brummte und sich zu einer kolossalen Glocke aufrichtete. Ohne zu zögern, gab §G[Root.GetLeaderName]§! den Befehl, dieses rätselhafte Gerät sofort zu studieren."
 scfe_belltower_dig.4.name: "Signalturm"
 scfe_belltower_dig.4.desc: "Unsere Wissenschaftler haben das Innere des Gebäudes gründlich untersucht, aber keine Daten oder Aufzeichnungen gefunden. Die Maschinerie im Inneren ähnelt einem Kommunikationsturm, ähnlich wie bei uns, aber in einem kolossalen Ausmaß. Er scheint mit dem Hyperraumroutensystem unserer Galaxie verbunden zu sein. Das Faszinierende daran ist jedoch, dass er zurzeit inaktiv ist und keine Signale sendet. Während der Rest des Turms seit unzähligen Jahrtausenden in Betrieb ist, bleibt der Sender deaktiviert."
 scfe_belltower_dig.5.name: "Ding"
 scfe_belltower_dig.5.desc: "Nach einer sorgfältigen Untersuchung kam §G[Root.GetLeaderName]§! zu dem Schluss, dass der einzige Weg, den Zweck des Turms zu enträtseln, darin besteht, den Emitter zu aktivieren. Mit einem entschlossenen Umlegen des Schalters leitete [Root.Leader.GetSheHeCap] den Vorgang ein. Ein Energiestrahl traf sofort auf die Glocke und setzte einen harmonischen §RDING§! frei, der das Gebäude erfüllte, durch den Sand draußen floss und aus dem Sender in Richtung Galaxie pulsierte. Das Gerät schaltete sich daraufhin vollständig ab, einschließlich des Kraftfeldes, das seine Integrität bewahrt hatte. Der Turm begann sofort zu bröckeln, so dass unsere Besatzung gerade noch rechtzeitig fliehen konnte."
 scfe_belltower_dig.5.a: "Was haben wir getan?"
 scfe_belltower.2.name: "Dong"
 scfe_belltower.2.desc: "Kurz nach der Aktivierung des Turms kam es zu einem bemerkenswerten Phänomen in all unseren Kolonien, Stationen und Schiffen."
 scfe_belltower.3a.desc: "Der exquisite Klang der Glocke schwingt plötzlich in jedem Kommunikationsgerät mit und zieht jeden für ein paar kostbare Sekunden in seinen Bann, während er die Tiefen unserer Seelen berührt. Dann, so schnell wie sie aufgetaucht war, verschwindet sie für immer. Kein Aufnahmegerät konnte eine Spur von ihm einfangen, so dass er nur im kollektiven Gedächtnis unseres Volkes existiert."
 scfe_belltower.3b.desc: "In jedem Kommunikationsgerät ertönt plötzlich ein unerwarteter, aber zutiefst harmonischer Klang, der jeden für ein paar kostbare Sekunden in seinen Bann zieht. Seine mathematische Perfektion fasziniert alle, die ihn wahrnehmen. Dann, genauso schnell wie er aufgetaucht war, verschwindet er spurlos. Kein Aufnahmegerät konnte Daten von ihm aufzeichnen und hinterlässt nur das Gefühl, dass wir kurz davor waren, etwas sehr Wichtiges zu begreifen, nur um es dann für immer entschwinden zu sehen."
 scfe_belltower.3c.desc: "Das Kommunikationssystem, mit dem wir mit dem Rest der Galaxie in Kontakt treten, wird plötzlich aktiviert und erklingt mit einem exquisiten Glockenton, der unseren Schwarm für ein paar kostbare Sekunden in seinen Bann zieht, während er die Tiefen unserer Seele berührt. Dann, so schnell wie er aufgetaucht war, verschwindet er für immer. Kein Aufnahmegerät konnte eine Spur davon einfangen, so dass sie nur in unserem kollektiven Gedächtnis existiert."
 scfe_belltower.4a.desc: "Jedes Kommunikationsgerät erklingt plötzlich mit einem exquisiten Glockenton, der jeden für ein paar kostbare Sekunden in seinen Bann zieht, während er die Tiefen unserer Seelen berührt. Dann, so schnell wie er erschienen war, verschwand er für immer. Kein Aufnahmegerät konnte eine Spur davon einfangen, so dass sie nur noch im kollektiven Gedächtnis unseres Volkes existiert."

