 scfe_infrastructure: "Überlebende Infrastruktur"
 scfe_infrastructure_desc: "Verlassene Gebäude, verlassene Straßen und unberührte Einrichtungen deuten darauf hin, was hätte eine blühende Siedlung sein können. Trotz des Zeitablaufs können die verbleibenden Infrastrukturen umfunktioniert werden und bieten einen einzigartigen Rahmen, auf dem eine neue Kolonie errichtet werden könnte."

