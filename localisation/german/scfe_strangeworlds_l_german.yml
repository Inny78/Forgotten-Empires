l_german:

 # Strange Worlds start here
 d_woorskyr_hub: "Woorskyr Hub"
 d_woorskyr_hub_desc: "Ein riesiger Baum, höher als Berge und größer als Städte, dessen Wurzeln mit allen anderen Bäumen auf dem Planeten verbunden sind. Zu entdecken, wie er entstanden ist, ist der Traum eines jeden Botanikers."
 d_beetle_swarm: "Zrogate Käfer"
 d_beetle_swarm_desc: "Eine Kolonie von energiegeladenen, halbintelligenten, gelehrigen Käfern. Sie können leicht trainiert werden, um ihre psychischen Fähigkeiten zur Verbesserung der Sensoren einzusetzen."
 d_koeleothan: "Koeleothan"
 d_koeleothan_desc: "Wilde Schwärme von Koelethan, die untereinander eine schwache Verbindung des Bewusstseins aufweisen. Durch Training und Konditionierung kann ihr Potenzial erheblich gesteigert werden."
 d_quantumpearl: "Quantenperlen"
 d_quantumpearl_desc: "Wunderschön und groß, diese Perlen sind mit allen anderen Perlen quantenverbunden."
 d_xenograss: "Xenogras"
 d_xenograss_desc: "Ein sehr widerstandsfähiges Alien-Gras mit möglicherweise extragalaktischen Ursprüngen, das dank seiner scheinbaren Unzerstörbarkeit in den feindlichsten Umgebungen und seines schnellen Wachstums nützlich ist."

