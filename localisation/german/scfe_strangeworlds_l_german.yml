 building_woorskyr_biofuel_refinery: "Woorskyr Biokraftstoff-Raffinerie"
 building_woorskyr_biofuel_refinery_desc: "Der Woorskyr-Baum kann als Raffinerie genutzt werden, um Wasser und Biomasse in nützliche Mineralien und natürliche Brennstoffe zu verwandeln."
 building_woorskyr_bioenergy_plant: "Woorskyr-Bioenergieanlage"
 building_woorskyr_bioenergy_plant_desc: "Der Woorskyr-Baum ist in der Lage, Wasser und Mineralien in eine dicke Saftsubstanz umzuwandeln, die leicht in Energie umgewandelt werden kann."
 building_woorskyr_growth_monitoring_center: "Woorskyr-Wachstumsmonitor"
 building_woorskyr_growth_monitoring_center_desc: "Eine Einrichtung, die die Gesundheit und das Wachstum des Baumes überwacht und eventuelle Bedrohungen für die Bewohner erkennt und beseitigt, bevor sie zu einer Gefahr werden."
 building_woorskyr_barkfarm: "Woorskyr Rindenfarm"
 building_woorskyr_barkfarm_desc: "Ackerbau auf der schwammigen Rinde des Woorskyr-Baums."
 building_woorskyr_ship_foundry: "Woorskyr Schiffsgießerei"
 building_woorskyr_ship_foundry_desc: "Wenn Biozement mit dem Holz des Woorskyr-Baums in Berührung kommt, absorbiert das Holz den Biozement und härtet zu einer starken und biegsamen Legierung aus. Mit diesem Material könnten viele Hüllenteile von zivilen Schiffen und Stationen verstärkt werden, was die Bauzeit und -kosten erheblich reduzieren würde."
 building_xenograss_processor: "Xenogras-Prozessor"
 building_xenograss_processor_desc: "Xenogras wird gezüchtet und dann zu Biozement verarbeitet, einer Art Zement, der programmiert werden kann und dann wie eine Pflanze durch Photosynthese wächst. Das ist nützlich für billiges Bauen auf isolierten Planeten, aber die Zeit, die der Zement braucht, um zu wachsen, verlangsamt den Prozess."
 building_koeleothan_effect_platform: "Koeleothan-Effekt-Plattform"
 building_koeleothan_effect_platform_desc: "Ein schwimmendes Forschungszentrum. Hier beobachten unsere Xenobiologen die Koeleothan und bilden sie für soziologische Studien aus. Außerdem werden Koeleothan zur Nahrungsgewinnung gezüchtet - da sie sich täglich millionenfach vermehren, ist Überfischung kein Problem."
 building_consciousness_amplifier: "Bewusstseinsvereinigungs-Verstärker"
 building_consciousness_amplifier_desc: "Die Möglichkeit dieser Anlage wurde zufällig entdeckt, als ein Experte, der Quantenperlen studieren sollte, ein Becken voller Koeleothaner bei sich hatte. Das Bewusstsein der Koeleothan wird von den Quantenperlen absorbiert, reflektiert und verstärkt, wodurch sich die Reichweite und die Kraft ihres Einflusses stark erhöhen. Mit den richtigen Ködern und genügend Quantenperlen und Koeleothan können wir von hier aus das Verhalten unseres gesamten Reiches beeinflussen."

 building_pearl_borehole_site: "Perlen-Bohrloch-Standort"
 building_pearl_borehole_site_desc: "Ein tiefes Bohrloch, um dem Ursprungsort der Quantenperlen näher zu kommen. Das Benötigt unglaubliche Ingenieurskunst, da wir in nie dagewesene planetarische Tiefen vordringen. Der Preis für diesen Fortschritt sind einige tektonische und atmosphärische Störungen, die die Bewohnbarkeit des Planeten einschränken.\n\n§Kann nur mit einem Quantenperlenvorkommen gebaut werden.§!"
 building_pearl_borehole_site_2: "Perlen-Bohrloch-Site II"
 building_pearl_borehole_site_2_desc: "Ein tiefes Bohrloch, um näher an den Ursprungsort der Quantenperlen zu kommen. Das Benötigt unglaubliche Ingenieurskunst, da wir in nie dagewesene planetarische Tiefen vordringen. Der Preis für diesen Fortschritt sind einige tektonische und atmosphärische Störungen, die die Bewohnbarkeit des Planeten einschränken.\n\n§Kann nur mit einem Quantenperlenvorkommen gebaut werden.§!"
 building_pearl_borehole_site_3: "Perlen-Bohrloch-Site III"
 building_pearl_borehole_site_3_desc: "Ein tiefes Bohrloch, um näher an den Ursprungsort der Quantenperlen zu kommen. Das Benötigt unglaubliche Ingenieurskunst, da wir in nie dagewesene planetarische Tiefen vordringen. Der Preis für diesen Fortschritt sind einige tektonische und atmosphärische Störungen, die die Bewohnbarkeit des Planeten einschränken.\n\n§Kann nur mit einem Quantenperlenvorkommen gebaut werden.§!"
 building_beetle_sensor: "Zrogate Beetle Sensor Training"
 building_beetle_sensor_desc: "Ein Überwachungs- und Trainingszentrum, das den Zrogate-Käfer in unsere Sensorsysteme einführt. Indem wir den Zrogate die richtigen Anreize in Form von Leckereien geben, können wir ihnen ein bestimmtes Verhalten beibringen."
 building_beetle_sensor_2: "Tempel des göttlichen Geschenks der Zrogate"
 building_beetle_sensor_2_desc: "Unsere geistigen Führer kommen hierher, um zu kommunizieren und die Ausbildung der heiligen Zrogate in unserer Gesellschaft zu überwachen. Ihre Anwesenheit im Universum ist unserer eigenen zu ähnlich, um ein Zufall zu sein, sie sind ein Geschenk aus dem Jenseits!"

 tech_koeleothan_utilization: "Koeleothan Utilization"
 tech_koeleothan_utilization_desc: "Die Erforschung des Lebenszyklus und der Nutzung der Koeleothan-Fische wurde von mehreren führenden Xenobiologen vorgeschlagen. Sobald wir auf dem Planeten, auf dem sie vorkommen, Fuß gefasst haben, können wir mit der Erforschung der Meere beginnen."
 tech_quantumpearls_exploitation: " Quantenperlen-Ausbeutung"
 tech_quantumpearls_exploitation_desc: "Quantenperlen sind eine einzigartige geologische Anomalie, die in einer Art Quantenverbindung zueinander stehen. Wir können lernen, wie wir sie ausbeuten können, aber wir werden vielleicht nie die ganze Wahrheit über sie erfahren, da sie sich nahe am Kern des Planeten befinden, den wir erreichen müssen."
 tech_xenograss_harvesting: "Xenogras ernten"
 tech_xenograss_harvesting_desc: "Das mineralienreiche und widerstandsfähige Xenogras, das bisher nur auf einem Planeten gefunden wurde, könnte einzigartige biologische Konstruktionsmöglichkeiten bieten."
 tech_woorskyr_habitation: "Woorskyr-Bewohnbarkeit"
 tech_woorskyr_habitation_desc: "Planung für Raum und Nutzung des einzigartigen Woorskyr-Baums. Unsere wissenschaftlichen Gemeinschaften haben jeweils Nutzungsideen für ihre jeweiligen Bereiche."
 tech_woorskyr_bark_farm: "$Bau_woorskyr_barkfarm$"
 tech_woorskyr_bark_farm_desc: "Ackerbau auf der schwammigen Rinde des Woorskyr-Baums."
