 # Biggest Show of the World
 scfe_site_biggest_show_of_world: "Größte Show der Welt"
 scfe_site_biggest_show_of_world_desc: "Unser Ausflug in den Kosmos hat unerwartet Früchte getragen!\nAls eine unserer unbemannten Sonden eine Fehlfunktion aufwies, leitete das Expeditionsteam eine Notlandung auf einem Mond ein, der einen Gasriesen umkreist, in der Hoffnung, sie zu retten. Zu unserem Erstaunen landete die Sonde inmitten der Überreste einer uralten Zivilisation.\Die Zeit hat die Erinnerung an diese Gesellschaft verwischt, doch sie hat ein beredtes Zeugnis ihrer Existenz hinterlassen: malerische Städte, geordnete Vorstädte, ein gut ausgestattetes gesellschaftliches Gefüge und ruhige, größtenteils erhaltene Naturlandschaften. Der Planet mag zwar nur eine bescheidene Größe haben, aber er besitzt alles, was für eine blühende Gemeinschaft notwendig ist. Unsere Scans zeigen jedoch eine gespenstische Stille und keine Lebensformen. Wir müssen uns unbedingt mehr Zeit nehmen, um diese Ruinen weiter zu erkunden."
 scfe_biggest_show.1.name: "Automaton"
 scfe_biggest_show.1.desc: "Seit der ersten Landung hat unser Forschungsteam das Herz einer kleinen Stadt inmitten der Ruinen erforscht, die das Nervenzentrum des Planeten gewesen zu sein scheint. Unsere vorläufigen Untersuchungen haben zwei wichtige Erkenntnisse zutage gefördert: Erstens ist die Isolation hier eine Illusion. Auf dem Planeten wimmelt es von zahllosen puppenähnlichen Gestalten, die auf unheimliche Weise Lebensformen nachahmen - wahrscheinlich die Erbauer dieser Welt. Sie sind mit verschiedenen Kleidern geschmückt und scheinen für verschiedene Aufgaben bestimmt zu sein, die sie als Ersatz für eine einst blühende Bevölkerung ansehen. Jetzt liegen sie in einem schlafenden Zustand, eine stille Armee, die auf ihre Aktivierung wartet.\nZweitens ist der Planet erstaunlich gut erhalten. Obwohl die meisten Einrichtungen aufgrund von Energiemangel nicht mehr funktionieren, brummt im Hintergrund ein zentrales Wartungssystem, das seine Aufgabe pflichtbewusst erfüllt. Unser nächstes Ziel ist klar: Wir müssen das Kontrollzentrum ausfindig machen, um dieses Rätsel zu entschlüsseln."
 scfe_biggest_show.2.name: "Das Puppenspiel"
 scfe_biggest_show.2.desc: "Bei der akribischen Untersuchung der Puppen stießen unsere Forscher auf eine verblüffende Anomalie. Entgegen ihrer anfänglichen Vermutung hatten etwa 30 % der Puppen die Gestalt von Kindern und 20 % die von älteren Menschen - eine Merkwürdigkeit, wenn man bedenkt, wie unpraktisch solche Formen für mühsame Aufgaben sind. Noch verblüffender war die Anordnung der Puppen, die sorgfältig so platziert waren, dass sie familiäre Einheiten nachahmten. Die Anwesenheit von Fabriken, Bildungseinrichtungen und Kulturzentren, die alle von diesen stummen Wächtern bewohnt wurden, gibt noch mehr Rätsel auf. Wer würde ein so ausgeklügeltes Simulakrum nur für Puppen bauen? Wir stehen jetzt an der Schwelle zu größeren Geheimnissen, als wir je vermutet haben."
 scfe_biggest_show.3.name: "Das Erwachen"
 scfe_biggest_show.3.desc: "Mitten in ihren Untersuchungen stieß unser Expeditionsteam auf einen schlafenden Energieknoten, eine potenzielle Energiequelle für die Kontrollsysteme des Planeten. Nach reiflicher Überlegung entschied man sich, den Knoten mit Energie zu versorgen. In dem Moment, in dem das System mit Energie versorgt wurde, erfüllte eine Kakophonie von durchdringenden Geräuschen die Luft.\n Es scheint, dass diese Aktion gleichzeitig die Puppen aus ihrem Schlummer weckte. Ihre Stimmen, die noch nicht zu entziffern waren, schienen die Wärme einer Begrüßung auszudrücken, auch wenn sie an ein unbekanntes Wesen und nicht an unsere Besatzung gerichtet war. Interessanterweise schienen alle Puppen dieselbe Gestalt zu erlassen, die offensichtlich nicht zu unserem Team gehört.\nObwohl eine direkte Kommunikation mit den Puppen nicht möglich ist, ist klar, dass sie ein gemeinsames Ziel haben. Wir empfehlen weitere Nachforschungen, um die Art ihres gemeinsamen Vorhabens herauszufinden."
 scfe_biggest_show.4.name: "Show des Lebens"
 scfe_biggest_show.4.desc: "Endlich wurde das Kontrollzentrum enthüllt, das raffiniert in den dichten Wolken des Planeten versteckt war. Unsere Systemanalyse brachte Licht in den wahren Zweck des Planeten. Es stellte sich heraus, dass dieser Planet eine Bühne für eine Inszenierung außergewöhnlichen Ausmaßes war - eine Show, in der die Hauptrolle eine lebende Person spielte, die sich ihrer Hauptrolle nicht bewusst war. Die Infrastruktur des Planeten ahmte für das Spektakel das gewöhnliche Leben ihrer Zivilisation akribisch nach. Im Verborgenen entdeckten wir eine Fülle von Aufzeichnungen, die eine Generationen umspannende Saga dokumentieren, ein Epos, das sich über Jahrtausende hinweg entfaltet und für die Augen eines Einzelnen geschaffen wurde.Jeder Protagonist, der aus einem abgelegenen Dorf kam, führte ein ruhiges Leben und ließ die Welt in Unkenntnis über seine Rolle in dieser ausgeklügelten Maskerade. Im Laufe der Epochen entwickelte sich die Erzählung der Show weiter - von den frühen Dramen voller politischer Intrigen, leidenschaftlicher Liebe und abenteuerlicher Prüfungen bis hin zur schlichten Schönheit des Alltags. Die einfachen Freuden und Leiden des Lebens spielten sich in einer Erzählung ab, die ihren Charakteren ausnahmslos ein freudiges Ende versprach.\n\nJetzt ist es an der Zeit, das Motiv hinter diesem jahrtausendealten Drama zu ergründen."
 scfe_biggest_show.5.name: "Protagonist der Welt"
 scfe_biggest_show.5.desc: "Unser Team ist in die Regiearchive des Systems eingedrungen und hat das Zwielicht einer einst großen Zivilisation aufgedeckt. Nachdem diese Gesellschaft über weite Teile der Galaxie geherrscht hatte, unterlag sie über Jahrtausende hinweg einem langsamen Verfall. Als ihr goldenes Zeitalter zu Ende ging, führten Überbevölkerung und die Erschöpfung der Ressourcen zu weit verbreiteten Leiden. In einem kühnen Schachzug planten die Anführer ein Ablenkungsmanöver - ein großes Spektakel, das die glücklichen Tage ihrer Zivilisation widerspiegeln und die düstere Realität des Alltags in den Schatten stellen sollte. Die Show, eine nostalgische Hommage an eine Ära des Überflusses, eroberte die Herzen und Köpfe der Bevölkerung, auch die der Initiatoren.\nAnfänglich mit professionellen Schauspielern besetzt, wuchs die Popularität der Show und zwang dazu, ganz normale Menschen zu ihren Stars zu machen. Dies gipfelte in der Wahl eines Kleinkindes als Hauptdarsteller, eine Entscheidung, die durch den großen Wunsch des Publikums ausgelöst wurde. Die Zuschauer überhäuften den Protagonisten mit Liebe, Neid und Bewunderung.\nAbrupt wurde die Sendung eingestellt. Es scheint, als ob die Zivilisation in einem verzweifelten Versuch, ihre letzte Geschichte aufrechtzuerhalten, ihre Planeten nach Ressourcen ausschlachtete, bis nichts mehr übrig war. Diese Sendung ist ihr einzigartiges Erbe.\nEin Rätsel bleibt bestehen: Was wurde aus der unfreiwilligen Hauptperson, die ein Leben lang auf dem Präsentierteller lebte?"
 scfe_biggest_show.6.name: "Schlechtes Ende"
 scfe_biggest_show.6.desc: "In den Tiefen eines urzeitlichen Waldes endete unsere Suche mit der Entdeckung des Hauptcharakters der Show. Anhand seiner spärlichen Aufzeichnungen konnten wir den Höhepunkt der Show zusammensetzen.\nDas Ende war so plötzlich wie dramatisch. Zuerst hörten die Puppen auf zu spielen, wahrscheinlich, weil der Heimatplanet keine weiteren Anweisungen mehr übermittelte. Dann stürzten die gesellschaftlichen Gebäude ein, vermutlich durch die Unterbrechung der Energieleitung. Der Protagonist wurde mit der Realität konfrontiert, dass seine Lieben Automaten waren und sein Leben eine Illusion war. Um seine sterblichen Überreste herum lagen die Beweise seiner Entschlossenheit: rudimentäre Apparate, Flugzeuge und die skelettartigen Rahmen von Raketen - jeder ein Zeugnis seines unnachgiebigen Geistes.\nAllerdings war sein letztes Wagnis auch sein Verhängnis. Die Geschichte, die ewig zu dauern schien, fand mit dem Tod des Protagonisten ein feierliches Ende.\n Wenn wir über seine einsame Geschichte nachdenken, müssen wir über die Richtung unserer eigenen Geschichte nachdenken."
 scfe_biggest_show.6.a: "Was für eine Schande..."
 r_scfe_protagonist_der_show: "Protagonist der Show"
 r_scfe_protagonist_der_show_desc: "Dieser vertrocknete verstorbene Xeno war die letzte Freude, der Überlebende und das Symbol einer zusammengebrochenen uralten Zivilisation... nun, im Moment ist er nur noch eine Leiche."
