 # The First Music
 scfe_first_music.1.name: "Das Signal"
 scfe_first_music.1.desc: "Die jüngsten heftigen Sonnenwinde haben einen Teil der Atmosphäre von [From.GetName]! abgetragen, wodurch Signale, die zuvor von den dichten Atmosphärenschichten des Planeten zurückgehalten wurden, in den Weltraum entlassen wurden. In der unmittelbaren Folge der Sonnenstörung waren die Signale stark verrauscht. Seitdem sich die stellaren Bedingungen wieder normalisiert haben, hat sich die Klarheit dieser Signale jedoch deutlich verbessert. Unsere Wissenschaftlerinnen und Wissenschaftler haben ihren Ursprung ausfindig gemacht: Sie werden von der Oberfläche des Planeten ausgestrahlt. Archäologische Teams sind derzeit unterwegs, um die Quelle zu untersuchen."
 scfe_site_the_first_music: "Die erste Musik"
 scfe_site_the_first_music_desc: "Die heftigen Sonnenwinde der letzten Zeit haben einen Teil der Atmosphäre von §Y[From.GetName]§! abgetragen, wodurch Signale, die zuvor von den dichten Atmosphärenschichten des Planeten zurückgehalten wurden, in den Weltraum gelangen. In der unmittelbaren Folge der Sonnenstörung waren die Signale stark verrauscht. Seitdem sich die stellaren Bedingungen wieder normalisiert haben, hat sich die Klarheit dieser Signale jedoch deutlich verbessert. Unsere Wissenschaftlerinnen und Wissenschaftler haben ihren Ursprung ausfindig gemacht: Sie werden von der Oberfläche des Planeten ausgestrahlt. Wir müssen sie erforschen."
 scfe_first_music.2.name: "Der erste Planet"
 scfe_first_music.2.desc: "Nach den neuesten Informationen unserer Archäologen ist §Y[From.GetName]§! eine Welt von hohem Alter, die Milliarden von Jahren vor der Geburt unserer Sonne entstanden ist. Das Urgestein dieses Planeten übertrifft das Alter unserer Galaxie, was auf seinen ehrwürdigen Status hinweist. Außerdem deutet der allmähliche thermische Verfall des Planetenkerns auf eine lange Geschichte hin. Es ist möglich, dass wir die letzte Epoche der ältesten bekannten Welt beobachten, die es gibt."
 scfe_first_music.3.name: "Das kugelförmige Objekt"
 scfe_first_music.3.desc: "Das Archäologenteam hat ein kugelförmiges Gerät ausgegraben, das eine unterirdische Signalübertragung durchführt. Als die Forscher sich näherten, verstärkte das Gerät sein Signal und strahlte durch dichte geologische Schichten, um sie scheinbar näher heranzuwinken. Als sie eine mächtige Kruste durchbrachen, offenbarte sich die Quelle: eine kompakte, kugelförmige Maschine aus einer metallähnlichen Substanz, die unseren derzeitigen wissenschaftlichen Erkenntnissen fremd ist. Als die Maschine entdeckt wurde, stellte sie ihre Emissionen ein und verstummte. Versuche, die Software oder die internen Mechanismen zu entschlüsseln, wurden von der undurchdringlichen Hülle vereitelt. Trotzdem hat das Team die letzte Übertragung aufgezeichnet. Jetzt ist der Moment gekommen, an dem sich die Intellektuellen des Reiches versammeln."
 scfe_first_music.3.a: "Es ist an der Zeit, dass sich die Intellektuellen des Reiches versammeln."
 scfe_first_music.4.name: "§HSignalanalyse der Maschine§!: Ergebnis"
 scfe_first_music.4.desc: "Die rätselhaften Signale, die von der Maschine ausgingen, waren in einer komplexen Chiffre verschlüsselt, die für das aufmerksame Auge eines Kryptografen eine exquisite Struktur aufweist. Die klügsten Köpfe unseres Reiches haben unermüdlich gearbeitet, Tage und Nächte verschmolzen zu einer einzigen, und die Rechenkraft hunderter Maschinen eingesetzt, um die Nachricht zu entschlüsseln. Ein Durchbruch ist unserem leitenden Forscher gelungen, der einen entscheidenden Hinweis entdeckt hat.\nDieses Passwort ist Musik!\nIn der Tat wurde eine Symphonie von Tonleitern in den Kosmos geworfen. Dieser Code, ein Wandteppich, der aus Tonleitern, der Klangfarbe von Instrumenten und Wellenformen gewebt wurde, übersteigt konventionelle Schönheit. Keine Melodie im Universum kann es mit ihrer Pracht aufnehmen.\nDoch ihre Bedeutung geht über die reine Ästhetik hinaus. Diese kosmische Symphonie scheint den unveränderlichen Gesetzen der Thermodynamik zu trotzen; die Entropie wird in ihrer Gegenwart scheinbar umgekehrt. Es ist, als ob diese Musik, die seit Anbeginn der Zeit erklingt, die Essenz der Lebenskraft in sich trägt.\nDer Ursprung und die Absicht hinter diesem melodischen Signal bleiben ein Geheimnis. Dennoch bietet uns diese Offenbarung einen seltenen Einblick in die geheimnisvollen Geheimnisse des Kosmos. Wir müssen dieser transzendenten Melodie noch einen Namen geben, aber das Privileg, sie zu taufen, wartet auf uns - eine kollektive Ehre für unsere Zivilisation."
 scfe_first_music.4.a: "Fiat Lux, es werde Licht."
 scfe_Fiat_Lux: "Musik - Fiat Lux"
 scfe_Fiat_Lux_desc: "Die Entdeckung von '§YFiat Lux§!' hat unsere Gesellschaft und Kultur tief beeindruckt, und von den luxuriösesten Planeten des Reiches bis zu den armutsbeladenen Planeten des Reiches erfreuen sich Bürgerinnen und Bürger jeden Alters und jeder Herkunft an dieser Musik. Vielleicht ist das die wahre Macht der Musik."
 r_scfe_music_of_the_universe: "Notenblatt des Universums"
 r_scfe_music_of_the_universe_desc: "Dies ist ein Musikstück, das aus einem verschlüsselten Signal gewonnen wurde. Es hat die Macht, dem Universum Leben einzuhauchen und kann mit der derzeitigen Technologie nicht erklärt werden. Wenn wir es jedoch in Zukunft erklären können, werden wir dem Verständnis der Geheimnisse des Universums viel näher kommen."
 scfe_music_of_the_universe_modifier: "Notenblatt des Universums"
 scfe_music_of_the_universe_modifier_desc: "Dieses Notenblatt muss das erste im Universum sein..."
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "Analysiere das Signal der Maschine"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "Wir sollten das letzte Signal der Maschine analysieren, das wir am §Y[Root.GetName]§! aufgezeichnet haben. Das wird viel Zeit in Anspruch nehmen, würde aber viele Fragen unserer Wissenschaftlerinnen und Wissenschaftler beantworten."

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "Grabmal der Weltraumwale"
 scfe_site_tomb_of_dead_whale_desc: "Die Zusammensetzung der Kruste auf §Y[From.GetName]§! ist wirklich faszinierend. Sie enthält zahlreiche Schichten voller versteinerter Überreste uralter Lebewesen, die gleichmäßig verteilt sind, was darauf hindeutet, dass der Planet ständige Zyklen ökologischer Blüte und Massenaussterben erlebt hat.\nDer jüngste Kataklysmus liegt 200 Millionen Jahre zurück. Er scheint abrupt gewesen zu sein, denn die derzeitige Biosphäre des Planeten beschränkt sich auf einzellige Organismen mit einer rudimentären genetischen Zusammensetzung.\nDieser Planet fällt offensichtlich in die Kategorie der §Hunglücklichen§! bewohnbaren Welten. Eine strittige Frage bleibt jedoch bestehen: die Größe der uralten Fossilien. Nach der Größentheorie waren diese Lebewesen so groß, dass ihr Überleben auf diesem Planeten biomechanisch unwahrscheinlich erscheint."
 scfe_tomb_of_dead_whales.1.name: "Grabmal"
 scfe_tomb_of_dead_whales.1.desc: "Bei den entdeckten kolossalen Wesen handelte es sich um raumfahrende Tiyanki-Wale, von denen bekannt ist, dass sie sich zu einem bestimmten Planeten aus einer kollektiv anerkannten Liste begeben, um dort ihre letzte Ruhestätte zu finden. §[From.GetName]! war leider eines dieser ausgewählten Ziele.\nDie kleineren versteinerten Wesen waren die Ureinwohner des Planeten, die versehentlich den einzigartigen Todesriten der Tiyanki zum Opfer gefallen waren. Unsere Wissenschaftler vermuten, dass die ursprünglichen Lebensformen des Planeten durch die verheerenden Schockwellen, die beim Abstieg der Wale entstanden, ausgelöscht wurden, was durch die Knappheit kleinerer Fossilien belegt wird.\nIn Schichten, die 600 Millionen Jahre zurückliegen, finden sich noch undeutliche Überreste dessen, was eine empfindungsfähige Zivilisation gewesen sein könnte. Die Ergebnisse des Erkundungsteams sind jedoch nicht schlüssig, denn die meisten Daten scheinen zu vereinfacht oder zu stark verfälscht zu sein. Sollten sich unsere Hypothesen bestätigen, ist es denkbar, dass die Tiyanki mit ihren Bestattungspraktiken die Entwicklung intelligenten Lebens im Kosmos versehentlich behindert haben."
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: "Unsere Untersuchungen haben die Existenz einer empfindungsfähigen Spezies auf diesem Planeten bestätigt, die schon bei den häufigen Beerdigungen der Weltraumwale gedieh. Wir haben diese Wesen die Infelix genannt. Sie besaßen mindestens eine industrielle Stufe der Technologie und Kultur und zeigten eine bemerkenswerte Widerstandsfähigkeit. Um zu überleben, verlegten sie ihre Siedlungen ständig und setzten Sprengstoffe zur Verteidigung ein. Zu ihren genialen Erfindungen gehörte der §HTurm auf Rädern§!, ein mobiles Bauwerk, das den schnellen Transport über Kontinente hinweg ermöglichte. Das §HLebende Observatorium§!, eine weitere Erfindung, war in der Lage, die Annäherung von Tiyanki-Walen zu erkennen, bevor ihre Anziehungskraft auf den Planeten einwirkte. Die Sorgen der Infelix um den Treibstoff wurden durch die Kadaver der Tiyanki gemildert, die eine fast unerschöpfliche Ressource für Öl darstellten.\nTrotz ihrer tapferen Bemühungen, sich anzupassen und zu überleben, lassen die Überreste eines Radturms unsere Forscher zu einem düsteren Schluss kommen: Die hartnäckigen Bemühungen der Infelix waren letztlich vergebens."
 scfe_tomb_of_dead_whales.3.name: "Fossil"
 scfe_tomb_of_dead_whales.3.desc: "Unsere stark befestigte archäologische Einheit hat eine weitere bedeutende Entdeckung gemacht. An einem Ort, der weit von den bisher entdeckten Ruinen entfernt liegt, wurden Anzeichen für die Frühphase der Zivilisation entdeckt. Es hat sich herausgestellt, dass sich diese Zivilisation schon in ihren Anfangsjahren die Überreste der Wale zunutze gemacht hat, wie die absichtlichen Markierungen auf den Fossilien zeigen. Ein aktiver Umgang mit den Kadavern der Tiyanki, ganz im Gegensatz zu ihren Nachfahren. Sie waren vollständig auf die verstorbenen Lebewesen angewiesen, um wichtige Materialien zu erhalten, und nutzten die Kadaver sogar als Unterkünfte.\nNachdem die Werkzeuge, mit denen die Überreste der Wale bearbeitet wurden, lokal unterschiedlich ausgefeilt waren, gab es eine Gemeinsamkeit: Künstlerische Ausdrucksformen, wie zum Beispiel aus Walknochen gefertigte Symbole, waren in den meisten Regionen weit verbreitet.\nDie genaue Bedeutung dieser Symbole ist nach wie vor nicht klar, aber das Ausgrabungsteam ist fasziniert von der zunehmenden Komplexität der Symbole, je tiefer sie in die Schichten vordringen. Dieses Muster wirft eine verlockende Frage auf: Was könnten sie entdecken, wenn sie noch weiter in die Tiefe vordringen?"
 scfe_tomb_of_dead_whales.4.name: "Unterschlupf"
 scfe_tomb_of_dead_whales.4.desc: "Unser archäologisches Team hat einen erstaunlichen Fund gemacht: ein Bauwerk, das den unverwechselbaren architektonischen Stil der Zivilisation widerspiegelt, aber eine technologische Raffinesse besitzt, die dem Weltraumzeitalter entspricht - ein starker Kontrast zu den primitiven Ruinen darüber. Es scheint unwahrscheinlich, dass eine so fortschrittliche Zivilisation allein aufgrund des Abstiegs riesiger Wale vom Himmel zum Primitivismus abstürzt.\nDiese Entdeckung widerlegt die vorherrschende Theorie, dass die Begräbnisse der Tiyanki-Wale der Auslöser für die wiederkehrenden Aussterbefälle auf dem Planeten waren. Die Ergebnisse des Teams deuten darauf hin, dass der Aufprall der fallenden Wale zwar tatsächlich zerstörerisch ist, aber nicht katastrophal genug, um eine ganze Zivilisation auszulöschen.\nDas hypothetische Szenario, bei dem Zehntausende Tiyanki-Wale gleichzeitig auf den Planeten herabstürzen, könnte theoretisch ein solches Aussterben verursachen, aber ein solches Ereignis ist äußerst unwahrscheinlich. Das lässt unsere Forscher angesichts der jüngsten Funde fassungslos zurück. Eine umfangreichere Ausgrabung ist unerlässlich, um diese Geheimnisse zu enträtseln."
 scfe_tomb_of_dead_whales.5.name: "Aussterben"
 scfe_tomb_of_dead_whales.5.desc: "Je tiefer unser Grabungsteam vordrang, desto mehr stieß es auf die Überreste eines einst opulenten und blühenden planetarischen Reiches, das an der Schwelle zur Raumfahrt stand, als es sein vorzeitiges Ende fand.\nDiese uralte Gesellschaft verfügte über Raumfahrttechnologie und lebte davon, die Überreste der Wale als Ressourcen zu nutzen. Sie waren sich der Herausforderungen, mit denen sie konfrontiert waren, durchaus bewusst. Auf dem Höhepunkt ihrer Macht war der Untergang der Wale kein Grund zur Sorge mehr, sondern nur noch eine Hürde auf ihrem Weg zur Erforschung des Weltalls.\nDoch die Aufzeichnungen, die in den Ruinen gefunden wurden, deuten darauf hin, dass die Wale tatsächlich den Untergang der Zivilisation einläuteten.\nEin katastrophales Ereignis trat ein, als alle Walkadaver gleichzeitig explodierten. Eine weitere Sonde in den Ruinen könnte Aufschluss darüber geben, wie diese Zivilisation in Ungnade gefallen ist."
 scfe_tomb_of_dead_whales.6.name: "Karma"
 scfe_tomb_of_dead_whales.6.desc: "Die Tiyanki-Raumwale verbrennen aufgrund einer ihnen innewohnenden Abschirmung nicht nach dem Tod. Die riesigen Mengen an organischer Materie bleiben in der Regel inaktiv und zersetzen sich in aller Stille unter der Oberfläche oder wandeln sich in andere Stoffe um. In den seltenen Fällen, in denen sie an der Oberfläche explodieren, sind die dabei entstehenden giftigen Gase vernachlässigbar und verflüchtigen sich schnell in der oberen Atmosphäre, ohne Schaden anzurichten.\nDaher stieß der Vorschlag der Regierung, die absteigenden Wale präventiv mit interplanetaren Atomraketen zu vernichten, auf erheblichen Widerstand. Die Stimmung änderte sich jedoch, nachdem der erste Wal mitten im Abstieg erfolgreich neutralisiert worden war.\nTragischerweise wurde nicht bedacht, dass die Wale eine tiefe spirituelle Verbindung zueinander haben und auf Gewalt in Massen mit vereinter Wut reagieren. Unzählige Tiyanki-Wale stürmten in einem Rachefeldzug auf den Planeten zu, eine Krise, die in den Aufzeichnungen des Reiches anschaulich dargestellt wurde.\n Zur Verteidigung wurde ein Arsenal von Atomwaffen eingesetzt, was die Situation jedoch nur noch verschlimmerte. Wale, die in den nuklearen Detonationen nahe der Planetenoberfläche gefangen waren, lösten eine katastrophale Serie von Explosionen unter den anderen, darunter begrabenen Walkadavern aus.\nDie darauf folgenden massiven Explosionen waren katastrophal und sättigten die Luft mit tödlichen Gasen, ein Angriff, gegen den das Reich keine Chance hatte, obwohl der Planet selbst überlebte.\nEin kleiner Teil der Bevölkerung überlebte wie durch ein Wunder. Wäre da nicht der anhaltende Rachefeldzug der Weltraumwale gewesen, die von nun an diesen Planeten für ihren Untergang bevorzugten, hätten sie vielleicht noch einmal gedeihen können. Der Bau der Radtürme und die Adaption von Walkadavern als Unterschlupf waren die letzten verzweifelten Strategien der Überlebenden, um dem gezielten Abstieg der Wale zu entgehen.\nDer Rest ist, wie man so schön sagt, Geschichte."
 scfe_tomb_of_dead_whales.6.a: "Ihre Geschichte ist etwas mehr als nur Pech."
 scfe_tomb_of_dead_whales.6.b: "Jetzt haben wir Grund, diese Wale zu jagen."
 scfe_tomb_of_dead_whales.6.c: "Es gibt noch viele Gasvorkommen."
 scfe_tomb_of_dead_whales.6.d: "Eine tragische Geschichte."
 scfe_whale_fossil: "Walfossil"
 scfe_whale_fossil_desc: "Der Planet wurde einst von den Tiyanki-Weltraumwalen als Tote Welt genutzt. Es gibt viele Walfossilien in seiner Schicht, was es schwierig macht, seine Bergbauindustrie zu entwickeln."
 scfe_site_whale_lesson: "Lektion über die Grabwelt der Wale"
 scfe_whale_hunt: "Waljagd"

 # Soul of the Art
 scfe_site_soul_of_the_art: "Seele der Kunst"
 scfe_site_soul_of_the_art_desc: "Eine außergewöhnliche Tote Welt mit kilometerlangem, scheinbar absichtlich gefärbtem Terrain wurde entdeckt. In der Umlaufbahn dieses Planeten befinden sich zahlreiche Trümmer, wahrscheinlich die Überreste von Kriegsschiffen einer uralten Zivilisation, die mit ausgefallenen Mustern verziert sind. Außerdem gehen von dem Planeten beständige Signale aus, die das Interesse unseres Teams an einer Erkundung wecken."
 scfe_soul_of_the_art.1.name: "Flottenüberreste"
 scfe_soul_of_the_art.1.desc: "Die Analyse der Trümmer deutet darauf hin, dass es im Orbit des Planeten zu einem Zusammenstoß zwischen zwei verschiedenen Flotten mit jeweils einzigartigen Designs kam. Der Großteil der Trümmer gehört zu der sogenannten §HBemalte Flotte§! Sie besteht aus Schiffen mit kunstvollen, bunten Mustern und einer einfachen Architektur, die auf eine schnelle Massenproduktion schließen lässt. Diesen Schiffen fehlt es an wichtigen Dienstleistungen für die Besatzung, wie z. B. Essensmöglichkeiten und sanitäre Anlagen. Im Gegensatz dazu ist die §HHeilige Flotte§! äußerlich schlicht, enthält aber im Inneren kunstvolle symbolische Verzierungen und Reste von Zro.\nDas Vorhandensein unverhältnismäßig großer Kammern im Inneren deutet darauf hin, dass sie religiösen Zwecken dienten, wie die gefundenen dekorativen Artefakte vermuten lassen. Leider gibt es nur wenige Daten über die §HHeilige Flotte§!, was eine weitere Aufklärung erschwert. Daher wird empfohlen, ein Erkundungsteam für eine umfassende Untersuchung auf den Planeten zu entsenden."
 scfe_soul_of_the_art.2.name: "Bunte Ruinen"
 scfe_soul_of_the_art.2.desc: "Unser Expeditionsteam hat auf dem farbenfrohen Planeten weitgehend unversehrte Überreste einer Zivilisation entdeckt, die keine Spuren von Kriegen oder zerstörerischen Ereignissen aufweisen. Die chaotischen Pinselstriche auf dem Gelände sind zu unregelmäßig, als dass sie auf ein absichtliches Muster hindeuten könnten. Einige Gebäude sind schwindend, aber es steht fest, dass ihr Einsturz eher auf die lange Einwirkung der Elemente und tektonische Verschiebungen als auf aggressive Zerstörung zurückzuführen ist.\nÜber die Oberfläche des Planeten verstreut liegen die Wracks der Schiffe der §HPainted Fleet§! Unsere Analyse hat ergeben, dass die meisten von ihnen durch plötzliche interne Stromausfälle und nicht durch Kampfschäden ums Leben gekommen sind. Gegenwärtig gibt es keine Hinweise auf intelligentes Leben - nur die stummen Zeugnisse von Roboterüberresten, deren einstmals farbenfrohe Beschichtung nun verblasst und abgeblättert ist und die inmitten der bunten Ruinen und Schiffswracks verstreut liegen."
 scfe_soul_of_the_art.3.name: "Bemalte Überreste"
 scfe_soul_of_the_art.3.desc: "In einer Struktur hat unser Team Roboter entdeckt, die in einem Farbspektrum bemalt sind, das an die Oberfläche des Planeten erinnert. Im Gegensatz zu ihren Gegenstücken, die dem Zahn der Zeit ausgesetzt waren, sind diese Roboter mit minimalen Umweltschäden erhalten geblieben.\nEs scheint, dass diese Roboter inmitten chaotischer künstlerischer Bemühungen ihren Betrieb eingestellt haben, indem sie die Wände wahllos bemalten oder Bilder und rätselhafte Symbole mit Meißeln und Hämmern in die Wände ritzten. Ihre Schaltkreise schwinden und sind nicht mehr zu reparieren. Interessanterweise werden die scheinbar ungeordneten gemalten Muster auf den Felsen und Gebäudefassaden jetzt als riesige Informationsspeicher verstanden. Diese Entdeckung birgt das Potenzial, dass wir die Geschichte des Untergangs dieser Zivilisation entschlüsseln und möglicherweise rekonstruieren können."
 scfe_soul_of_the_art.4.name: "Die Zwietracht"
 scfe_soul_of_the_art.4.desc: "Unsere Linguisten haben die anhaltenden Signale des Planeten als eine Form von Musik entschlüsselt, allerdings mit Texten, denen es an einer kohärenten Bedeutung mangelt - sie bestehen hauptsächlich aus redundanten Phrasen und disharmonischen Tonhöhenvariationen, was zu einem unangenehmen Hörerlebnis führt.\nDer Inhalt der Texte verehrt und hinterfragt das Konzept der Seele und drückt die Angst vor rätselhaften Wesenheiten aus alternativen Dimensionen aus. Diese thematische Analyse hat es uns ermöglicht, die gemalten Inschriften zu interpretieren, die die Planetenoberfläche zieren. Diese Inschriften, die der Poesie oder anderen literarischen Formen ähneln, befassen sich mit metaphysischen Fragen - mit dem Wesen des Lebens, der Vergänglichkeit der Seelen und den Ängsten, die durch die Auslöschung ausgelöst werden. Allerdings fehlt es ihnen an rhythmischer Struktur und sie sind literarisch kaum ausgefeilt."
 scfe_soul_of_the_art.5.name: "Forschungseinrichtung"
 scfe_soul_of_the_art.5.desc: "Unter der Oberfläche liegt ein kolossaler Forschungskomplex. Obwohl die Schaltkreise stark beschädigt sind, haben einige rudimentäre Geräte den Test der Zeit überstanden. Die Analyse unserer Forscher deutet darauf hin, dass diese Zivilisation aus Maschinen bestand, die ein kollektives Bewusstsein hatten.\nDie Untersuchung der Überreste ihrer Datenbanken hat das Wissen über einen alternativen Bereich, der als der Schleier bekannt ist, und eine kolossale Waffe ans Licht gebracht, die in der Lage ist, die Energie aus dieser Dimension zu nutzen, um die Zerstörung von Planeten zu bewirken. Wir haben Aufzeichnungen über die Schiffe der §HHeiligen Flotte§! gefunden, die die Verteidigungsstrategien der Maschinenzivilisation, ihre Begegnungen im Kampf und ihre Forschungen über Zro beschreiben. Die Einrichtung ist eine Fundgrube für kulturelle Artefakte - Gemälde, literarische Werke und musikalische Kompositionen aus verschiedenen Zivilisationen - sowie für Studien, die sich mit diesen künstlerischen Ausdrucksformen befassen."
 scfe_soul_of_the_art.6.name: "Das Ende"
 scfe_soul_of_the_art.6.desc: "Aus den ausgegrabenen Daten wurde das Schicksal dieses Planeten zusammengesetzt. Er fiel der Schleier-Waffe zum Opfer und wurde schließlich ausgelöscht.\nVor dieser Katastrophe erkannte das Gestalt-Bewusstsein, dass die Zerstörungskraft der Waffe gegen organische Wesen wirkungslos war. Es stellte die Hypothese auf, dass die Maschinenwesen, die das kollektive Bewusstsein bildeten, durch die Wertschätzung der Kunst - eine Beschäftigung, die nur von organischen Lebewesen gepflegt wird - Seelen kultivieren und sich so gegen die Angriffe des Schleiers immunisieren könnten.\nUm diese Immunität zu erlangen, begann die Zivilisation mit dem eifrigen Erwerb und der Untersuchung von Kunstwissen. Sie versuchten, die organische Kreativität zu imitieren, indem sie sangen, schrieben und sogar die Oberfläche des Planeten, ihre Schiffe und sich selbst verzierten. Trotz dieser Bemühungen fehlte den Kreationen des Gestaltbewusstseins die Essenz wahrer Kunstfertigkeit, und es wurde schließlich von der Waffe besiegt, der es zu entkommen versuchte."
 scfe_soul_of_the_art.6.a: "Es war ein vergeblicher Versuch..."
 scfe_soul_of_the_art.6.a.tooltip: "Forschungsoption gewonnen:\n§Y$tech_pk_godray$§! \nTech-Fortschritt erlangt: \n§Y$tech_pk_godray$§! §G+50%§! \n\n Füge §Y$scfe_d_society_20$§! zu §Y[From.Planet.GetName]§!\n"
