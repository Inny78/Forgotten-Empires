# Plexian Specimens

 AAA_organic_remains: "Organic Remains"
 AAA_organic_remains_desc_short: "A jar with perfectly preserved Plexian tissue from [fromfrom.Planet.GetName]"
 AAA_organic_remains_desc_details: "Found in a cloning facility made by the Plexians, this tissue is believed to stem from a member of their species."

 AAA_plexian_star_chart: "Plexian Star Chart"
 AAA_plexian_star_chart_desc_short: "A star chart from 9 million years ago. It contains information on the Plexian Swarm's research outpost network"
 AAA_plexian_star_chart_desc_details: "The constellations shown in this image no longer exists. That they were even named shows the level of individuality the Plexian autonomous drones were afforded."

 AAA_plexian_tombstone: "Plexian Tombstone"
 AAA_plexian_tombstone_desc_short: "A tombstone found on [fromfrom.Planet.GetName]. No text is engraved on its surface"
 AAA_plexian_tombstone_desc_details: "A stone marking the grave of a respected autonomous drone of the Plexian Hivemind. It is speculated that the drone survived for several years after [fromfrom.Planet.GetName]'s isolation from the greater galaxy."

 # Lartian Specimens

 AAA_lartian_database: "Data Cube"
 AAA_lartian_database_desc_short: "A highly compact data-storage device"
 AAA_lartian_database_desc_details: "This data cube was used to store information on a battlecruiser millennia ago. The encryption used is highly sophisticated. That or all of the data is corrupted."
