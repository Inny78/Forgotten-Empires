 # Z'nkar
 scfe_znkar_databanks: "Z'nkar Databanks"
 scfe_znkar_databanks_desc_short: "The Z'nkar Databanks are a striking fusion of tradition and advanced technology, embodying the Z'nkar's deep reverence for their heritage"
 scfe_znkar_databanks_desc_details: "Designed to resemble ancient scrolls, the exteriors are inscribed with intricate details recounting the lineage and clan affiliations of their owners. Within, a sophisticated holographic display reveals a wealth of stored data."
 scfe_znkar_railgun: "Z'nkar Railgun"
 scfe_znkar_railgun_desc_short: "This railgun represents a pinnacle of destructive precision in Z'nkar weaponry"
 scfe_znkar_railgun_desc_details: "This advanced device launches a high-density projectile at relativistic speeds, immediately followed by a plasma bolt trailing its path. The resulting dual impact delivers catastrophic damage, combining kinetic force with intense thermal energy. Despite extensive study, its intricate mechanisms and energy systems remain beyond our ability to activate or replicate."
 scfe_znkar_lamp: "Z'nkar Clan Lamp"
 scfe_znkar_lamp_desc_short: "This exquisite Z'nkar Clan Lamp showcases the artistry and heritage of the Z'nkar people"
 scfe_znkar_lamp_desc_details: "Crafted from sculpted stone and crystal, each lamp was meticulously hand-carved by skilled artisans, despite the Z'nkar's access to advanced technology. Every lamp is unique, bearing the insignias of the owner's clan - a mark of pride and belonging within Z'nkar society."
