 scfe_astanine.17.name: "Reality projector of the Astanine"
 scfe_astanine.17.desc: " It seems like the Astanine had somehow figured out the way actually to materialize holograms. They had discovered this innovative technology during the civil war but were never able to put it to use. Our fleets could use this, however."
 scfe_astanine.17.a: "Use it for our fleets."
 scfe_astanine.17.b: "Do not use it."
 scfe_astanine.17.c: "It's not too late. Destroy the projector."
 scfe_astanine.17.c.tooltip: "Any hologram projectors installed on our planets will be removed, and we won't be able to recruit §Y$scfe_astanine_hologram_army$§! anymore. However currently recruited armies will remain. "

