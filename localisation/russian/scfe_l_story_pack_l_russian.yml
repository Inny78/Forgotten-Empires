# Biggest Show of the World
 scfe_site_biggest_show_of_world: "Крупнейшее шоу в мире"
 scfe_site_biggest_show_of_world_desc: "Наше, казалось бы, бессмысленное исследование космоса оказалось стоящим! \n\nНаша экспедиционная группа приказала одному из своих беспилотных зондов, который работал со сбоями, приземлиться на ближайший спутник гигантской желудочной планеты, чтобы спасти его. К нашему большому удивлению, он приземлился на останках павшей цивилизации. \n\nС момента вымирания цивилизации прошло немыслимое количество времени, но она оставила после себя красивые городки, аккуратные пригороды, хорошо оборудованную социальную инфраструктуру и элегантные природные пейзажи, которые по большей части остались нетронутыми. Планета довольно маленькая, но на ней есть все необходимое для поддержания процветающей цивилизации. Как мы заметили, на планете нет никаких признаков жизни. \n\nНам нужно выделить больше денег на исследования планеты."
 scfe_biggest_show.1.name: "Автоматон"
 scfe_biggest_show.1.desc: "Наши исследователи исследовали небольшой город, расположенный в центре разрушенных городов, с момента первой высадки. Похоже, город служил столицей планеты. Наш краткий обзор выявил два важных факта. \n\nВо-первых, мы не одни. На планете есть бесчисленное множество других существ. Если быть более точным, это какие-то куклы, напоминающие определенные формы жизни, предположительно их создателей. Судя по одежде, они были созданы для выполнения различных задач для жителей планеты. Таких кукол достаточно, чтобы заменить население всей планеты. Однако все они сейчас бездействуют. \n\nВо-вторых, планета все еще в очень хорошем состоянии. Хотя большинство объектов перестали работать из-за нехватки энергии, основная система технического обслуживания все еще работает. Нам нужно найти центр управления, чтобы разгадать эту загадку."
 scfe_biggest_show.2.name: "Шоу Марионеток"
 scfe_biggest_show.2.desc: "При анализе кукол исследовательская группа обнаружила кое-что довольно странное. Вопреки их первоначальным убеждениям, около 30% кукол были похожи на детей, а 20% - на стариков, что было бы совершенно непрактично, если бы они выполняли роботу. \n\nВо всех домах были только куклы, никаких следов нормальной жизни. Что еще более сбивает с толку, куклы были размещены таким образом, что можно было подумать, что они были семьей. Более того, на планете есть фабрики, школы и культурные объекты с куклами. Кто бы мог построить эти огромные и сложные города для кукол? \n\nТеперь у нас возникло еще больше вопросов, чем было раньше."
 scfe_biggest_show.3.name: "Пробуждение"
 scfe_biggest_show.3.desc: "В ходе исследования наши исследователи наткнулись на узел энергоснабжения для определенной системы. Команда какое-то время спорила, и в конце концов решила добавить энергии в систему. Как только система включается, повсюду начали быть слышны оглушающие звуки. \n\nКажется, все куклы проснулись сразу. Хотя мы еще не можем разобрать, что они говорят, кажется, что они кого-то приветствуют. Еще более странно, что все они относятся к одному и тому же человеку, который явно не один из нас. \n\nХотя наши исследователи не могли разговаривать с куклами, они могли понять, что все куклы работали для достижения общей цели. Рекомендуются дальнейшие исследования."
 scfe_biggest_show.4.name: "Шоу жизни"
 scfe_biggest_show.4.desc: "Наконец-то мы нашли центр управления. Он был хитроумно спрятан среди мириад облаков. Наше исследование системы раскрыло истинную природу планеты. \n\nПланета - это площадка для съемок какого-то шоу, главным героем которого является реальный человек. Все на этой планете было создано, чтобы копировать повседневную жизнь их цивилизации. В секретном хранилище было найдено огромное количество записанных видео. Это был великолепный спектакль, в котором главные герои менялись много раз на протяжении поколений. Это происходило тысячи лет. Все на планете создано только для этого человека .\n\nГлавный герой родился в уединенном городке, вел мирную жизнь и в конце концов скончался. Главный герой прожил всю свою жизнь, не зная, что находится в шоу. Конечно, с годами в шоу тоже произошли изменения. В первые годы шоу ничем не отличалось от драм, которые смотрят наши граждане. Интриги и предательства, любовь и месть, невзгоды и приключения... \n\nНо со временем история становилась все более и более простой. Простая, обычная жизнь ... Слезы, смех и любовь, которые обычно есть у обычных людей. У персонажей всегда счастливый конец. Всегда. \n\nПришло время узнать цель."
 scfe_biggest_show.5.name: "Главный герой мира"
 scfe_biggest_show.5.desc: "Наша команда наконец-то разблокировала аккаунт директора в системе, которая показала последние дни цивилизации. Эта цивилизация переживала медленный, но непрерывный упадок на протяжении тысяч лет. В свою золотую эпоху эта цивилизация занимала большую часть галактики, но постепенно столкнулась с неизбежным упадком. Из-за неподъемного большого населения и истощенных ресурсов большинство граждан были вынуждены мириться с ужасным качеством жизни. Чтобы решить эту проблему, лидерам пришла в голову интересная идея. \n\nОн должен был показать гражданам шоу настолько грандиозное, что они забудут о трудностях, с которыми они столкнулись. \n\nЭто шоу основано на тех днях, когда цивилизация была еще молодой, а ее граждане наслаждались процветанием и комфортом. Кажется, что все горожане зацепились за шоу, в том числе и те, кто заказал создание этого шоу. \n\nВначале в шоу снимались настоящие актеры. Однако, когда все общество стало требовать участия в сериале, оно начало выбирать обычных людей в качестве актеров. В конце концов, конкурс на роль главного героя настолько разогрелся, что на роль главного героя пришлось взять настоящего ребенка. \n\nЗрители оставили различные отзывы о шоу. Большинство из них связаны с главным героем. Они выражали привязанность, зависть, ревность, ненависть, поклонение и даже убийственные намерения.... \n\nОднажды шоу внезапно закончилось. Возможно, цивилизация встретила неизбежный конец. Судя по записям последних моментов, кажется, что цивилизация пыталась сохранить шоу, пока у него не закончатся ресурсы. Наши поиски других следов цивилизации показали, что все остальные планеты, принадлежащие цивилизации, уже превратились в пыль. Кажется, что цивилизация уничтожила эти планеты, чтобы получить ресурсы для поддержки шоу. Это шоу - единственное наследие цивилизации. \n\nОстался только один вопрос. Куда пропал главный герой?"
 scfe_biggest_show.6.name: "Плохая Концовка"
 scfe_biggest_show.6.desc: "При ближайшем рассмотрении планеты мы наконец нашли нашего главного героя в глухом лесу. Хотя он оставил только несколько записей, мы смогли сделать вывод о кульминации шоу. \n\nФинал, кажется, наступил внезапно. Во-первых, перестали действовать все куклы. Возможно, потому, что родная планета больше не могла предоставить им сценарии. Вскоре после этого социальные инфраструктуры начали разрушаться одна за другой, предположительно из-за прекращения подачи энергии с родной планеты. Главный герой, кажется, был шокирован, осознав, что те, кого он любил, были всего лишь марионетками, а его мир был просто съемочной площадкой. \n\nОн был опустошен истиной, но вскоре почувствовал желание покинуть планету. Пытался ли он найти своих настоящих родственников, которые могли бы существовать? Вокруг его тела - остатки различных попыток покинуть планету. Механизмы, самолеты и различные типы примитивных ракетных кораблей.. \n\nВсе попытки провалились, и последняя попытка, похоже, привела его к смерти. Все, что осталось, это его труп. Конец бесконечного шоу трагичен. \n\nТеперь, куда идет наша история?"
 scfe_biggest_show.6.a: "Какое разочарование..."
 r_scfe_protagonist_of_the_show: "Главный герой шоу"
 r_scfe_protagonist_of_the_show_desc: "Этот высохший умерший ксено был последней радостью, оставшимся в живых и всем, что осталось от рухнувшей древней цивилизации ... ну, в данный момент это просто труп."
 scfe_protagonist_of_the_show_relic_activated: "$r_scfe_protagonist_of_the_show$"

# The First Music
 scfe_the_first_music_anomaly: "Первая музыка"
 scfe_the_first_music_anomaly_desc: "Во время изучения §Y[Root.GetName]§!, мы неоднократно получали очень сильный сигнал. Наши ученые утверждают, что в звездной системе наблюдались сильные солнечные ветры, но этот сигнал исходит не от природных факторов, таких как солнечный ветер.\n\n Наши ученые определили, что это искусственный сигнал, и, учитывая, насколько легко мы его обнаружили, кажется, что нам нужно изучить этот сигнал."
 scfe_first_music.1.name: "Сигнал"
 scfe_first_music.1.desc: "Недавние сильные солнечные ветры вызвали §Y[From.Planet.GetName]§! потерять часть своей атмосферы, и кажется, что сигналы, захваченные в плотной атмосфере планеты, начали выриватся в космос.\n\n После воздействия солнечного ветра сигнал все еще был смешан с шумом, но когда звезды стабилизировались, сигнал стал чище. По словам нашего ученого, сигналы отправляются с поверхности планеты. Археологические группы продвигаются к этой точке."
 scfe_site_the_first_music: "Первая музыка"
 scfe_site_the_first_music_desc: "Недавние сильные солнечные ветры вызвали §Y[From.Planet.GetName]§! чтобы потерять часть своей атмосферы, и кажется, что сигналы, захваченные в толстой атмосфере планеты, начали течь обратно в космос. \n\nПосле воздействия солнечного ветра сигнал все еще был смешан с шумом, но как звезды стабилизировался, сигнал стал чище. По словам нашего ученого, сигнал идет с поверхности планеты. Нам нужно исследовать это."
 scfe_first_music.2.name: "Древняя планета"
 scfe_first_music.2.desc: "Согласно новому отчету археологической группы, §Y[From.Planet.GetName]§! это чрезвычайно старая планета, которая была создана сразу после создания вселенной. Самая старая порода похожа по возрасту на наблюдаемую Вселенную, а ядро планеты медленно остывает.\n\n Возможно, мы являемся свидетелями последних лет жизни, самой старой планеты во всей Вселенной."
 scfe_first_music.3.name: "Сферический объект"
 scfe_first_music.3.desc: "Согласно находкам археологической группы, сферический объект передавал сигналы под поверхностью. Объект, который посылал сигналы через толстую корку, медленно увеличивал мощность сигнала по мере приближения нашей археологической группы.\n\n Объект, подающий сигналы, будто направляющий к себе нашу команду, наконец оказался под толстой корой.\n\nГруппа археологов нашла §Yнебольшую металлическую машину в форме шара§!, состоящая из неизвестного материала, который, по словам наших ученых, находится за пределами нашего понимания. Когда археологи обнаружили машину, она перестала подавать сигналы и хранила молчание. Мы не смогли проанализировать его программное обеспечение или её внутреннюю структуру из-за непроницаемого внешнего вида, но, к счастью, группа археологов зафиксировала последний сигнал машины.\n\n §YПришло время собрать весь интеллекуальный потенциал нашей Империи.§!"
 scfe_first_music.3.a: "Пришло время собрать весь интеллект нашей Империи."
 scfe_first_music.4.name: "§HАнализ сигналов машины§!: Результат"
 scfe_first_music.4.desc: "Сигналы, создаваемые машиной, были написаны с помощью очень сложного кода. Код имеет очень красивую структуру, если смотреть на нее со знанием криптографии. К настоящему времени самые умные люди в нашей Империи потратили бесчисленное количество дней и ночей, работая над этим, и сотни ИИ были развернуты, чтобы помочь декодировать сигнал. Наш главный исследователь только что понял, как его расшифровать.\n\n §HЭтот пароль - музыка!§!\n\n Код, состоящий из множества чешуек, был отправлен в космос. Музыка, созданная с помощью шифра звуковых шкал, вибраций инструментов, форм волн и т. Д., Не была бы прекраснее этой музыки; Никакая музыка во вселенной не может быть прекраснее этой музыки.\n\n Дело не только в красоте этой музыки. Когда играет эта музыка, законы термодинамики игнорируются. Другими словами, энтропия меняется на противоположную. Это буквально живительное музыкальное произведение, которое играли в ранней Вселенной.!\n\n Мы не знаем, кто заставил машину посылать музыкальный сигнал и с какой целью, но это открытие дало нам возможность заглянуть в тайны Вселенной. Мы еще не назвали эту прекрасную музыку, но для всех нас было бы честью дать ей новое имя."
 scfe_first_music.4.a: "Fiat Lux, да будет свет."
 scfe_Fiat_Lux: "Музыка - Fiat Lux"
 scfe_Fiat_Lux_desc: "Открытие '§YFiat Lux§!' произвела глубокое впечатление на наше общество и культуру, и от самых роскошных планет Империи до загруженных бедностью планет Империи, граждане всех возрастов и происхождения наслаждаются этой музыкой. Может это настоящая сила музыки."
 r_scfe_music_of_the_universe: "Ноты Вселенной"
 r_scfe_music_of_the_universe_desc: "Это музыкальное произведение, полученное из зашифрованного сигнала. Он обладает способностью вдохнуть жизнь во Вселенную и не может быть объяснен современными технологиями. Однако, если мы сможем объяснить это в будущем, мы приблизимся к пониманию тайн Вселенной."
 scfe_music_of_the_universe_modifier: "Ноты Вселенной"
 scfe_music_of_the_universe_modifier_desc: "Эта музыка должна быть первой во всей вселенной.."
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "Проанализировать сигнал машины"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "Мы должны проанализировать последний сигнал машины, который мы записали в [Root.GetName]. Это займет много времени, но ответит на многие вопросы, которые задают наши ученые."

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "Могила космических китов"
 scfe_site_tomb_of_dead_whale_desc: "Кора планеты [From.Planet.GetName] очень интересная. Многие слои пластов, заполненных окаменелостями древних существ, образовались с одинаковым расстоянием между ними, что говорит о том, что планета подвергалась регулярно повторяющимся периодам экологического процветания и вымирания. \n\nСамый последний из них датируется 200 миллионами лет назад. Процесс вымирания должен был быть очень быстрым, поскольку нынешняя экосистема планеты состоит только из протистских форм жизни с простым генетическим фондом. \n\nСовершенно ясно, что [From.Planet.GetName] входит в число тех «невезучих» пригодных для обитания планет, но одно все еще остается открытым для споров. Большинство окаменелостей древних существ слишком велики, если применить теорию масштабов на практике, что они не могли выжить на планете. \n\nЧто это были за существа? Ведь для них теоретически невозможно выжить на [From.Planet.GetName]."
 scfe_tomb_of_dead_whales.1.name: "Гробница"
 scfe_tomb_of_dead_whales.1.desc: "Аномально большими существами были космические киты Тиянки. Они тяготеют к планете, выбранной из общего списка планет, когда они умирают. [From.Planet.GetName] была одной из тех несчастных жертв. \n\n Окаменелые более мелкие существа были аборигенами планеты, ставшими несчастными жертвами уникального стиля похорон Тиянки. Наши исследователи предполагают, что большинство форм жизни, обитающих на этой планете, были бесследно уничтожены разрушительной ударной волной, созданной падением китов, поскольку более мелкие окаменелости очень редки. \n\n В слое, восходящем к 600 миллионам лет назад, сохранились неясные следы цивилизации, предположительно построенной разумными существами. Исследовательская группа может просто ошибаться, поскольку большинство найденных данных либо слишком просты, либо слишком искажены. Если наши выводы подтвердятся, возможно, похороны космических китов иногда не позволяют появиться в галактике более разумным существам. \n\nВозможно, мы сможем узнать правду, если копнем глубже."
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: "Наши исследователи не ошиблись. На этой планете были разумные существа. Что еще более поразительно, они живут в то время, когда похороны космических китов были довольно частыми. О.О.О, как мы их теперь будем называть, имели технологии и культуру как минимум индустриального века. Они изо всех сил старались остаться в живых, постоянно перемещая свою среду обитания и используя взрывчатку. \n\nОдним из их изобретений была «Колесная башня», которая позволяла им довольно быстро евакуироватся на другой континент, а «Обсерватория на ногах» могла обнаружить китов Тиянки до того, как они попадут в гравитационный колодец планеты. Им не нужно было беспокоиться о расходе топлива, поскольку труп китов Тиянки обеспечивал им почти безграничный запас нефти. \n\nОни до самого конца пытались выжить, но, увидев остатки колесной башни, нашим исследователям пришлось сделать вывод, что их усилия оказались бесполезными."
 scfe_tomb_of_dead_whales.3.name: "Ископаемое"
 scfe_tomb_of_dead_whales.3.desc: "Наша усиленная команда раскопок наткнулась на еще одну замечательную находку. Они нашли следы ранних дней цивилизации в месте, удаленном от найденных ранее руин. \n\n Они смогли раскрыть тот факт, что цивилизация использовала трупы китов даже в первые дни своего существования, как показывают окаменелости. тут и там поет искусственные порезы. \n\nЭти первобытные жители довольно активно использовали трупы тиянки, в отличие от своих потомков. Они полагались исключительно на трупы, чтобы обеспечить себя необходимыми ресурсами, даже используя трупы в качестве среды обитания. \n\nХотя существовали региональные различия в том, насколько продвинутыми были технологии, которые они использовали на китах, большинство регионов выглядели одинаково. остатки художественной деятельности, такие как символы, сделанные из костей китов. \n\nЗначение символов еще не ясно, но команда очарована тем фактом, что чем глубже они копали, тем сложнее были символы. Что, если они копнут еще глубже?"
 scfe_tomb_of_dead_whales.4.name: "Убежище"
 scfe_tomb_of_dead_whales.4.desc: "Наша команда раскопок обнаружила самое неожиданное открытие. \n\nОни обнаружили убежище, да, убежище. Оно разделяло уникальный стиль цивилизации с точки зрения дизайна, но намного превосходило технологический уровень космической эры по сравнению с руинами, найденными выше. Маловероятно, чтобы такая продвинутая и сложная цивилизация так быстро упала прямо до примитивного уровня только из-за падения гигантских китов с неба. \n\n Это открытие стало последним гвоздем в гроб теории о том, что падение Тиянок, стали причиной периодического вымирания планеты. Поскольку, как выяснила наша команда, воздействие падающих китов недостаточно мощно, чтобы уничтожить целую цивилизацию, хотя и является довольно разрушительным само по себе. \n\nЕсли бы десятки тысяч китов Тиянки пришли на планету ради их похорон в то же время, теоретически возможно, что они стали причиной исчезновения, но одно такое событие маловероятно. Наши исследователи совершенно сбиты с толку относительно этих недавних событий. \n\n Требуются более глубокие раскопки, если мы хотим все выяснить."
 scfe_tomb_of_dead_whales.5.name: "Вымирание"
 scfe_tomb_of_dead_whales.5.desc: "По мере того, как наша команда раскопок копала глубже, были обнаружены руины роскошной процветающей планетарной империи, которая готовилась к освоению космоса во время своей гибели. \n\n Древняя цивилизация обладала технологиями космической эры, которые процветали при активном использовании. Они использовали трупы китов в качестве ресурсов, и очень хорошо понимали, с чем они столкнулись. На вершине их цивилизации падающих китов больше не боялись, а считали просто препятствием на пути к исследованию космоса. \n\n Однако, согласно их записям, найденным в руинах, киты навлекли на них гибель как изначально предполагали наши ученые. \n\n Великое вымирание наступило, когда огромное количество трупов китов взорвались одновременно. \n\nРуины выглядят совершенно безопасными. Дальнейшее исследование руин может привести нас к окончательной истине крушения цивилизации."
 scfe_tomb_of_dead_whales.6.name: "Карма"
 scfe_tomb_of_dead_whales.6.desc: "Космические киты Тиянки обычно не взрываются при смерти, поскольку их тела сами по себе имеют какую-то защиту. Огромное количество органического вещества остается послушным в течение долгого времени, пока оно не взорвется под землей или не превратится в другие материалы. Даже если некоторые из них взрываются на поверхности, образующиеся ядовитые газы слишком легкие и слишком мало, чтобы представлять какую-либо опасность, и вскоре улетят за пределы атмосферного слоя планеты. \n\n По этой причине многие выступали против идеи правительства о стрельбе. сбивать китов с межпланетными ядерными ракетами. Однако вскоре они перешли на сторону профессионалов из-за первого удачного сбития кита. \n\n К сожалению, они не учли духовную связь китов. Когда некоторых из их друзей лишили законных похорон, бесчисленные киты Тиянки в окрестностях взревели от ярости, устремившись к планете. Официальные лица империи оставили после себя довольно наглядную иллюстрацию ужасной ситуации. \n\n По китам было выпущено огромное количество ядерного оружия, но они только усугубили ситуацию. Некоторые киты были пойманы ядерными взрывами около земной коры, что, в свою очередь, привело к катастрофическим цепным взрывам трупов космических китов под землей. \n\n Вскоре последовали бесчисленные взрывы огромных масштабов. Воздух практически горел ядовитыми газами, против которых империя не могла устоять, в отличие от планеты. \n\n Но, как мы уже знаем, небольшое количество людей каким-то образом выжило. Возможно, они снова смогли бы процветать, если бы киты не решили устроить свою гробницу на планете. С этого момента космические киты специально нацелились на планету, как на предпочитаемое место их захоронения. \n\nСогласно их древним записям, до инцидента было не так много жертв падающих китов, поэтому мы можем проследить истину. Строительство башни на колесах и строительство мест обитания внутри трупов китов были последними попытками остатков избежать падающих китов, которые теперь специально нацелились на них. \n\n Остальное мы уже знаем."
 scfe_tomb_of_dead_whales.6.a: "Их последняя попытка - нечто большее, чем просто неудача."
 scfe_tomb_of_dead_whales.6.b: "Теперь у нас есть причина охотиться на этих китов, и мы узнали, что нужно знать."
 scfe_tomb_of_dead_whales.6.c: "Самое главное в этой истории - большое количество газов, оставшихся в осадке."
 scfe_tomb_of_dead_whales.6.d: "Трагическая история."
 scfe_whale_fossil: "Ископаемые Тиянки"
 scfe_whale_fossil_desc: "Когда-то эта планета использовалась космическими китами Тиянки в качестве гробницы. В коре полно окаменелостей китов, что затрудняет разработку его горных пластов."
 scfe_site_whale_lesson: "Урок о мире гробниц китов"
 scfe_whale_hunt: "Охота на китов"

 # Soul of the Art
 scfe_site_soul_of_the_art: "Душа искусства"
 scfe_site_soul_of_the_art_desc: "Была обнаружена впечатляющая планета-могила с тысячами километров того, что кажется искусственно окрашенной географией. По всей планете есть многочисленные обломки, предположительно остатки линкоров, когда-то принадлежавших древней цивилизации, со смешными узорами повсюду. Вдобавок фиксируются регулярные сигналы с планеты. Возможно, потребуется исследовать планету и сигналы."
 scfe_soul_of_the_art.1.name: "Остается флот"
 scfe_soul_of_the_art.1.desc: "Анализ обломков показал, что два флота с совершенно разным дизайном и внешним видом сражались друг против друга на орбите планеты.\n\n Большая часть обломков принадлежит флоту модели А, состоящему из кораблей с красочными узорами вдоль и простой конструкции, которые, должно быть, облегчили их массовое производство. Однако у них не было никаких необходимых удобств для их команды, таких как столовые и туалеты. С другой стороны, флот образца B имел довольно простой внешний вид снаружи, но имел символические украшения внутри и следы Зро.\n\n Внутри флота образца B были обнаружены излишне большие помещения. Они могли использоваться для религиозных церемоний, как видно из найденных на них религиозных украшений. К сожалению, информация о парке самолетов типа B очень ограничена, что затрудняет поиск дополнительных сведений. Рекомендуется отправить на планету группу экспедиции для дальнейшего исследования."
 scfe_soul_of_the_art.2.name: "Красочные руины"
 scfe_soul_of_the_art.2.desc: "Наша экспедиционная группа обнаружила на поверхности красочно раскрашенной планеты практически нетронутые остатки цивилизации, не проявлявшей никаких признаков разрушительной деятельности. Однако нарисованная земля выглядит слишком беспорядочно и довольно неаккуратно, чтобы предположить, что за ней стояли определенные намерения. Некоторые здания рухнули, но было подтверждено, что они поддались только многолетнему выветриванию и движениям земной коры, а не насильственным или разрушительным действиям.\n\n Разбитые корабли с рисунком А лежат на поверхности, но наши исследования показывают, что большинство из них, похоже, разбились о поверхность из-за внезапного отключения внутренних цепей, а не из-за того, что в них стреляли. В любом случае, никаких признаков разумной жизни здесь нет, только роботизированный мусор с выцветшей и частично отслоившейся краской, усеивающий землю в дополнение к окрашенным зданиям и обломкам кораблей."
 scfe_soul_of_the_art.3.name: "Окрашенные останки"
 scfe_soul_of_the_art.3.desc: "Мы обнаружили роботов внутри здания, окрашенного в разные цвета, как поверхность планеты. В то время как роботы снаружи были либо заржавели, либо иссохли в пыль от возраста, роботы внутри остались нетронутыми с гораздо меньшим внешним влиянием.\n\n Похоже, что роботы перестали функционировать во время довольно беспорядочной росписи стен или вырезания на стенах собственного изображения или неопознанных фигур с помощью долот и молотков. Цепи этих красочных роботов были повреждены до такой степени, что их невозможно восстановить.\n\n Однако мы обнаружили, что нарисованные узоры на поверхности скал или внешних стенах зданий на самом деле являются массивными и обширными банками данных. Мы могли бы использовать это, чтобы узнать, как цивилизация встретила свое падение."
 scfe_soul_of_the_art.4.name: "Раздор"
 scfe_soul_of_the_art.4.desc: "Наши переводчики подтвердили, что регулярные сигналы с планеты составляют песню. Однако тексты не имеют никакого контекстуального смысла, поскольку они состоят из повторений похожих слов, а из-за нерегулярных изменений высоты он звучит ужасно для наших ушей. \n\n Тексты в основном восхваляют и ставят под сомнение душу, и говорит о страхе перед неизвестными существами из разных измерений. По результатам этих исследований мы смогли понять, о чем говорят нарисованные на поверхности буквы. Это были стихи или другие виды литературы. \n\n Они также говорили о метафизических проблемах, таких как чудеса жизни, потеря душ и страх, вызванный разрушением, но большинство из них не в рифмах, а, скорее, плохо написано с очень небольшими литературными достоинствами."
 scfe_soul_of_the_art.5.name: "Исследовательский центр"
 scfe_soul_of_the_art.5.desc: "Мы нашли под землей огромный исследовательский центр. Большинство цепей на объектах было разрушено, но некоторые основные устройства, похоже, в основном целы. На основе этих результатов наши исследователи смогли выяснить, что эта цивилизация была машинной цивилизацией с одним гигантским гештальт-сознанием. \n\nИзучив их базу данных, мы смогли узнать о другом измерении, называемом Покров, и о планетарном оружии, которое собирает и концентрирует энергию Плащаницы, чтобы опустошать планеты. Было установлено происхождение кораблей модели B, а также меры противодействия им и история боевых действий цивилизации. Мы также смогли подтвердить, что цивилизация проводила исследования на Зро. \n\nСогласно записям, все корабли цивилизации были уничтожены. Однако в большинстве записей говорится об искусстве. Большинство данных, найденных в исследовательском центре, представляли собой картины, литературу и песни различных цивилизаций и их исследования."
 scfe_soul_of_the_art.6.name: "Конец"
 scfe_soul_of_the_art.6.desc: "Мы смогли сделать вывод о том, что произошло на этой планете, по данным раскопок. Планета была атакована планетарным оружием, которое использует энергию Покрова, разработанного некой сверхдревней цивилизацией, так данная цивилизация и встретила свою гибель. \n\nПеред атакой Гештальт-Сознание выяснило, что это оружие не может причинить физический урон. повреждение органики. Казалось, они пришли к выводу, что, понимая искусство, которое представляет исключительно интерес для органики, роботы, составляющие сознание, превратятся в формы жизни с душами и станут невосприимчивыми к энергии Плащаницы. \n\nВ результате начались исследования. сбор и анализ данных об искусстве. Сознание пыталось петь песни, создавать литературу и рисовать изображения на поверхности планеты, своих кораблях и своих роботах. Однако гештальт-сознание не могло понять, что составляет истинное искусство, и в конечном итоге было уничтожено планетарным оружием."
 scfe_soul_of_the_art.6.a: "Это была тщетная попытка..."
 scfe_soul_of_the_art.6.a.tooltip: "Получен вариант исследования:\n§Y$tech_pk_godray$§! \nДостигнут технический прогресс: \n§Y$tech_pk_godray$§! §G+50%§! \n\nAdd §Y$scfe_d_society_20$§! до §Y[From.Planet.GetName]§!"
 scfe_soul_of_the_art.6.a.tooltip_alt: "Добавить §Y$scfe_d_society_20$§! до §Y[From.Planet.GetName]§!"

 # King of the Underground City
 scfe_site_king_of_underground_city: "Король подземного города"
 scfe_site_king_of_underground_city_desc: "С первого взгляда, [From.Planet.GetName] типичная пустынная планета без признаков жизни. Однако наш орбитальный сканер уловил сигналы из-под земли, хотя и довольно слабые, и звуковые волны, исходящие из подземных пещер. \n\nТребуется традиционная прямая экспедиция."
 scfe_king_of_underground_city.1.name: "Подземный город"
 scfe_king_of_underground_city.1.desc: "Десантный корабль, загруженный землеройно-транспортной единицей, отправлен на [From.Planet.GetName]. При раскопках был обнаружен подземный город, размер которого превзошел наши ожидания. Они также смогли выяснить, что строители города, будучи разумными, не были достаточно продвинутыми, но имели очень сложную языковую систему. Они могли строить и поддерживать стабильные, гигантские подземные сооружения, что было нелегко, учитывая уровень их технологий. Похоже, они решили уйти под землю, чтобы спастись от жары пустыни и использовать грунтовые воды. \n\nНо необходимы дополнительные исследования, чтобы определить причины, по которым цивилизация встретила свою гибель, оставив после себя так много следов."
 scfe_king_of_underground_city.2.name: "Бесконечные записи"
 scfe_king_of_underground_city.2.desc: "Рекорды находят по всему городу. Жители, должно быть, очень ценили архивирование, о чем свидетельствует тот факт, что, хотя методы были в основном примитивными, они вели систематически организованные записи даже об самых маленьких социальных единицах. \n\nЭто одновременно и благословение, и проклятие, что изучение этих записей, несомненно, предоставит нам возможность начать тщательное исследование и анализ, но также станет тяжелым бременем для нашей экспедиционной команды. \n\n Большинство записей описывают их историю далекого прошлого, что позволило нам узнать о социальной системе и биологических особенностях городских строителей. Похоже, они избирали из себя самых мудрых и подчинялись им как королю, пока те не умерали. Согласно их историческим данным, они процветали в рамках системы, в полной мере используя свои трудолюбивые, легко объединяемые характеристики."
 scfe_king_of_underground_city.3.name: "Основной архив"
 scfe_king_of_underground_city.3.desc: "После расшифровки и анализа найденных данных были обнаружены центральные архивы, в которых хранились самые важные данные, а именно место жительства их правителя и последние административные записи до их падения. \n\nТакже практически завершена расшифровка их языка. Наши исследователи использовали полученные знания, чтобы обнаружить шокирующий факт: [From.Planet.GetName] на самом деле была арктической планетой. Подземный город был построен на геотермальном источнике тепла, чтобы избежать холода. \n\nАномальные изменения климата были вызваны аномалиями планетарного масштаба, и температура на планете медленно повышалась до тех пор, пока вся планета не была лишена Льда, что стало причиной вымирания жителей. \n\nВ отчете, найденном в их центральном архиве, предлагалось подготовиться к изменению климата, поскольку они знали, что их вид уязвим даже перед самым незначительным изменением климата. Кроме того, сосредоточить все ресурсы на решении, предложенном королем, который считался самым мудрым за всю свою историю."
 scfe_king_of_underground_city.4.name: "Трон"
 scfe_king_of_underground_city.4.desc: "Чем ближе наши исследователи подходят к дворцу, тем трагичнее становятся найденные записи. \n\nЗапись показывает список жертв, которые были убиты или ранены во время закрытия геотермального источника тепла. Другая запись показывает, что был отдан приказ об объединении двух секторов, поскольку большинство граждан в конкретном секторе были убиты. \n\nВ конце был найден трон. \n\nНаши исследователи смогли заставить работать личное записывающее устройство царя, которое показало им последние слова царя с сожалением. Наконец, он придумал великолепное решение проблем, но к тому времени он уже потерял почти всех своих людей. \n\nФактически трон был устройством терраформирования. Это довольно удивительно, учитывая, что они никогда даже не могли исследовать космические путешествия. Он настолько новаторский и экспериментальный, что даже по сравнению с нашей технологией все еще имеет свои достоинства."
 scfe_king_of_underground_city.4.a: "Активируйте устройство."
 scfe_king_of_underground_city.4.b: "Исследуйте устройство."
 scfe_king_of_underground_city.4.c: "Относитесь к нему как к королю с уважением."
 scfe_ancient_terraforming_technology: "Древняя технология терраформирования"
 scfe_tomb_of_the_king: "Гробница короля"

 # When the World Sings
 scfe_site_when_the_world_sings: "Когда мир поёт"
 scfe_site_when_the_world_sings_desc: "Our explorers are reporting strange sounds that can be heard from every location on the planet. §Y[From.Planet.GetName]§! is apparently full of music ... or something that sounds like music. Whatever it is, listeners describe feeling very comfortable and call it exceptionally pleasing.\n\nWe need to further investigate this §Hmusic.§!"
 scfe_when_the_world_sings.1.name: "Когда мир поёт"
 scfe_when_the_world_sings.1.desc: "Наши исследователи сообщают о странных звуках, которые можно услышать из любой точки планеты. §Y[From.Planet.GetName]§! данный мир, очевидно полон музыки ... или что-то похожее на музыку. Как бы то ни было, слушатели описывают ощущение «очень комфортно» и называют его «исключительно приятным». "\n\nНам необходимо продолжить расследование этой "§HМузыки.§!""
 scfe_when_the_world_sings.2.name: "Источник музыки"
 scfe_when_the_world_sings.2.desc: "Музыка исходит из руин, разбросанных по всей планете. Хотя в этих руинах не жили строители, как мы ожидали, они являются домом для скоплений живых организмов, похожих на оболочники, которые производят звук через органы, действующие как голосовые связки. Музыка на этой планете состоит из поющих беспозвоночных.!\n\n Несмотря на то, что это неожиданно и красиво, у нас остается еще много вопросов: куда делись строители руин? Они тоже создали эти организмы? Какова цель этой мелодии?\n\nТребуются дальнейшие раскопки."
 scfe_when_the_world_sings.3.name: "Исследовательский проект планетарного масштаба"
 scfe_when_the_world_sings.3.desc: "Мы нашли доказательства того, что §Y[From.Planet.GetName]§! был использован для проведения исследовательского проекта планетарного масштаба. Данные, собранные из различных руин, дали некоторое объяснение намерениям строителей руин, но мало чего-то конкретного. Теперь мы знаем, что у них были обширные таланты в области генной инженерии и нейробиологии, и что руины были площадкой для этих исследований. Судя по тому, что нам удалось перевести, их исследования были в области "§HВознесения§!" и "§HТрансцендентности§!". Однако наша лучшая интерпретация состоит в том, что они одержимы концепцией "§HЦветения.§!" По состоянию руин и планеты неясно, были ли их исследования успешными..\n\nМы продолжим изучать это "§HЦветение§!.""
 scfe_when_the_world_sings.4.name: "Цветущий проект"
 scfe_when_the_world_sings.4.desc: "Дальнейший анализ данных, собранных в исследовательских центрах, привел к еще одному прорыву: "§HЦветение§!" проект. Строители руин исследовали искусственно созданное гештальт-сознание, форму жизни, которую они рассматривали как вершину своей эволюции. Они верили, что единый, обьедененный ум, устранит конфликты и приведет их общество к новому просветлению. Их подход был сосредоточен на наращивании нейронных связей с помощью генной терапии ... связей, которыми они поделились друг с другом.\n\n Видимо, им тоже это удалось: "§HЦветение§!" проект был осуществлен путем заражения их атмосферы ретровирусом. Сам вирус, похоже, вымер, но, учитывая отсутствие других жителей, разумно оценить, что он затронул все их население, и что организмы, поющие в руинах, стали тем, чем были строители руин.\n\n Для подтверждения этой гипотезы необходимы дальнейшие исследования."
 scfe_when_the_world_sings.5.name: "Гештальт-сознание"
 scfe_when_the_world_sings.5.desc: "Дальнейшие исследования поющих организмов показали, что строителям руин удалось построить свое гештальт-сознание ... до некоторой степени. «Пение» - это общая вокальная синхронизация их внутреннего нервного состояния и полностью согласованная. Эти организмы находятся в поддающемся проверке улье. Следовательно, на основании того, что мы можем наблюдать, мы должны заключить "§HЦветение§!" проект дал ожидаемые результаты.\n\n Однако более глубокие исследования их нервных реакций и процессов показывают, что это гештальт-сознание сообщает только об одной сильной эмоции: боли. Без исходного ретровируса или вида невозможно узнать когда что-то пошло не так, до или после завершения проекта. Однако звуки, исходящие от этих организмов, - это не песня.:\n\n§RЭто единый, гармоничный крик.§!"
 scfe_when_the_world_sings.5.a: "Что сделано, то сделано, нет смысла на этом останавливаться."
 scfe_when_the_world_sings.5.b: "Что мы можем выучить из этого?"
 scfe_singing_planet: "Свистящий мир"
 scfe_singing_planet_desc: "Этот мир очарован гармонической мелодией. Хотя некоторые отмечают музыку как меланхолическую или тревожную, невозможно не быть загипнотизированным данной бесконечной мелодией."
 scfe_screaming_planet: "Плачущий мир"
 scfe_screaming_planet_desc: "То, что произошло на этой планете, должно стать уроком для всех нас. Ничто не может спасти эти организмы, некогда многообещающий вид, который теперь живет в бесконечной агонии, издавая единый, крик боли."

