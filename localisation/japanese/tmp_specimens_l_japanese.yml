 scfe_vinarii_ghost_ice: "V'inarii Ghost Ice"
 scfe_vinarii_ghost_ice_desc_short: "This somber shard of ice was extracted from the frozen remains of a former V'inarii ecumenopolis"
 scfe_vinarii_ghost_ice_desc_details: "Dense and faintly luminous, it pulses with unidentifiable energies that elude our current understanding. Traces of ash are embedded within its crystalline structure, suggesting a connection to an ancient event."
