 scfe_alshigans.12.desc: "Our scientists have delved into the Alshigan's architectural mastery and managed to integrate some of their advanced techniques to improve our colonies."
 scfe_alshigan_architecture: "Alshigan Architecture"
 scfe_alshigan_architecture_desc: "We have integrated the Alshigan's architectural mastery to improve our colonies."
 artifact_scfe_precursor_alshigans_research: "Secrets of the Alshigans"
 artifact_scfe_precursor_alshigans_research_desc: "Delve deeper into the secrets of the Alshigans."
 SCFE_PRECURSOR_ALSHIGANS_SECRETS: "Delve into the Secrets of the Alshigans"
 SCFE_PRECURSOR_ALSHIGANS_SECRETS_DESC: "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Alshigans to our own."
 scfe_znkar.9.desc_2: "Our in-depth analysis of the Z'nkar relic, termed the §HZ'nkar distortion engine§!, reveals its profound technological significance. This device has the ability to subtly modify the subspace environment around our ships, thereby enhancing engine performance. The engine also interacts with our cloaking generators, substantially improving their efficiency. Furthermore, an intriguing aspect of this relic is its capability to disrupt and unveil cloaked ships within its range, compelling enemy vessels to reveal themselves. This feature adds a strategic layer to our stealth operations and defensive maneuvers. It's a poignant realization that such a transformative technology was consigned to storage by the Z'nkar, potentially altering the course of their fate."
 scfe_znkar.10.desc: "The Z'nkar, having long observed numerous primitive civilizations, including ours, have innovated in information organization and storage, something we can in turn take advantage to improve our administration."
 scfe_znkar_administration_methods: "Z'nkar Administration Methods"
 scfe_znkar_administration_methods_desc: "$scfe_znkar.10.desc$"
