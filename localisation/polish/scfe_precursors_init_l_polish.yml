 precursor_astanine_desc: "The Astanine possessed highly advanced holographic technology. Did it led to their downfall?"
 precursor_coprea: "Coprea"
 precursor_coprea_desc: "The Coprean Constitution was a republic whose ruler governed for millennia. Who was he?"
 precursor_lartia: "The Unknown Empire"
 precursor_lartia_desc: "An empire lost to the time it sought to master. Can we rise where they fell?"
 precursor_plexi: "Plexi"
 precursor_plexi_desc: "The Plexian Swarm tried to eradicate all life in the galaxy, can we uncover the secrets of these devourers?"
 precursor_sless: "Sless"
 precursor_sless_desc: "The Sless Alliance mastered the secrets of genetics. But then, why did they fell?"
 precursor_vinarii: "V'inarii"
 precursor_vinarii_desc: "The V'inarii were doomed by their dying suns. What mystery hides behind their extinction?"

