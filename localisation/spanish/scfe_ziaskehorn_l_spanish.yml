 # Ziaskehorn: an Ancient Relics Story

 r_ziaskehorn_fire: "Llama de Ziaskehorn"
 r_ziaskehorn_fire_desc: "Extracto, Profecías de Zia (Tableta de los Orígenes de Pehizidii, 1.ª edición, inédita):\n\nLlama de Ziaskehorn (Sección 12)\nAvivar la llama y dejar que los fuegos de Ziaskehorn ardan sin control acabaría con toda la vida del planeta y lo hundiría en una muerte tectónicamente inestable, mientras la lava brota de los océanos y el fuego llueve de los cielos. Sin embargo, la llama puede ser controlada y dominada por un individuo, a menos que ese individuo (FRAGMENTO DESTRUIDO), lo que le otorga un poder inimaginable. Sin embargo, después, (FRAGMENTO DESTRUIDO)."
 ziaskehorn_relic_active: "Fuegos ardientes de Ziaskehorn"
 ziaskehorn.01.name: "Encendiendo la llama"
 ziaskehorn.01.desc: "Mientras la llama se aferraba a su nueva yesca, se extendió rápidamente a los Fuegos de Ziaskehorn. Casi de inmediato, nuestros generales sintieron el calor de los Fuegos recién vivificados extendiéndose por sus cuerpos. El resultado es una serie de ejércitos inimaginablemente poderosos, mejorados por los Fuegos de Ziaskehorn, capaces de usar su poder en sus combates."
 ziaskehorn.02.name: "Demasiado difícil de manejar"
 ziaskehorn.02.desc: "A medida que el poder de la Llama Ziaskehorn se desvanecía en nuestros ejércitos, se fue habiendo tomado más de lo que había otorgado. Un fuego inextinguible ahora arde en los corazones de nuestros comandantes, sus mentes engullidas por los Fuegos Ziaskehorn. Todas las nociones de moderación han sido incineradas, dispersadas a los cuatro vientos por el fervor del poder que alguna vez ejercieron."
 ziaskehorn.02.tooltip: "Todos nuestros comandantes obtienen los rasgos ['trait:leader_trait_victory_or_death'] y ['trait:leader_trait_reckless'] y pierden toda moderación."
 ziaskehorn_digsite: "Los fuegos de Ziaskehorn"
 ziaskehorn_digsite_desc: "La superficie de §Y[From.Planet.GetName]§! estuvo habitada en el pasado, pero hoy no es más que una roca volcánica inhóspita. La civilización pre-FTL que alguna vez vivió en el planeta era lo suficientemente avanzada como para crear y enviar algunos satélites alrededor de su hogar.\n\nSin embargo, no hay señales de ellos. Todo lo que queda son grandes ciudades que se están derritiendo lentamente. ¿Quizás haya algo que aprender de estos ocupantes del pasado?"
 ziaskehorn.99.name: "Vida bajo la lava"
 ziaskehorn.99.desc: "Los estudios preliminares de §Y[FROMFROM.Planet.GetName]§! revelaron evidencia significativa de que el planeta alguna vez estuvo habitado. Grandes centros urbanos siguen destrozados e invadidos por la lava que fluye, significativamente dañados y derritiéndose lentamente. También se encontraron evidencias de tecnología de nivel atómico, lo que indica una civilización pre-FTL bastante avanzada. Nuestra comunidad científica nos insta a que se desentierre la historia de esta antigua especie, ya que los escaneos básicos de la superficie revelan poco."
 ziaskehorn.11.name: "Un final ardiente"
 ziaskehorn.11.desc: "Las investigaciones preliminares en §Y[From.Planet.GetName]§! indican que el estado volcánico actual del planeta se debe a un evento cataclísmico que ocurrió hace unos 311.000 años. El equipo arqueológico pudo descifrar el lenguaje y la tecnología de comunicaciones que usaban los habitantes.\n\nLas últimas comunicaciones en todo el planeta giran en torno a una sola palabra: Ziaskehorn.\n\nEn este punto, todavía no está claro por qué ocurrió este evento. También es cada vez más intrigante que algunas de las comunicaciones decodificadas por el equipo del oficial científico §G[Root.GetLeaderName]§! hablen de Ziaskehorn antes de que ocurriera, lo que lleva a la teoría de que este evento puede haber tardado mucho en ocurrir."
 ziaskehorn.11.a: "Veamos qué más puedes encontrar."
 ziaskehorn.12.name: "La guerra nunca cambia"
 ziaskehorn.12.desc: "Al ahondar más en los restos quemados de §Y[From.Planet.GetName]§!, el equipo de excavación ha recuperado fragmentos de la historia reciente de los habitantes del planeta, ahora conocidos como los Phezidii. Durante la mayor parte de cien años, cuatro países Phezidiianos estuvieron atrapados en un estado de guerra total indiscriminada entre sí.\n\nEn respuesta a la progresión tecnológica hacia la Era Atómica de uno de los países, la Mancomunidad Aztiel, su principal rival, los Nipa, buscaron algo de igual poder para mantener su oportunidad de luchar en el conflicto que duró un siglo. Aparentemente, los Nipa encontraron su nueva arma en antiguos textos religiosos Phezidiianos. Los fuegos de Ziaskehorn.\n\nEl oficial científico §G[Root.GetLeaderName]§! teoriza que los Nippa pueden haber desatado una antigua arma escondida en las raíces de §Y[From.Planet.GetName]§!."
 ziaskehorn.12.a: "¡Sigue cavando!"
 ziaskehorn.13.name: "Dioses antiguos"
 ziaskehorn.13.desc: "Tras haber podido descubrir algunos de los textos antiguos escondidos en los restos de §Y[From.Planet.GetName]§! que describen los Fuegos de Ziaskehorn, hemos encontrado nueva información sobre todo el escenario.\n\nLos Fuegos de Ziaskehorn son una profecía de hace dos mil años que describe el fin del mundo, vista por primera vez en los primeros escritos y la religión de Phezidiian. Los Fuegos se encenderían después de que un individuo hubiera recibido la Llama de Ziaskehorn (o brasa, hubo mucho debate en ese entonces) de la antigua diosa Phezidiian del fuego, Zia. Aparentemente Zia habría dado la llama a un individuo con la esperanza de terminar un gran conflicto, del que los primeros monjes Phezidiian no sabían.\n\nDe acuerdo con la profecía, ese individuo, desde el momento en que nació, siempre había estado destinado a recibir la Llama de Zia y desata Ziaskehorn."
 ziaskehorn.13.a: "Desconcertante."
 ziaskehorn.14.name: "La Llama Ziaskehorn"
 ziaskehorn.14.desc: "Como sospechaba el Oficial Científico §G[Root.GetLeaderName]§!, los Nippa, con la esperanza de ganar la eterna batalla contra la Mancomunidad Aztiel, buscaron los Fuegos de Ziaskehorn y se encontraron con el evento profetizado durante el cual la diosa Zia entregó la Llama Ziaskehorn para terminar la guerra.\n\nIncapaces de controlar el poder desatado por la ignición de los Fuegos de Ziaskehorn, los Fuegos consumieron rápidamente todo el planeta, matando a todos los habitantes y volviendo su superficie completamente volcánica. La profecía se cumplió. Ziaskehorn se había desplegado por todo el planeta.\n\nAunque quedan muchas preguntas sin respuesta; como si algún día puede haber vida en la superficie de §Y[From.Planet.GetName]§!, o quiénes eran los supuestos dioses (ya que los últimos rastros de La sociedad Phezidii había abandonado por completo la religión durante el incesante conflicto), una de las preguntas que se respondió fue si quedaba algo de la Llama Ziaskehorn.\n\nNuestros [Root.Owner.GetArchaeologistPlural] que trabajan en un sitio de excavación cerca de un gran cráter en la superficie de §Y[From.Planet.GetName]§! dicen que pudieron recuperar lo que parece ser un orbe sobrenatural. La Llama Ziaskehorn."
 ziaskehorn.14.a: "Fascinante."
 ziaskehorn.21.name: "La maldición de la Llama Ziaskehorn"
 ziaskehorn.21.desc: "Mientras excavaba las ruinas de §Y[From.Planet.GetName]§!, el Oficial Científico §G[Root.GetLeaderName]§! sintió una sensación de frío en todo el cuerpo. Aunque parezca extraño en un planeta tan ardiente como el Sol, [Root.Leader.GetHeShe] nos asegura que están bien. Sin embargo, el resto del equipo de la excavación no está de acuerdo. Nuestro oficial científico no es más que una sombra del gran líder que alguna vez fueron, que se desvanece lentamente."
 ziaskehorn.22.name: "Erupción volcánica"
 ziaskehorn.22.desc: "Muchos [Root.Owner.GetArchaeologistPlural] murieron recientemente cuando un volcán entró en erupción cerca de la excavación en §Y[From.Planet.GetName]§!. §G[Root.GetLeaderName]§! emergió ileso de las secuelas, pero el trabajo en el sitio se detuvo momentáneamente mientras los equipos de expedición intentan restablecer el orden y limpiar los escombros restantes."
 ziaskehorn.23.name: "Sala caliente"
 ziaskehorn.23.desc: "Nuestros [Root.Owner.GetArchaeologistPlural] que trabajan en §Y[From.Planet.GetName]§! se han topado con un edificio con una niebla espesa y caliente que nubla densamente cada habitación dentro de él. No está claro si esto se debe o no a la superficie volcánica del planeta o a eventos pasados. Sin embargo, el Oficial Científico §G[Root.GetLeaderName]§! nos asegura que esto ayudará al equipo a descubrir los secretos del pasado de §Y[From.Planet.GetName]§!."
 ziaskehorn.24.name: "Desbordamiento de magma"
 ziaskehorn.24.desc: "Nuestra expedición arqueológica en §Y[From.Planet.GetName]§! ha encontrado dificultades significativas al intentar excavar en parte del área urbana tomada por la superficie en llamas del planeta. El oficial científico §Y[Root.GetLeaderName]§! informa que necesitan algunos recursos y equipo para eliminar un grave desbordamiento de magma subterráneo y continuar con la exploración o corren el riesgo de detener momentáneamente todo el trabajo en el sitio de excavación."
 scfe_embers_of_ziaskehorn: "Brasas de Ziaskehorn"
 scfe_embers_of_ziaskehorn_desc: "La llama de Ziaskehorn nos ha abandonado, dejando a nuestros ejércitos exhaustos y preocupados. Les llevará tiempo recuperarse."
