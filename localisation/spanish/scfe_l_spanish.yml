 SCFE_ASTANINE_HOLOGRAM: "Hologram Projector"
 SCFE_ASTANINE_HOLOGRAM_DESC: "This projector has modified to fit into our ship. It can create and control the decoy with the exact same appearance as the ship. This will cause the enemy to waste its firepower, increasing the possibility of survival of our ship."
