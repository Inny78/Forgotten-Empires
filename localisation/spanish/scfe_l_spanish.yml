 artifact_scfe_precursor_coprean_research: "Secrets of the Coprea"
 artifact_scfe_precursor_coprean_research_desc: "Delve deeper into the secrets of the Coprea."
 SCFE_PRECURSOR_COPREAN_SECRETS: "Delve deeper into the secrets of the Coprea."
 SCFE_PRECURSOR_COPREAN_SECRETS_DESC: "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Coprea to our own."

 mod_scfe_precursor_coprean_secrets: "Secret of the Coprea"

 scfe_coprean_constitution.15.name: "Secret of the Coprea"
 scfe_coprean_constitution.15.desc: " The Avus is the Coprea, and the Coprea is Innovo. The Copreas constitution is a republic, a dictatorship, and a...\n\n Collective consciousness.\n\n The Avus' collective consciousness of profound intellectual curiosity and sensibility discovered that joining with the primitive civilization of Coprea would create incredible synergies. If you order them to act autonomously, they will mimic sentient beings. Believing that such was the true path of evolution, the collective consciousness abandoned the body the Avus and became the Coprea.\n\n The collective consciousness, which took a long time to understand sentient beings, was no longer a collective consciousness, but society itself. The Copreans believed that they were truly free, but the Coprean society was, in fact, a literal living creature. The Copreans knew that there were unexplainable strange parts in their history, but when they tried to investigate further, 'the whole society' refused it.\n\n Their fear deep inside of them forced them to record their feelings and wills to identify themselves, obsessively. They convinced themselves that they had witnessed the integration of a society that their desire for equality and idealism gave birth."
 scfe_coprean_constitution.15.a: "Continue Reading."
 scfe_coprean_constitution.16.desc: " When Innovo and the signs of their nation's division-caused by the conflict between the ruling and opposition parties-also appeared, the Copreans were obsessed with it. Only sentient societies can be divided. Only a sentient being worships ancestors and has religious beliefs. A sentient being cannot live in a hive world. Only sentient beings commit foolish acts of self-destruction. Coprean wanted to prove their existence by dying.\n\n Our researchers have decrypted the last mystery in Innovo's diary. The study of existentialism turned out quite satisfactory. The collective consciousness returned the design of submarines to autonomous entities and ordered a war of independence in order to eliminate troublesome outside interference.\n\n But while planning a new experiment, the collective consciousness must have found a better species than the Copreans. It soon decided to abandon Copreas and transfer to a new species.\n\n Announcing our findings will instill unforgettable fear among the citizens that our empire may actually be merely the puppets of such collective consciousness and that our free will may be all but an illusion. What would you, what would we do?"
 scfe_coprean_constitution.16.a: "That's shocking. Cover up the findings."
 scfe_coprean_constitution.16.b: "Citizens have the right to know."
 scfe_coprean_constitution.16.b.tooltip: "Change Modifier: §Y$mod_scfe_precursor_coprean_secrets$§! to §Y$mod_scfe_precursor_coprean_secrets_deep$§!"
 scfe_coprean_constitution.16.gestalt: "Interesting..."
 scfe_coprean_constitution.16.c: "This experiment is also satisfying. Let's go for another."
 scfe_coprean_constitution.16.hive.tooltip: "Change Government Authority to §H$auth_hive_mind$§! authority. \nEvery species in the empire will gain §H$trait_hive_mind$§! trait."
 scfe_coprean_constitution.16.machine.tooltip: "Change Government Authority to §B$auth_machine_intelligence$§! authority. \nEvery species in the empire will gain §B$trait_machine_unit$§! trait."

