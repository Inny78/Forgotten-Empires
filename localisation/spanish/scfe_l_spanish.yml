 SCFE_COPREAN_PROJECT_1: "Plants Cutting"
 SCFE_COPREAN_PROJECT_1_DESC: "It looks like the exiles of the Coprean have all been killed when their plants went wild. There are places that we haven't explored yet, but we need to cut off some of the rotten plants to get there."
 scfe_coprean_constitution.17.name: "Plants Cutting Finished"
 scfe_coprean_constitution.17.desc: "We have removed part of rotten remains with limited physical, chemical means. We can now continue excavations of the site."
 scfe_coprean_constitution.17.a: "Very Well."
 scfe_coprean_constitution.17.a.tooltip: "We can now continue excavation of §Y$scfe_coprean_constitution_site_3$§! archeological site."

 scfe_coprean_constitution.18.name: "Magnasanti"
 scfe_coprean_constitution.18.desc: "In this system of two gas giants with their moons, and asteroid fields around two stars, there is a planet called §YMagnasanti§!, the homeworld of the Coprean Constitution. How the Coprean ended up getting collapsed completely, and who is the congressman Innovo mentioned in previous records? Only the planet would know. Let's find out."
 scfe_coprean_constitution.18.a: "Every empire would fall in the end, but NOT ours."

 ### [Precursor] The Astanine Empire ###

 scfe_astanine_site_1: "A Blinking World"
 scfe_astanine_site_1_desc: " The planet's surface seems to blink occasionally, which is quite strange since there are no such activities around it that would make it to do so. Dispatching an exploration team might be needed."

 scfe_astanine.1.name: "A Strange City"
 scfe_astanine.1.desc: " Everything-yes, everything-including the birds in the sky, dogs in the yard, is frozen in place. But no signs of the supposed inhabitants of the city! Everything is blinking sporadically, implying what our explorers are seeing isn't real.\n\n Who, how, or why did someone make this? For some strange reason, there is a building in the northern part of the city that isn't blinking. Our team believes that it holds the answer."
 scfe_astanine.1.a: "Investigate that building."

 scfe_astanine_chain_title: "Precursors - The Astanine Empire"
 scfe_astanine_chain_desc: "We have recovered artifacts from the Astanine Empire. They were an ancient empire that controlled this portion of the galaxy some 100,000 years ago. Their origins and exact nature are shrouded in mystery.\n\nIf we can find enough information from their colonies, it may be possible to pinpoint their home system location."
 scfe_astanine_colonies: "Astanine Empire Colonies Discovered"

 scfe_astanine.2.name: "A Strange Building"
 scfe_astanine.2.desc: " Our explorers have arrived at the strange building, passing by the inoperative defenses. But the security on the door inside the building that seems to lead to the underground is still intact. Hacking the security on the lock might be needed."
 scfe_astanine.2.a: "Hack the security."
 scfe_astanine.3.name: "An Ancient Projector"
 scfe_astanine.3.desc: " Countless attempts have finally yielded results. Our resourceful §H[Root.GetLeaderName]§! used a bomb to open a hole in the door. §H[Root.GetLeaderName]§! entered into the door and found a broken projector that seems to project images to countless locations.\n\n Our team leader found a set of coordinates along with an interesting piece of writing under the projector. What could be learned from the writing was that the planet was a colony of species called Astanine, a species which technologically advanced enough to craft such a sophisticated projector.\n\n The writing ends there. There are more questions to answer. Why did the projector break down? What happened to the inhabitants? The coordinates might be the key to answering these questions."
 scfe_astanine.3.a: "Made by the Astanine...?"

 scfe_astanine_colony_2_coordinates_poi: "1. Coordinates to an Astanine Territory"
 scfe_astanine_colony_2_coordinates_desc: "We were able to secure this coordinate with a broken projector on a planet."

 scfe_astanine_site_2: "Small Factory of the Astanine"
 scfe_astanine_site_2_desc: " A small factory of the Astanine lies under the surface of the Planet. We must reveal the entrance to the factory; only then we could find out the mystery of this ancient species."

 scfe_astanine.4.name: "Projector Factory"
 scfe_astanine.4.desc: " Countless unfinished projectors were found inside, completely frozen in time. The coordinates pointed us to the location where the projector had been manufactured! More could be learned about the species by studying the data found in the facility."
 scfe_astanine.4.a: "Search for production records."
 scfe_astanine.5.name: "Whereabout of the Projector"
 scfe_astanine.5.desc: " Our team leader successfully broke through the main computer's security measures and acquired the records. It appears that the factory was used to manufacture projectors for many planets, among which are the ones that we have looked at before.\n\n The projectors seem to have been used for defending planets. They were able to project images to show fake big cities, to hide the real ones. They resided in areas that had been known to be small cities or in underground cities, which allowed them to gain the upper hand in protecting themselves from espionage or even orbital bombings. They also seem to have been using the projectors to create holographic images in everyday lives.\n\n Among the records were the coordinates of planets where the projectors had been sold. It will be of much help to improve our understanding of the Astanine, if we can locate and visit the planet where the last of the projectors ended up."
 scfe_astanine.5.a: "Check the coordinates."

 scfe_astanine_colony_3_coordinates_poi: "2. Coordinates to an Astanine World"
 scfe_astanine_colony_3_coordinates_desc: "We have acquired the planet's coordinates, where the projector had been sold from the Astanine's small factory."

 scfe_astanine_site_3: "Broken World of the Astanine"
 scfe_astanine_site_3_desc: " This planet, unlike other Astanine worlds, looks broken. What happened here so that they needed to purchase the last projector, and why did it break? Getting closer to the crust of the broken planet is recommended."

 scfe_astanine.6.name: "Hidden World of the Astanine"
 scfe_astanine.6.desc: " This planet was not broken, as a matter of fact. Our team leader realized the planet's secret by performing a gamma-ray test during low-altitude flight and began to approach the light-emitting building located in the southern part of the planet."
 scfe_astanine.6.a: "What's going on?"
 scfe_astanine.7.name: "Hidden Facility of the Astanine"
 scfe_astanine.7.desc: " Inside the building, there was a projector, and many computers were creating the image of a broken planet. Few of those survived Astanines of this planet seemed to have passed away as time passed. Let's turn off that pesky projector and search the computers' records."
 scfe_astanine.7.a: "Turn them off, all of them."

 mod_scfe_precursor_astanine_hidden_world: "Hidden World of the Astanine"
 mod_scfe_precursor_astanine_hidden_world_desc: "As a matter of fact, this is not a broken planet; it just looks like it."

 scfe_astanine.8.name: "Warfield of the Astanine"
 scfe_astanine.8.desc: " In the computers, our team found footage of Astanine's last battle. The Tistra, Astanine's long-time foe, attacked a planet near this planet without a formal declaration. Tistra built highly advanced fortifications using their advanced technologies, and the Astanine had to give up ground. Astanine forts were being taken by the Tistra one by one, while a small group of brave Astanine warriors sacrificed themselves near this planet, fighting until the end. Our scientists played the footage.\n\n The result was unexpected. The Astanine admiral cleverly projected fake images of their fleet, and the enormous Tistra fleet fired upon their allies, fooled by the holographic fleet, which eventually led to Tistra's defeat. However, we have one question left. Why did the planet became devastated even though they have won? Our team decided to look for more clues."
 scfe_astanine.8.a: "Strange indeed."
 scfe_astanine.9.name: "Division of the Astanine"
 scfe_astanine.9.desc: " Our team leader picked up a poster from the garbage can in the room with the projector. Clear evidence the points to the division of the Astanine empire was on the poster.\n\n <If you see this, come to x-194, y-§RRedacted§!, z-§RRedacted§! immediately! And be aware, do NOT trust anything around you. Even if it's your family, friends, or anyone else... don't trust them.>\n\n It took many efforts from our scientists to restore the coordinates on the poster and succeeded. It would serve us well to reach this place."
 scfe_astanine.9.a: "Divide and Conquer..."

 scfe_astanine_colony_4_coordinates_poi: "3. Coordinates to a Territory of Divided Astanine"
 scfe_astanine_colony_4_coordinates_desc: "We have successfully recovered coordinates in the poster released by a divided group of Astanine."

 scfe_astanine_site_4: "Rebels of the Astanine"
 scfe_astanine_site_4_desc: " This place seems incredibly quiet for a military center of rebel forces. Conducting research based on the unique signals of the projector is suggested."

 scfe_astanine.10.name: "Signal of rebels"
 scfe_astanine.10.desc: " Our team located the place where the unique signals are detected! It isn't easy, however, to reach the base since it's 12kms below ground. Our team leader has requested authorization for an excavator."
 scfe_astanine.10.a: "Request Authorized."
 scfe_astanine.10.b: "Send robots to excavate."
 scfe_astanine.10.c: "Search the place emitting unique waves. There should be an entrance."
 scfe_astanine.10.d: "Dig it yourself!"
 scfe_astanine.11.name: "Rebel Base"
 scfe_astanine.11.desc: " Our scientists were able to locate the base of the Astanine rebels! They learned from the records found the causes behind the rebel forces' formation, called the Astanine Truth Rebels. After defeating the Tistra with their advanced holographic technologies, The Astanine had enjoyed peace for a while. However, the empire leaders couldn't fight the temptations coming from such technologies as well as they did the Tistra. They first began by creating holographic fleets and holographic police forces.\n\n Then they began to assassinate citizens with 'opinions' and replaced them with holographic images containing artificial intelligence. The people of the empire noticed the government's tyrannical behavior and staged a planet-wide revolt. The government could successfully suppress the rebellion, using their superb holographic technologies to cause inner conflicts among the rebels, without even resorting to the use of military force. The surviving rebels managed to gather to this planet and continued to fight against the government.\n\n They attacked the battle site with the Tistra, and then finally advanced towards the homeworld of the Astanine. Coordinates of the homeworld are shown at the end of the recording."
 scfe_astanine.11.a: "Then those rebels had won...?"

 scfe_astanine_colony_5_coordinates_poi: "4. Astanine Homeworld Coordinates"
 scfe_astanine_colony_5_coordinates_desc: "We have finally found out the location of the home system of the Astanine Empire. This is the coordinates."

 scfe_astanine.12.name: "Astania"
 scfe_astanine.12.desc: "In this system of broken mega art installation and empty habitat, there is a planet called §YAstania§!, the home and capital world of the Astania Empire. What is that big empty habitat, and how the rebel had ended? The answer lies in the planet."
 scfe_astanine.12.a: "End? Probably a bad one."

 scfe_astanine_site_5: "Homeworld of the Astanine"
 scfe_astanine_site_5_desc: " The homeworld remains largely devastated, with some of the remaining buildings regularly blinking. It seems there had been a battle between the Astanine and the rebels here.\n\n Unlike other colonies, holographic images of the Astanine could be found here. Since they are so old, they don't blink as the others, but the citizens' horrified faces are quite vivid. It would take us much time to gather meaningful information as too much holographic interfere with our searches."

 scfe_astanine.13.name: "Basement"
 scfe_astanine.13.desc: " A basement has been uncovered inside a building in the capital city. Our scientists argue that the basement is some sort of shelter and that it had been used as the very last base of operation for the Astanine government. Useful information might be inside."
 scfe_astanine.14.name: "Fight for Freedom"
 scfe_astanine.14.desc: " The records stored in the basement shows that the government and the rebels fought for quite a long time on this planet. The rebels built a permanent residence on a corner of the star system to prepare for prolonged battles, using most of their resources.\n\n §H<<We want freedom! We want the truth, not just holograms!>>§!\n\n Shouting their slogan, the rebels fought hundreds of battles against the government forces. But eventually, they ran out of resources, and being unable to keep up with the advanced holographic technologies didn't help. Twenty years after the war began, the rebels were finally eliminated by the government's fleet.\n\n This is the last information we can get. We need to look for the basement to find more details."
 scfe_astanine.14.a: "So, that habitat was originally owned by the rebel."
 scfe_astanine.15.name: "End of the Astanine"
 scfe_astanine.15.desc: " The last projector was found in the basement, which, much to our surprise, still works. Our team played the recordings and learned about the end of the Astanine empire. They came out victorious against the rebels, but the holographic technologies were seen as taboos and were banned for several years.\n\n Years of civil war and the absence of the holographic technologies, the Astanine quickly lost power, and their over-reliance on those technologies in the past years had left them helpless without those. Meanwhile, the Tistra had taken advantage of the war between the Astanines and declared war once again. It brought an end to the empire, along with their holographic technologies."
 scfe_astanine.15.a: "What a shame."
 scfe_astanine.16.name: "Last projector of the Astanine"
 scfe_astanine.16.desc: " As our exploration team was preparing to leave the planet, the team's leader suggested taking the projector home. Much could be learned from this artifact."
 scfe_astanine.16.a: "Take it."
 scfe_astanine.16.a.tooltip: "§HUnlocks Minor Artifacts Action:§! $artifact_scfe_precursor_astanine_research$\n"
 scfe_astanine.16.b: "Leave it, and tell the public this tragedy so it will never repeat."

 r_scfe_astanine_last_projector: "Last projector of the Astanine"
 r_scfe_astanine_last_projector_desc: "This device shows holograms more real than real things, once saved the Astanine from outside and also destroyed them from the inside. How can we tell the reality from its imitation when all feel the same?"
 mod_scfe_precursor_astanine_history_never_repeats: "History will never be repeated"

