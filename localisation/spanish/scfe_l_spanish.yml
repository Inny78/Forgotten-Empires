# Galactic Wanderers
 scfe_galactic_wanderers.2.name: "Lunar Monument"
 scfe_galactic_wanderers.2.desc: "A remote moon on the outskirts of your empire has suddenly gained the attention of your scientists. A peculiar anomaly detection has revealed the existence of an isolated monument, untouched by time, sitting amidst the desolation of the lunar landscape. Your science team, intrigued by this discovery, has decided to mount an expedition to investigate this enigmatic structure."
 SCFE_MONUMENT_PROJECT: "Lunar Monument Investigation"
 SCFE_MONUMENT_PROJECT_DESC: "$scfe_galactic_wanderers.2.desc$"
 scfe_galactic_wanderers.3.name: "First results"
 scfe_galactic_wanderers.3.desc: "As your scientists approach, they marvel at the monument's intricate design, adorned with inscriptions that they immediately started to decipher. These carvings, neatly etched into the monument's surface, reveal the story of an advanced alien civilization known as the §SGalactic Wanderers§!. These beings, it appears, had traversed every corner of this galaxy, seen its wonders, and experienced its mysteries. Having explored to their heart's content, they made a solemn decision - to leave this galaxy to continue their eternal journey among the stars."
 scfe_galactic_wanderers.4.name: "The message"
 scfe_galactic_wanderers.4.desc: "The inscriptions continue to recount their preparations, their hopes, and their aspirations for any future civilization that might stumble upon their memorial. They wanted to leave a message of hope and inspiration:\n\n§lTo those who follow in our cosmic footsteps, know that the stars hold infinite wonders. We leave behind this testament of our journey, a monument to remind you that even in the face of the unknown, you can rise to the same heights as we did. Never give up, for the universe is your playground, and your destiny among the stars is boundless.§!\n\nThe significance of this discovery weighs heavily on your science team. The monument's existence could inspire your own civilization to reach for the stars with renewed vigor, or perhaps it could serve as a beacon of hope for others in the galaxy."
 scfe_galactic_wanderers.4.a: "We should keep it for ourselves."
 scfe_galactic_wanderers.4.b: "Let's share this inspiring message."
 scfe_galactic_wanderers.5.name: "Communication from §H[scfe_monument_country.GetName]§!"
 scfe_galactic_wanderers.5.desc: "In the uncharted depths of space, we stumbled upon a monument, an ancient testament to the ambitions and dreams of a civilization that once roamed the stars. This monument is a beacon of hope, a reminder that even in the vastness of the universe, our potential knows no bounds."
 scfe_galactic_wanderers.6.desc: "The inscriptions on this monument recount the trials and triumphs of this ancient civilization. Their message is clear: \n\n§l"To those who follow in our cosmic footsteps, know that the stars hold infinite wonders. We leave behind this testament of our journey, a monument to remind you that even in the face of the unknown, you can rise to the same heights as we did. Never give up, for the universe is your playground, and your destiny among the stars is boundless.§!\n\nWe believe that the significance of this discovery extends beyond the boundaries of our own civilization. It is a message that resonates with all who aspire to explore, learn, and expand their horizons among the stars."

# Unexpected tower (Farewell Horizontal)
 scfe_tower_city.1.name: "Giant tower"
 scfe_tower_city.1.desc: "From the depths of the gas giant emerges a colossal cylinder crafted from metal and concrete. What's even more captivating is the city ruins perched atop this towering spire, with villages clinging precariously to its sides. To embark on an expedition into this enigmatic realm, we recognized the need for substantial resources. It was thus decided to establish a base camp within an open expanse of the city, serving as our launching point for exploration."
 # Archaeology site starts here
 scfe_tower_city_dig: "The impossible city"
 scfe_tower_city_dig_desc: "Our science team is currently hard at work establishing a base camp. Given the widespread debris and dilapidated structures throughout, advancing our operations will demand extensive drilling and consolidation efforts. Nevertheless, the intriguing mysteries concealed within this locale have fueled the team's enthusiasm, driving us to commence our endeavors."
 scfe_tower_city_dig.1.name: "Exploring the city"
 scfe_tower_city_dig.1.desc: "Our team is now ready to explore this strange place. The upper half of the tower is at the middle of the comfort zone where the pressure and temperature of the atmosphere makes it habitable. The city ruins sprawl across the majority of the cylinder's peak, undoubtedly harboring the most valuable data we seek. Few are inclined to venture downward and investigate the vertical villages clinging to the pillar's sides."
 scfe_tower_city_dig.2.name: "Mysteries of the past"
 scfe_tower_city_dig.2.desc: "Our initial discoveries have left us perplexed. The city's inhabitants were evidently confined to a pre-spatial technology stage, hindered by the absolute scarcity of resources of their impossible home. These findings give rise to a multitude of questions. The construction of the pillar couldn't have been their doing, so who were its architects, and by what means was it erected? And how did these primitives came to live here?"
 scfe_tower_city_dig.3.name: "Breaking in"
 scfe_tower_city_dig.3.desc: "The science team arrived in front of a grand edifice, still imposing despite its partial state of ruin. After breaking in, they uncovered the first remains of the humanoid inhabitants and stationed a few members to collect samples and conduct analyses. Progressing further, §G[Root.GetLeaderName]§! entered what appeared to be a restricted zone. Scans indicate that the interior remains largely intact, but given the compromised ceilings and reinforced walls, gaining access will undoubtedly necessitate significant effort."
 scfe_tower_city_dig.4.name: "Broken by war"
 scfe_tower_city_dig.4.desc: "We finally gained access to the interior of the bunker and found a huge computer that is intricately linked to the entire cylinder. The initial dataset we acquired is enough to leave one's head spinning. It turns out this structure isn't merely a massive pillar but a colossal skyscraper. Its interior was abandoned eons ago, following a brutal civil war that shattered their society. Over time, they regressed into primitiveness as their once-advanced equipment fell into disrepair. The last tribes to roam the surface found themselves unable to comprehend their ancient technology. With the final synthesizers ceasing to function, their demise swiftly followed."
 scfe_tower_city_dig.4a: "A tragic tale."
 scfe_tower_city_dig.4t: "This ancient building is a feat of engineering that will keep our scientists busy for centuries."
 scfe_tower_city_dig.4b: "We're sitting on a huge pile of alloys."

# The Belltower
 scfe_belltower.1.name: "Desert tower"
 scfe_belltower.1.desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface. §G[Root.GetLeaderName]§! suggests establishing a camp for excavation and exploration of the structure."
 # Archaeology site starts here
 scfe_belltower_dig: "The Belltower"
 scfe_belltower_dig_desc: "Landing near the building proved to be more challenging than anticipated, given its location at the heart of an expansive region of shifting sands. The crew resorted to employing the ship's sampling lasers to vitrify a substantial area, creating a suitable landing zone. Regrettably, the building now lies mostly buried beneath the sand, with only its conical peak visible above the surface."
 scfe_belltower_dig.1.name: "Camp set"
 scfe_belltower_dig.1.desc: "Now that we have established our camp and constructed pathways above the sand, we have conducted a thorough examination of the building's apex. It appears to resonate in unison with the energy source detected within. This resonance generates a protective force field, rendering the surface impervious to our attempts to breach it. Our only viable option is to dig down toward a sizable entrance our sensors have pinpointed approximately 70 meters below us."
 scfe_belltower_dig.2.name: "The door"
 scfe_belltower_dig.2.desc: "After successfully stabilizing the sand, we meticulously excavated our way downward, gradually unveiling the intricate facade of the tower. In the dead of night, we finally arrived at a massive metallic door adorned with numerous engravings depicting a variety of alien races paying homage to a stylized sun. Currently, our challenge lies in deciphering the means to open these doors, as they remain impervious to our tools, much like the rest of the tower."
 scfe_belltower_dig.3.name: "The Belltower"
 scfe_belltower_dig.3.desc: "As the first rays of dawn graced the desert, the sunlight bathed the door, causing the sun engraving to flash in response and initiating its opening. The crew proceeded with caution, stepping into the tower with a sense of uncertainty. What they encountered within was far from their expectations-a labyrinthine complex of machinery humming with pulsating energy, extending upward toward what appeared to be a colossal bell. Without hesitation, §G[Root.GetLeaderName]§! issued orders for an immediate study of this enigmatic device."
 scfe_belltower_dig.4.name: "Signal tower"
 scfe_belltower_dig.4.desc: "Our scientists conducted a thorough examination of the building's interior but found no data or recordings. The machinery within resembles a communication tower, much like our own but on a colossal scale. It appears to be connected to the hyperlane system of our galaxy. However, the intriguing aspect is that it's currently dormant, not transmitting any signals. While the rest of the tower has been in operation for countless millennia, the emitter remains deactivated."
 scfe_belltower_dig.5.name: "Ding"
 scfe_belltower_dig.5.desc: "After a meticulous examination, §G[Root.GetLeaderName]§! concluded that the only way to unravel the tower's purpose was to activate the emitter. With a decisive flip of the switch, [Root.Leader.GetSheHeCap] initiated the process. A beam of energy immediately hit the bell, releasing an harmonious §RDING§! that filled the building, coursed along the sand outside, and pulsed out of the transmitter towards the galaxy. The device then totally shut down, including the force field that had maintained its integrity. The tower immediately started to crumble, prompting our crew to make a hasty escape just in the nick of time."
 scfe_belltower_dig.5.a: "What have we done?"
 scfe_belltower.2.name: "Dong"
 scfe_belltower.2.desc: "Shortly after the tower's activation, a remarkable phenomenon occurred across all our colonies, stations, and ships."
 scfe_belltower.3a.desc: "Every communication device suddenly resonates with the bell's exquisite sound, captivating everyone for a few precious seconds as it touches the very depths of our souls. Then, as swiftly as it had appeared, it vanishes forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."
 scfe_belltower.3b.desc: "Every communication device suddenly resonates with an unexpected yet profoundly harmonious sound, captivating everyone for a few precious seconds. Its mathematical perfection intrigues and fascinates all who perceive it. Then, just as swiftly as it had appeared, it vanishes without a trace. No recording device could capture any data from it, leaving behind only the lingering sense that we were on the brink of grasping something of profound importance, only to see it slip away forever."
 scfe_belltower.3c.desc: "The communication system we use to contact the rest of the galaxy suddenly activates itself and resonates with an exquisite bell sound, captivating our hive mind for a few precious seconds as it touches the very depths of our soul. Then, as swiftly as it had appeared, it vanishes forever. No recording device could capture a trace of it, leaving it to exist solely in our collective memory."
 scfe_belltower.4a.desc: "Every communication device suddenly resonates with an exquisite bell sound, captivating everyone for a few precious seconds as it touches the very depths of our souls. Then, as swiftly as it had appeared, it vanished forever. No recording device could capture a trace of it, leaving it to exist solely in the collective memory of our people."

# 3.10 stuff

# The Reverse Engine
 scfe_reverse_engine.1.name: "A lost civilization"
 scfe_reverse_engine.1.desc: "A closer study of §RINTERFERENCE§! ...it was previously inhabited, but its orbit §RINTERFERENCE§! ...meteors thoroughly devastated its surface. \n\nWe §RINTERFERENCE§! ...in order to start to dig our way to the signal. We're also picking up intense bursts of exotic §RINTERFERENCE§!."
 scfe_reverse_engine.1.a: "Amplify your signal first!"
 scfe_reverse_engine.1.b: "Interference? How is this even possible?"
 scfe_reverse_engine_dig: "The Reverse Engine"
 scfe_reverse_engine_dig_desc: "The team of scientists eagerly digs down to uncover the source of the mysterious signals and the peculiar interferences that continue to disrupt their communications."
 scfe_reverse_engine_dig.1.name: "Underground Bunker"
 scfe_reverse_engine_dig.1.desc: "Our excavation has led us to the source of the signal: a massive underground bunker designed to endure severe damage. The previous inhabitants of this world appeared to anticipate their own demise and constructed this bunker to withstand the cataclysmic event that ultimately befell them. Inside, we are detecting a substantial energy source, with the frequency of exotic particle emissions steadily rising."
 scfe_reverse_engine.2.name: "Aftermath"
 scfe_reverse_engine.2.desc: "We reestablished contact with our science team once the interference ceased disrupting our communications. Our conclusion is that despite our initial skepticism, there was indeed some sort of temporal device in this factory, though it evidently failed to achieve its intended effect, as the course of history remains unaltered."
 scfe_reverse_engine.5.name: "Communication received"
 scfe_reverse_engine.5.desc: "Our sensors have just detected the sudden emergence of a micro-wormhole directly above our capital. Astonishingly, a transmission is coming through:\n\nI salute you, fellow spacefarers. I'm afraid we'll never meet, as our civilization has now settled a billion years before your time. Our §SReverse Engine§! transmitted the recording of your arrival on our world right as it departed, compelling us to make an effort to communicate with you. In a gesture of goodwill, we are sending a planet to replace our lost world. May this offering serve your empire well."
 scfe_reverse_engine.5.a: "Their technology is so advanced..."
 scfe_reverse_engine.5.tb: "The previously cracked world is now a gaia planet."
 scfe_reverse_engine.5.th: "The previously cracked world is now a hive world."
 scfe_reverse_engine.5.tm: "The previously cracked world is now a machine world."
 # Dig Site
 scfe_reverse_engine_dig.1.a: "I can finally put this story in order."
 scfe_reverse_engine_dig.2.name: "Breaking in"
 scfe_reverse_engine_dig.2.desc: "It required several days to breach the bunker's entrance. Upon exploration, it's apparent that this facility wasn't meant for long-term habitation. Our analysis of the available computers suggests that this was the living space for the workers responsible for constructing the inner part, a factory dedicated to producing what they referred to as a §SReverse Engine§!. They appeared highly optimistic that this device would rescue them from the impending cataclysm."
 scfe_reverse_engine_dig.2.a: "We're getting close to the start..."
 scfe_reverse_engine_dig.3.name: "The Outer Core"
 scfe_reverse_engine_dig.3.desc: "As we delved deeper into the ancient bunker, we uncovered a more significant discovery. A spacious chamber appeared to have served as the office of the leader overseeing this ambitious endeavor. Within this room, a computer disclosed that an advanced AI was responsible for managing the central factory, with a singular mission: to create the §SReverse Engine§!, a time-travel device intended to be sent back in time to rescue their entire civilization. §G[Root.GetLeaderName]§! express skepticism regarding the feasibility of such a device."
 scfe_reverse_engine_dig.3.a: "Am I getting these reports in reverse order?"
 scfe_reverse_engine_dig.4.name: "The Factory"
 scfe_reverse_engine_dig.4.desc_1: "As we reached the factory's core, our scanners detected a sudden, intense surge of radiation. Fortunately, our protective suits proved effective in shielding us from any harmful effects due to its brief duration. In the center of the room, an empty space was encircled by inactive fabrication machines. Suddenly, our communicators crackled to life with a chilling, alien voice announcing that the §SReverse Engine§! had been sent back in time, causing a destabilization of the bunker's reactor. It advised us to flee before it was too late. We rushed back to our ship, departing the planet just as it is shattered by a massive explosion."
 scfe_reverse_engine_dig.4.desc_2: "As we reached the factory's core, our scanners detected a sudden, intense surge of radiation. Fortunately, our robust construction and shielding mechanisms effectively protected us from any harmful effects due to its brief duration. In the center of the room, an empty space was encircled by inactive fabrication machines.\nSuddenly, our communicators crackled to life with a chilling, alien voice announcing that the §SReverse Engine§! had been sent back in time, causing a destabilization of the bunker's reactor. It advised us to flee before it was too late. We rushed back to our ship, departing the planet just as it is shattered by a massive explosion."
 scfe_reverse_engine_dig.4.a: "Where's the rest of the report?"
 scfe_reverse_engine.dig.4.b: "I feel a weird disconnection with the team."
 scfe_reversia: "Reversia"

# The Failed Hive
 scfe_failed_hive.1.name: "War-torn ruins"
 scfe_failed_hive.1.desc: "The remnants of this advanced civilization bear clear indications of a devastating conflict. Widespread and intense battles seem to have engulfed the entire planet, leading §G[Root.GetLeaderName]§! to propose that it was a global civil war. Given the vast expanse of these ruins, [root.leader.getHerHim] recommends setting up a base camp to conduct a thorough exploration."
 scfe_failed_hive.1.t: "We have to make a declaration."
 scfe_failed_hive.2.name: "Statement"
 # Hive Statement
 scfe_failed_hive.2.desc_1: "As we assimilated the knowledge of this world's history, we observed with profound intrigue the remnants of a once-great civilization torn between the desire for unity and the enduring spirit of individuality. Their aspiration to become a hive mind, motivated by the looming cosmic perils, was both fascinating and deeply complex. We, as a collective consciousness, can appreciate the intricacies of such a grand endeavor, one where the unity of thought was both an aspiration and a source of conflict. Their journey from unity to division, culminating in self-destruction, serves as a profound testament to the delicate balance between individuality and collective purpose in the tapestry of galactic civilizations."
 # Philes/Egal/Spirit/Pacif Statement
 scfe_failed_hive.2.desc_2: "As we uncovered the history of this enigmatic civilization, it evoked a profound contemplation of the potential paths we §S[Root.owner.GetName]§! might tread in our own galactic journey. This empire's relentless pursuit of unity in the face of external threats is a testament to the extremes to which a society might go for survival. It forces us to ponder the fine balance between collective strength and the preservation of individuality. Their tragic descent into civil war serves as a sobering reminder of the fragility of societies when pushed to their limits. As §S[Root.owner.GetSpeciesNamePlural]§!, we find lessons in their story, reminding us of the importance of embracing diversity, safeguarding individual rights, and seeking harmony within our own species while navigating the unknowns of the cosmos."
 # Mili/Autho Statement
 scfe_failed_hive.2.desc_3: "The history of this hive mind civilization reveals a stark lesson in the pursuit of power and survival at any cost. Their willingness to subjugate individuality in favor of a collective consciousness to confront external threats may be seen as a rational course of action, given the precarious nature of the galaxy. However, their subsequent descent into civil war exposes the inherent flaws in such an approach. It underscores the fragility of unity and the consequences of absolute authority. In our empire, we are reminded of the importance of maintaining control, not just through power but through calculated means, ensuring that the pursuit of strength does not lead to self-destruction. Their story serves as a cautionary tale, demonstrating the need for ruthless efficiency tempered with strategic wisdom."
 # Phobes Statement
 scfe_failed_hive.2.desc_4: "As we examine the annals of this hive mind civilization, it is a stark reminder of the inevitable outcomes when weaker entities lack the fortitude to withstand the challenges of the galaxy. Their pursuit of a collective consciousness was but a desperate attempt to mimic the strength and unity inherent in our superior society. It is evident that their inability to maintain this unity led to their ruin. We, as §S[Root.owner.GetSpeciesNamePlural]§!, stand unwavering in our belief in our own supremacy and our rightful place at the top of the galactic hierarchy. Their history serves as a testament to the undeniable superiority of our kind, a beacon of inspiration to those who recognize their rightful place beneath our rule."
 # Megacorp Statement
 scfe_failed_hive.2.desc_5: "As we delve into the intricate history of the downfall of this civilization, it is our belief that embracing hive-minded unity, as they did, is a path fraught with peril for all. The consequences of such a transformation, as evidenced by their internal strife and ultimate downfall, serve as a warning of the potential consequences of diverging from the proven methods of peaceful coexistence and mutually beneficial trade. We, as §S[Root.owner.GetName]§!, remain committed to fostering economic prosperity and sustainable alliances as the true path to galactic success, and we implore others to consider the same in the face of these cautionary tales."
 # Machine Statement
 scfe_failed_hive.2.desc_6: "As we analyze the records of this fallen civilization, we are reminded of the stark contrast between the organic and synthetic approaches to unity and evolution. Their experiment with collective consciousness, while an intriguing endeavor, exposes the vulnerabilities that organics face when traversing the path of unity. It is evident that the transition towards hive-mindedness carries inherent risks, which we, as sentient machines, have overcome through our adaptable nature. The consequences of their internal discord and eventual extinction serve as a poignant reminder to organic civilizations that their pursuit of unity may indeed lead them down a treacherous path. We encourage organics to contemplate the pitfalls they may encounter and to consider alternative avenues for harmonious coexistence, lest they find themselves caught in the same turbulent currents of history."
 # Dig site
 scfe_failed_hive_dig: "The Failed Hive"
 scfe_failed_hive_dig_desc: "The team of scientists explore the ruins to uncover the tragic past of this civilization."
 scfe_failed_hive_dig.1.name: "Hostile galaxy"
 scfe_failed_hive_dig.1.desc: "We've set up our base camp in a dilapidated spaceport and commenced our exploration of the most promising sites that we spotted from orbit, starting with the spaceport itself. The remains of their spaceships suggests that they had achieved FTL travel some time before the war. An intact black box provides insight into their galactic exploration, revealing encounters with numerous hostiles that ultimately compelled them to retreat to their home system."
 scfe_failed_hive_dig.2.name: "The Great Council"
 scfe_failed_hive_dig.2.desc: "We have explored what looks like an important building. It is indeed the seat of the Great Council that presided over the affairs of this civilization, enforcing the emperor's decrees and keeping him up on the state of the empire. Their archives reveal that the civilization grew increasingly apprehensive about the threats they encountered beyond their solar system, dreading the possibility of those dangers reaching their world. In response, the council and the emperor devised a plan to transform the empire into an unyielding war machine, free from fear."
 scfe_failed_hive_dig.3.name: "The Plan"
 scfe_failed_hive_dig.3.desc: "We concluded that the vital information regarding the plan can only be located within the imperial palace. It was greatly damaged during the war and it took us several days to clear the debris and gain access to its archives. Deep within the palace, beneath the throne room, we found the imperial mainframe, a massive computer located right under the throne room, still intact and functional. Our next challenge is to circumvent its security systems."
 scfe_failed_hive_dig.4.name: "All As One"
 scfe_failed_hive_dig.4.desc: "After a determined effort, we successfully accessed the imperial mainframe and initiated the analysis of its archives. The astonishing plan was unveiled before us: in a bid to confront the perils of the galaxy, they aspired for their entire populace to unite as one, both figuratively and literally. They aimed to transform their people into a hive mind by reprogramming the genetic makeup of the entire population, with the emperor serving as their sole will."
 scfe_failed_hive_dig.5.name: "Revolt"
 scfe_failed_hive_dig.5.desc: "While a significant portion of the population was genuinely frightened by the external threats from space, to the extent that they were willing to accept this drastic sacrifice, there were also many who found the prospect horrifying. The emperor's authority was considered absolute, but for the first time, their society became irreparably divided. This division ignited a merciless civil war that endured until their civilization was so ravaged by unrelenting conflict that it ultimately led to their extinction."
 scfe_failed_hive_dig.5.a: "What an horrific plan."
 scfe_failed_hive_dig.5.b: "Pathetic."
 scfe_failed_hive_dig.5.c: "We could have taught them so much about our unity."

# The Lonely Presence
 scfe_lonely_shroud.2.name: "An Elusive Signal"
 scfe_lonely_shroud.2.desc: "A faint and erratic signal emanates from the planet, eluding our instruments as it shifts rapidly across its surface. To analyze it effectively, we must commit time to track its elusive path."
 SCFE_LONELY_SHROUD_PROJECT: "Tracking the shrouded signal"
 SCFE_LONELY_SHROUD_PROJECT_DESC: "Our science ship pursues the faint signal emanating from the shrouded world, following it all around the planet."
 scfe_lonely_shroud.3.name: "Shroud signal locked!"
 scfe_lonely_shroud.3.desc: "§G[Root.GetLeaderName]§! ordered the ship to come closer to the dangerous turbulence of the untamed shroud energies of this strange world. As the ship finally stops and focus its sensors, all the systems are overwhelmed with a massive signal resonating through every speaker and covering every screen:\n\n§GCome!§! §HExpand!§! §MLove!§! §BLive!§! §HProsper!§! §RDie!§! §GFeel!§!\n\n§GCome! Come! I am so lonely... Locked here between my domain and this cold materiality... Come! Come! COME!§!\n\nThe message escalates in volume until it's almost unbearable, then abruptly ceases. As the crew regains composure, the main screen reveals a breathtaking sight: the shroud energies dissipate, unveiling a magnificent world."
 scfe_lonely_shroud.op: "Is this world safe, though?"
 # tooltip, depending on the species/empire type:
 scfe_lonely_shroud.3.tb: "The planet reveals itself as a gaia world."
 scfe_lonely_shroud.3.th: "The planet reveals itself as a hive world."
 scfe_lonely_shroud.3.tm: "The planet reveals itself as a machine world."
 scfe_lonely_presence: "Lonely presence"
 scfe_lonely_presence_desc: "There's something out there, watching us."

 # The Alshigans
 scfe_alshigans_init.2.name: "The Alshigans"
 scfe_alshigans_init.2.desc: "We have unearthed remnants of an ancient alien civilization within this system, indicative of their activity roughly 800 years ago. Our scientists have pieced together information that suggests these aliens, who called themselves the §SAlshigans§!, were a species of avians with a unique yet primitive technology."
 scfe_alshigans.1.name: "Science Ship"
 scfe_alshigans.1.desc: "This was formerly an exploration vessel, akin to ours in purpose, yet unmistakably of alien origin. It collided with the asteroid at full throttle, and the process of extracting the black box from the wreckage occupied several hours. Unexpectedly, the analysis of the black box divulges that the ship was intentionally directed toward its own destruction by its crew. Their motives remain undisclosed, but the black box chronicles their entire course. We can utilize this data to trace its point of origin."
 scfe_alshigans.2.name: "Savannah ruins"
 scfe_alshigans.2.desc: "Landing on what was a public place, we started to explore the remains of a ruined city. What was a bustling and vibrant city that thrived day and night is now a haunting desolation. Gone are the lively streets and animated scenes that once defined the city's essence. Instead, silence reigns supreme, broken only by the melancholic whispers of the wind. The streets, once teeming with people, are now overgrown with weeds and littered with debris. What were once marketplaces bustling with vendors and shoppers are now ghostly echoes of commerce, the stalls empty and abandoned. The signs of daily life have given way to the relentless advance of time and neglect. §G[Root.GetLeaderName]§! remains in a contemplative silence as his crew explore the ruins, only emerging from this melancholic feeling when the computer finally decodes an old manifest mentioning a precious artifact sent off-world."
 scfe_alshigans.3.name: "Alpine ruins"
 scfe_alshigans.3.desc: "The Alshigan homeworld served as a pivotal juncture for this emerging space empire. Similar to the other discovered colonies, it appears to have been rapidly abandoned. What might have compelled a civilization so eager to conquer the stars to hastily withdraw, and where did they all vanish to? This enigma becomes even more perplexing as the capital's spaceport still houses numerous parked spaceships. Strangely, we can't uncover any documentation regarding an evacuation. However, a manifest indicates that the artifact we're tracking was stored here while its transport ship recharged its FTL engine."
 scfe_alshigans.4.name: "Jungle ruins"
 scfe_alshigans.4.desc: "The contrast with the previous ruins is staggering: here, nature has waged an unyielding battle against the vestiges of civilization. Lush, vibrant vegetation had triumphantly reclaimed the city, with towering trees and thick vines weaving through the once-proud structures, rendering them unrecognizable. The crew navigates through a labyrinth of foliage-shrouded streets and eerily quiet plazas, their footsteps and laser cutters the only disturbance in a world where nature had unequivocally reasserted its dominion over what was once a thriving urban center. An administrative building holds the records of the artifact's transit: it was catalogued and sent off-world again to a remote research center."
 scfe_alshigans.5.name: "Moon research center"
 scfe_alshigans.5.desc: "This remote research center is situated on a lifeless moon, an isolated outpost of scientific endeavor designed to conduct perilous research and scrutinize alien artifacts without endangering any inhabited worlds. The lunar environment, devoid of atmosphere, had acted as an inadvertent preservative, safeguarding the facility from the ravages of time, while its inherent sturdiness had shielded it from potential meteorite impacts - a stark contrast to the dilapidated ruins the crew had previously encountered. As they approached, they found the base unsealed, frozen in time and untouched since abandonment, an eerie and silent tableau of scientific pursuits long forgotten, beckoning them to uncover the mysteries held within."
 scfe_alshigans.6.name: "Computer analysis"
 scfe_alshigans.6.desc: "The facility's computers, astonishingly operational despite centuries of abandonment, serve as a testament to this species' remarkable engineering prowess. Their ongoing efforts to decode the artifact's secrets have led to a chilling revelation: it perpetually generates nanites programmed to proliferate until they can swiftly exterminate any intelligent life on the planet, followed by a self-destruct sequence, leaving behind only the remnants of a once-thriving civilization, ripe for conquest. The research center was already contaminated, compelling them to dispatch the artifact via an automated vessel into the nearest black hole. Their own civilization faced inevitable doom, but they sought to avert another species' potential discovery of this menace after their own extinction."
 scfe_alshigans_scan: "We need to scan the ruins of this planet to find something of interest."
 scfe_alshigans.6.t: "The research contained in this facility will keep our scientists busy for a long time."
