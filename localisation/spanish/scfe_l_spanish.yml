 scfe_astanine_hologram_army: "Hologram Army"
 scfe_astanine_hologram_army_desc: "These special forces can project hallucination reality using technology we've got from the Astanine projector. Although it will unlikely to cause enemies much damage directly, it will be very likely to make them suffer great morale losses."
 scfe_astanine_hologram_army_plural: "Hologram Armies"
