 scfe_znkar_dig: "Z'nkar Buildings Excavation"
 scfe_znkar_dig_desc: "$scfe_znkar.6.desc$"
 scfe_znkar_dig.1.name: "Base camp"
 scfe_znkar_dig.1.desc: "With the establishment of our radiation-shielded base camp, we are now primed to commence the excavation of the debris-laden site. Our advanced scanners have mapped out a network of rooms and corridors beneath the ruins, suggesting a significant underground structure. However, the precise origin of the detected energy signal remains elusive, masked by the surrounding rubble and interference. As we prepare to delve into the depths, we proceed with caution, mindful of the potential risks and the mysteries that await us in the shadows of this once-thriving world."
 scfe_znkar_dig.2.name: "Underground Complex"
 scfe_znkar_dig.2.desc: "Our efforts have led us to a remarkable discovery: an underground complex, unearthed through meticulous excavation. Due to the unstable nature of the structure, we have deployed drones for initial exploration. They have relayed back images of a large, circular chamber, replete with screens and computing devices. Remarkably, this room, bearing the hallmarks of a war room, remains operational, emitting the energy signal we've been tracking. This finding marks a significant breakthrough, pinpointing the epicenter of our investigation. While we work to secure safe access for our team, this active hub holds the promise of uncovering the secrets of this world's catastrophic fate."
 scfe_znkar_dig.3.name: "The War Room"
 scfe_znkar_dig.3.desc: "After a period of careful preparations, we have finally entered the war room. Our initial observations suggest that this complex was not originally intended for military purposes. It appears to have been a central node for the collection and analysis of data from numerous observation stations, like the one above our homeworld, indicating a vast surveillance network that spanned several solar systems. The screens, now displaying only static, are silent testaments to the last remnants of an empire unprepared for conflict. The use of this facility, likely a civilian establishment, as a makeshift military center hints at the Z'nkar's possible pacifist nature or a desperate repurposing following early military infrastructure losses. The comprehensive analysis of the data gathered here will require time, but it is poised to unravel the mysteries of this empire and its unanticipated demise."
 scfe_znkar_dig.4.name: "Invisible Enemy"
 scfe_znkar_dig.4.desc: "The war room's archives have unfolded a harrowing tale of the Z'nkar's downfall. They were blindsided by an unseen foe, possessing cloaking technology far superior to their own. These adversaries struck with lethal precision, crippling the Z'nkar's defenses before disappearing. Anticipating a second, more devastating attack, the Z'nkar initiated a desperate evacuation to save their populace. Meanwhile, the surveillance team retreated to a clandestine base on the moon, possibly as a last stand or to preserve their legacy. Tragically, the evacuation was still underway when an overwhelming enemy fleet returned, raining destruction upon the planet until it was left in ruins. We are now redirecting our exploration to the moon, hoping to uncover more about the Z'nkar's last efforts and the identity of their mysterious aggressors."
 SCFE_ZNKAR_SECRETS: "Delve into the Secrets of the Z'nkar"
 SCFE_ZNKAR_SECRETS_DESC: "Our scientists will carefully sift through all of the data we have collected, seeking to add the knowledge of the Z'nkar to our own."

