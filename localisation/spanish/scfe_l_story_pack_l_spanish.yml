# The First Music
 scfe_the_first_music_anomaly: "La Primera Música"
 scfe_the_first_music_anomaly_desc: "Mientras se explora §Y[Root.GetName]§!, repetidamente recibimos una señal muy fuerte. Nuestros científicos afirman que se han observado vientos solares violentos en el sistema estelar, pero esta señal no proviene de factores naturales como el viento solar.\nNuestros científicos han determinado que se trata de una señal artificial y, dada la facilidad con la que la encontramos, parece que necesitamos estudiar esta señal."
 scfe_first_music.1.name: "La Señal"
 scfe_first_music.1.desc: "Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder algo de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\nA raíz del viento solar, la señal todavía estaba mezclada con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvió más limpia. Según nuestro científico, las señales se envían desde la superficie del planeta. Los equipos arqueológicos se están moviendo hacia ese punto."
 scfe_site_the_first_music: "La Primera Música"
 scfe_site_the_first_music_desc: "Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder parte de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\nA raíz del viento solar, la señal todavía se mezclaba con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvía más limpia. Según nuestro científico, la señal se envía desde la superficie del planeta. Necesitamos investigarlo."
 scfe_first_music.2.name: "El Planeta Antiguo"
 scfe_first_music.2.desc: "Según un nuevo informe del equipo arqueológico, §Y[From.Planet.GetName]§! es un planeta extremadamente antiguo que fue creado justo después de la creación del universo. La roca más antigua tiene una edad similar al universo observado, y el núcleo del planeta se está enfriando lentamente.\nPodríamos estar presenciando el último minuto del primer planeta del universo."
 scfe_first_music.3.name: "El Objeto Esférico"
 scfe_first_music.3.desc: "Según los hallazgos del equipo arqueológico, un objeto esférico estaba transmitiendo señales debajo de la superficie. El objeto, que enviaba señales a través de gruesas costras, aumentó lentamente el poder de la señal a medida que nuestro equipo arqueológico se acercaba.\nEl objeto que creaba las señales, como si guiara a nuestro equipo hacia él, apareció finalmente bajo una gruesa corteza.\nLo que encontró el equipo arqueológico fue §Yuna pequeña máquina de metal con forma de bola§!, compuesto por un material desconocido que nuestros científicos dicen que está más allá de nuestra comprensión. Cuando el equipo arqueológico descubrió la máquina, dejó de emitir señales y permaneció en silencio. No pudimos analizar su software ni su estructura interna por su impenetrable exterior, pero afortunadamente el equipo arqueológico registró la última señal de la máquina.\n§YIEs hora de que se reúnan los intelectos del Imperio.§!"
 scfe_first_music.3.a: "Es hora de que los intelectos del Imperio se reúnan."
 scfe_first_music.4.name: "§HAnálisis de la señal de la máquina§!: Resultado"
 scfe_first_music.4.desc: "Las señales creadas por la máquina se escribieron con un código muy complejo. El código está organizado por una estructura muy hermosa, si lo miras con conocimientos de criptografía. A estas alturas, las personas más inteligentes de nuestro Imperio han pasado innumerables días y noches trabajando en él, y se desplegaron cientos de IA para ayudar a decodificar la señal. Nuestro investigador jefe acaba de encontrar una pista sobre cómo decodificarlo.\n§HTSu contraseña es música!§!\nSe estaba enviando al espacio un código compuesto por numerosas escalas. La música hecha con un cifrado de escalas de sonido, vibraciones de instrumentos, formas de onda, etc. no sería más hermosa que esta música; ninguna música en el universo puede ser más hermosa que esta música.\nNo se trata solo de la belleza que tiene esta música. Cuando se reproduce esta música, se ignoran las leyes de la termodinámica. En otras palabras, la entropía parece revertirse. Es, literalmente, una pieza musical que da vida y que se toca en la primera parte del universo!\nNo sabemos quién consiguió que la máquina enviara una señal musical, ni con qué propósito, pero este descubrimiento nos permitió vislumbrar los secretos del universo. Aún no hemos nombrado esta hermosa música, pero sería un honor para todos nosotros darle un nuevo nombre."
 scfe_first_music.4.a: "Fiat Lux, Hágase la luz."
 scfe_Fiat_Lux: "Música - Fiat Lux"
 scfe_Fiat_Lux_desc: "El descubrimiento de '§YFiat Lux§!' ha impresionado profundamente a nuestra sociedad y cultura, y desde los planetas más lujosos del Imperio hasta los planetas cargados de pobreza del Imperio, ciudadanos de todas las edades y procedencias disfrutan de esta música. Quizás este sea el verdadero poder de la música."
 r_scfe_music_of_the_universe: "Partitura del Universo"
 r_scfe_music_of_the_universe_desc: "Esta es una pieza musical obtenida de una señal encriptada. Tiene el poder de dar vida al universo y no se puede explicar con la tecnología actual. Sin embargo, si podemos explicarlo en el futuro, nos acercaremos mucho más a comprender los secretos del universo."
 scfe_music_of_the_universe_modifier: "Partitura del Universo"
 scfe_music_of_the_universe_modifier_desc: "Esta partitura debería ser la primera en el universo."
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "Analizar la señal de la máquina"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "Debemos analizar la última señal de la máquina que registramos en [Root.GetName]. Tomará mucho tiempo, pero respondería a muchas preguntas de nuestros científicos."

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "Tumba de las ballenas espaciales"
 scfe_site_tomb_of_dead_whale_desc:  "La corteza del planeta [From.Planet.GetName] es muy interesante. Muchas capas de estratos llenos de fósiles de criaturas antiguas se habían formado con una distancia similar en el medio, lo que sugiere que el planeta había atravesado períodos repetidos de prosperidad ecológica y extinción.\nEl más reciente se remonta a 200 millones de años. El proceso de extinción debe haber sido muy rápido, ya que el ecosistema actual del planeta solo consta de formas de vida protistas con un acervo genético simple.\nEstá bastante claro que [From.Planet.GetName] se encuentra entre esos planetas habitables 'desafortunados', pero una cosa todavía está abierta a debates. La mayoría de los fósiles de criaturas antiguas son demasiado grandes si ponemos en práctica la teoría de la escala, que no podrían haber podido sobrevivir en el planeta.\n¿Qué eran esas criaturas? Teóricamente es imposible para ellos sobrevivir en [From.Planet.GetName]."
 scfe_tomb_of_dead_whales.1.name: "Tumba"
 scfe_tomb_of_dead_whales.1.desc: "Las criaturas anormalmente grandes eran las ballenas espaciales Tiyanki. Gravitan hacia un planeta elegido de una lista compartida de planetas cuando mueren. [From.Planet.GetName] fue una de esas desafortunadas víctimas.\nLas criaturas más pequeñas fosilizadas eran las especies nativas del planeta, que se convirtieron en las desafortunadas víctimas del estilo de funeral único de Tiyanki. Nuestros investigadores asumen que la mayoría de las formas de vida nativas del planeta han sido eliminadas sin dejar rastro por la onda de choque destructiva creada por la caída de las ballenas, ya que los fósiles más pequeños son muy raros.\nEn la capa que se remonta a 600 millones de años, quedan algunos rastros vagos de una civilización presuntamente construida por criaturas sensibles. El equipo de exploración podría estar simplemente equivocado, ya que la mayoría de los datos encontrados son demasiado simples o están demasiado distorsionados. Si nuestro hallazgo resulta ser cierto, podría ser el funeral de las ballenas espaciales lo que impida que surjan más criaturas sensibles en la galaxia.\nPodríamos descubrir la verdad si profundizamos más."
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: "Nuestros investigadores no se equivocaron. Había especies sensibles en este planeta. Lo que es más asombroso es que viven datos de tiempo cuando los funerales de las ballenas espaciales eran bastante frecuentes. ooo, como los llamaremos de ahora en adelante, tenía al menos tecnología y cultura a nivel de la era industrial. Hicieron todo lo posible para mantenerse con vida, moviendo su hábitat constantemente y usando explosivos.\nUno de sus inventos fue la 'Torre con Ruedas' que les permitió trasladarse a otro continente con bastante rapidez, y el 'Observatorio con patas' pudo detectar a ballenas Tiyanki antes de comenzar a gravitar hacia el planeta. No tenían que preocuparse por el consumo de combustible, ya que el cadáver de las ballenas Tiyanki les proporcionaba un suministro casi ilimitado de petróleo.\nIntentaron sobrevivir hasta el final, pero al ver los restos de la torre con ruedas, nuestros investigadores habían para concluir que sus esfuerzos resultaron inútiles."
 scfe_tomb_of_dead_whales.3.name: "Fósil"
 scfe_tomb_of_dead_whales.3.desc: "Nuestro equipo de excavación enormemente reforzado ha encontrado otro gran hallazgo. Encontraron las huellas de los primeros días de la civilización en un lugar distante de las ruinas encontradas anteriormente.\nPudieron descubrir el hecho de que la civilización hizo uso del cadáver de las ballenas incluso en sus primeros días, como muestran los fósiles cantos de cortes artificiales aquí y allá.\nEstos habitantes primitivos utilizaron los cadáveres de Tiyanki de manera bastante activa, a diferencia de sus descendientes. Dependían únicamente de los cadáveres para abastecerse de los recursos necesarios, incluso utilizando los cadáveres como hábitats.\nAunque había diferencias regionales en cuanto a qué tan avanzadas eran las tecnologías que habían usado en las ballenas, la mayoría de las regiones tenían un aspecto similar restos de actividades artísticas, como símbolos, hechos de huesos de ballena.\nEl significado de los símbolos aún no está claro, pero el equipo está fascinado por el hecho de que más profundamente cavaron, más sofisticados eran los símbolos. ¿Y si profundizan aún más?"
 scfe_tomb_of_dead_whales.4.name: "Refugio"
 scfe_tomb_of_dead_whales.4.desc: "Nuestro equipo de excavación ha descubierto el descubrimiento más inesperado.\nHabía un refugio, sí, un refugio. Compartía el estilo único de la civilización en términos de diseño, pero de un nivel tecnológico de la era espacial muy superior en comparación con las ruinas que se encuentran arriba. Es muy poco probable que una civilización tan avanzada y sofisticada haya caído tan rápidamente hasta el nivel primitivo solo por la caída de ballenas gigantes del cielo.\nEste descubrimiento fue el último clavo en el ataúd para la teoría de que los funerales de las ballenas Tiyanki provocaron la extinción periódica del planeta. Dado que por lo que nuestro equipo ha aprendido, el impacto de la caída de ballenas no es lo suficientemente poderoso como para acabar con una civilización entera, aunque es bastante destructivo por derecho propio.\nSi decenas de miles de ballenas Tiyanki vinieran al planeta por sus funerales al mismo tiempo, es teóricamente posible haber causado las extinciones, pero uno de esos eventos es muy poco probable. Nuestros investigadores están bastante confundidos con respecto a estos desarrollos recientes.\nSe requiere una excavación más profunda si queremos averiguarlo."
 scfe_tomb_of_dead_whales.5.name: "Extinción"
 scfe_tomb_of_dead_whales.5.desc: "A medida que nuestro equipo de excavación cavaba más profundamente, se revelaron las ruinas de un lujoso y próspero imperio planetario que se había estado preparando para la exploración espacial en el momento de su desaparición.\nLa antigua civilización tenía tecnologías de la era espacial, prosperando con el uso activo de los cadáveres de ballenas como recursos, y entendieron muy bien a qué se enfrentaban. En el epítome de su civilización, las ballenas que caían ya no eran temidas, sino más bien consideradas como meros obstáculos en su camino hacia la exploración espacial.\nSin embargo, según sus grabaciones encontradas en las ruinas, las ballenas les trajeron su perdición como supusieron inicialmente nuestros científicos.\nLa gran extinción se produjo cuando todos los cadáveres de ballenas explotaron a la vez.\nLas ruinas parecen completamente seguras. Una mayor investigación de las ruinas podría llevarnos a la verdad última detrás de la caída de la civilización."
 scfe_tomb_of_dead_whales.6.name: "Karma"
 scfe_tomb_of_dead_whales.6.desc: "Las ballenas espaciales Tiyanki normalmente no explotan cuando mueren, ya que sus cuerpos tienen algún tipo de protección en sí mismos. La enorme cantidad de materia orgánica permanece dócil durante mucho tiempo, hasta que explota silenciosamente bajo tierra o se transforma en otros materiales. Incluso si algunos explotan en la superficie, los gases venenosos resultantes son demasiado livianos y demasiado pequeños para ser una amenaza, y pronto flotan fuera de la capa atmosférica del planeta.\nPor esa razón, muchos argumentaron en contra de la idea del gobierno de disparar cayendo ballenas con misiles nucleares interplanetarios. Sin embargo, el primer derribo exitoso de una ballena pronto los influyó en el lado profesional.\nLamentablemente, no tuvieron en cuenta el vínculo espiritual de las ballenas. Cuando algunos de sus amigos se vieron privados de sus legítimos funerales, innumerables ballenas Tiyanki en los alrededores rugieron de rabia, cargando hacia el planeta. Los funcionarios del imperio han dejado una ilustración bastante descriptiva de la terrible situación.\nSe habían disparado cantidades masivas de armas nucleares contra las ballenas, pero empeoraron las cosas. Algunas ballenas quedaron atrapadas en las explosiones nucleares cerca de la corteza del planeta, lo que a su vez provocó una desastrosa cadena de explosiones de cadáveres de ballenas espaciales bajo tierra.\nPronto siguieron innumerables explosiones de enorme escala. El aire prácticamente ardía con gases venenosos, contra los cuales el imperio no podía resistir, a diferencia del planeta.\nPero como ya sabemos, un pequeño número de personas sobrevivieron de alguna manera. Podrían haber podido prosperar nuevamente, si no fuera por el rencor de las ballenas contra el planeta. Las ballenas espaciales apuntaron específicamente al planeta como su lugar de funeral preferido a partir de entonces.\nSegún sus registros antiguos, no hubo muchas bajas de ballenas que caían antes del incidente, que es la forma en que pudimos rastrear la verdad. La construcción de la torre con ruedas y la construcción de hábitats dentro de los cadáveres de ballenas fueron los últimos esfuerzos de los remanentes para evitar las ballenas que caían, que ahora las atacaban específicamente.\nSabemos el resto."
 scfe_tomb_of_dead_whales.6.a: "Su último es algo más que una mala suerte."
 scfe_tomb_of_dead_whales.6.b: "Ahora tenemos motivos para cazar esas ballenas y hemos aprendido a tener en cuenta."
 scfe_tomb_of_dead_whales.6.c: "Lo más importante en esta historia es la gran cantidad de gases que quedan en depósito."
 scfe_tomb_of_dead_whales.6.d: "Historia trágica."
 scfe_whale_fossil: "Fósil de Ballena"
 scfe_whale_fossil_desc: "El planeta que alguna vez fue utilizado como mundo sepulcral por las ballenas espaciales Tiyanki. Hay muchos fósiles de ballenas en su estrato, lo que dificulta el desarrollo de sus capas mineras."
