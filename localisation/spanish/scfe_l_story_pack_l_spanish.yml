 # King of the Underground City
 scfe_site_king_of_underground_city: "Rey de la Ciudad Subterránea"
 scfe_site_king_of_underground_city_desc: "A primera vista, [From.Planet.GetName] es un típico planeta desértico sin señales de vida. Sin embargo, nuestro escáner orbital ha captado señales del subsuelo, aunque bastante débiles, y ondas sonoras procedentes de cavernas subterráneas.\nSe requiere una expedición directa tradicional."
 scfe_king_of_underground_city.1.name: "Ciudad Subterránea"
 scfe_king_of_underground_city.1.desc: "Se ha enviado una nave de aterrizaje cargada con una unidad de excavación / transporte a [From.Planet.GetName]. Al excavar se descubrió una ciudad subterránea de un tamaño que superó fácilmente nuestras expectativas. También pudieron descubrir que los constructores de la ciudad, aunque eran sensibles, no eran muy avanzados, pero tenían un sistema de lenguaje muy complejo. Pudieron construir y mantener estructuras subterráneas gigantes y estables que no podrían haber sido fáciles considerando el nivel de su tecnología. Parece que han decidido pasar a la clandestinidad para escapar del calor del desierto y hacer uso de las aguas subterráneas.\nPero se necesita más investigación para identificar las razones por las que la civilización encontró su desaparición dejando tantos rastros."
 scfe_king_of_underground_city.2.name: "Registros Sin Fin"
 scfe_king_of_underground_city.2.desc: "Se están encontrando registros por toda la ciudad. Los habitantes debieron haberle dado mucho valor al archivo, como se puede deducir del hecho de que, aunque los métodos eran en su mayoría primitivos, realizaban registros organizados sistemáticamente incluso en las unidades sociales más pequeñas.\nEs al mismo tiempo una bendición y una maldición que la investigación de estos registros sin duda nos brindará la oportunidad de comenzar una investigación y un análisis exhaustivos, pero también supondrá una gran carga para nuestro equipo de expedición.\nLa mayoría de los registros describen su historia de un pasado lejano, lo que nos permitió conocer el sistema social y las características biológicas de los constructores de ciudades. Parece que eligieron a los más sabios entre ellos y los obedecieron como rey hasta que murieron. Según sus registros históricos, prosperaron bajo el sistema, haciendo pleno uso de sus características de trabajo duro y fáciles de unir."
 scfe_king_of_underground_city.3.name: "Archivo Principal"
 scfe_king_of_underground_city.3.desc: "Los archivos centrales, donde habían almacenado los datos más importantes, a saber, la residencia de su gobernante y sus registros administrativos más recientes antes de su caída, se han localizado tras el descifrado y análisis de los datos encontrados.\nAdemás, el descifrado de su idioma es casi completo. Nuestros investigadores utilizaron este conocimiento recién adquirido para descubrir el impactante hecho de que [From.Planet.GetName] era de hecho un planeta ártico. La ciudad subterránea se construyó en la ventanilla de calor geotérmico para evitar el frío.\nLos cambios climáticos anormales han sido causados por anomalías a escala planetaria, y las temperaturas del planeta habían aumentado lentamente hasta que todo el planeta se descertificó, lo que sería la razón detrás de la extinción de los habitantes.\nUn informe encontrado en su archivo central sugirió prepararse para el cambio climático, ya que sabían que su especie era vulnerable incluso contra el cambio climático más pequeño. Además, concentrar todos los recursos en la solución sugerida por el rey que fue considerado el más sabio de toda su historia."
 scfe_king_of_underground_city.4.name: "El Trono"
 scfe_king_of_underground_city.4.desc: "Cuanto más se acercan nuestros investigadores al palacio, más trágicos se vuelven los registros encontrados.\nUn registro muestra una lista de víctimas que murieron o resultaron heridas durante el cierre de una ventana de calor geotérmico. Otro registro muestra que se había emitido una orden para fusionar dos sectores ya que la mayoría de los ciudadanos de un sector en particular habían sido asesinados.\nSe encontró un trono al final.\nNuestros investigadores pudieron obtener el dispositivo de grabación personal del rey en funcionamiento, que les mostró las últimas palabras arrepentidas del rey. Finalmente se le ocurrió una solución espléndida a los problemas, pero en ese momento ya había perdido a casi toda su gente.\nEl trono era de hecho el dispositivo de terraformación. Es bastante sorprendente teniendo en cuenta que ni siquiera habían podido investigar los viajes espaciales. Es tan innovador y experimental que, incluso en comparación con nuestra tecnología, todavía tiene sus méritos."
 scfe_king_of_underground_city.4.a: "Activa el dispositivo."
 scfe_king_of_underground_city.4.b: "Recupera el dispositivo."
 scfe_king_of_underground_city.4.c: "Trátelo como al rey, con respeto."
 scfe_ancient_terraforming_technology: "Tecnología Antigua de Terraformación"
 scfe_tomb_of_the_king: "Tumba del Rey"

 # When the World Sings
 scfe_site_when_the_world_sings: "Cuando el mundo canta"
 scfe_site_when_the_world_sings_desc: "Nuestros exploradores informan de sonidos extraños que se pueden escuchar desde todos los lugares del planeta §Y[From.Planet.GetName]§! aparentemente está lleno de música ... o algo que suene como música. Sea lo que sea, los oyentes describen sentirse "muy cómodos" y lo llaman "excepcionalmente agradable."\nNecesitamos investigar más a fondo esta "§Hmúsica.§!""
 scfe_when_the_world_sings.1.name: "Cuando el mundo canta"
 scfe_when_the_world_sings.1.desc: "Hemos descubierto algo extraño sobre §Y[From.Planet.GetName]§!. Las observaciones desde la órbita no revelaron nada físicamente inusual, pero hemos captado un sonido continuo con períodos y tonos específicos, que se puede escuchar en cualquier parte del planeta.\nEste planeta aparentemente está lleno de música ... o algo que suena a música. Sea lo que sea, los oyentes describen sentirse "muy cómodos" y lo llaman "excepcionalmente agradable."\nNecesitamos investigar más a fondo esta "§Hmúsica.§!""
 scfe_when_the_world_sings.2.name: "Fuente de la Música"
 scfe_when_the_world_sings.2.desc: "La música proviene de ruinas esparcidas por todo el planeta. Si bien estas ruinas no albergaron a sus constructores como esperábamos, albergan grupos de organismos vivos similares a tunicados que producen sonido a través de órganos que actúan como cuerdas vocales. La música de este planeta está compuesta por invertebrados cantantes!\nAunque inesperado y hermoso, nos quedamos con muchas más preguntas: ¿a dónde fueron los constructores de ruinas? ¿También crearon estos organismos? ¿Cuál es el propósito de esta melodía?\nSe necesita más excavación."
 scfe_when_the_world_sings.3.name: "Proyecto de investigación a escala planetaria"
 scfe_when_the_world_sings.3.desc: "Hemos encontrado evidencias de que §Y[From.Planet.GetName]§! se utilizó para realizar un proyecto de investigación a escala planetaria. Los datos recopilados de las diversas ruinas han proporcionado alguna explicación de las intenciones de los constructores de ruinas, pero inquietantemente poco más. Ahora sabemos que tenían talentos completos para la ingeniería genética y la neurociencia, y que las ruinas eran instalaciones para esa investigación. De lo que pudimos traducir, su investigación buscaba"§HAscensión§!" y "§HTrascendencia§!". Nuestra mejor interpretación, sin embargo, es que están obsesionados con el concepto de "§HFloreciente.§!" No está claro por el estado de las ruinas y el planeta si su investigación tuvo éxito.\nContinuaremos estudiando este "§HFlorecer§!.""
 scfe_when_the_world_sings.4.name: "El proyecto floreciente"
 scfe_when_the_world_sings.4.desc: "Un análisis más profundo de los datos recopilados en las instalaciones de investigación ha dado lugar a otro gran avance: el proyecto "§HFloreciente§!". Los constructores de ruinas estaban investigando una conciencia Gestalt creada artificialmente, una forma de vida que vieron como el pináculo de la evolución. Creían que una sola mente unificada aboliría los conflictos y conduciría a su sociedad a una nueva iluminación. Su enfoque se centró en el crecimiento de conexiones neuronales a través de la terapia génica ... conexiones que compartían entre sí.\nAl parecer, también lo consiguieron: el proyecto "§HFloreciente§!" se llevó a cabo infectando su atmósfera con un retrovirus de entrega. El virus en sí parece haberse extinguido, pero, dada la falta de otros habitantes, es razonable evaluar que afectó a toda su población y que los organismos que cantan en las ruinas son lo que pasó con los constructores de ruinas.\nSe requieren más estudios para validar esta hipótesis."
 scfe_when_the_world_sings.5.name: "La Conciencia Gestalt"
 scfe_when_the_world_sings.5.desc: "Investigaciones adicionales sobre los organismos cantantes han demostrado que los constructores de ruinas tuvieron éxito en la construcción de su conciencia gestáltica ... hasta cierto punto. El "canto" es una sincronización vocal compartida de su estado neural interno, y totalmente alineados. Estos organismos están en una mente colmena verificable. Por tanto, con base en lo que podemos observar, debemos concluir el proyecto "§HFloreciente§!" produjo los resultados esperados.\nSin embargo, estudios más profundos de sus respuestas y procesos nerviosos indican que esta conciencia gestáltica está reportando una emoción única y poderosa: el dolor. Sin el retrovirus o la especie original, es imposible saber si algo salió mal antes o después de que se completara el proyecto. Sin embargo, las vocalizaciones provenientes de estos organismos no son una canción:\n§REs un grito unificado y armonioso.§!"
 scfe_when_the_world_sings.5.a: "Lo hecho está hecho, no tiene sentido insistir en ello."
 scfe_when_the_world_sings.5.b: "¿Qué podemos aprender de esto?"
 scfe_singing_planet: "Mundo Silbante"
 scfe_singing_planet_desc: "Este mundo está encantado con una melodía armónica. Mientras que algunos notan la música como melancólica o inquietante, es imposible no dejarse hipnotizar por la melodía interminable."
 scfe_screaming_planet: "Mundo de los Lamentos"
 scfe_screaming_planet_desc: "Lo que sucedió en este planeta debería ser una lección para todos nosotros. Nada puede salvar a esos organismos, una especie que alguna vez fue prometedora, que ahora vive en una agonía sin fin emitiendo un solo grito unificado."
