# Biggest Show of the World
 scfe_site_biggest_show_of_world: "El espectáculo más grande del mundo"
 scfe_site_biggest_show_of_world_desc: "¡Nuestra exploración espacial aparentemente sin sentido demostró que valió la pena!\nNuestro equipo de expedición ordenó que una de sus sondas no tripuladas, que no funcionaba correctamente, aterrizara en un satélite cercano de un planeta gástrico gigante para salvarlo. Para nuestra sorpresa, aterrizó en los restos de una civilización caída.\nHa pasado una cantidad de tiempo inimaginable desde que la civilización se extinguió, pero dejó atrás hermosos pueblos pequeños, suburbios ordenados, infraestructura social bien equipada y elegante paisaje natural, todo bastante intacto en su mayor parte. El planeta es bastante pequeño, pero tiene todo lo que necesita para mantener una civilización próspera. Como hemos observado, no hay señales de vida en el planeta.\nNecesitamos asignar más dinero para investigar el planeta."
 scfe_biggest_show.1.name: "Autómata"
 scfe_biggest_show.1.desc: "Nuestros investigadores han estado investigando una pequeña ciudad ubicada en el centro de las ciudades en ruinas desde el aterrizaje inicial. La ciudad parece haber servido como capital planetaria. Nuestra breve encuesta reveló dos hechos importantes.\nPrimero, no estamos solos. Hay innumerables otros seres en el planeta. Para ser más precisos, son una especie de muñeco que se asemeja a ciertas formas de vida, presumiblemente sus creadores. Parece que han sido obligados a realizar diversas tareas para los habitantes del planeta, según la ropa que visten. Hay suficientes de estas muñecas para reemplazar a la población de todo un planeta. Sin embargo, ahora todos están inactivos.\nEn segundo lugar, el planeta todavía está muy bien mantenido. Si bien la mayoría de las instalaciones dejaron de funcionar por falta de energía, el sistema de mantenimiento esencial sigue funcionando. Necesitamos localizar el centro de control para resolver este misterio."
 scfe_biggest_show.2.name: "Espectáculo de Marionetas"
 scfe_biggest_show.2.desc: "Mientras analizaba las muñecas, el equipo de investigación encontró algo bastante extraño. Contrariamente a sus creencias iniciales, alrededor del 30% de las muñecas se parecían a niños, y el 20% se parecían a ancianos, lo que sería muy poco práctico si tuvieran que realizar labores.\nTodas las casas tenían solo muñecas, con ningún rastro de vida normal en absoluto. Más confuso, las muñecas se colocaron de tal manera que uno pensaría que eran de la familia. Además, también hay fábricas, escuelas e instalaciones culturales en el planeta con muñecos. ¿Quién habría construido estas vastas y complejas ciudades para muñecas?\nAhora tenemos más preguntas de las que teníamos antes."
 scfe_biggest_show.3.name: "Despertar"
 scfe_biggest_show.3.desc: "Durante la investigación, nuestros investigadores se han topado con un nodo de suministro de energía para un determinado sistema. El equipo debatió durante un tiempo y finalmente decidió inyectar energía en el sistema. Tan pronto como se encendió el sistema, se escucharon ruidos ensordecedores en todas partes.\nParece que las muñecas se han despertado todas a la vez. Aunque todavía no podemos entender lo que están diciendo, parece que están saludando a alguien. Es aún más extraño que todos se refieran a la misma persona, que claramente no es uno de nosotros.\nAunque nuestros investigadores no pudieron conversar con las muñecas, pudieron entender que todas las muñecas estaban trabajando para lograr un mismo objetivo. Se aconseja más investigación."
 scfe_biggest_show.4.name: "Espectáculo de Vida"
 scfe_biggest_show.4.desc: "Finalmente, hemos encontrado el centro de control. Estaba inteligentemente escondido entre la miríada de nubes. Nuestra investigación sobre el sistema reveló la verdadera naturaleza del planeta.\nEl planeta es un sitio de filmación para algún tipo de programa, en el que el personaje principal es una persona real. Todo en este planeta se hizo para reproducir la vida cotidiana de su civilización. Se encontró una gran cantidad de videos grabados en una sala de almacenamiento secreta. Fue un espectáculo magnífico, con el personaje principal siendo reemplazado muchas veces a lo largo de las generaciones. Esto ocurrió durante miles de años. Todo en el planeta fue hecho solo para ese individuo.\nEl protagonista nació en un pequeño pueblo aislado, disfrutó de una vida pacífica y finalmente falleció. El protagonista vivió toda su vida sin saber que estaban en un espectáculo. Por supuesto, a medida que pasaron los años, también hubo cambios en el programa. Durante los primeros años, el programa no fue diferente de los dramas que ven nuestros ciudadanos. Intriga y traición, amor y venganza, dificultades y aventuras.\nPero a medida que pasaba el tiempo, la historia se hizo cada vez más clara. Vida simple, ordinaria. Lágrimas, risas y amor que la gente ordinaria suele tener. Los personajes siempre encontraron finales felices. Siempre.\nAhora es el momento de averiguar el propósito."
 scfe_biggest_show.5.name: "Protagonista del Mundo"
 scfe_biggest_show.5.desc: "Nuestro equipo finalmente ha desbloqueado la cuenta del director en el sistema, que reveló los últimos días de la civilización. Dicha civilización venía sufriendo un lento pero continuo declive durante miles de años. En su época dorada, esta civilización ocupaba una gran parte de la galaxia, pero gradualmente se enfrentó a un inevitable declive. Debido a la gran cantidad de población insostenible y los recursos agotados, la mayoría de los ciudadanos se vieron obligados a soportar una terrible calidad de vida. Para remediar este problema, los líderes habían tenido una idea interesante.\nEra mostrar a sus ciudadanos un espectáculo tan grandioso que olvidaran las dificultades que estaban enfrentando.\nEste espectáculo estaba basado en los días en que la civilización aún era joven, con sus ciudadanos disfrutando de prosperidad y comodidad. Parece que todos los ciudadanos se engancharon al programa, incluidos los que ordenaron la creación de este programa.\nAl principio, actores reales protagonizaron el programa. Sin embargo, a medida que toda la sociedad llegó a exigir estar en el programa, comenzó a elegir a personas comunes como actores. Finalmente, la competencia para ser seleccionada como protagonista se recalentó tanto que tuvieron que elegir a un bebé real como el personaje principal.\nLos espectadores dejaron varias reseñas sobre el programa. La mayoría de ellos están relacionados con el personaje principal. Expresaron afecto, envidia, celos, odio, adoración e incluso intención asesina.\nUn día, el espectáculo terminó repentinamente. Quizás la civilización había encontrado su inevitable final. De los registros de los últimos momentos, parece que la civilización intentó mantener vivo el espectáculo hasta que se quedó sin recursos. Nuestra búsqueda de otros rastros de la civilización ha revelado que todos los demás planetas que pertenecen a la civilización ya se han convertido en polvo. Parece que la civilización destruyó estos planetas con el fin de obtener recursos para apoyar el espectáculo. Este programa es el único legado de la civilización.\nAhora solo queda una pregunta. ¿A dónde fue el personaje principal?"
 scfe_biggest_show.6.name: "Final Malo"
 scfe_biggest_show.6.desc: "Tras una inspección más cercana del planeta, finalmente encontramos a nuestro personaje principal en el bosque profundo. Aunque solo ha dejado unos pocos registros, pudimos inferir el clímax del programa.\nEl final parece haber llegado abruptamente. Primero, todas las muñecas dejaron de actuar. Quizás porque el planeta de origen ya no podía proporcionarles guiones. Poco después, las infraestructuras sociales comenzaron a colapsar una a una, presumiblemente porque se cortó el suministro de energía del planeta de origen. El protagonista parece haberse sorprendido al darse cuenta de que los que amaba eran meros títeres, y que su mundo era solo un escenario de filmación.\nEstaba devastado por la verdad, pero pronto se sintió motivado para dejar el planeta. ¿Estaba tratando de encontrar a sus parientes reales que pudieran existir? Alrededor de su cuerpo se encuentran los restos de varios intentos que ideó para dejar el planeta. Mecanismos, aviones y varios tipos de cohetes primitivos.\nTodos los intentos han fallado, y el último intento parece haberlo llevado a la muerte. Todo lo que queda es su cadáver. El final del espectáculo interminable es trágico.\nAhora, ¿hacia dónde va nuestra historia?"
 scfe_biggest_show.6.a: "Qué lástima"
 r_scfe_protagonist_of_the_show: "Protagonista del Espectáculo"
 r_scfe_protagonist_of_the_show_desc: "Este xeno difunto seco fue la última alegría, sobreviviente y todo lo de la antigua civilización colapsada.. bueno, es solo un cadáver en este momento."
 scfe_protagonist_of_the_show_relic_activated: "$r_scfe_protagonist_of_the_show$"

# The First Music
 scfe_the_first_music_anomaly: "La Primera Música"
 scfe_the_first_music_anomaly_desc: "Mientras se explora §Y[Root.GetName]§!, repetidamente recibimos una señal muy fuerte. Nuestros científicos afirman que se han observado vientos solares violentos en el sistema estelar, pero esta señal no proviene de factores naturales como el viento solar.\nNuestros científicos han determinado que se trata de una señal artificial y, dada la facilidad con la que la encontramos, parece que necesitamos estudiar esta señal."
 scfe_first_music.1.name: "La Señal"
 scfe_first_music.1.desc: "Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder algo de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\nA raíz del viento solar, la señal todavía estaba mezclada con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvió más limpia. Según nuestro científico, las señales se envían desde la superficie del planeta. Los equipos arqueológicos se están moviendo hacia ese punto."
 scfe_site_the_first_music: "La Primera Música"
 scfe_site_the_first_music_desc: "Los recientes vientos solares violentos han causado en §Y[From.Planet.GetName]§! perder parte de su atmósfera, y parece que las señales atrapadas en la densa atmósfera del planeta han comenzado a fluir de regreso al espacio.\nA raíz del viento solar, la señal todavía se mezclaba con ruido, pero a medida que las estrellas se estabilizaban, la señal se volvía más limpia. Según nuestro científico, la señal se envía desde la superficie del planeta. Necesitamos investigarlo."
 scfe_first_music.2.name: "El Planeta Antiguo"
 scfe_first_music.2.desc: "Según un nuevo informe del equipo arqueológico, §Y[From.Planet.GetName]§! es un planeta extremadamente antiguo que fue creado justo después de la creación del universo. La roca más antigua tiene una edad similar al universo observado, y el núcleo del planeta se está enfriando lentamente.\nPodríamos estar presenciando el último minuto del primer planeta del universo."
 scfe_first_music.3.name: "El Objeto Esférico"
 scfe_first_music.3.desc: "Según los hallazgos del equipo arqueológico, un objeto esférico estaba transmitiendo señales debajo de la superficie. El objeto, que enviaba señales a través de gruesas costras, aumentó lentamente el poder de la señal a medida que nuestro equipo arqueológico se acercaba.\nEl objeto que creaba las señales, como si guiara a nuestro equipo hacia él, apareció finalmente bajo una gruesa corteza.\nLo que encontró el equipo arqueológico fue §Yuna pequeña máquina de metal con forma de bola§!, compuesto por un material desconocido que nuestros científicos dicen que está más allá de nuestra comprensión. Cuando el equipo arqueológico descubrió la máquina, dejó de emitir señales y permaneció en silencio. No pudimos analizar su software ni su estructura interna por su impenetrable exterior, pero afortunadamente el equipo arqueológico registró la última señal de la máquina.\n§YIEs hora de que se reúnan los intelectos del Imperio.§!"
 scfe_first_music.3.a: "Es hora de que los intelectos del Imperio se reúnan."
 scfe_first_music.4.name: "§HAnálisis de la señal de la máquina§!: Resultado"
 scfe_first_music.4.desc: "Las señales creadas por la máquina se escribieron con un código muy complejo. El código está organizado por una estructura muy hermosa, si lo miras con conocimientos de criptografía. A estas alturas, las personas más inteligentes de nuestro Imperio han pasado innumerables días y noches trabajando en él, y se desplegaron cientos de IA para ayudar a decodificar la señal. Nuestro investigador jefe acaba de encontrar una pista sobre cómo decodificarlo.\n§HTSu contraseña es música!§!\nSe estaba enviando al espacio un código compuesto por numerosas escalas. La música hecha con un cifrado de escalas de sonido, vibraciones de instrumentos, formas de onda, etc. no sería más hermosa que esta música; ninguna música en el universo puede ser más hermosa que esta música.\nNo se trata solo de la belleza que tiene esta música. Cuando se reproduce esta música, se ignoran las leyes de la termodinámica. En otras palabras, la entropía parece revertirse. Es, literalmente, una pieza musical que da vida y que se toca en la primera parte del universo!\nNo sabemos quién consiguió que la máquina enviara una señal musical, ni con qué propósito, pero este descubrimiento nos permitió vislumbrar los secretos del universo. Aún no hemos nombrado esta hermosa música, pero sería un honor para todos nosotros darle un nuevo nombre."
 scfe_first_music.4.a: "Fiat Lux, Hágase la luz."
 scfe_Fiat_Lux: "Música - Fiat Lux"
 scfe_Fiat_Lux_desc: "El descubrimiento de '§YFiat Lux§!' ha impresionado profundamente a nuestra sociedad y cultura, y desde los planetas más lujosos del Imperio hasta los planetas cargados de pobreza del Imperio, ciudadanos de todas las edades y procedencias disfrutan de esta música. Quizás este sea el verdadero poder de la música."
 r_scfe_music_of_the_universe: "Partitura del Universo"
 r_scfe_music_of_the_universe_desc: "Esta es una pieza musical obtenida de una señal encriptada. Tiene el poder de dar vida al universo y no se puede explicar con la tecnología actual. Sin embargo, si podemos explicarlo en el futuro, nos acercaremos mucho más a comprender los secretos del universo."
 scfe_music_of_the_universe_modifier: "Partitura del Universo"
 scfe_music_of_the_universe_modifier_desc: "Esta partitura debería ser la primera en el universo."
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "Analizar la señal de la máquina"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "Debemos analizar la última señal de la máquina que registramos en [Root.GetName]. Tomará mucho tiempo, pero respondería a muchas preguntas de nuestros científicos."

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "Tumba de las ballenas espaciales"
 scfe_site_tomb_of_dead_whale_desc:  "La corteza del planeta [From.Planet.GetName] es muy interesante. Muchas capas de estratos llenos de fósiles de criaturas antiguas se habían formado con una distancia similar en el medio, lo que sugiere que el planeta había atravesado períodos repetidos de prosperidad ecológica y extinción.\nEl más reciente se remonta a 200 millones de años. El proceso de extinción debe haber sido muy rápido, ya que el ecosistema actual del planeta solo consta de formas de vida protistas con un acervo genético simple.\nEstá bastante claro que [From.Planet.GetName] se encuentra entre esos planetas habitables 'desafortunados', pero una cosa todavía está abierta a debates. La mayoría de los fósiles de criaturas antiguas son demasiado grandes si ponemos en práctica la teoría de la escala, que no podrían haber podido sobrevivir en el planeta.\n¿Qué eran esas criaturas? Teóricamente es imposible para ellos sobrevivir en [From.Planet.GetName]."
 scfe_tomb_of_dead_whales.1.name: "Tumba"
 scfe_tomb_of_dead_whales.1.desc: "Las criaturas anormalmente grandes eran las ballenas espaciales Tiyanki. Gravitan hacia un planeta elegido de una lista compartida de planetas cuando mueren. [From.Planet.GetName] fue una de esas desafortunadas víctimas.\nLas criaturas más pequeñas fosilizadas eran las especies nativas del planeta, que se convirtieron en las desafortunadas víctimas del estilo de funeral único de Tiyanki. Nuestros investigadores asumen que la mayoría de las formas de vida nativas del planeta han sido eliminadas sin dejar rastro por la onda de choque destructiva creada por la caída de las ballenas, ya que los fósiles más pequeños son muy raros.\nEn la capa que se remonta a 600 millones de años, quedan algunos rastros vagos de una civilización presuntamente construida por criaturas sensibles. El equipo de exploración podría estar simplemente equivocado, ya que la mayoría de los datos encontrados son demasiado simples o están demasiado distorsionados. Si nuestro hallazgo resulta ser cierto, podría ser el funeral de las ballenas espaciales lo que impida que surjan más criaturas sensibles en la galaxia.\nPodríamos descubrir la verdad si profundizamos más."
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: "Nuestros investigadores no se equivocaron. Había especies sensibles en este planeta. Lo que es más asombroso es que viven datos de tiempo cuando los funerales de las ballenas espaciales eran bastante frecuentes. ooo, como los llamaremos de ahora en adelante, tenía al menos tecnología y cultura a nivel de la era industrial. Hicieron todo lo posible para mantenerse con vida, moviendo su hábitat constantemente y usando explosivos.\nUno de sus inventos fue la 'Torre con Ruedas' que les permitió trasladarse a otro continente con bastante rapidez, y el 'Observatorio con patas' pudo detectar a ballenas Tiyanki antes de comenzar a gravitar hacia el planeta. No tenían que preocuparse por el consumo de combustible, ya que el cadáver de las ballenas Tiyanki les proporcionaba un suministro casi ilimitado de petróleo.\nIntentaron sobrevivir hasta el final, pero al ver los restos de la torre con ruedas, nuestros investigadores habían para concluir que sus esfuerzos resultaron inútiles."
 scfe_tomb_of_dead_whales.3.name: "Fósil"
 scfe_tomb_of_dead_whales.3.desc: "Nuestro equipo de excavación enormemente reforzado ha encontrado otro gran hallazgo. Encontraron las huellas de los primeros días de la civilización en un lugar distante de las ruinas encontradas anteriormente.\nPudieron descubrir el hecho de que la civilización hizo uso del cadáver de las ballenas incluso en sus primeros días, como muestran los fósiles cantos de cortes artificiales aquí y allá.\nEstos habitantes primitivos utilizaron los cadáveres de Tiyanki de manera bastante activa, a diferencia de sus descendientes. Dependían únicamente de los cadáveres para abastecerse de los recursos necesarios, incluso utilizando los cadáveres como hábitats.\nAunque había diferencias regionales en cuanto a qué tan avanzadas eran las tecnologías que habían usado en las ballenas, la mayoría de las regiones tenían un aspecto similar restos de actividades artísticas, como símbolos, hechos de huesos de ballena.\nEl significado de los símbolos aún no está claro, pero el equipo está fascinado por el hecho de que más profundamente cavaron, más sofisticados eran los símbolos. ¿Y si profundizan aún más?"
 scfe_tomb_of_dead_whales.4.name: "Refugio"
 scfe_tomb_of_dead_whales.4.desc: "Nuestro equipo de excavación ha descubierto el descubrimiento más inesperado.\nHabía un refugio, sí, un refugio. Compartía el estilo único de la civilización en términos de diseño, pero de un nivel tecnológico de la era espacial muy superior en comparación con las ruinas que se encuentran arriba. Es muy poco probable que una civilización tan avanzada y sofisticada haya caído tan rápidamente hasta el nivel primitivo solo por la caída de ballenas gigantes del cielo.\nEste descubrimiento fue el último clavo en el ataúd para la teoría de que los funerales de las ballenas Tiyanki provocaron la extinción periódica del planeta. Dado que por lo que nuestro equipo ha aprendido, el impacto de la caída de ballenas no es lo suficientemente poderoso como para acabar con una civilización entera, aunque es bastante destructivo por derecho propio.\nSi decenas de miles de ballenas Tiyanki vinieran al planeta por sus funerales al mismo tiempo, es teóricamente posible haber causado las extinciones, pero uno de esos eventos es muy poco probable. Nuestros investigadores están bastante confundidos con respecto a estos desarrollos recientes.\nSe requiere una excavación más profunda si queremos averiguarlo."
 scfe_tomb_of_dead_whales.5.name: "Extinción"
 scfe_tomb_of_dead_whales.5.desc: "A medida que nuestro equipo de excavación cavaba más profundamente, se revelaron las ruinas de un lujoso y próspero imperio planetario que se había estado preparando para la exploración espacial en el momento de su desaparición.\nLa antigua civilización tenía tecnologías de la era espacial, prosperando con el uso activo de los cadáveres de ballenas como recursos, y entendieron muy bien a qué se enfrentaban. En el epítome de su civilización, las ballenas que caían ya no eran temidas, sino más bien consideradas como meros obstáculos en su camino hacia la exploración espacial.\nSin embargo, según sus grabaciones encontradas en las ruinas, las ballenas les trajeron su perdición como supusieron inicialmente nuestros científicos.\nLa gran extinción se produjo cuando todos los cadáveres de ballenas explotaron a la vez.\nLas ruinas parecen completamente seguras. Una mayor investigación de las ruinas podría llevarnos a la verdad última detrás de la caída de la civilización."
 scfe_tomb_of_dead_whales.6.name: "Karma"
 scfe_tomb_of_dead_whales.6.desc: "Las ballenas espaciales Tiyanki normalmente no explotan cuando mueren, ya que sus cuerpos tienen algún tipo de protección en sí mismos. La enorme cantidad de materia orgánica permanece dócil durante mucho tiempo, hasta que explota silenciosamente bajo tierra o se transforma en otros materiales. Incluso si algunos explotan en la superficie, los gases venenosos resultantes son demasiado livianos y demasiado pequeños para ser una amenaza, y pronto flotan fuera de la capa atmosférica del planeta.\nPor esa razón, muchos argumentaron en contra de la idea del gobierno de disparar cayendo ballenas con misiles nucleares interplanetarios. Sin embargo, el primer derribo exitoso de una ballena pronto los influyó en el lado profesional.\nLamentablemente, no tuvieron en cuenta el vínculo espiritual de las ballenas. Cuando algunos de sus amigos se vieron privados de sus legítimos funerales, innumerables ballenas Tiyanki en los alrededores rugieron de rabia, cargando hacia el planeta. Los funcionarios del imperio han dejado una ilustración bastante descriptiva de la terrible situación.\nSe habían disparado cantidades masivas de armas nucleares contra las ballenas, pero empeoraron las cosas. Algunas ballenas quedaron atrapadas en las explosiones nucleares cerca de la corteza del planeta, lo que a su vez provocó una desastrosa cadena de explosiones de cadáveres de ballenas espaciales bajo tierra.\nPronto siguieron innumerables explosiones de enorme escala. El aire prácticamente ardía con gases venenosos, contra los cuales el imperio no podía resistir, a diferencia del planeta.\nPero como ya sabemos, un pequeño número de personas sobrevivieron de alguna manera. Podrían haber podido prosperar nuevamente, si no fuera por el rencor de las ballenas contra el planeta. Las ballenas espaciales apuntaron específicamente al planeta como su lugar de funeral preferido a partir de entonces.\nSegún sus registros antiguos, no hubo muchas bajas de ballenas que caían antes del incidente, que es la forma en que pudimos rastrear la verdad. La construcción de la torre con ruedas y la construcción de hábitats dentro de los cadáveres de ballenas fueron los últimos esfuerzos de los remanentes para evitar las ballenas que caían, que ahora las atacaban específicamente.\nSabemos el resto."
 scfe_tomb_of_dead_whales.6.a: "Su último es algo más que una mala suerte."
 scfe_tomb_of_dead_whales.6.b: "Ahora tenemos razón para cazar esas ballenas."
 scfe_tomb_of_dead_whales.6.c: "Quedan numerosos depósitos de gases."
 scfe_tomb_of_dead_whales.6.d: "Historia trágica."
 scfe_whale_fossil: "Fósil de Ballena"
 scfe_whale_fossil_desc: "El planeta que alguna vez fue utilizado como mundo sepulcral por las ballenas espaciales Tiyanki. Hay muchos fósiles de ballenas en su estrato, lo que dificulta el desarrollo de sus capas mineras."
 scfe_site_whale_lesson: "Lección del mundo de la tumba de ballenas"
 scfe_whale_hunt: "Caza de Ballenas"

 # Soul of the Art
 scfe_site_soul_of_the_art: "Alma del Arte"
 scfe_site_soul_of_the_art_desc: "Se ha encontrado un planeta sepulcral de aspecto espectacular con miles de kilómetros de lo que parece ser una geografía coloreada artificialmente. Alrededor del planeta, se presume que hay numerosos escombros de los restos de acorazados que alguna vez pertenecieron a una civilización antigua, con patrones ridículos por todas partes. Además, se están detectando señales regulares del planeta. Podría ser necesario investigar el planeta y las señales."
 scfe_soul_of_the_art.1.name: "Restos de Flota"
 scfe_soul_of_the_art.1.desc: "Tras el análisis, los escombros revelaron que dos flotas con diseños y apariencias completamente diferentes habían luchado entre sí en la órbita del planeta.\nLa mayoría de los escombros pertenecen a la flota del patrón A, constituida por naves con patrones coloridos a lo largo y una estructura simple que debe haber facilitado su producción en masa. Sin embargo, no tenían las instalaciones necesarias para su tripulación, como comedores y baños. Por otro lado, la flota del patrón B, tenía apariencias bastante simples en el exterior, mientras que contaba con decoraciones simbólicas en el interior junto con rastros de Zro.\nSe identificaron habitaciones innecesariamente grandes dentro de la flota del patrón B. Podrían haber sido utilizados para ceremonias religiosas, como se puede ver en los adornos religiosos que se encuentran en ellos. Desafortunadamente, la información sobre la flota de patrón B es muy limitada, lo que dificulta obtener más información. Se recomienda enviar un equipo de expedición al planeta para una mayor investigación."
 scfe_soul_of_the_art.2.name: "Ruinas de Colores"
 scfe_soul_of_the_art.2.desc: "Nuestro equipo de expedición ha encontrado restos en su mayoría intactos de una civilización en la superficie del planeta pintado de colores que no mostraba signos de actividades destructivas. Sin embargo, el suelo pintado parece demasiado desordenado y bastante desordenado para asumir que había intenciones específicas detrás de él. Algunos edificios se derrumbaron, pero se ha confirmado que solo sucumbieron a muchos años de meteorización y movimientos de la corteza, no a actividades violentas o destructivas.\nLos barcos estrellados con el patrón A yacen en la superficie, pero nuestras investigaciones muestran que la mayoría de ellos parecen haberse estrellado en la superficie debido a un apagado repentino de sus circuitos internos, no porque les dispararan. De todos modos, no hay signos de vida consciente aquí, solo escombros robóticos con pintura descolorida y parcialmente pelada esparcidos por el suelo, además de los edificios pintados y los escombros del barco."
 scfe_soul_of_the_art.3.name: "Restos Pintados"
 scfe_soul_of_the_art.3.desc: "Encontramos robots dentro de un edificio, pintados en varios colores como la superficie del planeta. Mientras que los robots de afuera estaban oxidados o convertidos en polvo por la edad, los robots de adentro todavía estaban intactos con mucha menos influencia externa.\nParece que los robots dejaron de funcionar mientras pintaban las paredes bastante desordenadas o esculpían su propia imagen o no eran identificables. figuras en las paredes usando cinceles y martillos. Los circuitos de estos coloridos robots se han dañado hasta el punto en que son completamente irrecuperables.\nSin embargo, hemos descubierto que los patrones pintados en las superficies de las rocas o las paredes exteriores de los edificios son, de hecho, información masiva y extensa. bancos de datos. Es posible que podamos hacer uso de esto para descubrir cómo la civilización encontró su caída."
 scfe_soul_of_the_art.4.name: "La Discordia"
 scfe_soul_of_the_art.4.desc: "Nuestros traductores han confirmado que las señales regulares del planeta constituyen una canción. Sin embargo, la letra no tiene ningún sentido contextual, ya que está formada por repeticiones de palabras similares, y los cambios irregulares en el tono hacían que sonara bastante horrible para nuestros oídos.\nLa letra principalmente alaba y cuestiona el alma, y habla del miedo a seres desconocidos de diferentes dimensiones. Con base en los resultados de estos estudios, pudimos entender lo que dicen las letras pintadas en la superficie. Eran poesía u otro tipo de literatura.\nTambién hablaban de problemas metafísicos, como las maravillas de la vida, la pérdida de almas y el miedo provocado por la destrucción, pero la mayoría de ellos no están en rima y más bien mal escrito con muy poco mérito literario."
 scfe_soul_of_the_art.5.name: "Centro de Investigación"
 scfe_soul_of_the_art.5.desc: "Encontramos una enorme instalación de investigación subterránea. La mayoría de los circuitos de las instalaciones han sido destruidos, pero algunos dispositivos básicos parecen estar casi intactos. A partir de estos hallazgos, nuestros investigadores pudieron descubrir que la civilización era una civilización mecánica con una Conciencia Gestalt gigante.\nAl examinar su base de datos, pudimos aprender sobre otra dimensión llamada la Sábana Santa y un arma planetaria que reúne y concentra la energía de la Sábana Santa para devastar planetas. Se encontró el origen de las naves del patrón B, así como las contramedidas de la civilización contra ellas y las historias de combate. También pudimos confirmar que la civilización realizó estudios en Zro.\nLos registros revelaron que todas las naves de la civilización fueron destruidas. Sin embargo, la mayoría de los registros hablaban de arte. La mayoría de los datos encontrados en la instalación de investigación fueron pinturas, literatura y canciones de varias civilizaciones y sus estudios sobre ellos."
 scfe_soul_of_the_art.6.name: "El Fin"
 scfe_soul_of_the_art.6.desc: "Pudimos inferir lo que sucedió en este planeta a partir de los datos excavados. El planeta fue atacado por un arma planetaria que utiliza la energía de la Sábana Santa, desarrollada por cierta civilización ultra antigua, y se encontró con su desaparición.\nAntes del ataque, la Conciencia Gestalt descubrió que el arma no podía causar efectos físicos daño a los orgánicos. Parecía haber llegado a la conclusión de que al comprender el arte, que es un interés exclusivo para los orgánicos, los robots que componen la conciencia se convertirían en formas de vida con almas y se volverían inmunes a la energía de la Sábana Santa.\nComo resultado, comenzó la civilización recopilar y analizar datos sobre el arte. Intentó cantar canciones, crear literatura y hacer dibujos sobre la superficie del planeta, sus barcos y sus robots. Sin embargo, la Conciencia Gestalt no logró entender qué constituye el verdadero arte y finalmente fue destruida por el arma planetaria."
 scfe_soul_of_the_art.6.a: "Fue un intento inútil..."
 scfe_soul_of_the_art.6.a.tooltip: "Opción de investigación ganada:\n§Y$tech_pk_godray$§! \nProgreso tecnológico ganado: \n§Y$tech_pk_godray$§! §G+50%§! \nAñade §Y$scfe_d_society_20$§! al §Y[From.Planet.GetName]§!\n"
 scfe_soul_of_the_art.6.a.tooltip_alt: "Añade §Y$scfe_d_society_20$§! al §Y[From.Planet.GetName]§!\n"

 # King of the Underground City
 scfe_site_king_of_underground_city: "Rey de la Ciudad Subterránea"
 scfe_site_king_of_underground_city_desc: "A primera vista, [From.Planet.GetName] es un típico planeta desértico sin señales de vida. Sin embargo, nuestro escáner orbital ha captado señales del subsuelo, aunque bastante débiles, y ondas sonoras procedentes de cavernas subterráneas.\nSe requiere una expedición directa tradicional."
 scfe_king_of_underground_city.1.name: "Ciudad Subterránea"
 scfe_king_of_underground_city.1.desc: "Se ha enviado una nave de aterrizaje cargada con una unidad de excavación / transporte a [From.Planet.GetName]. Al excavar se descubrió una ciudad subterránea de un tamaño que superó fácilmente nuestras expectativas. También pudieron descubrir que los constructores de la ciudad, aunque eran sensibles, no eran muy avanzados, pero tenían un sistema de lenguaje muy complejo. Pudieron construir y mantener estructuras subterráneas gigantes y estables que no podrían haber sido fáciles considerando el nivel de su tecnología. Parece que han decidido pasar a la clandestinidad para escapar del calor del desierto y hacer uso de las aguas subterráneas.\nPero se necesita más investigación para identificar las razones por las que la civilización encontró su desaparición dejando tantos rastros."
 scfe_king_of_underground_city.2.name: "Registros Sin Fin"
 scfe_king_of_underground_city.2.desc: "Se están encontrando registros por toda la ciudad. Los habitantes debieron haberle dado mucho valor al archivo, como se puede deducir del hecho de que, aunque los métodos eran en su mayoría primitivos, realizaban registros organizados sistemáticamente incluso en las unidades sociales más pequeñas.\nEs al mismo tiempo una bendición y una maldición que la investigación de estos registros sin duda nos brindará la oportunidad de comenzar una investigación y un análisis exhaustivos, pero también supondrá una gran carga para nuestro equipo de expedición.\nLa mayoría de los registros describen su historia de un pasado lejano, lo que nos permitió conocer el sistema social y las características biológicas de los constructores de ciudades. Parece que eligieron a los más sabios entre ellos y los obedecieron como rey hasta que murieron. Según sus registros históricos, prosperaron bajo el sistema, haciendo pleno uso de sus características de trabajo duro y fáciles de unir."
 scfe_king_of_underground_city.3.name: "Archivo Principal"
 scfe_king_of_underground_city.3.desc: "Los archivos centrales, donde habían almacenado los datos más importantes, a saber, la residencia de su gobernante y sus registros administrativos más recientes antes de su caída, se han localizado tras el descifrado y análisis de los datos encontrados.\nAdemás, el descifrado de su idioma es casi completo. Nuestros investigadores utilizaron este conocimiento recién adquirido para descubrir el impactante hecho de que [From.Planet.GetName] era de hecho un planeta ártico. La ciudad subterránea se construyó en la ventanilla de calor geotérmico para evitar el frío.\nLos cambios climáticos anormales han sido causados por anomalías a escala planetaria, y las temperaturas del planeta habían aumentado lentamente hasta que todo el planeta se descertificó, lo que sería la razón detrás de la extinción de los habitantes.\nUn informe encontrado en su archivo central sugirió prepararse para el cambio climático, ya que sabían que su especie era vulnerable incluso contra el cambio climático más pequeño. Además, concentrar todos los recursos en la solución sugerida por el rey que fue considerado el más sabio de toda su historia."
 scfe_king_of_underground_city.4.name: "El Trono"
 scfe_king_of_underground_city.4.desc: "Cuanto más se acercan nuestros investigadores al palacio, más trágicos se vuelven los registros encontrados.\nUn registro muestra una lista de víctimas que murieron o resultaron heridas durante el cierre de una ventana de calor geotérmico. Otro registro muestra que se había emitido una orden para fusionar dos sectores ya que la mayoría de los ciudadanos de un sector en particular habían sido asesinados.\nSe encontró un trono al final.\nNuestros investigadores pudieron obtener el dispositivo de grabación personal del rey en funcionamiento, que les mostró las últimas palabras arrepentidas del rey. Finalmente se le ocurrió una solución espléndida a los problemas, pero en ese momento ya había perdido a casi toda su gente.\nEl trono era de hecho el dispositivo de terraformación. Es bastante sorprendente teniendo en cuenta que ni siquiera habían podido investigar los viajes espaciales. Es tan innovador y experimental que, incluso en comparación con nuestra tecnología, todavía tiene sus méritos."
 scfe_king_of_underground_city.4.a: "Activa el dispositivo."
 scfe_king_of_underground_city.4.b: "Recupera el dispositivo."
 scfe_king_of_underground_city.4.c: "Trátelo como al rey, con respeto."
 scfe_ancient_terraforming_technology: "Tecnología Antigua de Terraformación"
 scfe_tomb_of_the_king: "Tumba del Rey"

 # When the World Sings
 scfe_site_when_the_world_sings: "Cuando el mundo canta"
 scfe_site_when_the_world_sings_desc: "Nuestros exploradores informan de sonidos extraños que se pueden escuchar desde todos los lugares del planeta §Y[From.Planet.GetName]§! aparentemente está lleno de música ... o algo que suene como música. Sea lo que sea, los oyentes describen sentirse muy cómodos y lo llaman excepcionalmente agradable.\nNecesitamos investigar más a fondo esta §Hmúsica.§!"
 scfe_when_the_world_sings.1.name: "Cuando el mundo canta"
 scfe_when_the_world_sings.1.desc: "Hemos descubierto algo extraño sobre §Y[From.Planet.GetName]§!. Las observaciones desde la órbita no revelaron nada físicamente inusual, pero hemos captado un sonido continuo con períodos y tonos específicos, que se puede escuchar en cualquier parte del planeta.\nEste planeta aparentemente está lleno de música ... o algo que suena a música. Sea lo que sea, los oyentes describen sentirse muy cómodos y lo llaman excepcionalmente agradable.\nNecesitamos investigar más a fondo esta "§Hmúsica.§!"
 scfe_when_the_world_sings.2.name: "Fuente de la Música"
 scfe_when_the_world_sings.2.desc: "La música proviene de ruinas esparcidas por todo el planeta. Si bien estas ruinas no albergaron a sus constructores como esperábamos, albergan grupos de organismos vivos similares a tunicados que producen sonido a través de órganos que actúan como cuerdas vocales. La música de este planeta está compuesta por invertebrados cantantes!\nAunque inesperado y hermoso, nos quedamos con muchas más preguntas: ¿a dónde fueron los constructores de ruinas? ¿También crearon estos organismos? ¿Cuál es el propósito de esta melodía?\nSe necesita más excavación."
 scfe_when_the_world_sings.3.name: "Proyecto de investigación a escala planetaria"
 scfe_when_the_world_sings.3.desc: "Hemos encontrado evidencias de que §Y[From.Planet.GetName]§! se utilizó para realizar un proyecto de investigación a escala planetaria. Los datos recopilados de las diversas ruinas han proporcionado alguna explicación de las intenciones de los constructores de ruinas, pero inquietantemente poco más. Ahora sabemos que tenían talentos completos para la ingeniería genética y la neurociencia, y que las ruinas eran instalaciones para esa investigación. De lo que pudimos traducir, su investigación buscaba §HAscensión§! y §HTrascendencia§!. Nuestra mejor interpretación, sin embargo, es que están obsesionados con el concepto de §HFloreciente.§! No está claro por el estado de las ruinas y el planeta si su investigación tuvo éxito.\nContinuaremos estudiando este "§HFlorecer§!.""
 scfe_when_the_world_sings.4.name: "El proyecto floreciente"
 scfe_when_the_world_sings.4.desc: "Un análisis más profundo de los datos recopilados en las instalaciones de investigación ha dado lugar a otro gran avance: el proyecto §HFloreciente§!. Los constructores de ruinas estaban investigando una conciencia Gestalt creada artificialmente, una forma de vida que vieron como el pináculo de la evolución. Creían que una sola mente unificada aboliría los conflictos y conduciría a su sociedad a una nueva iluminación. Su enfoque se centró en el crecimiento de conexiones neuronales a través de la terapia génica ... conexiones que compartían entre sí.\nAl parecer, también lo consiguieron: el proyecto §HFloreciente§! se llevó a cabo infectando su atmósfera con un retrovirus de entrega. El virus en sí parece haberse extinguido, pero, dada la falta de otros habitantes, es razonable evaluar que afectó a toda su población y que los organismos que cantan en las ruinas son lo que pasó con los constructores de ruinas.\nSe requieren más estudios para validar esta hipótesis."
 scfe_when_the_world_sings.5.name: "La Conciencia Gestalt"
 scfe_when_the_world_sings.5.desc: "Investigaciones adicionales sobre los organismos cantantes han demostrado que los constructores de ruinas tuvieron éxito en la construcción de su conciencia gestáltica ... hasta cierto punto. El §Hcanto§! es una sincronización vocal compartida de su estado neural interno, y totalmente alineados. Estos organismos están en una mente colmena verificable. Por tanto, con base en lo que podemos observar, debemos concluir el proyecto §HFloreciente§! produjo los resultados esperados.\nSin embargo, estudios más profundos de sus respuestas y procesos nerviosos indican que esta conciencia gestáltica está reportando una emoción única y poderosa: el dolor. Sin el retrovirus o la especie original, es imposible saber si algo salió mal antes o después de que se completara el proyecto. Sin embargo, las vocalizaciones provenientes de estos organismos no son una canción:\n§REs un grito unificado y armonioso.§!"
 scfe_when_the_world_sings.5.a: "Lo hecho está hecho, no tiene sentido insistir en ello."
 scfe_when_the_world_sings.5.b: "¿Qué podemos aprender de esto?"
 scfe_when_the_world_sings.5.c: "Los lamentaremos y los honraremos."
 scfe_singing_planet: "Mundo Silbante"
 scfe_singing_planet_desc: "Este mundo está encantado con una melodía armónica. Mientras que algunos notan la música como melancólica o inquietante, es imposible no dejarse hipnotizar por la melodía interminable."
 scfe_screaming_planet: "Mundo de los Lamentos"
 scfe_screaming_planet_desc: "Lo que sucedió en este planeta debería ser una lección para todos nosotros. Nada puede salvar a esos organismos, una especie que alguna vez fue prometedora, que ahora vive en una agonía sin fin emitiendo un solo grito unificado."

