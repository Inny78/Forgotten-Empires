# Biggest Show of the World
 scfe_site_biggest_show_of_world: "지상 최대의 쇼"
 scfe_site_biggest_show_of_world_desc: " 무의미해 보이는 우주 탐사에 투자한 보람이 있었습니다!\n\n 발단은 기관 고장을 일으킨 과학선의 한 무인 탐사 정이었습니다. 무인 탐사 정을 구하기 위해 황급히 긴급 착륙시킬 곳을 찾던 탐사대는, 탐사 정을 거대한 가스 행성에 딸린 조그만 위성에 접근시켰습니다. 그리고 거기서 탐사정은 놀라운 광경을 보내왔습니다. 그것은 한 쇠락한 문명의 잔해였습니다.\n\n 우리가 상상도 할 수 없는 세월이 지났지만, 문명은 여전히 생생한 모습을 갖추고 있었습니다. 아름다운 소도시들과 정갈한 교외, 잘 정비된 사회간접자본과 우아한 자연경관... 행성은 작지만, 문명으로서 필요한 것은 모두 갖추고 있습니다. 단 하나 부족한 것은, 외부에서 관찰한 결과 이 행성에는 생명 활동의 징후가 전혀 보이지 않는다는 것입니다.\n\n 좀 더 많은 조사와 예산이 필요합니다!"
 scfe_biggest_show.1.name: "자동 인형"
 scfe_biggest_show.1.desc: " 행성에 착륙한 연구팀은, 먼저 행성 중앙에 있는 소도시를 조사했습니다. 위치상으로 보아 이 도시는 행성의 일종의 수도 역할을 했던 것 같습니다. 개략적인 조사 결과, 중대한 사실 2가지를 발견했습니다.\n\n 첫 번째는, 우리가 혼자가 아니란 겁니다. 행성에는 우리말고도 수많은 생명체들이 존재합니다. 아니, 정확히 말하자면 생명체를 그대로 본뜬... 일종의 인형들입니다. 아마도 창조주를 정교하게 모방한 것으로 추정되는 이 인형들은, 입고 있던 의상의 흔적들로 보아 이 별의 주민들을 위한 다양한 노동을 수행하기 위해 만들어진 것으로 보입니다. 인형들의 엄청난 숫자를 보면 이 별의 주민을 모조리 대체한다고 해도 이상하지 않을 것 같습니다. 지금은 모두 휴면 상태에 들어갔지만, 작동했을 때는 인형들만으로도 행성이 시끌시끌했을 겁니다.\n\n 두 번째는, 이 행성이 아직도 매우 정교하게 관리되고 있다는 겁니다. 에너지 부족으로 대부분의 기능은 꺼진 것 같지만, 아직도 문명을 정비하기 위한 최소한의 유지 관리 기능은 작동하고 있습니다. 이 별의 수수께끼를 풀기 위해서는, 먼저 이 관리 시스템의 중추를 찾아야 합니다."
 scfe_biggest_show.2.name: "인형극"
 scfe_biggest_show.2.desc: " 관리 시스템의 근원을 찾기 위해 인형들을 분석하면서, 연구팀은 이상한 점을 찾아냈습니다.처음에 연구팀은 이 인형들이 주민들의 노동을 대신하기 위해 만들어졌다고 생각했습니다. 하지만 분석 결과, 그 예상은 빗나갔습니다. 조사 결과 인형들의 약 30%는 어린 개체로 밝혀졌고, 20%는 노약자 개체였습니다.\n\n 그리고 지금까지 조사한 모든 주택에서는 생활 흔적이 전혀 발견되지 않았고, 오직 인형들만이 놓여 있을 뿐이었습니다. 그리고 이런 주택들에는 마치 가족이라는 것처럼 성인 개체와 어린 개체, 노약자 개체가 짝을 이루고 있습니다. 주택만이 아닙니다. 공장도, 학교도, 문화 시설도, 이용자는 전부 인형들뿐입니다. 이 별의 건설자는 인형들을 위해 이런 광대한 거주지를 건설한 것입니다.\n\n 수수께끼는 더욱 깊어졌습니다..."
 scfe_biggest_show.3.name: "각성"
 scfe_biggest_show.3.desc: " 행성을 조사하던 도중, 우연히 행성 시스템에 에너지를 공급하던 노드를 발견했습니다. 심사숙고 끝에, 연구팀은 행성에 다시 에너지를 주입하기로 결정했습니다. 그리고 에너지가 주입되자마자, 귀청이 떨어질 것 같은 소리가 들려오기 시작했습니다.\n\n 그 동안 휴면 상태였던 무수한 인형들이 한꺼번에 깨어난 것입니다. 아직 의미는 알 수 없지만 인형들은... 일종의 인사를 하고 있는 것 같습니다. 그리고 그들은 모두 똑같은 누군가를 언급하고 있습니다. 그 것이 우리를 말하는 것은 아니라는 것은 분명합니다.\n\n 이 인형들과 제대로 된 대화는 불가능했지만, 최소한 이들이 하나의 목적을 위해 움직인다는 것은 알 수 있었습니다. 연구를 더 진행할 필요가 있습니다."
 scfe_biggest_show.4.name: "인생극"
 scfe_biggest_show.4.desc: " 드디어 관리 시스템의 중추를 찾아냈습니다. 그 것은 행성의 무수한 구름 안에 교묘하게 숨겨져 있었습니다. 그 곳을 조사한 결과, 우리는 이 행성의 정체를 알게 되었습니다. 이곳은...\n\n 일종의 쇼를 찍기 위한 세트장입니다. 그리고 장르는... 인생입니다. 이 행성의 모든 것은, 어느 시점 이 문명의 삶을 복제하기 위해 만들어졌습니다. 행성의 영상 저장고에서 막대한 분량의 녹화 영상을 발견할 수 있었습니다. 주인공만 수백 명이 교체되어 온 장대한 쇼였습니다. 이 별의 모든 것이 단 한 명의 주인공을 위해 만들어진 것입니다.\n\n 주인공은 한적한 소도시에서 태어나, 평안한 삶을 누리다, 친지들이 보는 앞에서 숨을 거둡니다. 주인공은 그 친지들이 인형이었다는 것도 모른 채, 즐겁게 삶을 누리다 세상을 떠납니다. 물론, 시간이 지나는 만큼 쇼의 경향성에도 역시 변화가 있었습니다.. 초창기 쇼는 우리들이 보는 드라마와 별 다를 바가 없었습니다. 음모와 배신, 사랑과 복수, 고난과 모험 등등...\n\n 하지만 시간이 갈수록 이야기는 점점 평이해졌습니다. 별 다를 것도 없는 평범한 나날들... 평범한 사람들과 울고 웃으며 사랑하는 그런 나날들입니다. 그리고 결말은 언제나 해피엔딩입니다. 언제나.\n\n 이 별은 이러한 각본을 무수히 반복하며 쇼를 찍어왔습니다. 그 목적에 대해서 이제 알아볼 차례입니다."
 scfe_biggest_show.5.name: "이 세상의 주인공"
 scfe_biggest_show.5.desc: " 드디어 이 쇼를 지휘하던 감독의 계정을 여는데 성공했습니다. 조사 결과, 이 문명의 최후에 대해 알 수 있었습니다. 먼저, 이 문명은 수천 년에 걸쳐 서서히 진행된 쇠락에 고통 받고 있었습니다. 한 때 이 문명은 은하의 상당 부분을 차지하며 번성했지만, 점차 피할 수 없는 쇠락이 닥쳐왔습니다. 너무 불어난 인구와 고갈된 자원 탓에 구성원 대부분은 좁은 공간에서 최악의 생활을 견딜 수밖에 없었습니다. 점차 고조되는 내부 갈등을 억제하기 위해, 문명의 지도자들은 뭔가 새로운 방책을 고안했습니다.\n\n 그것이 바로 우리가 보고 있는 이 쇼입니다.\n\n 이 쇼는 이 문명이 아직 정상이던, 풍요롭고 안정적이던 시기를 배경으로 하고 있습니다. 좋았던 과거 속에서 아름다운 인생을 누리는 주인공에게 곧 문명의 구성원 모두가 빠져든 것으로 보입니다. 심지어는 이 쇼를 만들도록 명령한 자들까지 말이죠.\n\n 초기에는 주인공 외에도 살아있는 배우들이 출연했던 것으로 보이지만, 곧 이들은 제거되었습니다. 사회 전체에서 자기도 출연하고 싶다는 요구가 빗발쳤기 때문으로 보입니다. 게다가 주인공으로 뽑히기 위한 경쟁이 과열되면서, 아예 전문 배우가 아닌 아무 것도 모르는 아기를 주인공으로 삼게 된 것으로 보입니다. 말 그대로 인생이 쇼가 되어버린 것입니다.\n\n 그 외에도 기록 속에는 이 쇼에 대한 시청자들의 다양한 의견들이 남아 있습니다. 대부분은 주인공에 대한 것들입니다. 경애, 선망, 질투, 증오, 살의, 숭배....\n\n 그는 진정 이 세상의 주인공이었습니다.\n\n 하지만 쇼는 어느 날 갑자기 끝나버렸습니다. 아마도 마침내 문명에 한계가 찾아와버린 것 같습니다. 최후의 기록들을 보면, 문명은 마지막 자원을 소진하면서까지 쇼를 유지하려고 했던 것으로 보입니다. 긴 수색 결과, 문명의 다른 행성들은 이미 모두 거대한 먼지구덩이로 변해버린 것을 확인했습니다. 이 별과 달리, 최소한의 유지 보수를 할 자원마저 소모해버린 것입니다. 이 쇼는 그들이 남긴 유일한 유산입니다.\n\n 이제 우리에게 남은 의문은 단 하나입니다. 쇼의 주인공은 어디로 간 것일까요?"
 scfe_biggest_show.6.name: "불운한 종막"
 scfe_biggest_show.6.desc: " 행성을 면밀히 조사한 결과, 깊은 숲 속에서 우리의 주인공을 마침내 발견했습니다. 그가 남긴 기록들은 적지만, 이 쇼의 클라이막스를 얼추 유추해 볼 수 있었습니다.\n\n 결말은 급작스레 찾아온 것으로 보입니다. 먼저 모든 인형들이 행동을 정지했습니다. 아마도 더 이상 모성에서 각본을 보내오지 않았기 때문으로 보입니다. 그 후에는 여러 사회간접자본들이 하나씩 끊어지기 시작했습니다. 역시 모성에서 보내오던 에너지 공급이 중단되자, 시스템이 절전 모드에 들어갔기 때문입니다. 우리의 주인공은 자신이 사랑하던 이들이 인형이었고, 자신의 세계가 세트장에 불과했다는 것을 깨닫고 엄청난 충격을 받은 것으로 보입니다.\n\n 진실을 알게 된 그는 절망했지만, 곧 이 별을 빠져나가기 위해 다시 일어섰습니다. 어딘가에 있을지도 모를 자신의 진짜 동족들을 찾으려 했던 것일까요? 그의 시신 주변에는 그가 이 별을 떠나기 위해 고안했던 다양한 시도들의 잔해가 널려있습니다. 기구나 비행기, 여러 종류의 원시적인 로켓 우주선들....\n\n 시도들은 모두 실패했고, 마지막 시도는 결국 그를 죽음으로 몰고 간 것으로 보입니다. 이제 남은 것은 탄화된 어떤 외계 종족의 잔해뿐입니다. 아득한 시간 동안 이어져왔던 쇼의 결말은 결국 배드 엔딩이였습니다.\n\n 과연 우리의 이야기는 어디로 가고 있을까요?"
 scfe_biggest_show.6.a: "유감이군..."
 r_scfe_protagonist_of_the_show: "쇼의 주인공"
 r_scfe_protagonist_of_the_show_desc: "이 말라비틀어진 외계종의 사체는 멸망한 고대 문명의 마지막 행복이자, 생존자이자, 모든 것이었습니다... 뭐, 지금은 그저 사체에 불과하지만요."
 scfe_protagonist_of_the_show_relic_activated: "$r_scfe_protagonist_of_the_show$"

# The First Music
 scfe_the_first_music_anomaly: "최초의 음악"
 scfe_the_first_music_anomaly_desc: " §Y[Root.GetName]§!을(를) 탐사하던 중, 매우 강렬한 신호를 반복적으로 수신했습니다. 우리의 과학자의 주장에 따르면 해당 항성계에서 격렬한 태양풍이 관측되었으나, 이 신호는 태양풍과 같은 자연적 요소에서 나온 신호가 아니라고 합니다.\n\n 이는 명백한 인공 신호이며, 이 신호를 연구할 필요가 있어 보입니다."
 scfe_first_music.1.name: "신호"
 scfe_first_music.1.desc: " 신호의 원인이 밝혀졌습니다! 최근에 있었던 격렬한 태양풍으로 §Y[From.Planet.GetName]§!이(가) 대기를 일부 잃었고, 행성의 두꺼운 대기 안에 갇혀있던 신호가 다시 우주 공간으로 송출되기 시작한 것으로 보입니다.\n\n 태양풍의 여파로 신호엔 여전히 잡음이 섞여있지만 항성이 안정됨에 따라 신호가 더욱 깨끗해졌습니다. 우리의 과학자에 따르면 신호가 행성 표면에서 발신된다고 합니다. 고고학 팀이 해당 지점으로 이동하고 있습니다."
 scfe_site_the_first_music: "최초의 음악"
 scfe_site_the_first_music_desc: " 최근에 있었던 격렬한 태양풍으로 §Y[From.Planet.GetName]§!이(가) 대기를 일부 잃었고, 행성의 두꺼운 대기 안에 갇혀있던 신호가 다시 우주 공간으로 송출되기 시작한 것으로 보입니다.\n\n 태양풍의 여파로 신호엔 여전히 잡음이 섞여있지만 항성이 안정됨에 따라 신호가 더욱 깨끗해졌습니다. 우리의 과학자에 따르면 신호가 행성 표면에서 발신된다고 합니다. 우리는 이것을 연구해야 합니다."
 scfe_first_music.2.name: "고대의 행성"
 scfe_first_music.2.desc: " 고고학 팀의 발굴 중간 보고서에 따르면, §Y[From.Planet.GetName]§!은(는) 우주 생성 직후에 만들어진 극초기형 행성이라고 합니다. 가장 오래된 암석의 나이는 관측된 우주의 나이와 비슷하며, 행성의 핵은 서서히 식어가고 있다고 합니다.\n\n 어쩌면 우리는 우주 최초의 행성이 겪는 마지막 순간을 함께하고 있는지도 모릅니다."
 scfe_first_music.3.name: "구형 물체"
 scfe_first_music.3.desc: " 고고학 팀의 발굴 결과 보고서에 따르면, 한 구형의 물체가 지각 아래에서 신호를 송신하고 있었다고 합니다. 두꺼운 지각을 뚫고 신호를 보내던 물체는 고고학 팀이 가까이 다가갈수록 서서히 신호의 강도를 높혀갔습니다.\n\n 마치 자신을 찾아달라는 듯 신호를 보내던 물체는 마침내 두꺼운 지각 아래에서 모습을 드러냈습니다.\n\n 고고학 팀이 찾아낸 것은 §Y작은 공 같은 금속 기계§!로, 파괴가 거의 불가능한, 알 수 없는 소재로 구성되어 있었습니다. 고고학 팀이 기계를 발굴해내자 기계는 신호 방출을 멈추고 침묵했습니다. 기계는 파괴가 불가능 하여 작동원리와 내부 구조를 분석할 수 없었지만, 다행히도 고고학 팀이 기계의 마지막 신호를 기록해두었습니다.\n\n §Y제국의 지성들이 모일 시간입니다.§!"
 scfe_first_music.3.a: "제국의 뛰어난 과학자들을 모아라!"
 scfe_first_music.4.name: "§H기계의 신호 분석§! - 결과"
 scfe_first_music.4.desc: " 기계가 남긴 신호는 복잡하게 암호화 되어있었습니다. 하지만 암호학에 지식이 있는 사람이 본다면 무척이나 아름다운 구조로 조직된 암호입니다. 제국의 지성들이 수많은 밤낮을 눈 뜬 채로 보내고, 암호 해독에 투입된 인공지능이 수백개를 헤아릴 쯤, 우리 수석 연구관이 암호 해독의 실마리를 발견했습니다.\n\n §H이 암호는 음악입니다!§!\n\n 수많은 음계로 구성된 암호가 우주를 향해 송출되고 있었습니다.\n\n 음계, 악기의 진동수, 파형 등을 기록한 암호로 만들어진 음악은, 우주에 알려져있는 모든 음악을 다 가져와도 이 음악보다 아름답지 못할 것입니다. 이 음악이 가진 특징은 단지 아름다움뿐만이 아닙니다. 이 음악이 연주될 때 열역학 법칙이 무시되는, 다시 말해 엔트로피가 역전되는 현상이 관측되었습니다. 말 그대로 우주 탄생 초기에 연주된, 우주에 생명을 불어넣어주는 음악입니다!\n\n 누가 어떤 목적으로 기계가 음악이 담긴 신호를 보내게 했는지는 모르지만, 우리는 이 발견으로 우주의 비밀을 조금 엿볼 수 있었습니다. 이 아름다운 음악의 이름을 아직 붙이지 못했습니다만, 새로운 이름이 생긴다면 우리 모두에게 영광이 될 것입니다."
 scfe_first_music.4.a: "Fiat Lux, 빛이 있으라."
 scfe_Fiat_Lux: "음악 - Fiat Lux"
 scfe_Fiat_Lux_desc: "'§YFiat Lux§!'의 발견은 우리 사회와 문화 전반에 깊은 감명을 주었으며, 제국의 가장 고귀한 곳에서 제국 가장 깊은 할렘까지 시민들은 지위의 높고 낮음을 가리지 않고 음악 속에서 생활하고 있습니다. 어쩌면 이것이 이 음악의 진정한 힘일지도 모릅니다."
 r_scfe_music_of_the_universe: "우주의 악보"
 r_scfe_music_of_the_universe_desc: "암호화된 신호를 해독하여 얻어낸 악보입니다. 우주에 생명을 불어넣는 힘을 가진 이 음악은 현대의 기술로썬 해명할 수 없지만, 먼 훗날 우리가 이 힘을 해명할 수 있다면 우리는 우주의 비밀에 더욱 가까이 다가설 수 있을 것입니다."
 scfe_music_of_the_universe_modifier: "우주의 악보"
 scfe_music_of_the_universe_modifier_desc: "우주의 첫번째 음악이었을 것이 흘러나오고 있는 악보입니다.."
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT: "기계의 신호 분석"
 SCFE_SIGNAL_ANALYSIS_OF_MACHINE_PROJECT_DESC: "우리는 §Y[Root.GetName]§!에서 기록한 기계의 마지막 신호를 분석해야만 합니다. 이것은 오래걸릴 것이지만, 많은 질문에 대한 답이 될 수 있을 것입니다."

 # Tomb of Space Whales
 scfe_site_tomb_of_dead_whale: "우주 고래의 무덤"
 scfe_site_tomb_of_dead_whale_desc:  "행성 [From.Planet.GetName]의 지각은 매우 흥미롭습니다. 고대 생명체의 화석으로 가득한 지층이 일정한 간격을 두고 형성돼 있어 행성이 주기적으로 생태계의 범람, 멸종을 겪었다는 사실을 알 수 있습니다.\n\n 가장 최근 일어난 멸종은 200만년 전으로 추정됩니다. 작금의 행성 생태계가 지엽적인 유전자 풀을 가진 원생 생물계 수준에 그치는 것으로 보아 대소멸의 과정이 매우 순식간이었던 모양입니다.\n\n [From.Planet.GetName]이 '운이 나빴던' 수많은 거주 적합 행성 가운데 하나라는 사실은 명백합니다만, 탐사팀이 보내온 보고서의 한 부분이 조금 걸립니다. 바로 지층에 파묻혀있는 고대 생명체의 화석 대부분이 단순 스케일 이론만 적용해봐도 [From.Planet.GetName] 에서 생존이 불가능할 정도로 몸집이 비대하다는 점입니다.\n\n 이론상 행성에서 사는 것 자체가 불가능한 이 생물체들의 정체는 과연 무엇일까요."
 scfe_tomb_of_dead_whales.1.name: "무덤"
 scfe_tomb_of_dead_whales.1.desc: " 거대한 화석의 정체는 바로 우주 티얀키 고래였습니다. 티얀키 고래는 임종이 다가오면 행성으로 곤두박질치는데, 이 때 떨어지는 행성은 티얀키 무리 구성원끼리 공유하는 것으로 알려져 있습니다. 행성 [From.Planet.GetName]은 이 우주 고래의 무덤으로 채택된 불쌍한 행성 중 하나였던 겁니다.\n\n 지층에서 발견된 '작은' 화석들은 티얀키의 독특한 장례식에 희생된 행성 토착종입니다. 그 수가 매우 적은 것으로 보아 대부분의 토착종, 또는 죽은 토착종은 고래가 지표면에 충돌할 때 일어나는 궤멸적인 충격파에 휘말려 흔적도 없이 사라진 것 같습니다.\n\n 약 600만 년 전 시간으로 거슬러 올라가야하는 지층에는 지각 생명체가 이룬 문명의 흔적이 흐릿하게 남아있습니다. 사료가 매우 단편적이고 또 심하게 변형되어 탐사 팀의 단순 착각일 수도 있습니다만, 만약 사실이라면 우주 고래의 최후를 준비하는 방식이 이 은하계 지성 체의 발현을 억제한다는 방증이 되겠습니다.\n\n 추가적인 조사가 이루어진다면 사실여부를 밝혀낼 수 있을 것입니다."
 scfe_tomb_of_dead_whales.2.name: "$primitive_plural$"
 scfe_tomb_of_dead_whales.2.desc: " 착각이 아니었습니다. 지적 생명체는 이 무덤 행성에서 살고 있었습니다! 더욱 놀라운 건 그들이 생존한 시기가 티얀키 우주 고래의 장례식이 매우 왕성했던 시기와 겹친다는 겁니다. 지금부터 ooo라 명명될 그들은 최소한 산업 시대 문화를 향유하고 있었으며, 꾸준히 거주지를 옮기고 폭약을 사용하는 등 가진 역량을 최대한 발휘하여 살아나갔습니다.\n\n 그 중 '바퀴 달린 탑'은 곧 초토화가 될 대륙을 짧은 시간 안에 벗어날 수 있었고, '다리 달린 관측소'는 우주에서 날아오는 티얀키 고래를 조기에 포착하는 역할을 했습니다. 연료인 죽은 고래의 지방은 절대 바닥 날 일이 없었기에 기계의 연비는 문제가 되지 않았습니다.\n\n 그들은 하늘에서 떨어지는 고래에 좌절하지 않고 어떻게든 살아남으려 발버둥 쳤습니다. 그러나 티얀키 화석 사이에 끼어있는 바퀴 달린 도시의 폐허를 보고 있자면, 그 노력이 결국 부질없었음을 알 수 있습니다."
 scfe_tomb_of_dead_whales.3.name: "화석"
 scfe_tomb_of_dead_whales.3.desc: " 대규모로 동원된 탐사 팀이 마침내 이전에 발견된 유적과 한참 동 떨어진 곳에서 ooo 문명이 막 태동할 때의 흔적을 찾아냈습니다.\n\n 이 지층에선 좀 더 독특한 상태의 고래 화석이 발견되었습니다. 인위적인 절삭에 의해 변형된 흔적이 군데군데 남아있어 ooo 문명이 고래의 주검을 이용하며 살았다는 사실을 알 수 있습니다.\n\n 이 고대 원인들은 그들의 후손과는 다르게 티얀키를 좀 더 적극적으로 활용하였습니다. 오직 고래의 몸에서 나오는 재료만 사용하여 생활했고 심지어 고래의 몸을 생활공간으로 삼기도 했습니다.\n\n 고래를 이용하는 기술의 수준은 지역마다 조금씩 달랐으나, 고래의 뼈를 이용한 예술 활동은 보편적인 문화였던 것 같습니다. 대부분의 생활유적에서 고래의 뼈를 깎아 만든 문양이 발견되었는데 그 형태가 지역을 막론하고 대체로 일치합니다.\n\n 문양의 의미는 알 수 없지만 지층 깊숙한 곳에서 발견된 문양일수록 그 형태가 더 복잡하고 정교하다는 사실이 탐사 팀의 흥미를 자아내고 있습니다. 만약 더욱 깊이 파고 들어간다면..."
 scfe_tomb_of_dead_whales.4.name: "방공호"
 scfe_tomb_of_dead_whales.4.desc: " 더욱 깊이 파고들어간 곳에는 예상치 못한 생뚱맞은 결과가 기다리고 있었습니다.\n\n 방공호... 방공호가 있었습니다! 분명 ooo 문명의 양식을 갖췄지만 이 지층 바로 위에 있는 원시인 유적과는 전혀 차원이 다른 우주적 기술로 설계된 구조물입니다. 최첨단 방공호를 짓던 종족이 순식간에 원시인 수준으로 전락하다니, 어느 정도 문명의 몰락이 있었을 거라 예상은 했지만 이렇게 급격한 기술 퇴보는 하늘에서 떨어지는 고래 탓으로 돌리기엔 아귀가 맞지 않습니다.\n\n 사실, 조사가 길어지면서 앞서 언급된 행성의 주기적인 대소멸이 티얀키 고래 때문에 일어난 것이 아니냐는 주장이 강세로 떠오르곤 했습니다. 그러나 이번 발견이 그 같은 추측을 묻어버리는데 확정타를 날린 것 같습니다. 고래와 행성의 충돌이 소행성 충돌만큼이나 궤멸 적이긴 해도, 그렇게 순식간에 큰 규모의 대 소멸을 일으키기엔 역부족이기 때문입니다.\n\n 이론상 수십만 마리의 티얀키 고래가 동시에 임종을 맞이하러 온다면 가능할지도 모르는 일이나, 차라리 유인원이 사과를 굴리다가 초공간로를 발견할 확률이 높을 것입니다. 행성의 대 소멸을 고래와 결부 지으려 한 탐사 팀은 이 새로운 국면에 전혀 갈피를 잡지 못하고 있습니다.\n\n 답을 알아내려면... 더 파보는 수밖에 없습니다."
 scfe_tomb_of_dead_whales.5.name: "절멸"
 scfe_tomb_of_dead_whales.5.desc: " 더욱 더 깊숙이 파고 들어갔습니다.\n\n 그 곳에서 발견된 건 한 때 여유롭게 우주 진출을 준비하며 극한의 사치를 누린 행성 제국의 유적이었습니다. 그리고 유적 곳곳엔 역시 일전에 보았던 문양이 새겨져있었습니다.\n\n ooo의 고대 문명은 우주 시대의 기술력을 가지고 있었습니다. 그들의 조상은 일찍이 자신들이 처한 입장을 잘 이해하고 있었고, 고래의 시체를 능동적으로 이용하며 부흥했습니다. 이 문명의 황금기에 하늘에서 떨어지는 고래는 전혀 공포의 대상이 아니었고 오히려 우주 진출을 위해서 극복해야할 골칫거리로 여겨졌습니다.\n\n 그리고 그들의 몰락을 불러온 건, 유적에 남겨진 수많은 기록들로 미루어보아, 결국 티얀키 우주 고래가 맞았습니다.\n\n 우리는 오직 뼈만 보아왔기에 전혀 알 수 없었던 것입니다.\n\n 대소멸이 일어나던 순간은 행성에 떨어진 모든 고래가 동시에 폭발한 날이었습니다.\n\n 유적엔 어떤 위험요소도 없습니다. 이 폐허를 느긋하게 조사하다보면 정확히 무슨 일이 있었는지 알 수 있을 것입니다."
 scfe_tomb_of_dead_whales.6.name: "업보"
 scfe_tomb_of_dead_whales.6.desc: " 우주에서 살아가는 티얀키 우주 고래는 죽어서 부패하면 그 과정에서 폭발할 일이 거의 없습니다. 시체 그 자체에 우주선과 같은 차폐막이 있기 때문입니다. 유기물은 오랜 기간 터지지 않은 채 퇴적물에 묻히다가, 깊은 지하 속에서 조용히 터지거나 다른 물질로 변성합니다. 만약 지표에서 폭발한다고 해도 그곳에서 나온 유독성 온실 가스는 양이 적은데다 매우 가벼워 금방 대기 밖으로 떨어져 나갑니다.\n\n 그렇기 때문에 고래 한두 마리가 [From.Planet.GetName]의 궤도에 들어오기 전에 행성간 핵미사일로 격추한다는 ooo제국 정부의 아이디어는 많은 반발을 불러일으켰습니다. 그러나 최초 발사된 한 발이 고래를 효과적으로 잡아내자 여론은 긍정적인 쪽으로 기울기 시작했습니다.\n\n 안타깝게도, 불쌍한 ooo는 우주 고래들의 유대감을 전혀 고려하지 않았습니다. 동료들이 불명예스러운 최후를 맞이하자 일대에 있던 수많은 티얀키 우주 고래가 분노로 울부짖으며 [From.Planet.GetName]을 향해 돌진했습니다. ooo 제국 정부 관료가 휘갈겨 작성한 당시 상황 기록은 엄청난 수의 고래가 행성으로 몰려드는 두려운 순간을 잘 묘사하고 있습니다.\n\n 그들을 향해 무수한 양의 핵무기가 발사되었으나 상황은 악화일로를 걸었습니다. 일부 고래는 지표 근처에서 핵폭발에 휘말렸고 이는 지각 속에 있던 고래 시체의 연쇄 폭발을 야기했습니다.\n\n 여기저기서 엄청난 폭발이 일어났습니다. 셀 수 없을 정도로 많은 고래가 폭발했고 그로인해 뿜어져 나온 유독성 가스로 대기가 작열하기 시작했습니다. [From.Planet.GetName] 행성의 입장에선 금방 정화될 잠깐의 오염이었지만, ooo문명은 그 시간을 버티지 못했습니다.\n\n 그래도 이미 우리가 알고 있듯 극소수의 ooo 생존자들은 어떻게든 살아남았습니다. 어쩌면 그들이 다시 부흥을 이끌 수도 있었을 것입니다. 그러나 진짜 충격적인 사실은, 일이 있은 뒤로부턴 임종을 맞이하러 온 티얀키 고래들이 '특별히' ooo 종족을 향해 떨어졌다는 것입니다.\n\n 이 같은 사실을 알게 된 것도 고대 ooo 제국 유적의 기록물을 살펴본 결과, 일이 있기 전엔 티얀키 고래로 인한 인명 피해가 거의 없었기 때문입니다. 고래 시체 속에 집을 지은 것도, '바퀴 달린 도시'를 설계한 것도, 모두 특별히 자신들을 향해 날아오는 고래를 피하기 위한 패잔병들의 몸부림이었습니다.\n\n 그리고 우린 결과가 어떻게 됐는지 알고 있습니다."
 scfe_tomb_of_dead_whales.6.a: "그저 운이 없었다고만 보기 힘든 최후군."
 scfe_tomb_of_dead_whales.6.b: "고래를 사냥할 이유가 생겼고, 무엇을 조심해야 할지도 배웠다."
 scfe_tomb_of_dead_whales.6.c: "이 이야기에서 가장 중요한 건 지하에 남아있을 무수한 양의 가스다."
 scfe_tomb_of_dead_whales.6.d: "비극적인 이야기로군."
 scfe_whale_fossil: "고래 화석"
 scfe_whale_fossil_desc: "한 때 티얀키 우주 고래의 무덤으로 쓰인 행성입니다. 지층엔 고래 화석이 가득해 광산을 개발하기가 쉽지 않습니다."
 scfe_site_whale_lesson: "고래 무덤 행성의 교훈"
 scfe_whale_hunt: "고래 사냥"

 # Soul of the Art
 scfe_site_soul_of_the_art: "예술의 영혼"
 scfe_site_soul_of_the_art_desc: " 우리는 겉보기에 자연적으로는 존재할 수 없는, 인위적인 행위로 인해 지형이 수천km에 걸쳐 총천연색으로 물든 화려한 무덤 행성을 발견했습니다. 행성 주변엔 고대 문명의 전함들로 추정되는 수많은 잔해들이 널려 있고, 이것들 또한 표면에 우스꽝스럽게 온통 알록달록한 무늬를 띄고 있었습니다. 또한 행성에선 규칙적인 신호가 계속 나오고 있었습니다. 이 행성과 신호가 무엇인지 조사할 필요가 있습니다."
 scfe_soul_of_the_art.1.name: "함대의 잔해"
 scfe_soul_of_the_art.1.desc: " 우리는 행성 주변의 함선들을 분석해보았습니다. 그 결과 디자인적, 설계적으로 완전히 다른 두 함대가 이 행성 위에서 격전을 벌였던 듯합니다.\n\n 함대 잔해 중 절대적 다수를 차지하는 A 패턴 함대는 알록달록하게 칠해져있었으며, 대량생산에 용이한 간단한 구조를 띄고 있었지만 식당과 화장실 등 승무원에게 꼭 필요한 시설들이 존재하지 않았습니다. 반면 극히 일부만 발견되는 B 패턴 함대는 외양은 단조로웠지만 내부에는 Zro의 흔적과 함께 굉장히 우아하고 상징적인 장식들이 발견되었습니다.\n\n 불필요하게 넓은 공간이 안에서 확인 되었는데, 공간 내의 장식물로 미루어보아 종교적 예식이 거행되는 곳이라 추정되었습니다. 아쉽지만 B패턴 함대에 대한 정보는 매우 소량이라 더 알아내긴 어렵습니다. 추가적인 탐사를 위해 지상으로 내려가 봐야할 것으로 생각됩니다."
 scfe_soul_of_the_art.2.name: "다채로운 폐허"
 scfe_soul_of_the_art.2.desc: " 우리는 화려하게 색칠된 행성 표면에서 일말의 파괴 행위 없이 멀쩡한 문명의 잔해를 발견했습니다. 페인트칠은 무언가 의도가 있다고 보기엔 굉장히 무질서 했고 난잡해 보였습니다. 몇몇 무너진 건물들은 세월에 의한 풍화와 지각활동으로 무너진 것들 이라 확인되었고, 행성 표면에선 어떠한 폭력의 징후도 찾아볼 수 없었습니다.\n\n 추락한 A 패턴 함선들이 지표면에 방치되어 있었지만 조사 결과 이들은 대부분 외부 공격이 아닌 내부 회로의 갑작스런 기능 정지로 인해 동력을 상실하고 지표면에 추락한 듯 보입니다. 어쨌든 이곳엔 고등 생명체의 징후는 없고 오직 페인트로 칠해진 건물, 지표면에 추락한 함선들, 그리고 페인트가 벗겨진 로봇 잔해만이 건물들 주변에 존재할 뿐입니다."
 scfe_soul_of_the_art.3.name: "색칠된 잔해"
 scfe_soul_of_the_art.3.desc: " 우리는 건물 내부에서 행성 표면처럼 다양한 색으로 칠해진 로봇들을 발견했습니다. 건물 외부에 있던 로봇들은 녹이 슬거나 풍화되어 바스러진 반면, 내부에 있던 로봇들은 그나마 외부의 영향에 받지 않고 멀쩡한 외관을 유지하고 있었습니다.\n\n 로봇들은 페인트 통을 들고 벽을 무질서하게 칠하거나, 끌과 망치로 자신들의 모습이나 알 수 없는 문양을 남기던 도중에 기능이 정지한 것으로 보입니다. 이 화려하게 색칠된 로봇들의 내부는 모조리 회로가 망가져 복구가 불가능했습니다.\n\n 하지만 우리는 행성의 암석 표면이나 건물 외벽에 새겨진 문양들이 거대한 방대한 문자 정보들이라는 것을 발견했습니다. 이것들을 이용해 이 문명의 마지막을 추론해 볼 수 있을 것입니다."
 scfe_soul_of_the_art.4.name: "불협화음"
 scfe_soul_of_the_art.4.desc: " 번역 작업을 통해 행성에서 흘러나오는 규칙적인 신호가 노래의 일종이라는 것을 확인할 수 있었습니다. 이 노래의 내용은 문맥적으로 전혀 맞지 않았고, 비슷한 단어의 반복과 음높이의 불규칙한 변화로만 이루어져 있어 우리들에게는 불협화음에 가깝게 들립니다.\n\n 노래의 내용은 공통적으로 영혼에 대한 물음과 찬양, 그리고 다른 차원에 존재하는 미지의 존재에 대한 공포가 담겨 있었습니다. 이러한 연구 결과를 토대로 우리는 지표면에 새겨진 글자들이 일관적으로 말하는 바를 알 수 있었습니다. 이것들은 시나 문학이라고 보면 될 듯한 내용들이었습니다.\n\n 이것의 내용 또한 생명의 경이로움, 그리고 파괴가 가져올 두려움과 영혼의 소멸 등 형이상학적 문제에 대해 이야기 하고 있었지만 대부분은 운율이 맞지 않거나 단순한 정보만이 나열되어 있는, 형편없는 수준의 문학이었습니다."
 scfe_soul_of_the_art.5.name: "연구 시설"
 scfe_soul_of_the_art.5.desc: " 우리는 지하에서 거대한 연구시설을 발견했습니다. 시설들의 대부분의 회로들은 파괴되었지만, 몇몇 기초적인 장치들은 영향을 받지 않은 것으로 보입니다. 우리는 이러한 장치들에서 이 문명이 하나의 거대한 게슈탈트 지성으로 이루어진 기계문명인 것을 알아냈습니다.\n\n 이들의 데이터베이스를 조사한 끝에 장막이라 불리는 또 다른 차원에 대한 연구와 그것의 에너지를 응축시켜 행성을 초토화 시키는 행성병기에 대한 기록을 찾았습니다. Zro에 대한 연구 또한 진행된 것이 확인되었으며, 행성 궤도에 떠돌던 B 패턴 함선들의 유래와, 이들에 대한 대응 전략과 전투 기록들도 확인할 수 있었습니다.\n\n 최종 전투 결과 이 문명의 모든 함선들은 이 행성에서 파괴된 것으로 기록되어 있습니다. 하지만 이 연구시설에서 가장 많이 찾을 수 있던 기록은 예술에 관한 기록이었습니다. 연구 시설에는 여러 문명들의 그림, 시, 문학, 노래들의 일부와 이를 분석한 자료들이 대다수를 차지했습니다."
 scfe_soul_of_the_art.6.name: "파국"
 scfe_soul_of_the_art.6.desc: " 우리는 발굴한 정보를 토대로 이 행성에서 어떠한 일이 일어났는지 추론할 수 있었습니다. 이 행성은 어떤 초 고대 문명이 개발한, 막대한 장막 에너지를 주입하는 행성 병기의 공격을 받아 모든 로봇들이 파괴되며 종말을 맞이하였습니다.\n\n 공격이 가해지기 전, 게슈탈트 지성은 이 병기가 유기체에게 물리적인 피해를 입히지 못한다는 것을 알아차렸습니다. 이에 대한 대응으로 게슈탈트 지성은 생명체의 특성인 예술을 이해하면 장막 에너지에 영향을 받지 않는, 즉 영혼을 가진 생명체가 될 것이라고 생각한 것 같습니다.\n\n 게슈탈트 지성은 예술을 이해하기 위해 예술에 대한 자료를 모으고 분석하며 노래를 짓고 행성과 함선, 자신들의 몸에 끊임없이 그림을 그리며 바위에 건물에 문학을 써내려갔습니다. 하지만 게슈탈트 지성은 끝내 예술을 이해하지 못했고, 결국 초고대문명의 병기에 의해 종말을 맞았습니다."
 scfe_soul_of_the_art.6.a: "헛된 시도였군..."
