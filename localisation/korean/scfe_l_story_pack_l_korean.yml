 # King of the Underground City
 scfe_site_king_of_underground_city: "지하 도시의 왕"
 scfe_site_king_of_underground_city_desc: " [From.Planet.GetName] 행성은 표면적으로는 생명의 징후가 보이지 않는 평범한 사막형 행성이지만, 궤도상에서 스캐너로 탐사한 결과 지표 밑에서의 미약한 신호와 지하 공동에 의한 파장이 발견됩니다.\n\n 고전적이고 직접적인 탐사가 요구됩니다."
 scfe_king_of_underground_city.1.name: "지하 도시"
 scfe_king_of_underground_city.1.desc: " [From.Planet.GetName] 행성에 굴착 수송기를 탑재한 상륙정을 내려 보내 지표면 밑으로 파내려가자, 우리의 예상보다도 더 거대한 규모의 지하 도시를 발견했습니다!\n\n 도시를 건설한 지적 종족들은 그다지 높은 수준의 문명을 구가하지는 않았지만, 굉장히 복잡한 언어 체계를 가지고 있고, 기술 수준에 비해서 훨씬 안정적이고 거대한 지하 건축물들을 만들고 유지시킬 수 있었다는 것을 파악할 수 있었습니다. 이들은 사막 기후의 열기를 피하고 지하수를 활용하기 위해 이러한 선택을 취한 것으로 보입니다.\n\n 하지만 지하 문명을 건설한 이들이 어떻게 이렇게 많은 흔적을 남기고 멸망했는지에 대해서는 추가적인 조사가 필요합니다."
 scfe_king_of_underground_city.2.name: "끝없는 기록"
 scfe_king_of_underground_city.2.desc: " 도시의 곳곳에서 기록물이 발견되고 있습니다. 가장 작은 사회 단위에서조차 원시적인 방법이지만 체계적으로 정리된 기록물들이 나오는 걸로 보아, 이들은 기록을 상당히 중요시 여긴 것으로 보입니다.\n\n 우리에게는 다행이면서도 불행한 일로, 자세한 탐구와 분석이 가능해진 것은 좋지만 탐사대원들은 언어 해독과 중요도 분류로 골머리를 앓고 있습니다.\n\n 대부분이 머나먼 과거의 역사를 서술하고 있지만, 덕분에 도시 건설 자들의 사회 제도와 생물적 특징에 대해서 알 수 있었습니다. 이들은 가장 현명한 자를 선출하여, 그를 죽을 때까지 왕으로 삼고 따르는 정치 체제를 갖추고 있었습니다. 의도대로 잘 되었는지, 성실하고 단결하는 종족적 특성과 맞물려 번성할 수 있었던 것으로 보입니다."
 scfe_king_of_underground_city.3.name: "핵심 기록 보관소"
 scfe_king_of_underground_city.3.desc: " 기록물들을 해석하고 대조해본 결과, 지도자의 거주지와 멸망 직전까지의 최근 행정 기록들을 보관하고 있는 곳을 특정할 수 있었습니다.\n\n 이들의 언어에 대한 해독 역시 거의 완료되었습니다. 그리고 이에 대한 해석 결과는 충격적입니다. [From.Planet.GetName]는 원래 극지 기후를 가진 행성이었다는 것이 밝혀졌습니다. 지하 도시는 지열 분출구 위에 세워져 추위를 피하기 위한 용도였습니다.\n\n 항성의 이상 현상으로 인해 기후 변화가 일어났고, 긴 시간에 걸쳐 기온이 서서히 올라가 행성 전체가 사막화 §H된 것으로 보입니다. 도시를 건축한 이들이 어떻게 멸망했는지 알 수 있게 되었습니다.\n\n 핵심 아카이브에서 확보한 보고서에는 자신들의 종족이 약간의 기온 변화에도 취약하니 대비책을 준비하라는 것과, 이 시대뿐만 아니라 유사 이래로 가장 현명한 자로 불리는 이번 왕이 제시한 해결책을 위해 모든 자원을 집중하라는 내용이 적혀있습니다."
 scfe_king_of_underground_city.4.name: "왕좌"
 scfe_king_of_underground_city.4.desc: " 왕궁에 가까워질수록 발견되는 기록물들의 내용이 비극적이 되어가고 있습니다.\n\n 한 기록물에는 지열 분출구를 폐쇄했으나 그 과정에서 발생한 사상자들의 목록이 적혀있고, 다른 기록물에서는 한 구획의 국민들이 대다수 사망하여 다른 구획과 병합해야한다는 명령이 적혀있습니다.\n\n 그리고 그 끝에는 왕좌가 있습니다.\n\n 왕의 개인 기록 저장 장치를 재생해본 결과, 그는 획기적인 해결책을 발상해내어 완성했지만 때는 너무 늦어 이미 소중한 사람들과 백성들을 전부 잃었고, 그에 대한 회한과 슬픔으로 가득 찬 유언이 들어있었습니다.\n\n 유해를 치우고 확인해보니, 그가 앉아있던 왕좌가 바로 테라포밍 장치였습니다. 우주로 진출하지도 못한 문명의 기술력과는 횃불과 항성만큼의 차이가 있는 물건입니다. 심지어 우리 제국의 기술과 비교 해봐도 굉장히 실험적이고 독창적인 시도로 가득 차 있습니다."
 scfe_king_of_underground_city.4.a: "테라포밍 장치를 가동해라."
 scfe_king_of_underground_city.4.b: "테라포밍 장치를 회수해라."
 scfe_king_of_underground_city.4.c: "왕으로서 예우하라."
 scfe_ancient_terraforming_technology: "고대의 테라포밍 기술"
 scfe_tomb_of_the_king: "왕의 무덤"

 # When the World Sings
 scfe_site_when_the_world_sings: "행성이 노래할 때"
 scfe_site_when_the_world_sings_desc: " 행성 각지에서 지속적으로 이상한 소리가 들려오고 있습니다. 그렇습니다. 이 행성은 음악... 혹은 음악처럼 들리는 소리로 가득합니다. 탐사자들은 이 행성에서 들려오는 음악이 듣는 이의 심신을 평안하게 해주며, 심미적인 가치가 크다고 보고했습니다.\n\n 이 §H음악§! 에 대한 추가적인 조사가 필요합니다."
 scfe_when_the_world_sings.1.name: "행성이 노래할 때"
 scfe_when_the_world_sings.1.desc: " §Y[From.Planet.GetName]§! 행성에 뭔가 이상한 점이 있다는 건 그리 어렵지 않게 발견할 수 있었습니다. 궤도권에서 이루어진 간접 탐사로는 특별한 점이 드러나지 않았으나, 행성에 강하한 탐사정의 음향센서에 지속적으로 특정한 주기와 고저를 지닌 소리가 잡혔습니다. 해당 소리는 행성 각지에서 지속적으로 들려오고 있습니다.\n\n 그렇습니다. 이 행성은 음악... 혹은 음악처럼 들리는 소리로 가득합니다. 탐사자들은 이 행성에서 들려오는 음악이 듣는 이의 심신을 평안하게 해주며, 심미적인 가치가 크다고 보고했습니다.\n\n 이 §H음악§! 에 대한 추가적인 조사가 필요합니다."
 scfe_when_the_world_sings.2.name: "음악의 출처"
 scfe_when_the_world_sings.2.desc: " 음악의 출처는 행성 각지에 흩어져 있는 폐허로부터였습니다. 이들 폐허에는 거주민이 존재하지 않으며 그 대신 미삭동물과 유사한 구조의 유기체의 군집으로 가득합니다. 이 행성에 가득한 음악은 바로 이 미삭동물로부터 비롯된 것입니다. 이 미삭동물들의 몸에 있는 발성기관과 유사한 기관으로부터 음악이 끊임없이 흘러나오고 있습니다.\n\n 하지만 아직 의문점은 많습니다. 이 음악에는 목적이 있는 걸까요? 과연 원래 거주민들은 어디로 향한 것일까요? 이에 대한 추가적인 조사가 필요합니다."
 scfe_when_the_world_sings.3.name: "행성 단위 연구 프로젝트"
 scfe_when_the_world_sings.3.desc: " 각지의 폐허로부터 수집한 데이터에 따르면 거주민들이 사라지기 전까지 행성 전역에서 전행성 규모의 거대한 연구 프로젝트가 진행되고 있던 것으로 판명됩니다. 거주구 전역에서 §H승천§!, §H초월§! 과 같은 어구가 반복되어 나타나고 있으나, 그중 가장 자주 등장한 단어는 §H개화§! 입니다. 행성 각지의 연구 시설로 보이는 폐허로부터는 유전 공학과 신경 공학에 대한 광범위한 연구가 진행된 것으로 보입니다.\n\n 이 개화 프로젝트에 대한 추가 조사가 필요합니다."
 scfe_when_the_world_sings.4.name: "개화 프로젝트"
 scfe_when_the_world_sings.4.desc: " 연구 시설에 남은 단편적인 데이터들을 수집하여 개화 프로젝트에 대한 개괄적인 분석을 마쳤습니다. 개화 프로젝트는 일종의 인공 게슈탈트 군체를 이루기 위한 목적으로 진행되었습니다. 행성 주민들은 게슈탈트 군집체를 진화의 이상적인 끝이라 여겼으며, 하나된 의식을 통해 모든 분쟁과 갈등이 종결된 이상적인 사회를 이룰 수 있으리라 믿었습니다. 이들은 유전자 시술에 더불어 신경 연결을 통해 게슈탈트 상태를 달성하고자 했습니다.\n\n 개화 프로젝트는 전 행성 주민에게 일종의 레트로 바이러스 형태로 대기중에 살포되었습니다. 개화 프로젝트의 결과물은 우리도 잘 알고 있는 존재입니다. 행성의 폐허에 도사린 노래하는 유기체들, 그들이 바로 이 행성의 원래 주민들입니다.\n\n 이들의 현재 상태에 대한 추가적인 연구가 필요합니다."
 scfe_when_the_world_sings.5.name: "거대한 군체의식"
 scfe_when_the_world_sings.5.desc: " 샘플 수집 및 연구를 통해 개화 프로젝트의 결과가 밝혀졌습니다. 우선 피상적인 사실부터 밝히자면, 이들의 목적은 성공했습니다. 노래하는 유기체들 내부에는 고도로 발달된 뇌신경 조직이 존재합니다. 이 신경 조직들로부터 나오는 의식 신호는 각 개체가 모두 동일하며, 동시성을 띄고 있습니다. 이는 즉 이 유기체들이 안정적인 하이브마인드 상태를 이루고 있다는 뜻입니다.\n\n 하지만 신경조직의 반응과 의식 신호를 심층적으로 분석해보면 이 거대한 의식이 느끼는 것은 아주 원초적인 감정과 반응이라는 것을 알 수 있습니다. 그건 오로지 고통뿐입니다. 어디서부터 잘못되었는지는 알 수 없습니다. 하지만 개화 프로젝트는 이 행성 주민들의 의식을 단시간에 강제적으로 하나로 뭉쳤고, 이 시술이 정신건강상 그리 권장할만한 일이 아니라는건 쉽게 예상할 수 있습니다. 이 유기체의 발성기관에서 나오는 소리는 노랫소리가 아닙니다.\n\n §R그건 오로지 끝없는 비명에 불과합니다.§!"
 scfe_when_the_world_sings.5.a: "알리기에는 너무나 끔찍한 진실이군"
 scfe_when_the_world_sings.5.b: "적어도 이 일이 후대에 남길 교훈은 될 수 있겠지"
 scfe_when_the_world_sings.5.c: "우리는 그들을 애도하고 존경할 것입니다."
 scfe_singing_planet: "노래하는 행성"
 scfe_singing_planet_desc: "이 행성으로부터 들려오는 아름다운 노랫소리는 금방 국가 전역의 명물이 되었습니다. 간혹 누군가는 이 노랫소리에서 어딘가 섬뜩한 데가 있다고 이야기하지만, 그런 한심한 이야기는 얼마 지나지 않아 끝없는 노랫소리에 묻히게 됩니다."
 scfe_screaming_planet: "비명지르는 행성"
 scfe_screaming_planet_desc: "이 행성에서 벌어진 일과 남은 자료들은 학자들에게 큰 도움이 될 것입니다. 하지만 끝없는 비명 소리 속에 살고 있다는 사실을 알게된 주민들에게 그 사실이 그리 큰 도움이 될 것 같지는 않습니다."

