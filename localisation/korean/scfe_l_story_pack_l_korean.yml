 decision_scfe_astanine_last_projector:0 "홀로그램 영사기 설치"
 decision_scfe_astanine_last_projector_desc:0 "아스타닌 제국은 이 물건을 활용해서 여러 이득을 보았다고 합니다, 심지어 정치적인 영역까지도 말입니다. 우리에게 그럴 필요는 없지만 이 장치는 적어도 다른 측면에서는 유용하게 활용할 수 있을 것 같습니다."
