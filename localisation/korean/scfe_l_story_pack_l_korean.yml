 scfe_sless_alliance_anomaly_1_desc:0 "이 행성에는 이전에 존재했던 문명의 소유로 보이는 건축물들이 잘 보존되어 있습니다."

 scfe_sless.1.name:0 "슬레스 동맹"
 scfe_sless.1.desc:0 " 우리는 탐사도중 [From.GetName]에서 고대 문명의 흔적을 발견했습니다! 이들의 유물을 분석한 결과 이들은 지금으로부터 약 6백만 년 전에 은하계에 존재했으며, 스스로를 슬레스 동맹 이라고 자칭했습니다. 우리들이 발견한 유적지를 조사한다면 이 고대 제국에 대해서 더 자세하게 알 수 있을 것이라고 생각됩니다."
 scfe_sless.1.a:0 "흥미롭군."

 scfe_sless_chain_title:0 "선구자 - 슬레스 동맹"
 scfe_sless_chain_desc:0 "우리는 슬레스 동맹의 유물을 발견했습니다. 이들은 6백만 년 전 우주의 한 축을 지배했던 고대 동맹입니다. 그들의 기원과 본성은 아직 알 수 없습니다.\n\n만약 이들의 식민지에서 충분한 정보를 찾을 수 있다면, 그들의 모성으로 향하는 정확한 위치를 알아낼 수 있을 것입니다."
 scfe_sless_colonies:0 "슬레스 동맹 식민지 발견됨"

 scfe_sless_alliance_site_1:0 "동맹의 식민지"
 scfe_sless_alliance_site_1_desc:0 " [Root.Planet.GetName]는 행성 전역에 거주지들이 퍼져있는 일반적인 식민지 행성인 것으로 보입니다. 과거 도시였던 것으로 보이는 구역을 조사한다면 이들에 대해서 더 많은 것을 알 수 있을 것 같습니다."

 scfe_sless.2.name:0 "첫번째 장"
 scfe_sless.2.desc:0 " 행성의 도시 구조는 다양한 크기의 구성원을 고려한 것으로 보입니다. 이러한 발견을 생각할 때, 슬레스 동맹은 다양한 외계 지성체로 이루어진 연합체였거나 적어도 다양한 아종들로 구성되었던 것으로 생각됩니다. 도시는 어떠한 파괴의 흔적도 없었으며, 대부분의 거주지들이 비워진 것으로 보아 이곳의 거주민들은 이 행성을 버리고 대거 이주한 것으로 생각됩니다. 우리는 남겨진 유적들을 조사하여 절지류부터 포유류에 이르기까지 적어도 20종이 넘는 외계인들이 묘사된 것을 확인했으며, 그 빈도수로 미루어보아 그 중 네 개의 팔을 가진 파충류 종족이 동맹을 주도한 외계인으로 생각됩니다.\n\n 우리는 도시 유적을 조사하여 행성의 우주항을 발견했습니다. 이곳을 연구한다면 이 행성에 무슨 일이 있었는지 더 정확하게 확인할 수 있을 것 같습니다."
 scfe_sless.2.a:0 "우주항에는 무언가 더 남은 자료들이 있겠지."
 scfe_sless.2.b:0 "다종족 제국이라, 우리의 앞길에 더 큰 도움이 될 거야."
 scfe_sless.2.c:0 "역겹군."
 scfe_sless.3.name:0 "두번째 장"
 scfe_sless.3.desc:0 " 우주항은 크게 파괴되어 있었으며 남아있는 지상전의 흔적으로 미루어보아 행성을 버리는 과정은 결코 순탄하지 않았던 것으로 생각됩니다. 유적을 재구성한 결과 우주항을 중심으로 진지를 구축한 무장 세력과 제대로 된 무장조차 하지 않은 비무장세력간의 거대한 충돌이 있었던 것으로 보입니다. 사회학자들은 이러한 다 종족 국가에서 흔히 반복되곤 하는 종족간의 갈등으로 인한 대규모 폭동이 발생한 것이 아닌가 추정하고 있습니다.\n\n 남은 자료들을 규합한 결과 중앙정부는 알 수 없는 이유로 인해 이 행성을 버리기로 결정했으나 모든 거주민들을 탈출시키는 것에는 실패한 것으로 보입니다. 이후에 이 행성에 남겨진 자들이 어떠한 운명을 맞이했는지는 알 수 없습니다. 우리는 남겨진 항해 자료를 통해 그들이 향했던 행성의 좌표를 알아내는데 성공했습니다. 이 제국에서 어떠한 일이 있었는지 더 정확하게 알기 위해서는 우리가 확보한 좌표를 따라가야 할 것으로 생각됩니다."
 scfe_sless.3.a:0 "좌표를 확인한다."

 scfe_SLESS_ALLIANCE_PROJECT_1:0 "슬레스 동맹: 좌표 추적 I"
 scfe_SLESS_ALLIANCE_PROJECT_1_DESC:0 " 지금의 초공간로 구조로는 이해할 수 없지만 우리가 찾은 남겨진 기록들과 6백만 년 전의 초공간 항로를 종합해보면, 남겨진 이들이 향한 곳은 이곳으로 보입니다..."

 scfe_sless.4.name:0 "슬레스 동맹: 두번째 식민지"
 scfe_sless.4.desc:0 " 이 행성, [FromFrom.GetName]은 슬레스 동맹의 주요 거점이자 교통의 요충지였던 것으로 생각됩니다. 이곳을 조사한다면 우리가 지금 알지 못하는 더 자세한 내막에 대해서 알게 될 것이라고 생각됩니다."
 scfe_sless.4.a:0 "조사를 시작하도록."

 scfe_sless_alliance_site_2:0 "동맹의 거점"
 scfe_sless_alliance_site_2_desc:0 " [Root.Planet.GetName]에 위치한 수많은 우주항들과 거주지는 심각한 피해를 입은 것으로 보이며 화석화된 유해들과 전투의 흔적들이 가득합니다. 행성은 어떠한 대규모 시위 내지 내전이 벌어진 것으로 보입니다."

 scfe_sless.5.name:0 "첫번째 장"
 scfe_sless.5.desc:0 " 화석화된 유해를 검사한 결과 놀라운 사실을 알 수 있었습니다. 행성에 존재하는 수많은 종류의 유해들은 절지류부터 포유류에 이르기까지 다양한 표현형을 가지고 있지만 유전자 분석결과 모든 유해들, 심지어 너무 작아서 애완동물이라고 생각했던 유해까지 전부 거의 동일한 유전자를 가지고 있었습니다. 이러한 현상에 대해 다양한 의견이 있지만 이 행성의 주요 도시들을 탐색한다면 더 확실한 진실을 알 수 있을 것이라고 생각됩니다."
 scfe_sless.5.a:0 "조사를 속행하게."
 scfe_sless.6.name:0 "두번째 장"
 scfe_sless.6.desc:0 " 우리는 도시의 남겨진 문서들을 통해 이들의 문화에 대해서 더 자세하게 알 수 있었습니다. 이들은 고도로 발달된 생물학기술을 가지고 있었고 이를 활용하여 다른 종족들이 도구를 만들거나 자신을 꾸미는 것과 비슷하게 자신들을 생물학적으로 개조해왔던 것으로 보입니다. 도시의 주요 번화가에 남아있는 "이번 달의 유행: 무수한 겹눈!" 같은 것들을 보아 사회 전반에 생물학적 개조가 일상적으로 이루어진 것으로 보입니다.\n\n 우리는 도시를 조사하던 도중 고도로 요새화된 건물을 발견했습니다. 무수한 전투의 흔적들로 보아 무장한 병력들은 이곳을 필사적으로 방어하려고 했던 모양이나, 파괴되어버린 입구를 보아 성공하지 못했던 것으로 보입니다. 이곳을 조사하여 우리는 이 문명의 운명에 대해 한발자국 더 다가갈 수 있을 것으로 생각됩니다."
 scfe_sless.6.a:0 "조심스럽게 탐사하라."
 scfe_sless.7.name:0 "세번째 장"
 scfe_sless.7.desc:0 " 건물은 함락되어있었고 수많은 유해들로 가득합니다. 입구에서 서서히 밀린 흔적과 더불어 건물 내부에서 무장한 병력간의 교전한 흔적도 있는 것을 볼 때 내전이 발생했거나 심각한 항명상태가 발생하였던 것으로 보입니다. 우리는 건물 최심부에서 사령부로 보이는 시설을 발견했습니다. 그곳의 인원들은 모두 끔찍한 외상을 입은 채 사망한 상태이지만, 이곳의 정보를 규합한다면 이 행성에서 무슨 일이 있었는지 알 수 있을 것으로 보입니다."
 scfe_sless.7.a:0 "데이터 검색을 승인한다."
 scfe_sless.8.name:0 "네번째 장"
 scfe_sless.8.desc:0 " 이곳에 남겨진 정보를 정리한 결과, 이 행성을 몰락하게 한 것은 대규모 시위나 내전 같은 정치적인 문제가 아닌 질병이었습니다. 분노 전염병으로 묘사되는 이 질병에 감염된 자들은 분노와 광기에 휩싸여 대규모 소요사태를 일으킨 것으로 보입니다. 사령부에 남겨진 사건일지는 중앙정부가 모든 수단을 동원해서 질병의 확산을 막으려 시도함에도 불구하고 이러한 전염이 빠르게 제국 전역으로 확산된 것을 보여주고 있습니다. 특히나 교통의 요충지인 [Root.Planet.GetName]는 무장병력투입 및 궤도폭격과 같은 극단적인 방법을 동원했지만 어느새 행성 정부와 군대에도 퍼져나간 것으로 보입니다.\n\n 사령부에 나머지 자료들은 대다수가 소실되었지만 또 다른 식민지로 가는 좌표만은 간신히 복구하는데 성공했습니다. 이 좌표가 그들의 고향성계인지는 알 수 없지만 이곳을 찾아가보는 것은 슬레스에 대한 지식을 확보하는데 도움이 될 것입니다."
 scfe_sless.8.a:0 "좌표를 확인한다."

 scfe_SLESS_ALLIANCE_PROJECT_2:0 "슬레스 동맹: 좌표 추적 II"
 scfe_SLESS_ALLIANCE_PROJECT_2_DESC:0 " 이 곳은 슬레스 동맹의 고향성계는 아니었지만 고도로 요새화된 궤도 방어시설의 흔적들은 이곳이 매우 중요한 시설임을 보여주고 있습니다..."

 scfe_sless.9.name:0 "슬레스 동맹: 연구소"
 scfe_sless.9.desc:0 " 우리는 기존의 자료를 종합하여 이곳이 중앙정부 직속으로 관리되는 중앙연구단지라는 결론을 내렸습니다. 이곳을 탐사한다면 슬레스 동맹의 주요 기술을 얻을 수 있을 것으로 생각됩니다."
 scfe_sless.9.a:0 "유용한 것을 찾기를 빌자."

 scfe_sless_alliance_site_3:0 "동맹의 중앙 연구소"
 scfe_sless_alliance_site_3_desc:0 " [From.Planet.GetName]에 위치했던 방어시설은 세월을 이기지 못하고 그 흔적만 남아있었으며, 탐사팀은 무리 없이 행성의 연구시설에 착륙했습니다. 연구 시설 전역에서 발견되는 전투의 흔적은 이곳이 격리된 연구시설임에도 분노 전염병을 피해가지 못했다는 사실을 보여줍니다."

 scfe_sless.10.name:0 "첫번째 장"
 scfe_sless.10.desc:0 " 최초의 탐사 결과 이곳은 거대한 생물학 연구단지라는 것을 알 수 있었습니다. 시설의 일부는 미생물 연구만을 위해 건설된 구역으로 전쟁을 위한 세균병기와 제국의 공공보건을 위한 질병연구가 병행되었던 곳으로 보입니다. 급조된 방어선으로 철저하게 방어된 흔적을 보아 이곳에 있던 과학자들과 주둔 병력들은 분노 전염병에 걸린 자들로부터 이 구역을 끝까지 지키려고 했습니다.\n\n 자료를 종합한 결과 아쉽게도 그들은 그들의 마지막 방어선이 뚫리기 전까지 분노 전염병을 치료할 수 있는 치료제를 개발하는 데는 실패한 것으로 보입니다. 이곳의 연구결과는 우리의 기술개발에 도움이 될 테지만, 너무나 다른 생리적 특성으로 인하여 활용하는데 많은 제약이 따를 것으로 생각됩니다."
 scfe_sless.10.a:0 "탐색 시 생물학적 위해요소를 고려하도록."
 scfe_sless.11.name:0 "두번째 장"
 scfe_sless.11.desc:0 " 추가 탐사가 진행된 연구시설에서 발견되는 수많은 배양탱크에서 얼어붙은 채 죽어있는 다양한 클론들과 생물장기들은 이곳에서 어떠한 연구가 이루어졌는지 가늠하게 해줍니다. 이 연구시설에서 슬레스 동맹은 유전자 개량과 관련한 다양한 기술들을 연구했고 사회전반에 생물학적 개조가 행해지는 문화의 원동력이었던 것으로 보입니다. 이곳의 규모는 다른 구역보다 크고 더 철저한 보안시설이 발견되는 것으로 보아 일련의 "분노 전염병"사태로 인한 붕괴 이전에는 가장 핵심적인 시설이었던 것으로 보입니다.\n\n 연구시설의 데이터를 수집하던 도중 최심부에서 고도로 암호화된 프로젝트를 발견할 수 있었습니다. 다른 연관 자료들의 내용을 종합해보면 이 프로젝트는 슬레스 동맹이 붕괴하기 전까지 최 중요 프로젝트로 진행된 것으로 생각됩니다."
 scfe_sless.11.a:0 "암호화 해제를 승인한다."
 scfe_sless.12.name:0 "세번째 장"
 scfe_sless.12.desc:0 " 슬레스 동맹의 최 중요 프로젝트는 "초인 프로젝트"였습니다. 제국의 사상과 교묘하게 결합된 이 프로젝트는 유전적으로 완전무결한 궁극의 초인을 만들어내는 것을 그 목표로 했습니다. 500년 넘게 지속된 이 프로젝트를 위해 제국은 자국민 뿐 아니라 제국 내 동식물은 물론 다른 지성체까지 실험 대상으로 삼았고, 유전자 표본을 모으고 이를 정제하고 조합했습니다. 그들의 뛰어난 유전공학과 생물학은 이 초인프로젝트를 진행하는데 있어 부산물에 지나지 않았습니다.\n\n 기록에 따르면 프로젝트는 그들이 분노 전염병으로 몰락하기 10년 전에 완료되었으나 그들의 연구 성과는 이 행성 어디에도 발견할 수 없었습니다. 아마 보안상의 이유나 기타 알 수 없는 이유로 인하여 이 행성에서 기록을 파기한 것으로 보입니다."
 scfe_sless.12.a:0 "생물학적 초인이라... 아주 흥미로워."

 scfe_sless.13.name:0 "슬레스 동맹: 고향 별"
 scfe_sless.13.desc:0 " 세 슬레스 유적을 조사하는 과정에서 유실된 항로를 모두 복원할 수 있었고, 그들의 고향 성계의 위치를 특정할 수 있었습니다. 다른 이들이 도달하기 전에 빨리 이곳을 확보해야 합니다!"
 scfe_sless.13.a:0 "아, 드디어."

 scfe_sless_colony_4_coordinates_poi:0 "슬레스의 고향 별 좌표"
 scfe_sless_colony_4_coordinates_desc:0 "우리는 마침내 슬레스 동맹의 고향 성계의 위치를 알아냈습니다. 이 좌표가 바로 그것입니다."

 scfe_sless_alliance_site_4:0 "동맹의 고향"
 scfe_sless_alliance_site_4_desc:0 " 과거 슬레스 동맹의 수도성이자 모성이었던 레란은 지금은 황폐화된 무덤행성에 지나지 않습니다. 우리는 이곳을 탐사하여 슬레스 동맹이 어떠한 운명을 맞이했는지 알 수 있을 것입니다."

 scfe_sless.14.name:0 "결말"
 scfe_sless.14.desc:0 " 멸망으로부터 10년 전, 슬레스 동맹은 초인프로젝트의 성공을 선언했고, 그들의 시민 전체를 완벽한 존재로 바꾸고자 그들의 발달된 생물학 기술을 활용했습니다. 지적 설계된 유전자 배열은 레트로바이러스를 통해 제국 전체로 퍼져나갔고, 10년에 걸쳐 그들의 종족 전체를 그들이 생각하기에 완벽한 생물로 바꿨습니다.\n\n 하지만 사실 그들은 그들이 생각하는 것만큼 뛰어난 기술을 가지지 못했습니다. 그들이 완벽하게 설계했다고 생각한 "초인"의 신체 내부에서는 심각한 자기면역반응이 발생했고, 그들의 발달된 뇌는 뛰어난 면역체계에서 "외부 물질"로 인식되어 공격받았습니다. 면역체계에 의한 심각한 뇌손상으로 인해 그들은 극도의 분노에 휩싸이며 초인적인 힘을 가진 미치광이들로 변해갔고 제국 전역에 파괴와 살육행위가 이어졌습니다.\n\n 슬레스 동맹은 자신들의 완벽한 설계가 이 모든 것의 원인이라는 것을 인정할 수 없었고, 그저 찾을 리 없는 분노 전염병의 원인과 그 치료제를 찾기 위해 동분서주했습니다. 결국 몇 년 지나지 않아 동맹의 모든 인원들이 이성마저 잃어버린 체 분노에 빠진 야수들로 변해버리면서 슬레스 동맹은 멸망했습니다."
 scfe_sless.14.a:0 "무시무시하군."
 scfe_sless.14.b:0 "부족한 기술을 사용하려 하다니, 어리석었군."
