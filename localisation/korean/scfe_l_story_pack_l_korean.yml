 decision_scfe_astanine_last_projector_remove_desc:0 "설치된 홀로그램 영사기를 제거합니다."

 mod_decision_scfe_astanine_last_projector:0 "홀로그램 영사기 설치됨"
 mod_decision_scfe_astanine_last_projector_desc:0 "영사기가 가동되어, 이 행성에 여러 이점을 제공하고 있습니다."
