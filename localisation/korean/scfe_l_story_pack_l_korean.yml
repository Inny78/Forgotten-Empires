 artifact_scfe_precursor_astanine_research:0 "아스타닌의 비밀"
 artifact_scfe_precursor_astanine_research_desc:0 "아스타닌의 비밀을 더욱 깊이 탐구합니다."
 SCFE_PRECURSOR_ASTANINE_SECRETS:0 "아스타닌의 영사기 조사"
 SCFE_PRECURSOR_ASTANINE_SECRETS_DESC:0 "아스타닌 최후의 영사기를 조사하여 그 기술력을 탐구합니다."

 scfe_astanine.17.name:0 "아스타닌의 현실 투사기"
 scfe_astanine.17.desc:0 " 아스타닌의 초고도 기술은 무려 홀로그램을 물질로 투영하는 경지까지 올랐다는 것을 알 수 있었습니다. 그들은 저항군과 내전을 치르는 도중, 이 혁신적인 기술을 발견하였으나 홀로그램 기술과 함께 멸망한 아스타닌은 결국 이 기술을 사용하지 못했던 것 같군요. 이 기술을 우리의 함대에 사용할 수 있을 것 같습니다."
 scfe_astanine.17.a:0 "기술을 도입한다."
 scfe_astanine.17.b:0 "기술을 도입하지 않는다."
 scfe_astanine.17.c:0 "지금이라도 늦지 않았다. 영사기를 파괴하라."
 scfe_astanine.17.c.tooltip:0 "행성에 설치된 홀로그램 영사기가 철거되며, §Y$scfe_astanine_hologram_army$§! 지상군을 추가로 모집할 수 없게 됩니다. 그러나 기존에 모집한 지상군은 유지됩니다.\n\n"

 mod_scfe_precursor_astanine_secrets:0 "아스타닌의 비밀"
 mod_scfe_precursor_astanine_secrets_2:0 "아스타닌의 비밀"

 scfe_astanine_hologram_army:0 "홀로그램 부대"
 scfe_astanine_hologram_army_desc:0 "이 특수 부대는 우리가 아스타닌의 영사기에서 얻은 기술로 제한적인 범위에서 현실을 왜곡해 투사할 수 있습니다. 직접적인 피해를 주기는 어렵겠지만 적의 사기를 약화시키는 데는 좋을 것입니다."
