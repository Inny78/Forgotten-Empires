l_korean:

 # Strange Worlds start here
 d_woorskyr_hub: "우르스키르 허브"
 d_woorskyr_hub_desc: "산보다 크고 도시보다 큰 거대한 나무, 그 뿌리는 지구상의 다른 모든 나무와 연결되어 있습니다. 이것이 어떻게 되었는지 발견하는 것은 모든 식물학자의 꿈입니다."
 d_beetle_swarm: "즈로가이트 딱정벌레"
 d_beetle_swarm_desc: "활기차고 반지능적인 유순한 딱정벌레 집단입니다. 심령 기술을 활용하여 센서 기능을 강화하도록 쉽게 훈련할 수 있습니다."
 d_koeleothan: "코엘레오탄"
 d_koeleothan_desc: "코엘레오탄의 야생 떼는 그들 사이에 약한 의식 연결을 보여줍니다. 훈련과 조절이 주어지면 잠재력이 크게 증가할 수 있습니다."
 d_quumpearl: "양자 진주"
 d_quantumpearl_desc: "아름답고 큰 이 진주는 다른 모든 진주와 양자 링크를 표시합니다."
 d_xenograss: "외계 풀"
 d_xenograss_desc: "은하 외계에서 기원했을 가능성이 있는 매우 강건한 외계 풀입니다. 가장 적대적인 환경에서도 파괴되지 않는 것처럼 보이고 빠르게 성장하기 때문에 유용합니다."

 requirement_has_woorskyr: "§R우르스키르 허브가 있는 행성에만 건설할 수 있습니다.§!"
 requirement_has_xenograss: "§R행성에 제노그래스가 필요합니다.§!"
 requirement_has_koeleothan: "§R행성에 코엘레오탄이 필요합니다.§!"
 requirement_has_quantumpearl: "§R행성에 양자 진주가 필요합니다.§!"
 requirement_has_beetle: "§R행성에 즈로가이트 딱정벌레가 필요합니다.§!"
 requirement_empire_woorskyr: "§R제국에 우르스키르 허브가 필요합니다.§!"
 requirement_empire_xenograss: "§R제국에는 제노그래스 프로세서가 필요합니다.§!"
 requirement_empire_koeleothan: "§R제국에 코엘레오탄이 필요합니다.§!"
 requirement_empire_quantumpearl: "§R제국에 양자 진주 시추공이 필요합니다.§!"
 requirement_empire_beetle: "§R제국에 즈로가이트 딱정벌레가 필요합니다.§!"

 mod_shipclass_constructor_build_cost_mult: "건설선 건조 비용"
 mod_shipclass_science_ship_build_cost_mult: "과학선 건조 비용"
