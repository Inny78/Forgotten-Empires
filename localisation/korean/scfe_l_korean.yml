 scfe_alshigans.asteroid.name: "알시간 문명"
 scfe_alshigans.asteroid.desc: "조류 종인 알시간은 8세기 전에 은하 탐험을 시작했습니다. 그들의 놀라운 적응력으로 인해 그들은 다양한 행성을 식민지화할 수 있었고 잠재적으로 별을 가로질러 급속한 확장을 촉진했습니다. 그러나 그들의 진보는 방해를 받았습니다. 원시적인 FTL 기술을 이용하여 그 수완에도 불구하고 아무도 연구하지 못했던 파격적인 개념에 기반한 기능성 엔진을 개발했지만, 안타깝게도 이 접근 방식은 엔진 재충전에 며칠이 걸리기 전에 단거리 이동만 허용하는 막다른 골목에 이르렀습니다. ."
 scfe_alshigans_savannah.name: "하늘의 산책로"
 scfe_alshigans_savannah.desc: "확실히 틀에 얽매이지 않았지만 알시기 선박의 공간 추진 엔진은 놀라운 광경이었고 그들이 하늘을 횡단할 때 순수한 에너지의 긴 흔적을 남겼습니다. 이 경외심을 불러일으키는 광경은 의심할 여지 없이 지상에서도 볼 수 있었습니다. 그러나 이 에너지 트레일의 지속적인 위험은 사라지는 데 몇 분이 걸리므로 조종사는 신중한 코스 계획을 세워야 했습니다."
 scfe_alshigans.alpine.name: "울라디르, 알시간의 수도"
 scfe_alshigans.alpine.desc: "알시지아에 속한 버려진 산악 수도에 대한 우리의 초기 탐사는 꼭대기에서 아래 계곡까지 복잡하게 조각된 경이로운 건축적 숙달을 드러냈습니다. 많은 건물은 건축이 아닌 환경을 통합하는 놀라운 공학적 위업입니다. 그들의 적응력은 생물학의 산물일 뿐만 아니라 환경을 지배하는 대신 환경을 보존하고 삶에 통합시키려는 헌신에서도 비롯되었습니다."
 scfe_alshigans_jungle.name: "우주에 홀로"
 scfe_alshigans_jungle.desc: "은하계를 탐험하려는 열의에도 불구하고 알시기인은 다른 우주 여행 제국과 결코 교차하지 않았습니다. 기록은 먼 시스템 내에서 원시 종의 발견을 암시하여 상당한 열광을 불러일으켰습니다. 그러나 이 만남은 다음과 같은 제정을 촉발했습니다. 토착종의 발달을 방해하는 것을 피하기 위해 해당 시스템에 더 이상 진입하는 것을 금지하는 법입니다. 알시기아 선박의 명백한 존재로 인해 비밀 여행이 너무 눈에 띄게 되어 추가 간섭을 방지하기 위해 엄격한 제한을 부과하게 되었습니다."
 scfe_alshigans.11.name: "새로운 스포츠 대회"
 scfe_alshigans.11.desc: "새로운 스포츠 대회의 시작을 자세히 설명하는 보고서가 §Y[ scfe_ships_race.GetName]§!에서 나타났습니다. 바로 알시간 엔진을 장착한 선박을 사용하는 행성 간 경주입니다. 그 광경은 육안으로도 부인할 수 없을 만큼 놀랍습니다. , 적어도 이 사라진 종의 경험 중 일부가 다시 살아난다는 느낌을 불러일으킵니다."
 scfe_alshigans.12.name: "알시건의 비밀"
 scfe_alshigans.12.desc: ""
 scfe_ships_race: "알시간 선박 경주"
 scfe_ships_race_desc: "알시간 엔진을 장착한 함선을 사용하는 행성 간 경주가 이곳에서 조직됩니다. 그 광경은 육안으로도 부인할 수 없을 정도로 놀랍습니다."
 scfe_alshigans_engines: "알시건 엔진"
 scfe_alshigans_engines_desc: "알시간 드라이브의 비효율성에도 불구하고 그들의 초점 시스템은 놀라울 정도로 혁신적이며 우리의 에너지 무기를 강화할 수 있는 기회를 제공합니다."
 scfe_alshigans_chain_title: "선구자 - 알시간"
 scfe_alshigans_chain_desc: "$scfe_alshigans_init.2.desc$"
 scfe_alshigans_artifacts: "알시간 유물 회수됨"
 scfe_alshigan_engine_activated: "알시건 엔진 활성화됨"
 r_scfe_alshigan_engine: "알시건 엔진"
 r_scfe_alshigan_engine_desc: "우리는 이전에 알시간이 사용했던 독특한 엔진 중 하나를 회수했습니다. 현재 모델에 비해 효율성은 떨어지지만 완전히 새로운 에너지 조작 개념을 사용하여 작동합니다."
 SCFE_ALSHIGANS_SECRETS: "알시간족의 비밀을 파헤쳐보세요"
 SCFE_ALSHIGANS_SECRETS_DESC: "우리 과학자들은 우리가 수집한 모든 데이터를 주의 깊게 조사하여 알시건에 대한 지식을 우리 지식에 추가할 것입니다."

 # War-Torn Planet
 scfe_war_torn.1.name: "전쟁으로 파괴된 제국"
 scfe_war_torn.1.desc: "흩어진 잔해에서 수집한 정보에 따르면 §Y[From.GetName]§!은 이전에 약 700년 전 치열한 갈등에 휘말린 군국주의 우주 제국의 거점이었습니다. 행성의 현재 상태는 무자비한 자들을 극명하게 묘사합니다. 이 고대 전쟁의 본질. 극심한 폭격에도 불구하고 우리 팀은 산 속 깊은 곳에 자리잡은 거의 온전한 요새를 관찰하고 탐사를 시작하기 위해 캠프를 세울 것을 제안했습니다."
 scfe_war_torn.2.name: "Vault 콘텐츠 분석됨"
 scfe_war_torn.2.desc: "보안 보고서와 함께 금고의 내용물과 요새의 데이터베이스에 대한 우리의 연구가 끝났습니다. 클론들은 그들이 찾고 있는 것이 무엇인지 정확히 알고 있었습니다: 독특한 길쭉한 상자입니다. 시간은 파괴되기 전 그들의 도착 경로를 추적했습니다. 이 경로를 따라가면 그들의 출처에 대한 추가 정보가 밝혀질 것으로 예상됩니다."
 scfe_war_torn.3.name: "버려진 기지"
 scfe_war_torn.3.desc: "이 행성에서 숨겨진 기지를 발견한 후 탐험을 위해 탐험대가 즉시 파견되었습니다. 안타깝게도 기지의 모든 내용물은 꼼꼼하게 제거되었습니다. 클론의 흔적이 끝나는 것 같습니다. 그러나 우리는 미래에 또 다른 단서가 나타날 수 있다는 희망을 갖고 있습니다."
 scfe_war_torn_dig: "요새 전투"
 scfe_war_torn_dig_desc: "우리는 무자비한 전쟁으로 황폐화된 세계에서 잃어버린 요새의 유적을 탐험할 것입니다."
 scfe_war_torn_dig.1.name: "부러진 관문"
 scfe_war_torn_dig.1.desc: "강력하게 요새화된 요새의 성문 근처에서 치열한 전투가 벌어졌는데, 이제는 플라스믹 무기를 사용하여 뚫었습니다. 우리 과학 리더는 공격자들의 목표가 단순한 파괴였다면 궤도에서 산 전체를 파괴할 수 있었다고 가정합니다. 하지만 그들은 값비싼 요새에 대한 지상 공격을 선택했습니다. 그들이 그 안에 포함된 특정한 무언가를 추구한 것이 분명합니다."
 scfe_war_torn_dig.2.name: "몰락한 요새"
 scfe_war_torn_dig.2.desc: "요새 내부에는 병사들의 해골 잔해가 땅에 흩어져 있어 잊혀지지 않는 장면이 펼쳐집니다. 전투는 치열했지만 공격자들은 끝없이 지원군을 보내 결국 지친 수비수들을 제압했습니다. 이상하게도, 승전군은 쓰러진 동료들의 시신을 수습하려는 노력을 전혀 하지 않고, 목표를 향해 전진하다가 급히 후퇴했습니다. 과연 의문은 남아 있습니다. 그러한 뜨거운 결심을 이끈 그들이 탐내는 전리는 무엇이었을까요?"
 scfe_war_torn_dig.2.a: "이 시체는 낯익은 것 같습니다..."
 scfe_war_torn_dig.2.b: "분석을 해보세요."
 scfe_war_torn_dig.3.name: "클론 병사"
 scfe_war_torn_dig.3.desc_1: "공격자들은 뚜렷한 전투 갑옷을 입었음에도 불구하고 우리 종족과 불안할 정도로 유사하여 분석을 수행하게 되었습니다. 놀랍게도 그들은 우리와 매우 유사한 클론 병사들로 밝혀졌습니다! 이 계시는 묵상을 촉발합니다. "
 scfe_war_torn_dig.3.desc_2: "분석 결과 예상치 못한 사실이 드러났습니다. 가해자는 전적으로 클론입니다. 우리가 이 기술을 활용하더라도 이 병사들은 생식 능력을 희생하면서 크게 강화되었습니다. 팀은 하강을 위한 엘리베이터를 적극적으로 준비하고 있습니다. 요새의 심장부로 이어지는 중앙 구덩이입니다."
 scfe_war_torn_dig.3.desc_3: "분석 결과 예상치 못한 사실이 드러났습니다. 공격자는 전적으로 클론입니다! 이 기술은 이 병사들의 한계까지 발전하여 생식 능력을 희생하면서 강력한 향상을 보여준 것으로 보입니다. 팀은 요새의 심장부로 이어지는 중앙 구덩이로 내려가기 위해 엘리베이터를 적극적으로 준비하고 있습니다."
 scfe_war_torn_dig.4.name: "볼트"
 scfe_war_torn_dig.4.desc: "요새 깊은 곳에는 한때 인상적인 금고였던 것이 지금은 우리 여행 중에 마주한 다른 방어벽처럼 무너졌습니다. 빈 방을 예상하면서 우리의 기대는 부분적으로 확인되었습니다. 금고의 중앙 부분은 완전히 비어 있었습니다. , 이는 그곳에 있던 모든 것이 강제로 제거되었음을 나타냅니다. 금고의 나머지 부분은 수수께끼를 풀기 위해 광범위한 분석 과정이 필요한 수수께끼의 장치가 들어 있는 금속 상자로 채워져 있습니다."
 scfe_war_torn_lore.1.name: "클론 병사들"
 scfe_war_torn_lore.1.desc: "요새의 데이터베이스에 자세히 설명된 대로, 클론 병사들은 타당한 이유 때문에 무서운 적이었습니다. 유전적 강화를 통해 사실상 막을 수 없도록 설계되었으며, 그들은 끝없이 보충 가능한 군대를 구성하여 빠른 속도로 통에서 배양하고 은하계 전역의 전투에 파견했습니다. . 그들은 분명히 더 큰 힘을 위한 볼모였지만, 기록에서 그들의 주인에 관한 어떤 정보도 식별할 수 없었습니다."
 scfe_war_torn_lore.1.desc_c: "요새의 데이터베이스에 자세히 설명된 대로, 우리 동료 클론 병사들은 타당한 이유 때문에 무시무시한 적이었습니다. 유전적 강화를 통해 사실상 막을 수 없도록 설계된 그들은 끝없는 보충이 가능한 군대를 구성했으며 빠르게 통에서 배양되고 전역에 걸쳐 전투에 파견되었습니다. 은하계. 우리와 마찬가지로 그들도 더 큰 힘을 얻기 위한 졸병이었지만 기록에서 우리 주인에 관한 어떤 정보도 식별할 수 없었습니다."
 scfe_war_torn_lore.1.a: "유감스럽군요."
 SCFE_WAR_TORN_PROJECT_1: "고대 흔적"
 SCFE_WAR_TORN_PROJECT_1_DESC: "우리는 요새에서 발견된 좌표를 이 성계로 추적했습니다. 이제 클론의 흔적이 남아 있는지 찾아야 합니다."
 scfe_clone_prowess: "클론 군인 영감"
 scfe_clone_prowess_desc: "고대 클론 병사들이 보여준 놀라운 기량과 전문성은 우리 군대가 개선을 위해 노력하는 데 영감을 주었습니다. 우리는 새로운 훈련 프로그램을 시작했으며 적에 대한 원활한 승리를 보장하기 위해 새로운 전략을 꼼꼼하게 연구하고 있습니다. "
  
 # The 즈'느카르 Watchers (Invisible War)
 scfe_znkar_chain_title: "선구자 - 즈'느카르"
 scfe_znkar_chain_desc: "고대 문명이 수천 년 전에 우리 고향 행성에 관측소를 세웠습니다. 우리는 그들이 누구였으며 그들의 운명은 어떠했는지 알아내는 것을 목표로 합니다."
 scfe_znkar_artifacts: "즈'느카르 유물 복구됨"
 SCFE_ZNKAR_STATION_PROJECT_1: "관측소 탐색"
 SCFE_ZNKAR_STATION_PROJECT_1_DESC: "이전에 감지되지 않은 외계 구조물이 방금 우리 고향 주위의 궤도에 나타났습니다. 우리 센서는 이 물체가 잠시 전까지 은폐되어 있었다가 명백한 시스템 오류로 인해 갑자기 눈에 띄게 되었음을 나타냅니다.\n초기 스캔 결과 이것이 관찰인 것으로 나타났습니다. 기원을 알 수 없는 정거장입니다. 그것은 불확실한 기간 동안 우리 행성 위에 숨겨져 있는 것으로 보이며 아마도 우리 문명을 관찰했을 것입니다. 정거장은 현재 활동의 흔적을 보이지 않으며 버려진 것 같습니다.\n우리는 이 정거장을 조사하기 위해 탐사대를 파견하고 있습니다. ."
 SCFE_ZNKAR_NUKED_PROJECT: "폐허가 된 즈'느카르 행성"
 SCFE_ZNKAR_NUKED_PROJECT_DESC: "우리는 즈'느카르 회수 명령의 좌표에 도착했습니다. 추가 단서로 이어지는 흔적을 탐지하기 위한 스캔이 진행 중입니다."
 SCFE_ZNKAR_NUKED_MOON_PROJECT: "즈'느카르 달 기지"
 SCFE_ZNKAR_NUKED_MOON_PROJECT_DESC: "즈'느카르 감시 팀은 아마도 최후의 저항이나 그들의 유산을 보존하기 위해 달의 비밀 기지로 후퇴했습니다. 우리는 그들이 무엇을 했는지 알아내야 합니다."
 SCFE_ZNKAR_RELIC_ANALYSIS: "즈카르 유물 분석"
 SCFE_ZNKAR_RELIC_ANALYSIS_DESC: "달 기지에서 가져온 즈'느카르 유물에 대한 연구를 준비하는 동안 그 휴면 상태는 강력한 수수께끼를 제시합니다. 집으로 여행하는 동안의 예비 관찰에서 유물과 우리 선박 사이에 예상치 못한 상호 작용이 밝혀졌습니다. 우리 함선의 방어막 성능과 추진 효율을 향상시켜 에너지 조작이나 증강 기술의 진보된 형태를 제시했습니다. 이제 중요한 질문은 활성화 효과입니다. 마지막 출발 전 즈'느카르에 의해 활성화된 이 유물에는 아직 알려지지 않은 비밀이 숨겨져 있습니다. "
 scfe_znkar_pakrta: "파크르타"
 scfe_znkar_dantiy: "안녕하세요"
 scfe_znkar.2.name: "빨간색 경보!"
 scfe_znkar.2.desc: "이전에 감지되지 않은 외계 구조물이 방금 §Y[znkar_start_planet.GetName]§! 주위의 궤도에 나타났습니다. 우리 센서에 따르면 이 물체는 얼마 전까지만 해도 은폐되어 있었는데, 갑자기 시스템에 의해 눈에 띄게 되었습니다. 실패.\n초기 스캔 결과 이것은 출처를 알 수 없는 관측소인 것으로 나타났습니다. 그것은 불확실한 기간 동안 우리 행성 위에 숨겨져 있는 것으로 보이며 아마도 우리 문명을 관찰했을 가능성이 있습니다. 이 관측소는 현재 활동의 흔적을 보이지 않으며 버려진 것 같습니다.\ n 이 기지를 조사하기 위해 원정대를 파견하는 것이 좋습니다."
 scfe_znkar.3.name: "버려진 관측소"
 scfe_znkar.3.desc: "최근 은폐가 해제된 외계 관측소에 파견된 탐사팀은 구조물의 고대 및 버려진 상태를 확인했습니다. 시간이 지남에 따라 수많은 시스템 오류가 확대되면서 전체적으로 부패의 흔적이 만연해 있습니다. 제어 센터에 접근하면 우리는 과학자들은 역사적 데이터의 보물창고를 발견했습니다.\n기지의 기록 보관소에는 수천 년 전의 먼 조상에 대한 광범위한 기록이 포함되어 있어 과거를 들여다볼 수 있는 고유한 창을 제공합니다. 그러나 최근 관측 결과는 발견되지 않았으며, 이는 오랜 기간 동안 활동이 없었음을 시사합니다. 또한 우리 감시자의 이름을 찾았습니다: 즈'느카르."
 scfe_znkar.4.name: "관측소 컴퓨터"
 scfe_znkar.4.desc: "통제 센터의 데이터를 추가로 분석한 결과 놀라운 사실이 밝혀졌습니다. 정거장 직원에게 긴급 리콜 명령이 내려졌습니다. 이 명령은 너무 즉각적이어서 정거장을 해체하거나 폐기할 수 없었습니다. 승무원은 서둘러 우리 과학자들은 발전소의 전력 코어가 완전히 차단되기 직전에 정거장의 사라져가는 데이터베이스에서 추출한 목적지로 대피했습니다.\n이 마지막 정보 조각은 한때 지켜봤던 문명의 기원과 동기를 밝히는 열쇠가 될 수 있습니다. 우리보다."
 scfe_znkar.4.a: "사고 방지를 위해 정거장을 해체하세요"
 scfe_znkar.5.name: "폐허가 된 즈'느카르 행성"
 scfe_znkar.5.desc: "지정된 좌표에 도착하자마자 우리는 냉혹한 현실을 마주하게 됩니다. 한때 생명체로 가득했던 행성은 이제 폐허로 변했고, 그 표면은 재앙적인 전쟁의 잔재로 얼룩져 있습니다. 핵겨울이 땅을 덮고 있고 방사능 수치가 매우 높습니다. 우리는 과거 문명의 흔적이나 관측소의 긴급 대피에 대한 단서를 찾기 위한 초기 스캔이 진행 중입니다."
 scfe_znkar.6.name: "즈'느카르 사이트 발견"
 scfe_znkar.6.desc: "우리의 스캔에서는 낡은 구조물 무리에서 나오는 희미하지만 뚜렷한 에너지 신호를 감지했습니다. 행성 표면의 광범위한 파괴와 이 건물의 위태로운 상태를 고려하여 우리는 안전한 베이스 캠프를 구축하기로 결정했습니다. 발굴과 안정화에 필요한 자재를 갖추고 있다"
 scfe_znkar.7.name: "즈'느카르 달 기지"
 scfe_znkar.7.desc: "달에 대한 우리의 최근 모험은 한때 숨겨져 있던 기지로 우리를 이끌었습니다. 현재는 고대 소행성 충돌로 인해 부분적으로 노출되었습니다. 광범위한 손상과 오랜 시간의 흐름 덕분에 기지의 방어 시스템은 더 이상 작동하지 않아 방해받지 않고 접근할 수 있습니다. 황폐화된 복도를 통과한 후 우리는 성공적으로 컴퓨터실에 침입했습니다. 여기에 기지의 핵심이 있습니다: Z'의 최종 전략과 희망을 밝힐 수 있는 잠재력을 지닌 온전한 데이터뱅크가 있습니다. nkar 문명. 즈'느카르의 최종 계획과 신비한 적들의 정체에 대해 우리가 찾고 있는 답이 곧 우리 손에 닿게 될 것입니다."
 scfe_znkar.8.name: "보이지 않는 전쟁"
 scfe_znkar.8.desc: "즈'느카르 달 기지에 대한 우리의 탐사는 그들의 역사의 중추적인 측면을 발굴했습니다. 한때 군사주의 사회였던 즈'느카르는 가장 강력하고 위험한 기술을 강등하면서 보다 평화로운 존재로 전환했습니다. 이 달 기지로. 중심 발견은 거대하고 은폐된 선박의 존재입니다. 이는 우리의 현재 이해에 도전하는 기술적 경이입니다. 감시 팀의 궁극적인 임무는 이 보이지 않는 거인에 탑승하여 공격자를 추적하여 자신의 세계로 돌아가는 것이었습니다. .\n슬프게도 그들의 여정과 그 결과에 대한 자세한 내용은 시간이 지나도 잊혀진 채로 남아 있으며, 무기 보관소는 소행성 충돌로 가장 큰 피해를 입었습니다. 잔해 중에서 우리는 기능을 알 수 없는 프로토타입 장치인 온전한 유물 하나를 회수했습니다. 유물은 종합 분석을 위해 반송될 예정이며, 이로써 우리의 현장 조사가 종료되며 한때 위대한 문명의 흥망성쇠에 대한 가슴 아픈 성찰이 남게 됩니다."
 scfe_znkar.9.name: "즈'느카르 왜곡 엔진"
 scfe_znkar.9.desc_1: "우리의 광범위한 분석을 통해 현재 §H즈'느카르 왜곡 엔진§으로 지정된 즈'느카르 유물에 대한 획기적인 이해가 이루어졌습니다. 이 기술적 경이로움은 전구체의 고급 기능을 보여줍니다. 주요 기능 우리 함대를 둘러싼 하위 공간의 상태를 조작하여 엔진 성능을 향상시키는 것으로 보입니다. 이 수정은 우리의 방어 시스템에도 적용되어 공격에 대한 방어 능력을 크게 강화합니다. 우리 함대에 즈'느카르 왜곡 엔진을 도입한 것은 우리의 적들에 비해 상당한 전술적 이점이 있습니다. 그들이 보이지 않는 한..."
 scfe_znkar.9.desc_2: "'즈'느카르 왜곡 엔진'이라고 불리는 즈'느카르 유물에 대한 우리의 심층 분석은 그 심오한 기술적 중요성을 드러냅니다. 이 장치는 우리 함선 주변의 하위 공간 환경을 미묘하게 수정할 수 있는 능력을 가지고 있습니다. 엔진은 은폐 생성기와 상호 작용하여 효율을 크게 향상시킵니다. 또한 이 유물의 흥미로운 측면은 범위 내에서 은폐된 선박을 교란하고 공개하여 적 선박이 자신을 드러내도록 하는 능력입니다. 이 기능은 추가됩니다. 우리의 스텔스 작전과 방어 기동을 위한 전략적 계층입니다. 그러한 변형 기술이 즈'느카르에 의해 저장고에 위탁되어 잠재적으로 그들의 운명의 과정을 바꿀 수 있다는 것은 가슴 아픈 깨달음입니다."
 scfe_znkar.9.desc_3: "§H즈'느카르 왜곡 엔진§!이라고 불리는 즈'느카르 유물에 대한 우리의 심층 분석은 그 심오한 기술적 중요성을 드러냅니다. 이 장치는 우리 함선 주변의 하위 공간 환경을 미묘하게 수정할 수 있는 능력을 가지고 있습니다. 엔진은 은폐 생성기와 상호 작용하여 효율성을 크게 향상시키며, 또한 이 유물의 흥미로운 측면은 범위 내에서 은폐된 선박을 교란하고 공개하여 적 선박이 자신을 드러내도록 하는 기능입니다. 우리의 스텔스 작전과 방어 기동을 위한 전략적 계층입니다. 그러한 변형 기술이 즈'느카르에 의해 저장고에 위탁되어 잠재적으로 그들의 운명의 과정을 바꿀 수 있다는 것은 가슴 아픈 깨달음입니다.\n이 장치에 대한 분석 덕분에 우리는 다음과 같은 이점을 얻었습니다. 클로킹 기술에 대한 새로운 지식."
 scfe_znkar.10.name: "즈'느카르의 비밀"
 scfe_znkar.10.desc: ""
 scfe_znkar_relic_1: "즈'느카르 왜곡 엔진"
 scfe_znkar_relic_1_desc: "이 기술적 경이로움은 전구체의 고급 기능을 보여줍니다. 주요 기능은 우리 함선 주변의 하위 공간 상태를 조작하여 성능을 향상시키는 것으로 보입니다."
 scfe_znkar_relic_2: "$scfe_znkar_relic_1$"
 scfe_znkar_relic_2_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_observation_tech: "즈'느카르 관찰 기술"
 scfe_znkar_observation_tech_desc: "즈'느카르는 원시 문명을 관찰하는 데 많은 경험을 갖고 있었고 우리는 그들이 축적한 지식을 잘 활용할 수 있습니다."
 r_scfe_znkar_distortion_generator: "즈'느카르 왜곡 엔진"
 r_scfe_znkar_distortion_generator_desc: "$scfe_znkar_relic_1_desc$"
 scfe_znkar_dig: "즈'느카르 건물 발굴"
 scfe_znkar_dig_desc: "$scfe_znkar.6.desc$"
 scfe_znkar_dig.1.name: "베이스캠프"
 scfe_znkar_dig.1.desc: "방사선 차단 베이스 캠프가 설립됨에 따라 우리는 이제 잔해가 가득한 현장의 발굴을 시작할 준비가 되었습니다. 우리의 고급 스캐너는 폐허 아래 방과 복도의 네트워크를 매핑하여 다음을 제안합니다. 중요한 지하 구조물입니다. 그러나 감지된 에너지 신호의 정확한 출처는 주변의 잔해와 간섭으로 가려져 여전히 파악하기 어렵습니다. 우리는 깊은 곳을 탐험할 준비를 하면서 잠재적인 위험과 앞으로 다가올 미스터리를 염두에 두고 조심스럽게 진행합니다. 우리는 한때 번성했던 이 세상의 그림자 속에 숨어 있습니다."
 scfe_znkar_dig.2.name: "지하 단지"
 scfe_znkar_dig.2.desc: "우리의 노력으로 우리는 세심한 발굴을 통해 발굴된 지하 복합 단지라는 놀라운 발견을 이끌어냈습니다. 구조물의 불안정한 특성으로 인해 초기 탐사를 위해 드론을 배치했습니다. 그들은 드론의 이미지를 다시 전달했습니다. 스크린과 컴퓨팅 장치로 가득 찬 커다란 원형 방. 놀랍게도 전쟁실의 특징을 지닌 이 방은 계속 작동하면서 우리가 추적해 왔던 에너지 신호를 방출합니다. 이 발견은 우리의 진원지를 정확히 찾아내는 중요한 돌파구를 의미합니다. 우리 팀의 안전한 접근을 보장하기 위해 노력하는 동안 이 활성 허브는 이 세계의 재앙적인 운명의 비밀을 밝혀낼 수 있다는 약속을 담고 있습니다."
 scfe_znkar_dig.3.name: "전쟁실"
 scfe_znkar_dig.3.desc: "신중한 준비 기간을 거쳐 마침내 전쟁실에 들어갔습니다. 초기 관찰에 따르면 이 단지는 원래 군사 목적으로 만들어진 것이 아닌 것으로 나타났습니다. 수집 및 분석을 위한 중심 노드였던 것으로 보입니다. 우리 고향 위의 관측소와 같은 수많은 관측소에서 수집한 데이터는 여러 태양계에 걸쳐 있는 광대한 감시 네트워크를 나타냅니다. 이제 정지 화면만 표시되는 화면은 전쟁에 대비하지 않은 제국의 마지막 잔재에 대한 조용한 증거입니다. 임시 군사 센터는 즈'느카르의 평화주의적 성격 또는 초기 군사 기반 시설 손실에 따른 필사적인 용도 변경을 암시하기 때문에 민간 시설로 추정되는 이 시설은 여기에 수집된 데이터를 종합적으로 분석하는 데 시간이 걸리지만 해결될 준비가 되어 있습니다. 이 제국의 미스터리와 예상치 못한 종말을."
 scfe_znkar_dig.4.name: "보이지 않는 적"
 scfe_znkar_dig.4.desc: "전투실의 기록 보관소는 즈'느카르의 몰락에 대한 끔찍한 이야기를 전개했습니다. 그들은 자신보다 훨씬 뛰어난 은폐 기술을 보유한 보이지 않는 적에게 눈이 멀었습니다. 이 적들은 치명적인 정밀도로 공격하여 Z를 무력화시켰습니다. 더 파괴적인 두 번째 공격을 예상한 즈'느카르는 주민들을 구하기 위해 필사적인 대피를 시작했습니다. 한편, 감시 팀은 아마도 최후의 저항이나 그들의 보호를 위해 달에 있는 비밀 기지로 후퇴했습니다. 비극적이게도 압도적인 적 함대가 돌아왔을 때 대피가 여전히 진행 중이었고 행성이 폐허로 남을 때까지 파괴의 비가 쏟아졌습니다. 이제 우리는 즈'느카르의 마지막 노력과 신비한 공격자의 정체를 알아내세요."
 scfe_ZNKAR_SECRETS: "즈'느카르의 비밀을 파헤쳐보세요"
 scfe_ZNKAR_SECRETS_DESC: "우리 과학자들은 우리가 수집한 모든 데이터를 주의 깊게 조사하여 우리 지식에 즈'느카르에 대한 지식을 추가할 것입니다."

 # Vanishing Act
 scfe_vanishing_act.1.name: "초기 평가 보고서"
 scfe_vanishing_act.1.desc: "§Y[From.GetName]§!의 궤도에 진입하자마자 우리 함선은 발전된 문명의 여러 지표를 식별했습니다. 안정된 궤도에 수많은 인공 위성과 여러 개의 대형 우주 정거장이 있다는 것은 분명합니다. 주민들의 기술적 능력에 대한 증거입니다. 놀랍게도 이러한 구조물은 온전하고 기능적인 것처럼 보이지만 활동의 흔적은 전혀 보이지 않습니다.\n게다가 행성을 포괄적으로 조사한 결과 당황스러운 시나리오가 제시되었습니다. 지표면에는 무질서하게 뻗어나가는 도시 기반 시설이 눈에 띄었음에도 불구하고 도시와 복잡한 교통망에서는 일반적으로 선진 사회의 특징인 전자기 전송이 전혀 없습니다. 더욱 당혹스러운 것은 우리의 스캐너가 표면의 생명의 흔적이나 움직임의 흔적을 감지하지 못했다는 것입니다. 이 으스스한 침묵은 우주에 대한 중요한 질문을 제기합니다. 우리는 이 특이하고 불안한 상황에 대해 더 많은 데이터를 수집하기 위해 면밀한 정찰 임무를 시작할 준비를 하고 있습니다."
 scfe_vanishing_act_dig: "소멸 행위"
 scfe_vanishing_act_dig_desc: "우리는 주민이 없는 세계를 발견했습니다. 여기서 무슨 일이 일어났나요? 우리는 이 미스터리를 조사해야 합니다."
 scfe_vanishing_act_dig.1.name: "빈 스테이션"
 scfe_vanishing_act_dig.1.desc: "§Y[From.Planet.GetName]§! 궤도를 도는 가장 가까운 우주 정거장을 탐사하는 동안 우리는 일련의 당황스러운 발견을 접했습니다. 정거장은 구조적으로 온전하고 완벽하게 작동했지만, 어떤 것이 전혀 없었습니다. 주민. 승무원과 탑승자는 우리가 도착하기 직전에 갑자기 떠났거나 더 불안하게도 사라진 것처럼 보입니다. 개인 소지품, 운영 콘솔 및 생명 유지 시스템은 모두 갑작스럽고 예상치 못한 탈출을 암시하는 상태에 있습니다.\n가장 그러나 놀라운 발견은 도킹된 우주선과 관련된 것입니다. 모든 도킹 베이가 점유되어 모든 선박이 정거장으로 대량으로 돌아왔음을 나타냅니다. 선박의 블랙박스를 분석한 결과 각 선박의 자동화 시스템이 표준 비상 프로토콜을 실행하도록 작동된 것으로 나타났습니다. 조종사가 응답하지 않을 경우 가장 가까운 역으로 돌아와서 도킹하십시오. 이 프로토콜 활성화는 모든 조종사와 승무원에게 영향을 미치는 동시적이고 광범위한 사건을 의미합니다.\n우리는 현재 행성 표면에 대한 직접적인 탐사를 시작하기 위해 우주 정거장을 출발하고 있습니다. 추가 조사를 위해 도시 센터. 이 현상의 본질은 전체 문명의 갑작스런 소멸에 대한 즉각적인 설명이 없이 여전히 매우 당혹스럽습니다. 주의와 철저한 분석이 우리의 지침이 될 것입니다."
 scfe_vanishing_act_dig.2.name: "천 곡의 도시"
 scfe_vanishing_act_dig.2.desc: "§Y[From.Planet.GetName]§!의 주요 도심 근처에 착륙하자마자 우리는 광범위한 지상 탐사를 시작했습니다. 이 도시는 광활한 유령 도시로, 그곳에서 목격한 불안한 버림을 반영합니다. 거리에는 고정된 차량이 줄지어 있고 주택에는 갑작스러운 탈영의 흔적이 보입니다. 우리가 행성의 주민을 식별하게 된 Vaanclars의 기반 시설과 기술 수준은 인상적이면서도 으스스할 정도로 발전했습니다. 조용합니다.\n번역가들이 Vaanclar 언어를 성공적으로 해독하여 디지털 아카이브에 액세스할 수 있게 되었습니다. 흥미롭게도 Vaanclars는 시각적 인식에 의존하지 않고 대신 소리 교향곡을 사용하여 탐색하고 상호 작용하는 정교한 형태의 반향 위치 측정을 개발했습니다. 이 독특한 감각적 접근 방식은 반클라르족이나 그들의 실종에 대한 시각적 기록이나 이미지가 없다는 것을 의미합니다. 우리는 잠재적으로 광범위한 역사적, 과학적 데이터를 보관할 수 있는 주요 기록 보관 시설로 보이는 곳을 찾았습니다. 우리는 반클라르 문명과 그들의 불가사의한 소멸을 둘러싼 상황에 대한 더 많은 정보를 밝혀내기 위해 이 기록 보관소에 들어갈 준비를 하고 있습니다."
 scfe_vanishing_act_dig.3.name: "Vaanclar 기록 보관소에서 조사"
 scfe_vanishing_act_dig.3.desc: "Vaanclar 기록 보관소에 대한 우리의 조사는 비록 이 문명의 감각 인식의 신비에 가려져 있기는 하지만 중요한 통찰력을 제공했습니다. 세심하게 유지되고 놀라울 정도로 포괄적인 기록 보관소는 풍부한 지식을 제공하지만 대부분은 이에 맞춰져 있습니다. 우리에게는 낯선 감각적 경험입니다. 그럼에도 불구하고 우리의 기술을 통해 기록의 기본 내용을 해독할 수 있었습니다.\n가장 중요한 발견은 §더 큰 노래 듣기§!로 설명된 최근의 기념비적인 과학적 노력과 관련이 있습니다. 이 문구는 일차 연구 센터에서 수행된 실험과 관련이 있습니다.\nVaanclar 인구 전체가 이 프로젝트에 열중한 것 같습니다. 기록은 이 실험이 시작된 후 갑자기 종료되며 추가 업데이트나 결과는 문서화되지 않습니다. 이러한 갑작스러운 기록 중단은 일치합니다. 우리는 이제 이 실험과 그 잠재적인 결과에 대한 보다 구체적인 정보를 밝히기 위해 지정된 연구 센터로 이동 중입니다."
 scfe_vanishing_act_dig.4.name: "대규모 성가"
 scfe_vanishing_act_dig.4.desc: "Vaanclar 연구 센터에 대한 우리의 탐구는 우리를 획기적인 발견으로 이끌었습니다. Vaanclars의 음향 과학 숙달에 대한 증거인 이 시설은 주로 고조파를 활용하여 알려진 경계를 잠재적으로 위반하는 데 중점을 두었습니다. 현실. 운영 시스템을 통해 여전히 액세스할 수 있는 센터의 광범위한 기록에는 야심차고 전례 없는 실험이 자세히 설명되어 있습니다. 즉, 정신 능력이 뛰어난 개인들의 합창단을 사용하여 더 높은 차원을 뚫을 수 있는 구호를 발산하는 것입니다.\n성공적으로 중앙 방을 잠금 해제하면 연구센터에서 우리는 현재의 과학적 이해를 뛰어넘는 현상과 마주했습니다.격리된 금고 안에서 우리는 수십억 개의 목소리로 이루어진 조화로운 합창단처럼 압도적이고 설명할 수 없는 소리를 만났습니다. 이 방의 중심에서 불안정한 조짐이 보이기 시작했고, 우리는 안전을 보장하기 위해 신속하게 그 지역에서 대피해야 했습니다.\n우리가 배로 달려가면서 이 만남의 가장 잊혀지지 않는 부분은 이 초자연적인 세계를 구성하는 목소리가 합창단은 틀림없이 Vaanclar였으며 그들은 균열 너머에서 왔습니다."
 scfe_vanishing_act_dig.4.a: "불길해요."

