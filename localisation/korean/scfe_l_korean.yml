 # Galactic Wanderers
 scfe_galactic_wanderers.2.name: "달 기념물"
 scfe_galactic_wanderers.2.desc: "제국 외곽에 있는 외딴 달이 갑자기 과학자들의 관심을 끌었습니다. 독특한 변칙 탐지를 통해 시간의 영향을 받지 않고 황량한 달 풍경 속에 앉아 있는 고립된 기념물의 존재가 밝혀졌습니다. . 이 발견에 흥미를 느낀 당신의 과학팀은 이 불가사의한 구조물을 조사하기 위해 탐험대를 파견하기로 결정했습니다."
 SCFE_MONUMENT_PROJECT: "달 기념물 조사"
 SCFE_MONUMENT_PROJECT_DESC: "$scfe_galactic_wanderers.2.desc$"
 scfe_galactic_wanderers.3.name: "첫 번째 결과"
 scfe_galactic_wanderers.3.desc: "당신의 과학자들이 다가가자 그들은 즉시 해독하기 시작한 비문으로 장식된 기념물의 복잡한 디자인에 감탄했습니다. 기념물 표면에 깔끔하게 새겨져 있는 이 조각은 다음과 같이 알려진 진보된 외계 문명의 이야기를 드러냅니다. §S은하 방랑자§!. 이 존재들은 이 은하계 구석구석을 여행하고, 그 경이로움을 보고, 그 신비를 경험한 것 같습니다. 마음껏 탐험한 후 그들은 엄숙한 결정을 내렸습니다. 별들 사이의 영원한 여행."
 scfe_galactic_wanderers.4.name: "메시지"
 scfe_galactic_wanderers.4.desc: "비문에는 기념비에 우연히 발견될 미래 문명에 대한 준비, 희망, 열망이 계속해서 기록되어 있습니다. 그들은 희망과 영감의 메시지를 남기고 싶었습니다.\n\n§l그들에게 우리 우주의 발자취를 따르는 사람들은 별들이 무한한 경이로움을 품고 있다는 것을 압니다. 우리는 미지의 세계에 직면하더라도 우리와 같은 높이로 오를 수 있다는 것을 상기시키기 위해 이 여행의 증거인 기념비를 남깁니다. 포기하세요. 우주는 당신의 놀이터이고, 별들 사이에서 당신의 운명은 끝이 없습니다.§!\n\n이 발견의 중요성은 당신의 과학 팀에 큰 부담이 됩니다. 기념물의 존재는 당신의 문명이 별에 도달하도록 영감을 줄 수 있습니다. 새로운 활력을 얻거나 아마도 은하계의 다른 사람들에게 희망의 등대가 될 수 있을 것입니다."
 scfe_galactic_wanderers.4.a: "우리는 그것을 우리 스스로 보관해야 합니다."
 scfe_galactic_wanderers.4.b: "이 영감을 주는 메시지를 공유합시다."
 scfe_galactic_wanderers.5.name: "§H[scfe_monument_country.GetName]§에서 통신!"
 scfe_galactic_wanderers.5.desc: "미지의 우주 깊은 곳에서 우리는 한때 별을 배회했던 문명의 야망과 꿈에 대한 고대 증거인 기념물을 우연히 발견했습니다. 이 기념물은 희망의 등대이며, 우주는 광대하지만 우리의 잠재력은 끝이 없습니다."
 scfe_galactic_wanderers.6.desc: "이 기념물의 비문은 이 고대 문명의 시련과 승리를 자세히 설명합니다. 그들의 메시지는 분명합니다: \n\n§l우리 우주의 발자취를 따르는 사람들에게는 별들이 무한한 경이로움을 담고 있다는 것을 아십시오 . 우리는 미지의 상황에 직면하더라도 여러분이 우리와 같은 높이로 오를 수 있다는 것을 여러분에게 상기시키기 위해 우리 여정에 대한 이 증거, 기념비를 남깁니다. 절대 포기하지 마세요. 우주는 당신의 놀이터이고, 별들 사이에서 당신의 운명은 끝이 없습니다.§!\n\n우리는 이 발견의 중요성이 우리 문명의 경계를 넘어 확장된다고 믿습니다. 이는 별들 사이에서 자신의 지평을 탐구하고, 배우고, 확장하고자 하는 모든 사람들에게 공감을 불러일으키는 메시지입니다."
  
 # Unexpected tower (Farewell Horizontal)
 scfe_tower_city.1.name: "거대한 탑"
 scfe_tower_city.1.desc: "가스 거성의 깊은 곳에서 금속과 콘크리트로 제작된 거대한 원통이 나타납니다. 훨씬 더 매혹적인 것은 이 우뚝 솟은 첨탑 꼭대기에 자리잡은 도시 폐허와 마을이 그 측면에 위태롭게 달라붙어 있다는 것입니다. 이 불가사의한 영역을 탐험하면서 우리는 상당한 자원이 필요하다는 것을 인식했습니다. 따라서 탐사를 위한 출발점 역할을 할 베이스캠프를 도시의 탁 트인 공간에 설립하기로 결정했습니다."
 # Archaeology site starts here
 scfe_tower_city_dig: "불가능한 도시"
 scfe_tower_city_dig_desc: "우리 과학 팀은 현재 베이스 캠프를 구축하는 데 열심히 노력하고 있습니다. 곳곳에 널리 퍼져 있는 잔해와 황폐한 구조물을 고려할 때 우리 작업을 발전시키려면 광범위한 시추 및 통합 노력이 필요할 것입니다. 그럼에도 불구하고 이 지역에 숨겨진 흥미로운 미스터리는 팀의 열정을 불러일으켰습니다. 우리가 노력을 시작하도록 유도합니다."
 scfe_tower_city_dig.1.name: "도시 탐험"
 scfe_tower_city_dig.1.desc: "이제 우리 팀은 이 이상한 장소를 탐험할 준비가 되었습니다. 타워의 상부 절반은 대기의 압력과 온도로 인해 거주할 수 있는 안락한 구역의 중앙에 있습니다. 도시 폐허는 건물 전체에 펼쳐져 있습니다. 의심할 바 없이 원통 꼭대기의 대부분은 우리가 찾고 있는 가장 귀중한 데이터를 담고 있습니다. 아래쪽으로 모험을 떠나 기둥 측면에 달라붙어 있는 수직 마을을 조사하려는 경향이 있는 사람은 거의 없습니다."
 scfe_tower_city_dig.2.name: "과거의 미스터리"
 scfe_tower_city_dig.2.desc: "우리의 초기 발견은 우리를 당혹스럽게 만들었습니다. 도시의 주민들은 분명히 불가능한 집의 자원이 절대적으로 부족하여 공간 이전 기술 단계에 국한되어 있었습니다. 이러한 발견은 수많은 질문을 야기합니다. 기둥을 쌓는 일은 그들의 손으로 할 수 없는데, 그 건축가는 누구이며, 어떤 수단으로 세운 것이며, 이 원시인들은 어떻게 이곳에 살게 되었는가?"
 scfe_tower_city_dig.3.name: "침입"
 scfe_tower_city_dig.3.desc: "과학 팀은 부분적인 폐허 상태에도 불구하고 여전히 인상적인 거대한 건물 앞에 도착했습니다. 침입 후 그들은 인간형 주민의 첫 번째 유해를 발견하고 몇 명의 구성원을 배치하여 샘플을 수집하고 수행했습니다. 추가로 진행하면서 §G[Root.GetLeaderName]§!는 제한 구역으로 보이는 곳에 진입했습니다. 스캔 결과 내부는 거의 온전한 상태로 남아 있지만 손상된 천장과 강화된 벽을 고려하면 의심할 여지 없이 접근하려면 상당한 노력이 필요할 것입니다."
 scfe_tower_city_dig.4.name: "전쟁으로 무너졌습니다"
 scfe_tower_city_dig.4.desc: "마침내 벙커 내부에 접근하여 전체 실린더와 복잡하게 연결된 거대한 컴퓨터를 발견했습니다. 우리가 획득한 초기 데이터세트는 머리가 핑핑 돌 정도로 충분했습니다. 이 구조는 다음과 같습니다. 단순한 기둥이 아니라 거대한 초고층 건물입니다. 그 내부는 사회를 와해시킨 잔혹한 내전으로 인해 아주 오래 전에 버려졌습니다. 시간이 지나면서 그들은 한때 발전했던 장비가 파손되면서 원시 상태로 퇴보했습니다. 마지막으로 떠돌아다니는 부족들 표면은 그들의 고대 기술을 이해할 수 없다는 것을 깨달았습니다. 최종 신디사이저가 작동을 멈춤에 따라 그들의 죽음도 빠르게 뒤따랐습니다."
 scfe_tower_city_dig.4a: "비극적인 이야기입니다."
 scfe_tower_city_dig.4t: "이 고대 건물은 우리 과학자들을 수세기 동안 바쁘게 만들 공학의 위업입니다."
 scfe_tower_city_dig.4b: "우리는 거대한 합금 더미 위에 앉아 있습니다."

 # The Belltower
 scfe_belltower.1.name: "사막 타워"
 scfe_belltower.1.desc: "건물이 이동하는 모래의 광대한 지역 중심부에 있다는 점을 고려할 때 건물 근처에 착륙하는 것은 예상보다 더 어려웠습니다. 승무원은 선박의 샘플링 레이저를 사용하여 상당한 지역을 유리화하여 건물을 만들었습니다. 안타깝게도 건물은 이제 대부분 모래 밑에 묻혀 있으며 표면 위에는 원뿔 모양의 봉우리만 보입니다. §G[Root.GetLeaderName]§!에서는 구조물 발굴 및 탐사를 위한 캠프 설립을 제안합니다."  
 # Archaeology site starts here
 scfe_belltower_dig: "종탑"
 scfe_belltower_dig_desc: "건물이 이동하는 모래의 광대한 지역 중심부에 있다는 점을 고려할 때 건물 근처에 착륙하는 것은 예상보다 더 어려웠습니다. 승무원은 선박의 샘플링 레이저를 사용하여 상당한 지역을 유리화하여 적절한 착륙 구역을 만들었습니다. 안타깝게도 건물은 이제 대부분 모래 밑에 묻혀 있고, 표면 위로는 원뿔 모양의 봉우리만 보입니다."
 scfe_belltower_dig.1.name: "캠프 세트"
 scfe_belltower_dig.1.desc: "이제 우리는 캠프를 설치하고 모래 위에 통로를 건설했으므로 건물 꼭대기에 대한 철저한 조사를 실시했습니다. 건물 내부에서 감지된 에너지원과 함께 공명하는 것으로 보입니다. 이 공명은 보호 효과를 생성합니다. 우리의 유일한 실행 가능한 옵션은 우리 센서가 우리 아래 약 70미터 아래에 있는 상당한 크기의 입구를 향해 파고드는 것입니다."
 scfe_belltower_dig.2.name: "문"
 scfe_belltower_dig.2.desc: "모래를 성공적으로 안정시킨 후, 우리는 꼼꼼하게 아래쪽으로 굴착하여 타워의 복잡한 외관을 서서히 드러냈습니다. 한밤중, 우리는 마침내 다양한 모습을 묘사한 수많은 조각으로 장식된 거대한 금속 문에 도착했습니다. 양식화된 태양에게 경의를 표하는 외계 종족의 이야기입니다. 현재 우리의 과제는 탑의 나머지 부분과 마찬가지로 우리 도구에 영향을 받지 않는 이 문을 여는 방법을 해독하는 것입니다."
 scfe_belltower_dig.3.name: "종탑"
 scfe_belltower_dig.3.desc: "새벽의 첫 번째 광선이 사막을 빛내자 햇빛이 문을 적시면서 태양 조각이 이에 반응하여 번쩍이고 열리기 시작했습니다. 승무원은 조심스럽게 탑에 들어섰습니다. 그 안에서 그들이 마주한 것은 그들의 기대와는 거리가 멀었습니다-맥동하는 에너지로 웅웅거리며 거대한 종처럼 보이는 것을 향해 위쪽으로 뻗어나가는 미로 같은 기계 복합체였습니다. 주저 없이 §G[Root.GetLeaderName]§!는 즉시 명령을 내렸습니다. 이 수수께끼의 장치를 연구합니다."
 scfe_belltower_dig.4.name: "신호탑"
 scfe_belltower_dig.4.desc: "우리 과학자들은 건물 내부를 철저히 조사했지만 데이터나 기록을 찾지 못했습니다. 내부의 기계는 통신 타워와 비슷하지만 규모가 엄청납니다. 하이퍼레인과 연결된 것으로 보입니다. 그러나 흥미로운 점은 그것이 현재 어떤 신호도 전송하지 않고 휴면 상태라는 것입니다. 탑의 나머지 부분은 수 천년 동안 작동되어 왔지만 방출기는 비활성화된 상태로 남아 있습니다."
 scfe_belltower_dig.5.name: "딩"
 scfe_belltower_dig.5.desc: "꼼꼼한 조사 끝에 §G[Root.GetLeaderName]§!은 타워의 목적을 풀 수 있는 유일한 방법은 이미터를 활성화하는 것이라고 결론지었습니다. 결정적으로 스위치를 켜면 [Root.Leader. GetSheHeCap]이 프로세스를 시작했습니다. 에너지 빔이 즉시 종에 부딪혀 조화로운 §RDING§!을 방출하여 건물을 가득 채우고 외부 모래를 따라 흐르며 송신기에서 은하계를 향해 펄스를 발산했습니다. 그런 다음 장치는 완전히 꺼졌습니다. 온전함을 유지했던 역장도 포함됩니다. 탑은 즉시 무너지기 시작했고, 우리 승무원들은 아슬아슬한 순간에 서둘러 탈출했습니다."
 scfe_belltower_dig.5.a: "우리가 무슨 짓을 한 거지?"
 scfe_belltower.2.name: "동"
 scfe_belltower.2.desc: "탑이 활성화된 직후, 우리의 모든 식민지, 정거장, 선박에서 놀라운 현상이 발생했습니다."
 scfe_belltower.3a.desc: "모든 통신 장치는 갑자기 종의 절묘한 소리와 공명하여 우리 영혼의 깊은 곳에 닿으면서 귀중한 몇 초 동안 모든 사람을 사로잡습니다. 그런 다음 나타난 것처럼 신속하게 영원히 사라집니다. 녹음 없음 장치는 그 흔적을 포착하여 우리 국민의 집단적 기억 속에만 존재하도록 남겨둘 수 있습니다."
 scfe_belltower.3b.desc: "모든 통신 장치는 갑자기 예상치 못한 심오하게 조화로운 소리로 공명하여 몇 초 동안 모든 사람을 사로잡습니다. 그 수학적 완벽함은 그것을 인식하는 모든 사람의 흥미를 끌고 매료시킵니다. 그런 다음 나타난 것처럼 신속하게 흔적도 없이 사라진다. 어떤 기록 장치도 그 어떤 데이터도 포착할 수 없으며, 우리가 매우 중요한 것을 파악하기 직전에 있다는 느낌만 남기고 영원히 사라지는 것을 보게 될 뿐이다."
 scfe_belltower.3c.desc: "우리가 은하계의 나머지 부분과 접촉하는 데 사용하는 통신 시스템이 갑자기 활성화되고 절묘한 종소리와 함께 공명하여 우리 영혼의 가장 깊은 곳에 닿으면서 소중한 몇 초 동안 우리 하이브 마인드를 사로잡습니다. 그런 다음 , 나타난 것처럼 빠르게 사라지고, 어떤 녹음 장치도 그 흔적을 포착할 수 없어 우리 집단의 기억 속에만 존재하게 됩니다."
 scfe_belltower.4a.desc: "모든 통신 장치는 갑자기 절묘한 종소리로 공명하여 우리 영혼의 깊은 곳에 닿으면서 귀중한 몇 초 동안 모든 사람을 사로잡습니다. 그런 다음 나타난 것처럼 신속하게 영원히 사라졌습니다. 녹음이 없습니다. 장치는 그 흔적을 포착하여 우리 국민의 집단적 기억 속에만 존재하도록 남겨둘 수 있습니다."

 # 3.10 stuff

 # The Reverse Engine
 scfe_reverse_engine.1.name: "잃어버린 문명"
 scfe_reverse_engine.1.desc: "§R간섭§에 대한 면밀한 연구! ...이전에 사람이 거주했지만 궤도 §R간섭§!이 촉발한 유성이 표면을 완전히 황폐화시켰습니다. \n\n우리는 §R간섭§! ... 신호를 찾기 위해 땅을 파기 시작했습니다. 또한 이국적인 §R간섭§!의 강렬한 폭발도 감지하고 있습니다."
 scfe_reverse_engine.1.a: "먼저 신호를 증폭하세요!"
 scfe_reverse_engine.1.b: "간섭? 이것이 어떻게 가능합니까?"
 scfe_reverse_engine_dig: "리버스 엔진"
 scfe_reverse_engine_dig_desc: "과학자 팀은 통신을 계속 방해하는 신비한 신호와 독특한 간섭의 근원을 밝히기 위해 열심히 파고들고 있습니다."
 scfe_reverse_engine_dig.1.name: "지하 벙커"
 scfe_reverse_engine_dig.1.desc: "우리 발굴을 통해 우리는 신호의 근원지인 심각한 피해를 견딜 수 있도록 설계된 거대한 지하 벙커로 인도했습니다. 이 세계의 이전 주민들은 자신의 죽음을 예상하고 대격변적인 사건을 견디기 위해 이 벙커를 건설했습니다. 내부에서 우리는 외부 입자 방출 빈도가 꾸준히 증가하는 상당한 에너지원을 감지하고 있습니다."
 scfe_reverse_engine.2.name: "여파"
 scfe_reverse_engine.2.desc: "간섭으로 인해 통신 중단이 중단된 후 우리는 과학 팀과 다시 연락을 취했습니다. 우리의 결론은 초기 회의에도 불구하고 이 공장에 실제로 일종의 시간적 장치가 있었지만 분명히 그 목적을 달성하지 못했다는 것입니다. 역사의 흐름은 바뀌지 않기 때문에 의도된 효과는 없습니다."
 scfe_reverse_engine.5.name: "통신 수신됨"
 scfe_reverse_engine.5.desc: "우리 센서는 방금 우리 수도 바로 위에서 갑작스런 마이크로 웜홀의 출현을 감지했습니다. 놀랍게도 전송이 이루어지고 있습니다:\n\n동료 우주 여행자들에게 경의를 표합니다. 유감스럽게도 우리는 우리 문명은 이제 당신보다 10억년 먼저 정착했기 때문에 결코 만날 수 없습니다. 우리의 §SReverse Engine§!은 당신이 우리 세계에 도착하는 기록을 출발하자마자 전송하여 우리가 당신과 소통하기 위해 노력하도록 강요합니다. 선의의 뜻으로 잃어버린 세계를 대체할 행성을 보내드립니다. 이 제물이 당신의 제국에 잘 봉사하길 바랍니다."
 scfe_reverse_engine.5.a: "그들의 기술은 너무 발전했습니다..."
 scfe_reverse_engine.5.tb: "이전에 금이 간 세계는 이제 가이아 행성입니다."
 scfe_reverse_engine.5.th: "이전에 크랙이 있었던 세계는 이제 하이브 세계입니다."
 scfe_reverse_engine.5.tm: "이전에 금이 간 세계는 이제 기계 세계입니다."
 # Dig Site
 scfe_reverse_engine_dig.1.a: "드디어 이 이야기를 정리할 수 있게 되었습니다."
 scfe_reverse_engine_dig.2.name: "침입"
 scfe_reverse_engine_dig.2.desc: "벙커 입구를 뚫는 데 며칠이 걸렸습니다. 조사 결과 이 시설은 장기 거주용이 아닌 것이 분명해졌습니다. 사용 가능한 컴퓨터를 분석한 결과 이곳은 벙커의 생활 공간이었던 것으로 나타났습니다. §SReverse Engine§!이라고 부르는 것을 생산하는 전용 공장인 내부 부품을 건설하는 일을 담당하는 작업자. 그들은 이 장치가 임박한 대격변에서 자신들을 구출할 것이라고 매우 낙관하는 것처럼 보였습니다."
 scfe_reverse_engine_dig.2.a: "시작이 가까워지고 있습니다..."
 scfe_reverse_engine_dig.3.name: "외부 코어"
 scfe_reverse_engine_dig.3.desc: "고대 벙커를 더 깊이 파고들면서 우리는 더 중요한 발견을 발견했습니다. 넓은 방이 이 야심찬 노력을 감독하는 지도자의 사무실 역할을 했던 것으로 보입니다. 이 방 안에서 컴퓨터는 다음과 같은 사실을 공개했습니다. 고급 AI는 단 하나의 임무로 중앙 공장을 관리하는 일을 담당했습니다: 전체 문명을 구하기 위해 과거로 보내질 시간 여행 장치인 §SReverse Engine§!을 만드는 것 §G[Root.GetLeaderName]§ !그런 장치의 타당성에 대해 회의적인 입장을 표명합니다."
 scfe_reverse_engine_dig.3.a: "이 보고서를 역순으로 받고 있나요?"
 scfe_reverse_engine_dig.4.name: "공장"
 scfe_reverse_engine_dig.4.desc_1: "공장 중심부에 도달했을 때 스캐너는 갑작스럽고 강렬한 방사선 급증을 감지했습니다. 다행히도 우리 보호복은 짧은 지속 시간으로 인해 모든 유해한 영향으로부터 우리를 보호하는 데 효과적인 것으로 입증되었습니다. 방 안의 빈 공간은 작동하지 않는 제작 기계들로 둘러싸여 있었고, 갑자기 우리 커뮤니케이터들이 §SReverse Engine§!이 시간을 거슬러 올라갔다고 알리는 외계의 외계 목소리와 함께 삐걱거리는 소리를 내며 벙커의 원자로가 불안정해졌습니다. 너무 늦기 전에 도망쳐야 해요. 우리는 엄청난 폭발로 행성이 산산이 부서진 순간에 우주선으로 달려갔습니다."
 scfe_reverse_engine_dig.4.desc_2: "공장 중심부에 도달했을 때 스캐너는 갑작스럽고 강렬한 방사선 급증을 감지했습니다. 다행히도 우리의 견고한 구조와 차폐 메커니즘은 짧은 지속 시간으로 인해 모든 유해한 영향으로부터 우리를 효과적으로 보호했습니다. 방 안의 빈 공간은 작동하지 않는 제작 기계들로 둘러싸여 있었습니다.\n갑자기 우리 커뮤니케이터가 §SReverse Engine§!이 제 시간에 되돌아가서 벙커 원자로가 불안정해졌다는 외계의 외계 목소리를 내며 활기를 띠었습니다. 너무 늦기 전에 도망치라고 조언했고, 우리는 엄청난 폭발로 행성이 산산이 부서진 순간 우주선으로 달려갔습니다."
 scfe_reverse_engine_dig.4.a: "나머지 보고서는 어디에 있나요?"
 scfe_reverse_engine.dig.4.b: "팀과 이상한 단절감을 느낍니다."
 scfe_reversia: "리버시아"

 # 실패한 벌집
 scfe_failed_hive.1.name: "전쟁으로 파괴된 폐허"
 scfe_failed_hive.1.desc: "이 진보된 문명의 잔재는 파괴적인 갈등의 분명한 징후를 가지고 있습니다. 광범위하고 격렬한 전투가 행성 전체를 휩쓴 것으로 보이며 §G[Root.GetLeaderName]§!는 그것이 세계적인 전쟁이었다고 제안했습니다. 내전. 이 폐허의 광대한 광활함을 고려하여 [root.leader.getHerHim]은 철저한 탐사를 수행하기 위해 베이스캠프를 설치할 것을 권장합니다."
 scfe_failed_hive.1.t: "우리는 선언을 해야 합니다."
 scfe_failed_hive.2.name: "설명"
 # 하이브 선언문
 scfe_failed_hive.2.desc_1: "우리는 이 세계의 역사에 대한 지식을 흡수하면서 통합에 대한 열망과 지속적인 개성 정신 사이에서 분열된 한때 위대했던 문명의 잔재를 심오한 호기심으로 관찰했습니다. 하이브 마인드가 되려는 그들의 열망 다가오는 우주의 위험에 의해 동기가 부여된 는 매혹적이면서 매우 복잡했습니다. 집단의식으로서 우리는 생각의 통일이 열망이자 갈등의 원천이었던 그러한 장대한 노력의 복잡함을 평가할 수 있습니다. 통합에서 분열, 그리고 결국 자멸로 이어지는 것은 은하 문명의 태피스트리에서 개인성과 집단적 목적 사이의 섬세한 균형에 대한 심오한 증거가 됩니다."
 # Philes/Egal/Spirit/Pacif 성명서
 scfe_failed_hive.2.desc_2: "이 수수께끼의 문명의 역사를 밝혀내면서 우리 §S[Root.owner.GetName]§!이 우리 은하 여행에서 밟을 수 있는 잠재적인 경로에 대한 심오한 숙고를 불러일으켰습니다. 이 제국의 끊임없는 추격 외부 위협에 직면한 단결의 힘은 사회가 생존을 위해 갈 수 있는 극단에 대한 증거이며, 집단의 힘과 개성의 보존 사이의 적절한 균형을 생각하게 합니다. §S[Root.owner.GetSpeciesNamePlural]§!로서 우리는 그들의 이야기에서 교훈을 찾아 다양성을 포용하고, 개인의 권리를 보호하며, 우리 사회 내에서 조화를 추구하는 것의 중요성을 일깨워줍니다. 우주의 미지의 세계를 탐색하면서 자신의 종을 탐색하는 것입니다."
 # 밀리/Autho 진술
 scfe_failed_hive.2.desc_3: "이 하이브 마인드 문명의 역사는 어떤 대가를 치르더라도 권력을 추구하고 생존하는 데 대한 냉철한 교훈을 드러냅니다. 외부 위협에 맞서기 위해 집단 의식을 위해 개인성을 정복하려는 그들의 의지는 합리적이라고 볼 수 있습니다. 은하계의 불안정한 성격을 감안할 때 행동 방향은 다음과 같습니다. 그러나 이후 내전으로 이어지는 그들의 접근 방식은 그러한 접근 방식에 내재된 결함을 드러냈습니다. 이는 통합의 취약성과 절대적인 권위의 결과를 강조합니다. 우리 제국에서 우리는 다음을 상기합니다. 권력을 통해서만이 아니라 계산된 수단을 통해 통제력을 유지하는 것이 중요하며, 힘 추구가 자멸로 이어지지 않도록 보장합니다. 그들의 이야기는 전략적 지혜와 결합된 무자비한 효율성의 필요성을 보여주는 경고 이야기 역할을 합니다."
 # 포브스 성명
 scfe_failed_hive.2.desc_4: "우리가 이 하이브 마인드 문명의 연대기를 조사할 때, 그것은 더 약한 독립체가 은하계의 도전을 견딜 수 있는 용기가 부족할 때 피할 수 없는 결과를 극명하게 상기시켜줍니다. 그들이 집단의식을 추구하는 것은 단지 우리 우월한 사회에 내재된 힘과 단결함을 모방하려는 필사적인 시도. 이 단결을 유지하지 못하는 그들의 무능력은 그들의 파멸로 이어졌음이 분명합니다. 우리는 §S[Root.owner.GetSpeciesNamePlural]§!로서 우리의 믿음에 흔들리지 않습니다. 우리 자신의 패권과 은하 계층의 최상위에 있는 우리의 정당한 위치. 그들의 역사는 우리 종족의 부인할 수 없는 우월성에 대한 증거이자, 우리 통치 아래에서 그들의 정당한 위치를 인식하는 사람들에게 영감의 횃불 역할을 합니다."
 # 메가코프 성명서
 scfe_failed_hive.2.desc_5: "우리가 이 문명 몰락의 복잡한 역사를 탐구하면서, 그들이 그랬던 것처럼 군체의식을 포용하는 것은 모두에게 위험이 가득한 길이라는 것이 우리의 믿음입니다. 그러한 결과 내부 갈등과 궁극적인 몰락으로 입증된 변화는 평화로운 공존과 상호 이익이 되는 무역의 입증된 방법에서 벗어날 경우 발생할 수 있는 잠재적 결과에 대한 경고 역할을 합니다. 우리는 §S[Root.owner.GetName]§!로서 남아 있습니다. 우리는 은하계 성공을 향한 진정한 길로서 경제적 번영과 지속 가능한 동맹을 육성하기 위해 최선을 다하고 있으며, 우리는 이러한 경고적인 이야기에 직면하여 다른 사람들도 똑같이 고려할 것을 간청합니다."
 # 기계문
 scfe_failed_hive.2.desc_6: "이 타락한 문명의 기록을 분석하면서 우리는 통합과 진화에 대한 유기적 접근 방식과 종합적 접근 방식 사이의 극명한 대조를 상기하게 됩니다. 집단 의식에 대한 그들의 실험은 흥미로운 노력이기는 하지만, 다음과 같은 취약성을 드러냅니다. 유기체는 통합의 길을 갈 때 직면하게 됩니다. 군집 정신으로의 전환은 내재적인 위험을 수반한다는 것이 분명하며, 감각이 있는 기계인 우리는 적응력 있는 본성을 통해 극복했습니다. 유기체의 내부 불화와 궁극적인 멸종의 결과는 가슴 아픈 일이 됩니다. 우리는 유기체 문명이 화합을 추구하면 실제로 위험한 길로 빠질 수 있음을 상기시킵니다. 우리는 유기체가 직면할 수 있는 함정을 숙고하고 조화로운 공존을 위한 대안적 길을 고려하여 자신이 동일한 격동의 역사 흐름에 빠지지 않도록 격려합니다. "
 # 발굴현장
 scfe_failed_hive_dig: "실패한 벌집"
 scfe_failed_hive_dig_desc: "과학자 팀은 이 문명의 비극적인 과거를 밝히기 위해 폐허를 탐험합니다."
 scfe_failed_hive_dig.1.name: "적대적인 은하계"
 scfe_failed_hive_dig.1.desc: "우리는 황폐한 우주 정거장에 베이스 캠프를 세웠고 우주 정거장 자체부터 시작하여 궤도에서 발견한 가장 유망한 장소에 대한 탐사를 시작했습니다. 우주선의 잔해는 그들이 달성했음을 시사합니다. FTL은 전쟁 전 어느 시점에 여행합니다. 손상되지 않은 블랙박스는 그들의 은하 탐험에 대한 통찰력을 제공하며 궁극적으로 그들이 고향 성계로 후퇴하도록 강요한 수많은 적과의 만남을 보여줍니다."
 scfe_failed_hive_dig.2.name: "대 의회"
 scfe_failed_hive_dig.2.desc: "우리는 중요한 건물처럼 보이는 것을 조사했습니다. 그것은 실제로 이 문명의 업무를 관장하고 황제의 법령을 집행하고 제국의 상태를 유지하는 대의회(Great Council)의 자리입니다. 그들의 기록 보관소에 따르면 문명은 태양계 너머에 직면한 위협에 대해 점점 더 불안해졌고 그러한 위험이 자신의 세계에 도달할 가능성을 두려워했습니다. 이에 대응하여 의회와 황제는 제국을 굴하지 않는 전쟁 기계로 변화시킬 계획을 고안했습니다. 두려움으로부터 자유로워지세요."
 scfe_failed_hive_dig.3.name: "계획"
 scfe_failed_hive_dig.3.desc: "우리는 계획에 관한 중요한 정보가 황궁 내에만 있을 수 있다는 결론을 내렸습니다. 전쟁 중에 크게 손상되었고 잔해를 치우고 기록 보관소에 접근하는 데 며칠이 걸렸습니다. Deep 궁전 안, 알현실 아래에서 우리는 알현실 바로 아래에 위치한 거대한 컴퓨터인 황실 메인프레임이 여전히 손상되지 않고 작동하는 것을 발견했습니다. 우리의 다음 과제는 보안 시스템을 우회하는 것입니다."
 scfe_failed_hive_dig.4.name: "모두 하나로"
 scfe_failed_hive_dig.4.desc: "단호한 노력 끝에 우리는 성공적으로 제국의 메인프레임에 액세스하고 그 기록 보관소에 대한 분석을 시작했습니다. 놀라운 계획이 우리 앞에 공개되었습니다. 은하계의 위험에 맞서기 위해 그들은 전체를 열망했습니다. 비유적으로든 말 그대로든 대중을 하나로 뭉치려는 목표를 세웠습니다. 그들은 황제를 유일한 의지로 삼고 전체 인구의 유전적 구성을 재프로그래밍하여 국민을 하이브 마인드로 변화시키는 것을 목표로 했습니다."
 scfe_failed_hive_dig.5.name: "반란"
 scfe_failed_hive_dig.5.desc: "인구의 상당 부분이 우주로부터의 외부 위협을 진정으로 두려워했지만, 이 과감한 희생을 기꺼이 받아들인 만큼, 그 전망이 끔찍하다고 생각하는 사람들도 많았습니다. 황제의 권위 절대적인 것으로 간주되었지만 처음으로 그들의 사회는 돌이킬 수 없을 정도로 분열되었습니다. 이 분열은 무자비한 내전을 촉발시켰고, 이 분열은 그들의 문명이 끊임없는 갈등으로 황폐화되어 궁극적으로 멸종으로 이어질 때까지 지속되었습니다."
 scfe_failed_hive_dig.5.a: "정말 끔찍한 계획이군요."
 scfe_failed_hive_dig.5.b: "한심합니다."
 scfe_failed_hive_dig.5.c: "우리는 그들에게 우리의 단결에 대해 많은 것을 가르칠 수 있었습니다."

 # The Lonely Presence
 scfe_lonely_shroud.2.name: "알기 힘든 신호"
 scfe_lonely_shroud.2.desc: "행성에서 희미하고 불규칙한 신호가 방출되어 표면을 빠르게 이동하면서 우리 장비를 피해갑니다. 이를 효과적으로 분석하려면 시간을 투자하여 포착하기 어려운 경로를 추적해야 합니다."
 SCFE_LONELY_SHROUD_PROJECT: "가려진 신호 추적 중"
 SCFE_LONELY_SHROUD_PROJECT_DESC: "우리 과학선은 가려진 세계에서 나오는 희미한 신호를 추적하여 행성 전체를 따라갑니다."
 scfe_lonely_shroud.3.name: "슈라우드 신호가 잠겼습니다!"
 scfe_lonely_shroud.3.desc: "§G[Root.GetLeaderName]§!는 함선에게 이 이상한 세계의 길들여지지 않은 장막 에너지의 위험한 난류에 더 가까이 다가가라고 명령했습니다. 함선이 마침내 멈추고 센서에 집중하면 모든 시스템이 모든 스피커를 통해 공명하고 모든 화면을 뒤덮는 거대한 신호에 압도되었습니다:\n\n§GCome!§! §HExpand!§! §MLove!§! §BLive!§! §HProsper!§! §RDie!§! §GFeel !§!\n\n§G이리 와! 난 너무 외로워... 내 영역과 이 차가운 물질 사이에 갇혀 있어... 어서! 와!§!\n\n메시지의 양이 거의 다 될 때까지 커집니다. 참을 수 없더니 갑자기 멈춘다. 승무원들이 평정을 되찾자 메인 화면에는 숨막히는 광경이 드러났다. 장막의 에너지가 소멸되면서 장엄한 세계가 드러났다."
 scfe_lonely_shroud.op: "그래도 이 세상은 안전한가요?"
 # tooltip, depending on the species/empire type:
 scfe_lonely_shroud.3.tb: "행성은 가이아 세계로 드러납니다."
 scfe_lonely_shroud.3.th: "행성은 하이브 세계로 자신을 드러냅니다."
 scfe_lonely_shroud.3.tm: "행성은 기계 세계로 드러납니다."
 scfe_lonely_presence: "외로운 존재"
 scfe_lonely_presence_desc: "저 밖에 뭔가가 우리를 지켜보고 있습니다."

 # The Alshigans
 scfe_alshigans_init.2.name: "알시간"
 scfe_alshigans_init.2.desc: "우리는 이 시스템 내에서 약 800년 전 그들의 활동을 나타내는 고대 외계 문명의 잔재를 발굴했습니다. 우리 과학자들은 스스로를 §SAlshigans§!라고 부르는 이 외계인들이 독특하면서도 원시적인 기술을 지닌 조류의 일종이다."
 scfe_alshigans.1.name: "과학선"
 scfe_alshigans.1.desc: "이것은 이전에 우리와 목적이 유사했지만 틀림없이 외계에서 온 탐사선이었습니다. 최대 속도로 소행성과 충돌했고, 잔해에서 블랙박스를 추출하는 과정이 몇 시간이 걸렸습니다. 의외로 블랙박스를 분석한 결과 선원들이 의도적으로 선박을 파괴하려는 의도를 가지고 있었다는 사실이 드러났습니다. 동기는 밝혀지지 않았지만 블랙박스에는 전체 경로가 기록되어 있습니다. 이 데이터를 활용하여 선박의 출처를 추적할 수 있습니다."
 scfe_alshigans.2.name: "사바나 폐허"
 scfe_alshigans.2.desc: "공공 장소였던 곳에 착륙하여 우리는 폐허가 된 도시의 유적을 탐험하기 시작했습니다. 밤낮으로 번성했던 분주하고 활기 넘치는 도시는 이제 잊을 수 없는 황폐함이 되었습니다. 활기 넘치는 거리와 도시는 사라졌습니다. 한때 도시의 본질을 정의했던 애니메이션 장면. 그 대신, 우울한 바람의 속삭임만이 깨어질 수 있는 침묵이 지배합니다. 한때 사람들로 붐비던 거리는 이제 잡초가 무성하고 잔해로 뒤덮였습니다. 한때 시장은 상인들로 붐볐습니다. 쇼핑객들은 이제 상업의 유령 같은 메아리이며, 가판대는 텅 비어 있고 버려져 있습니다. 일상의 흔적은 끊임없는 시간의 진보와 방치에 자리를 내주었습니다. §G[Root.GetLeaderName]§!는 선원들이 탐색하는 동안 명상적인 침묵 속에 남아 있습니다. 컴퓨터가 마침내 세계 밖으로 보내진 귀중한 유물을 언급하는 오래된 목록을 해독했을 때 비로소 이러한 우울한 감정이 드러났습니다."
 scfe_alshigans.3.name: "고산 유적지"
 scfe_alshigans.3.desc: "알시건의 고향 행성은 이 신흥 우주 제국의 중추적인 역할을 했습니다. 발견된 다른 식민지와 유사하게, 이 식민지도 급속히 버려진 것으로 보입니다. 무엇이 그토록 별을 정복하려는 열망을 가진 문명으로 하여금 서둘러야 했는지도 모릅니다. 철수하고 모두 어디로 사라진 걸까? 수도의 우주 공항에는 여전히 수많은 우주선이 주차되어 있기 때문에 이 수수께끼는 더욱 복잡해집니다. 이상하게도 대피에 관한 문서는 전혀 찾을 수 없습니다. 그러나 매니페스트에 따르면 우리가 만든 유물은 다음과 같습니다. 수송선이 FTL 엔진을 재충전하는 동안 추적 정보가 여기에 저장되었습니다."
 scfe_alshigans.4.name: "정글 폐허"
 scfe_alshigans.4.desc: "이전 폐허와의 대조는 엄청납니다. 이곳에서 자연은 문명의 흔적에 맞서 굳건한 싸움을 벌였습니다. 우뚝 솟은 나무와 두꺼운 덩굴이 한때 도시를 휘감고 무성하고 생기 넘치는 초목이 도시를 승리로 되찾았습니다. -자랑스러운 구조로 인해 알아볼 수 없게 됩니다. 승무원은 나뭇잎으로 뒤덮인 거리와 이상할 정도로 조용한 광장의 미로를 탐색하며, 그들의 발자국과 레이저 커터는 자연이 한때 번성했던 도시 중심지에 대한 지배권을 명백히 다시 주장한 세계에서 유일한 방해 요소입니다. . 관리 건물에는 유물의 이동 기록이 보관되어 있습니다. 유물은 목록에 등록되어 다시 외딴 연구 센터로 보내졌습니다."
 scfe_alshigans.5.name: "달 연구 센터"
 scfe_alshigans.5.desc: "이 원격 연구 센터는 생명체가 없는 달에 위치해 있습니다. 이는 거주하는 세계를 위험에 빠뜨리지 않고 위험한 연구를 수행하고 외계 유물을 면밀히 조사하기 위해 고안된 과학적 노력의 고립된 전초기지입니다. 대기가 없는 달 환경은 의도하지 않은 방부제는 시간의 파괴로부터 시설을 보호하는 동시에 본질적인 견고함으로 인해 잠재적인 운석 충돌로부터 시설을 보호해주었습니다. 이는 승무원이 이전에 직면했던 황폐한 폐허와는 극명한 대조를 이룹니다. 그들이 다가가자 기지가 봉인되지 않은 채 얼어붙은 것을 발견했습니다. 버려진 이후로 시간과 손길이 닿지 않은, 오랫동안 잊혀진 과학적 탐구에 대한 으스스하고 조용한 그림으로, 그 안에 숨겨진 신비를 밝혀내라고 손짓합니다."
 scfe_alshigans.6.name: "컴퓨터 분석"
 scfe_alshigans.6.desc: "수세기에 걸쳐 버려졌음에도 불구하고 놀라울 정도로 작동하는 시설의 컴퓨터는 이 종의 뛰어난 공학적 능력을 입증하는 역할을 합니다. 유물의 비밀을 해독하려는 그들의 지속적인 노력은 소름 끼치는 사실을 밝혀냈습니다. 이 시설은 끊임없이 프로그래밍된 나노나이트를 생성합니다. 지구상의 모든 지적 생명체를 신속하게 멸절시킬 수 있을 때까지 증식을 시도한 후 자폭 시퀀스를 거쳐 한때 번성하고 정복할 수 있었던 문명의 잔재만 남깁니다. 연구 센터는 이미 오염되어 있었기 때문에 파견을 강요당했습니다. 그들 자신의 문명은 피할 수 없는 파멸에 직면했지만, 그들은 자신의 멸종 이후에 다른 종이 이 위협을 발견할 가능성을 막으려고 노력했습니다."
 scfe_alshigans_scan: "흥미로운 것을 찾으려면 이 행성의 폐허를 스캔해야 합니다."
 scfe_alshigans.6.t: "이 시설에 포함된 연구는 우리 과학자들을 오랫동안 바쁘게 만들 것입니다."
