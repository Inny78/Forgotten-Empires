 # Ziaskehorn: an Ancient Relics Story

 r_ziaskehorn_fire: "지아스케호른 불꽃"
 r_ziaskehorn_fire_desc: "발췌, 지아의 예언, 제1판, 미출판):\n\n지아스케호른 불꽃(섹션 12)\n불꽃에 불을 붙이고 지아스케호른 불이 걷잡을 수 없이 타오르게 하면 지구상의 모든 생명체가 전멸하게 됩니다. 바다에서 용암이 쏟아져 나오고 하늘에서 불비가 쏟아지면서 행성을 구조적으로 불안정한 죽음에 빠뜨립니다. 그러나 화염은 개인이 제어하고 마스터할 수 있습니다. 단, 해당 개인(조각 파괴됨)은 상상할 수 없는 힘을 부여합니다. , 그러나 (조각이 파괴됨)."
 ziaskehorn_relic_active: "지아스케호른 영원의 불"
 ziaskehorn.01.name: "불꽃 점화"
 ziaskehorn.01.desc: "불꽃이 새로 발견된 불씨에 달라붙자 지아스케호른의 불길로 빠르게 퍼졌습니다. 거의 즉시, 우리 장군들은 새로 살아난 불의 열기가 그들의 몸 전체로 퍼지는 것을 느꼈습니다. 그 여파는 다음과 같습니다. 지아스케호른의 불꽃으로 강화된 상상할 수 없을 정도로 강력한 군대는 전투에서 그 힘을 사용할 수 있습니다."
 ziaskehorn.02.name: "처리할 것이 너무 많습니다."
 ziaskehorn.02.desc: "지아스케호른 불꽃의 힘이 우리 군대에서 약해지면서, 부여한 것보다 더 많은 것을 빼앗고 떠났습니다. 이제 우리 지휘관들의 마음에는 꺼질 수 없는 불이 타올랐고, 그들의 정신은 지아스케호른 불꽃에 휩싸였습니다. 자제에 대한 모든 개념은 한때 휘두르던 힘의 열정으로 소각되어 바람에 흩어졌습니다."
 ziaskehorn.02.tooltip: "우리 사령관 모두는 ['leader_trait:leader_trait_victory_or_death'] 및 ['leader_trait:leader_trait_reckless'] 특성을 얻고 모든 구속을 잃습니다."
 ziaskehorn_digsite: "지아스케호른 불"
 ziaskehorn_digsite_desc: "§Y[From.Planet.GetName]§!의 표면은 한때 사람이 거주했지만 현재는 살기 힘든 화산암에 지나지 않습니다. 한때 행성에 살았던 FTL 이전 문명은 그리고 그들의 집 주위에 몇 개의 위성을 보냅니다.\n\n그러나 그들의 흔적은 없습니다. 남은 것은 대도시가 천천히 녹아내리는 것뿐입니다. 아마도 과거 거주자들로부터 배울 것이 있는 것이 아닐까요?"
 ziaskehorn.99.name: "용암 아래의 삶"
 ziaskehorn.99.desc: "§Y[FROMFROM.Planet.GetName]§!에 대한 예비 조사에서 행성이 한때 사람이 살았다는 중요한 증거를 발견했습니다. 대규모 도시 중심부는 흐르는 용암으로 인해 찢겨지고 범람했으며, 심각하게 손상되었으며 천천히 녹고 있습니다. 증거 원자 수준의 기술도 발견되었는데, 이는 상당히 진보된 FTL 이전 문명을 나타냅니다. 기본 표면 스캔으로는 거의 드러나지 않기 때문에 우리 과학계는 이 고대 종의 역사를 파헤칠 것을 촉구합니다."
 ziaskehorn.11.name: "불 같은 종말"
 ziaskehorn.11.desc: "§Y[From.Planet.GetName]§!에 대한 예비 조사에 따르면 현재 행성의 화산 상태는 약 311,000년 전에 발생한 대격변 사건으로 인한 것으로 나타났습니다. 고고학 팀은 다음을 수행할 수 있었습니다. 주민들이 사용하는 언어와 통신 기술을 해독합니다.\n\n행성 전체의 마지막 통신은 지아스케호른이라는 한 단어를 중심으로 이루어집니다.\n\n현 시점에서 이 사건이 발생한 이유는 여전히 불분명합니다. 과학 장교 §G[Root.GetLeaderName]§! 팀이 해독한 통신 중 일부가 지아스케호른이 발생하기 전에 이에 대해 이야기했다는 점이 흥미롭고, 이로 인해 이 사건이 오랜 시간이 걸렸을 것이라는 이론이 나왔습니다."
 ziaskehorn.11.a: "그 밖에 무엇을 찾을 수 있는지 알아보세요."
 ziaskehorn.12.name: "전쟁은 결코 변하지 않는다"
 ziaskehorn.12.desc: "§Y[From.Planet.GetName]§!의 그을린 잔해를 더 깊이 조사한 결과, 발굴팀은 현재 페지디(Phezidii)로 알려진 행성 주민들의 최근 역사 조각을 회수했습니다. 100년 중 대부분의 기간 동안 4개의 페지디아 국가는 서로 무차별 총력전 상태에 갇혔습니다.\n\n한 국가의 원자력 시대로의 기술 발전에 대응하여 아즈티엘 연방은 그들의 주요 국가였습니다. 라이벌인 Nipa는 100년 동안 지속된 분쟁에서 전투 기회를 유지하기 위해 동등한 힘을 가진 것을 추구했습니다. 분명히 Nipa는 고대 페지디아 종교 문헌에서 새로운 무기를 발견했습니다. 지아스케호른의 불.\n\nScience Officer §G[Root. GetLeaderName]§!는 Nippa가 §Y[From.Planet.GetName]§!의 뿌리에 숨겨진 고대 무기를 방출했을 수도 있다는 이론을 세웠습니다."
 ziaskehorn.12.a: "계속 파헤쳐보세요!"
 ziaskehorn.13.name: "고대 신들"
 ziaskehorn.13.desc: "지아스케호른 화재를 설명하는 §Y[From.Planet.GetName]§!의 잔재에 숨겨져 있는 일부 고대 문서를 발견한 후 전체 시나리오에 대한 새로운 정보를 발견했습니다. \n\n지아스케호른의 불은 세상의 종말을 묘사한 2천년 된 예언으로, 초기 페지디안 저작과 종교에서 처음으로 나타났습니다. 불은 개인이 지아스케호른 불꽃(또는 불씨, 많은 양의 불씨)을 받은 후에 발화됩니다. 그 당시 논쟁) 고대 페지디안 불의 여신 지아로부터. 분명히 지아는 초기 페지디안 승려들이 알지 못했던 큰 갈등을 끝내기 위해 개인에게 불꽃을 주었을 것입니다.\n\n예언에 따르면, 개인은 태어난 순간부터 항상 지아로부터 불꽃을 받고 지아스케호른을 풀어낼 운명을 갖고 있었습니다."
 ziaskehorn.13.a: "당황스럽습니다."
 ziaskehorn.14.name: "지아스케호른 불꽃"
 ziaskehorn.14.desc: "과학 장교 §G[Root.GetLeaderName]§!가 의심한 것처럼 Nippa는 Aztiel Commonwealth와의 영원한 전투에서 승리하기 위해 지아스케호른의 불을 검색하고 예언된 내용을 발견했습니다. 지아 여신이 전쟁을 끝내기 위해 지아스케호른 불꽃을 내보낸 사건이 있었습니다.\n\n지아스케호른의 불의 점화로 방출된 힘을 제어할 수 없었기 때문에 불은 행성 전체를 빠르게 소비하여 모든 주민을 죽이고 행성을 멸망시켰습니다. 표면은 완전히 화산이었습니다. 예언은 끝났습니다. 지아스케호른은 행성 전체에 펼쳐졌습니다.\n\n언젠가 §Y[From.Planet.GetName] 표면에 생명체가 존재할 수 있을지 여부와 같은 많은 질문에 답이 남아 있지 않지만 §!, 또는 추정된 신이 누구였는지(페지디 사회의 마지막 흔적이 끊임없는 갈등 동안 종교를 완전히 버렸기 때문에), 대답된 질문 중 하나는 지아스케호른 불꽃이 남아 있는지 여부였습니다.\n\n우리의 [뿌리 .Owner.GetArchaeologistPlural] §Y[From.Planet.GetName]§ 표면의 큰 분화구 근처 발굴 현장에서 작업 중입니다! 초자연적인 구체로 보이는 것을 회수할 수 있었다고 합니다. 지아스케호른 불꽃."
 ziaskehorn.14.a: "매혹적이네요."
 ziaskehorn.21.name: "지아스케호른 불꽃의 저주"
 ziaskehorn.21.desc: "§Y[From.Planet.GetName]§!에서 폐허를 발굴하는 동안 과학 장교 §G[Root.GetLeaderName]§!는 몸 전체에 오싹한 느낌을 느꼈습니다. 비록 행성에서는 이상하지만 태양처럼 타오르는 [Root.Leader.GetHeShe]는 우리에게 자신들이 괜찮다고 확신합니다. 그러나 나머지 발굴팀 팀은 이에 동의하지 않습니다. 우리의 과학 책임자는 한때 위대한 리더였던 영웅의 그림자에 불과하며 서서히 시들어가고 있습니다."
 ziaskehorn.22.name: "화산 폭발"
 ziaskehorn.22.desc: "최근 §Y[From.Planet.GetName]§! 발굴 현장 근처에서 화산이 폭발했을 때 많은 [Root.Owner.GetArchaeologistPlural]이 사망했습니다. §G[Root.GetLeaderName]§!이 무사히 나타났습니다. 그러나 원정대가 질서를 회복하고 남은 잔해를 청소하려고 시도하면서 현장 작업이 일시적으로 중단되었습니다."
 ziaskehorn.23.name: "뜨거운 방"
 ziaskehorn.23.desc: "§Y[From.Planet.GetName]§!에서 작업 중인 우리 [Root.Owner.GetArchaeologistPlural]가 건물 안의 모든 방을 짙게 뿌린 뜨거운 안개로 뒤덮고 있는 건물에 우연히 들어섰습니다. 여부는 불분명합니다. 이는 행성의 화산 표면이나 과거 사건 때문이지만 과학 책임자 §G[Root.GetLeaderName]§!는 이것이 팀이 §Y[From.Planet.GetName]§!의 과거 비밀을 밝히는 데 도움이 될 것이라고 확신합니다. "
 ziaskehorn.24.name: "마그마 오버플로"
 ziaskehorn.24.desc: "§Y[From.Planet.GetName]§!에 대한 우리의 고고학 탐험은 불타는 행성 표면으로 점령된 도시 지역 일부를 발굴하려고 시도하는 동안 심각한 어려움에 직면했습니다. 과학 책임자 §Y[Root.GetLeaderName]§!에서는 지하 마그마의 심각한 범람을 제거하고 탐사를 계속하기 위해 일부 자원과 장비가 필요하다고 보고합니다. 그렇지 않으면 발굴 현장의 모든 작업이 일시적으로 중단될 위험이 있습니다."
 scfe_embers_of_ziaskehorn: "지아스케호른의 불씨"
 scfe_embers_of_ziaskehorn_desc: "지아스케호른 불꽃이 우리를 떠났고, 우리 군대는 지치고 어려움을 겪었습니다. 그들이 회복하는 데는 시간이 걸릴 것입니다."
