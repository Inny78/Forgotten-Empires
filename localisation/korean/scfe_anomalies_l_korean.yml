# Moved content
 scfe_belltower_category: "사막 신호"
 scfe_belltower_desc: "우리 과학선의 스캐너는 이 사막 행성에 있는 외로운 건물로 보이는 건물에서 에너지 판독값을 일부 발견했습니다. 승무원은 이를 조사하기 위한 탐험을 준비하고 있습니다."
 scfe_tower_city_category: "예상치 못한 탑"
 scfe_tower_city_category_desc: "우리 과학선의 스캐너는 이 거대한 가스에서 예상치 못한 것을 포착했습니다. 기념비적인 탑이 구름 속에서 나타나고 있습니다."

# 3.10 start here
 scfe_reverse_engine_category: "매장된 문명"
 scfe_reverse_engine_desc: "우리 과학선의 스캐너가 황폐화된 세계의 표면 깊은 곳에서 신호를 감지했습니다. 우리 팀은 §Y[Root.GetName]§!에 탐험대를 보내 그 근원을 발굴하려고 합니다."
 scfe_failed_hive_category: "붕괴된 문명"
 scfe_failed_hive_desc: "우리 과학선의 스캐너가 §Y[Root.GetName]§!에서 진보된 문명의 폐허를 발견했습니다. 우리 선원들은 조사에 열중하고 있습니다."
 scfe_lonely_shroud_category: "불가능한 메시지"
 scfe_lonely_shroud_category_desc: "Our science vessel has stumbled upon a shrouded world in the depths of this system. As it draws closer, anomalous emissions pique the crew's curiosity. Could there be a hidden intelligence trying to communicate with us on this cursed world?"
 scfe_war_torn_category: "황폐화된 행성"
 scfe_war_torn_category_desc: "우리 과학선의 스캐너는 먼 과거에 §Y[Root.GetName]§!에 가해진 상당한 궤도 폭격의 증거를 밝혀냈습니다."
 scfe_the_first_music_anomaly: "최초의 음악"
 scfe_the_first_music_anomaly_desc: " §Y[Root.GetName]§!을(를) 탐사하던 중, 매우 강렬한 신호를 반복적으로 수신했습니다. 우리의 과학자의 주장에 따르면 해당 항성계에서 격렬한 태양풍이 관측되었으나, 이 신호는 태양풍과 같은 자연적 요소에서 나온 신호가 아니라고 합니다.\n\n 이는 명백한 인공 신호이며, 이 신호를 연구할 필요가 있어 보입니다."
 
 # 이상한 세계
 scfe_woorskyr_world_category: "산 위로 우뚝 솟아 있는 것"
 scfe_woorskyr_world_category_desc: "§Y[Root.GetName]§!의 가장 눈에 띄는 측면은 마치 행성을 둘러싸고 산 위로 우뚝 솟은 것처럼 보이는 거대한 나무의 존재입니다. 우리 제국의 식물학자들은 이 특별한 나무에 대한 심층적인 연구를 열렬히 옹호하고 있습니다. 나무의 본질을 더 깊이 이해하기 위한 것입니다."
 scfe_koeleothan_world_category: "파도 아래로 움직이는 질량"
 scfe_koeleothan_world_category_desc: "우리 승무원은 §Y[Root.GetName]§!의 파도 아래에서 엄청난 양의 움직임을 관찰했습니다. 그들은 원인이 무엇인지 파악하기 위해 이 현상에 대한 추가 연구를 허용할 것을 요청합니다."
 scfe_xenograss_world_category: "외계 농경지"
 scfe_xenograss_world_category_desc: "조사 팀은 §Y[Root.GetName]§!에서 샘플링 임무를 수행하는 동안 독특한 풀 종을 발견했습니다. 특이한 구성과 성장 주기로 볼 때 이 풀은 이 세계에 자생하지 않는다는 것을 알 수 있습니다. 흥미롭게도 이 풀은 주로 다음과 같은 곳에서 번성합니다. 우리 과학자들은 이것이 수 세기 전 중요한 운석 사건으로 인해 행성에 유입되었다는 이론을 세웠습니다. 이 발견에 비추어 그들은 이 광활한 외계 풀을 더 탐사하기 위한 확장된 임무를 요청했습니다. 그들은 또한 조사하는 동안 미스터리 서클을 만들지 않을 것이라고 유머러스하게 우리에게 확신시켜주세요."
 scfe_quantumpearl_world_category: "천 개의 고원의 세계"
 scfe_quantumpearl_world_category_desc: "§Y[Root.GetName]§!의 철저한 조사와 카탈로그를 수행하는 동안 우리 스캐너는 특정 목표 위치와 일치하지 않는 수천 개의 변칙적 판독값을 순간적으로 감지했습니다. 이에 당황한 우리 탐사 팀은 조사를 계속했습니다. , 더 자세한 조사를 위해 이 특이한 현장으로 돌아가라는 메모를 남겼습니다."
 scfe_beetle_world_category: "기다리는 딱정벌레"
 scfe_beetle_world_category_desc: "§Y[Root.GetName]§!으로의 첫 탐험에서 우리는 지각이 있는 존재가 아니라 매우 지각력이 뛰어난 딱정벌레로부터 예상치 못한 환영을 받았습니다. 이 딱정벌레는 우리의 도착과 움직임을 예상하는 놀라운 능력을 보여주었습니다. 우리가 조사를 마친 후 몇몇 곤충학자들은 이 흥미로운 곤충에 대한 보다 철저한 연구를 수행하기 위해 체류 기간을 연장하는 데 깊은 관심을 표명했습니다."
 scfe_vanishing_act_category: "사람이 사는 행성"
 scfe_vanishing_act_category_desc: "우리 과학선이 §Y[Root.GetName]§! 궤도에 도착했고 즉시 우주 여행 문명의 흔적을 감지했습니다. 승무원은 첫 번째 접촉 절차를 시작할 준비를 하고 있습니다." 